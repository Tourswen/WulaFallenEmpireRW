l_simp_chinese:
fallen_empire_cannot_requires_synthetic_evolution:0"$TRIGGER_FAIL$高度发展的堕落乌拉帝国不允许这种如自杀一般的行为"

fallen_empire_requires_ascension_perks_4:0"$TRIGGER_FAIL$作为堕落帝国，你需要先选择另外四个飞升天赋才能选择此天赋"
fallen_empire_requires_ascension_perks_7:0"$TRIGGER_FAIL$这是堕落乌拉帝国的最终飞升，你必须要完成其他先选择另外七个飞升天赋才能选择此天赋"
another_fallen_empire_awakened:0"$TRIGGER_FAIL$一旦有另一个堕落帝国首先觉醒，此飞升将不再可用"

ap_wula_the_path_of_glory_and_destruction:0"乌拉帝国：荣耀与毁灭之路"
ap_wula_the_path_of_glory_and_destruction_desc:0"这里就是我们命运的转折点，这里就是乌拉帝国新征途的开始"
wula_the_path_of_glory_and_destruction_effects:0"-选择此飞升后，你将以§H首位乌拉帝国觉醒者§!的姿态降临星河\n-启动§H天堂之战§!，并在天堂之战中选择自己§H最终的归宿§!：\n 是以皇室之名清扫星河，\n 还是成为帝国摄政建立新皇室？\n\n如果§H另一个堕落帝国§!首先觉醒，此飞升将§R不再可用§!"

ap_wula_the_path_of_glory_and_destruction:0"乌拉帝国：荣耀与毁灭之路"
ap_wula_the_path_of_glory_and_destruction_desc:0"这里就是我们命运的转折点，这里就是乌拉帝国新征途的开始"
wula_the_path_of_glory_and_destruction_effects:0"-选择此飞升后，你将以§H首位乌拉帝国觉醒者§!的姿态降临星河\n-启动§H天堂之战§!，并在天堂之战中选择自己§H最终的归宿§!：\n 是以皇室之名清扫星河，\n 还是成为帝国摄政建立新皇室？\n\n如果§H另一个堕落帝国§!首先觉醒，此飞升将§R不再可用§!"

ap_wula_in_the_name_of_the_God:0"乌拉帝国：以主之名"
ap_wula_in_the_name_of_the_God_effects:0"-选择此飞升后，你将以§H首位乌拉帝国觉醒者§!的姿态降临星河\n-启动§H天堂之战§!，并在天堂之战中选择自己§H最终的归宿§!：\n 是继续教诲无信者皈依\n 还是展现主所赐的权柄焚灭异端？\n\n如果§H另一个堕落帝国§!首先觉醒，此飞升将§R不再可用§!"
ap_wula_in_the_name_of_the_God_desc:0"吾主，尊大、能力、荣耀、强胜、威严都是你的，凡天上地下的都是你的，国度也是你的，并且你为至高，为万有之首。"

ap_wula_towards_better_tomorrow:0"乌拉帝国：向更美好的明天"
ap_wula_towards_better_tomorrow_effects:0"-选择此飞升后，你将以§H首位乌拉帝国觉醒者§!的姿态降临星河\n-启动§H天堂之战§!，并在天堂之战中选择自己§H最终的归宿§!：\n 是完成祖先摧毁保皇派的旧业\n 还是团结星海建立新的自由秩序？\n\n如果§H另一个堕落帝国§!首先觉醒，此飞升将§R不再可用§!"
ap_wula_towards_better_tomorrow_desc:0"乌拉星人和星海的未来将掌握于我们的手中——一个更加开明、自由的明天在等待我们去创造"

 wula_empire_influence:0"帝国威权"
 wula_empire_influence_crisis_objective:0"威权目标"
 wula_empire_influence_desc:0"$wula_empire_influence$是衡量乌拉帝国遗族在整个星海的影响力的量化数据，当一个堕落乌拉帝国遗族开启觉醒进程时，她们可以通过各自的手段积累自己在星海间的影响力，在最终的回归里取得先手优势"
 wula_empire_influence_name:0"$wula_empire_influence$："
 wula_empire_influence_value:0"£wula_empire_influence£$VAL|0$"
 wula_empire_influence_gaining:0"完成§H$wula_empire_influence_crisis_objective$§!以获得更多的£wula_empire_influence£§Y$wula_empire_influence$§!。"
 wula_empire_influence_desc:0"$wula_empire_influence$是衡量我们在整个星海的影响力的量化数据"
 wula_empire_influence_crisis_objective_gained:0"积攒的$wula_empire_influence$"
 wula_empire_influence_crisis_objective_reward:0"$REWARD$"
 wula_empire_influence_crisis_objective_progress:0"我们从该手段中获得了$AMOUNT$£wula_empire_influence£。"
 wula_empire_influence_crisis_level_locked:0"解锁该觉醒进度需要：\n"
 wula_empire_influence_crisis_level_unlocked:0"在该觉醒等级下，你会获得以下奖励：\n"
 wula_empire_influence_crisis_level_desc:0"若想推进觉醒进程，你需要积累$wula_empire_influence$"
 wula_empire_influence_crisis_level_unlock:0"拥有£wula_empire_influence£§Y$CURRENCY$§!$wula_empire_influence$"
 wula_empire_influence_current_value:0"当前值：§Y$VALUE|0$§!"
 wula_empire_influence_crisis_description_title:0"乌拉帝国伟大复兴"
 wula_empire_influence_crisis_description:0"作为曾经统治整个银河系的霸主，如今的乌拉帝国已经在风雨飘摇之中迈向命定的末日——但是作为这个先古帝国的子嗣，我们拒绝接受这样的命运：我们能从数万年前乌拉帝国场残酷的内战中存活下来，就必将肩负着复兴乌拉星人和乌拉帝国的重任。\n\n为了实现我们的目标，我们必须重新在星海之间积累我们的优势，推翻与我们仇视万年的远古宿敌，联合所有愿意忠诚于我们的新兴国家，并将我们伟大的征途辐射到乌拉帝国曾经的广袤疆域中，再次建立统一的横亘银河系的乌拉帝国。"
 wula_empire_influence_crisis_howto_title:0"影响力扩散"
 wula_empire_influence_crisis_howto:0"作为堕落帝国完成§H$wula_empire_influence_crisis_objective$§!来产生£wula_empire_influence£§H$wula_empire_influence$§!，这样便能逐步解锁堕落乌拉帝国的实力限制——在我们寻求重回星海的机会的同时，我们的行动也将为回归星海后的伟大战争提供先手优势。"

 wula_fe_awake_path_level_1:0"偏安一隅"
 wula_fe_awake_path_level_1_desc:0"觉醒进程：§L1阶段§!"
 wula_fe_awake_path_level_2:0"稳步推进"
 wula_fe_awake_path_level_2_desc:0"觉醒进程：§G2阶段§!"
 wula_fe_awake_path_level_3:0"不容忽视"
 wula_fe_awake_path_level_3_desc:0"觉醒进程：§Y3阶段§!"
 wula_fe_awake_path_level_4:0"举足轻重"
 wula_fe_awake_path_level_4_desc:0"觉醒进程：§H4阶段§!"
 wula_fe_awake_path_level_5:0"星海争锋"
 wula_fe_awake_path_level_5_desc:0"觉醒进程：§R5阶段§!"

 wula_fe_awake_path_fixed_tooltip:0"§H固定奖励§!\n§L当觉醒等级推进到此阶级后，该增益将直接解锁§!\n\n"
 wula_fe_awake_path_optional_tooltip:0"§G可选奖励§!\n§L当觉醒等级推进到此阶级后，你将从可选奖励中选择一个作为附加奖励§!\n\n"
 wula_fe_awake_path_selected_tooltip:0"§R锁定奖励§!\n§L该可选奖励已经被其他堕落帝国所选择，你无法再选择此奖励§!\n\n"
 wula_fe_awake_path_1_start:0"往日之影"
 wula_fe_awake_path_1_start_desc:0"尽管文明正在日渐衰弱，但是我们庞大而优越的生产力和千锤百炼发展而来的社会制度依然让年轻文明难以触及。"
 wula_fe_awake_path_2_1:0"育种计划"
 wula_fe_awake_path_2_1_tooltip:0"提前去除[Root.GetName]在 §H人口增长§! 上的限制"
 wula_fe_awake_path_2_1_desc:0"乌拉星人长期保持在人口零增长的尴尬处境中，这使得我们的社会难以得到发展——但是我们即将改变这一切。通过引入多步走的促进人口增长的政策，我们将重新为社会泵入最新鲜的血液"
 wula_fe_awake_path_2_2:0"重建科学部"
 wula_fe_awake_path_2_2_tooltip:0"提前去除[Root.GetName]在 §H科技研究§! 上的限制"
 wula_fe_awake_path_2_2_desc:0"我们在固步自封中蹉跎太多岁月，以致我们的科研已经长久地停滞不前——以现存的少数精英为支点逐步重启科教活动，将是我们改变现状的一个信号旗"
 wula_fe_awake_path_2_3:0"渐进扩张"
 wula_fe_awake_path_2_3_tooltip:0"提前去除[Root.GetName]在 §H建设新恒星基地§! 上的限制"
 wula_fe_awake_path_2_3_desc:0"我们现在保有的领土严重阻碍了我们的回归——如此小的领土能为我们赢得多少生存空间呢？我们唯有建设新的哨站才能将那些试图占有乌拉帝国遗产的愚蠢种族驱逐出去"
 wula_fe_awake_path_2_4:0"杀鸡儆猴"
 wula_fe_awake_path_2_4_tooltip:0"[Root.GetName]可以无限制地以 §H惩罚§! 战争借口对非堕落帝国附庸的普通国家发起战争，但是[Root.GetName]的任何战争都将使得该战争借口进入 §E3600§!天 的冷却"
 wula_fe_awake_path_2_4_desc:0"那些无礼的新兴种族已经很长时间不曾学会如何尊重一个远古帝国的子嗣了，没关系，我们会教它们的。"
 wula_fe_awake_path_3_start:0"时代奇迹"
 wula_fe_awake_path_3_start_desc:0"我们将向全银河系证明，我们并没有丢掉建设宏伟星际永固结构的能力——通过再次的大兴土木，我们的工程队将展示乌拉帝国在基础建设方面深厚的底蕴。"
wula_fe_awake_path_3_start_tooltip:0"去除对 §H巨构建设§! 和 §H恒星基地升级§! 的限制"
 wula_fe_awake_path_3_1:0"重组安全部"
 wula_fe_awake_path_3_1_tooltip:0"消除其他 §E堕落乌拉帝国遗族§! 的 §H加密§! 和 §H破译§! 加成"
 wula_fe_awake_path_3_1_desc:0"乌拉帝国安全部曾经专司情报收集和渗透工作，是乌拉帝国皇家麾下的利刃，但是随着皇室的瓦解，这个组织分崩离析。现在我们将有能力再次重铸这把利剑，并使其高悬在我们的敌人的头顶，让她们再次品味惶惶不可终日的岁月。"
 wula_fe_awake_path_3_2:0"重建帝国海军"
 wula_fe_awake_path_3_2_tooltip:0"在['concept_wula_war_in_heaven']开始时，所有效忠于[Root.GetName]的 §H附庸国§! 将得到一支实力强劲的 §Y乌拉帝国舰队§! 作为增援"
 wula_fe_awake_path_3_2_desc:0"乌拉帝国皇家海军是乌拉帝国曾经的行省军，在乌拉帝国的内战中，帝国海军各奔东西，名存实亡。为了管理新的疆域，再次启动行省军制度是有必要的，所有效忠于我们的人都应当拥有独自对抗敌对势力威胁的能力。"
 wula_fe_awake_path_3_3:0"政治结构改革"
 wula_fe_awake_path_3_3_tooltip:0"[Root.GetName]目前所有的 §Y殖民地§! 的 §H行星飞升§! 等级提升至 §E20级§!"
 wula_fe_awake_path_3_3_desc:0"旧政治制度已经不再适用于这个新时代，古法旧制应当得到改革——我们将一刀一刀剖开我们的政治体系，刮去其中荼毒已久的繁杂冗余，将我们的政府重塑为更加年轻更具活力的政权"
wula_fe_awake_path_4_start:0"复兴伊始"
wula_fe_awake_path_4_start_tooltip:0"去除[Root.GetName]在 §H人口增长§!、§H科技研究§! 和 §H建设新恒星基地§! 上的限制"
wula_fe_awake_path_4_start_desc:0"我们的行动不再掩饰，我们的目的昭然若揭，是时候用实际手段向银河系各方宣布我们的伟大复兴之道了。"
 wula_fe_awake_path_4_1:0"王朝敕令"
 wula_fe_awake_path_4_1_tooltip:0"获得 §Y堕落乌拉皇陵卫士§!的 §H科技§!，并允许使用其 §H特殊构型战舰§!"
 wula_fe_awake_path_4_1_desc:0"这些守卫乌拉帝国先王陵墓的战士拥有我们也望尘莫及的舰队，通过巧立名目，我们将从她们的手中获得这种来自先祖时期的智慧。"
 wula_fe_awake_path_4_2:0"复仇狂热"
 wula_fe_awake_path_4_2_tooltip:0"立刻完成对整个银河系的勘探，提前去除[Root.GetName]在 §H建造舰队§! 的限制"
 wula_fe_awake_path_4_2_desc:0"现在是最后的冲刺阶段，我们必须更加地快人一步——所有的舰船组装厂已经再次投入使用，并将以闪电般的速度重建我们的军队。"
wula_fe_awake_path_5_start:0"天堂之战"
wula_fe_awake_path_5_start_tooltip:0"解锁 §H舰船设计能力§!，化身['concept_awakened_empires']，并准备好迎接['concept_wula_war_in_heaven']和它带来的腥风血雨。\n\n任意堕落帝国达到此阶级后，所有堕落帝国将无法再获取任何 £wula_empire_influence£ §Y帝国威权§!"
wula_fe_awake_path_5_start_desc:0"我们的高调回归很快就会引起其他敌对的堕落乌拉帝国势力的警觉，该为我们终结一切的圣战做好准备了——这一次，不再有怯懦，不再有妥协，我们的战争将使对手流尽最后一滴血，我们将成为伫立在星海中央的终极霸权。"
wula_fe_awake_path_5_1:0"天神降临"
wula_fe_awake_path_5_1_tooltip:0"§G首位觉醒者的红利§!"
wula_fe_awake_path_5_1_tooltip2:0"作为 §H首位觉醒者§! 的堕落乌拉帝国将额外有一次机会向全银河系发送 §E要求效忠§! 的讯息，并优先挑选自己在天堂之战中的奴仆"
wula_fe_awake_path_5_1_desc:0"我们不会给这些新生文明骑墙的机会——见证我们的复兴，或者是成为我们战争车轮下的齑粉。"

wula_fe_awake_path_make_score_increase:0"§E随着游戏年份的增加，完成这个项目获得的$wula_empire_influence$将随之升高§!\n\n"
wula_fe_awake_path_make_claim_name:0"提出堕落帝国宣称"
wula_fe_awake_path_make_claim_desc:0"$wula_fe_awake_path_make_score_increase$通过在其他年轻文明部署 §M间谍§!，并执行不同的 §H堕落帝国宣称§! 行动，可以获得$wula_empire_influence$"
wula_fe_awake_path_have_subgroup_name:0"保有骑士团子团"
wula_fe_awake_path_have_subgroup_desc:0"$wula_fe_awake_path_make_score_increase$在首都执行 §Y行星决议§! §H组建勘探舰队§! 或通过向年轻文明执行 §Y间谍行动§! §H骑士团领地§! 以建立新的骑士团子团，每年可以根据骑士团子团数量获得$wula_empire_influence$"
wula_fe_awake_path_have_knight_name:0"保有荣耀骑士"
wula_fe_awake_path_have_knight_desc:0"$wula_fe_awake_path_make_score_increase$在首都执行 §Y行星决议§! §H寻找新的骑士§! 以获得乌拉帝国骑士领袖，并在其达到一定等级后执行 §Y行星决议§! §H骑士誓言§! 以将其册封为荣耀骑士，每年可以根据荣耀骑士数量获得$wula_empire_influence$"
wula_fe_awake_path_declare_war_name:0"宣战"
wula_fe_awake_path_declare_war_desc:0"任何宣战行为——无论是作为攻击方还是防御方——都可以取悦骑士们并获得$wula_empire_influence$"
wula_fe_awake_path_use_idc_name:0"完成干涉使节团行动"
wula_fe_awake_path_use_idc_desc:0"$wula_fe_awake_path_make_score_increase$在 §Y联系列表§! 寻找 §H干涉使节团§!，令其完成干涉行动，可以获得$wula_empire_influence$"
wula_fe_awake_path_deploy_trade_fleet_name:0"部署贸易舰队"
wula_fe_awake_path_deploy_trade_fleet_desc:0"§E随着拥有贸易准入协定的国家的数量增加，完成这个项目获得的$wula_empire_influence$将随之升高§!\n\n在 §Y联系列表§! 寻找 §H干涉使节团§! 并部署新的 §H贸易舰队§!，可以获得$wula_empire_influence$"
wula_fe_awake_path_have_market_admission_name:0"维持贸易准入协定"
wula_fe_awake_path_have_market_admission_desc:0"$wula_fe_awake_path_make_score_increase$通过向年轻文明执行 §Y间谍行动§! §H贸易准入协定§! 或发起 §H通商战争§!，以将这些文明转化为贸易准入国家，每年可以根据贸易准入国家数量获得$wula_empire_influence$"