l_simp_chinese:
trait_wula_rigid:0"脑袋一根筋"
trait_wula_rigid_desc:0"§L神奇的乌拉星人都是脑袋一根筋的憨憨，撞了南墙也不知道回头§!"
trait_wula_delicious:0"美味乌拉"
trait_wula_delicious_desc:0"§L乌拉星人非常的好吃，可以做成各种菜品，同时在贩奴市场上也大受欢迎，可惜除了拿来吃没什么用了§!\n\n大幅增加该物种在贩奴市场上的价格"
trait_wula_crazy:0"难耐癫火"
trait_wula_crazy_desc:0"§L乌拉星人有一种神奇的体质，可以自动吸引DD们围着乌拉星人发电，形成一个乌拉星人-DD集团§!"
trait_wula_warrier:0"顶级战士"
trait_wula_warrier_desc:0"§L在战斗方面，乌拉星人是一等一的好手，她们能挥舞强大的钝器杀入敌阵，如入无人之境§!"
trait_wula_warrier.tooltip:0"拥有该特质的种族可以组建特殊陆军——§H乌拉帝国战壕军团§!，比普通的进攻部队更昂贵更强大，不会造成附带伤害，并且产出£unity£"
trait_wula_vup:0"战斗系主播"
trait_wula_vup_desc:0"§L即使是在征服异族的路上，乌拉星人也会习惯性地进行直播以增长自己的经验和阅历§!"
trait_wula_vup.tooltip:0"拥有该特质的种族产生的§H舰队司令§!每升一级都有§G50%§!几率获得一个§Y正面特质§!，该几率随着拥有的特质数而减少"
trait_wula_cannot_sex:0"不可以瑟瑟"
trait_wula_cannot_sex_desc:0"§L乌拉星人已经达到了预言的完美，所以她们禁止了瑟瑟§!"
trait_wula_stupid:0"乌脑过载"
trait_wula_stupid_desc:0"§L傻人有傻福，但是连乘法表都背错的种族大抵是没有希望了吧（§!"
trait_wula_tietie:0"贴贴！"
trait_wula_tietie_desc:0"§L乌拉星人贴贴就能产生小乌拉星人啦！！！\n。。。大概吧§!"
trait_wula_steel_plate:0"上等钢板"
trait_wula_steel_plate_desc:0"§L乌拉星人永远懂得如何防御，最脆弱的装甲在她们手中也是无懈可击§!"
trait_wula_steel_plate.tooltip:0"拥有该特质的种族产生的§H舰队司令§!额外获得增加§Y船体值§!和§Y船体回复§!的特质"
trait_wula_accident_causer:0"事故频发"
trait_wula_accident_causer_desc:0"§L做事的时候发生一点事故，这样你才知道你看的是乌拉星人§!"
trait_wula_very_cute:0"可爱滴捏"
trait_wula_very_cute_desc:0"§L乌拉星人非常可爱，并且懂得如何利用这点树立偶像，以使得异族心悦诚服地追随她们§!"
trait_wula_very_cute.tooltip:0"当星球上拥有§H非该种族§!的人口时（不包括机器人），该种族人口消耗的 £amenities£ §H舒适度§! §G-50%§! "
trait_trait_wula_spark_strike:0"火花敲击者"
trait_trait_wula_spark_strike_desc:0"§L作为钢板之神荫蔽的种族，乌拉星人懂得如何利用工业的力量取悦其主§!"
trait_trait_wula_spark_strike.tooltip:0"如果该种族人口所在星球为§H发电星球§!，额外生产 §G+15%§! £energy£\n如果该种族人口所在星球为§H农业星球§!，额外生产 §G+15%§! £food£\n如果该种族人口所在星球为§H矿产星球§!，额外生产 §G+15%§! £minerals£"

trait_mach_wula_homology_protocol:0"同调生产协议"
trait_mach_wula_homology_protocol_desc:0"§L这个种族需要一个基于庞大星球首府为核心的计算机矩阵辅助运行，如果能在星球上建立这种强大的网络，则可以大幅度提高效率§!"
trait_mach_wula_homology_protocol.tooltip:0"当星球上有§Y最高级首府建筑§!（包括星海帝国的§Y帝国宫殿§!和§Y帝国中枢§!和堕落帝国的首府建筑）得到 £alloys£ £consumer_goods£ 岗位产出§G+30%§!的补正"
trait_mach_wula_property_protect_protocol:0"资产保卫协议"
trait_mach_wula_property_protect_protocol_desc:0"§L这个种族从设计之初就安装了大量的武器，既能用于从事生产活动也能进行星球防卫战争§!"
trait_mach_wula_property_protect_protocol.tooltip:0"该种族的人口将产生特殊的防御部队——§H资产保卫无人机群§!，这种防御部队比标准的防御部队§G强大§!，并且每一个防御部队将使星球上该种族人口岗位产出§G+1%§!，上限为§G+30%§!"
trait_mach_wula_overhaul_protocol:0"大规模自检协议"
trait_mach_wula_overhaul_protocol_desc:0"§L这个种族是为了完美的工业环境而订制的，在人工星球上可以利用高速网络进行自我检修§!"
trait_mach_wula_overhaul_protocol.tooltip:0"在§Y正常运行的人工星球§!(包括§Y环世界§!、§Y轨道居住站§!、§Y机械星球§!、§Y机械熔炉世界§!和§Y理想城§!)上的该种族人口岗位维护费§G-25%§!。不处于§Y人工星球§!或者处于§Y损坏人工星球§!上的该种族人口岗位维护费§R+25%§!"
trait_mach_wula_research_protocol:0"异步处理协议"
trait_mach_wula_research_protocol_desc:0"§L这个种族装有复杂的演算回路，擅长整合行政和研究工作§!"
trait_mach_wula_research_protocol.tooltip:0"在拥有§Y行政办公楼建筑序列§!或§Y链路节点建筑序列§!的星球上该种族人口岗位生产的 £physics£ £society£ £engineering£ §H科研点数§! §G+25%§!。\n在拥有§Y研究实验室建筑序列§!的星球上该种族人口岗位生产的 £unity£ §H凝聚力§! §G+25%§!。\n两种加成互不冲突"
trait_mach_wula_encryption_protocol:0"递归抑制协议"
trait_mach_wula_encryption_protocol_desc:0"§L这个种族拥有难以想象的复杂底层框架，这使得它们在没有特殊设施的帮助下无法进行自持检修§!"
trait_mach_wula_encryption_protocol.tooltip:0"该种族人口所在的星球可以修建§H机械检修台§!，该建筑需要支付较高§R维护费§!并且§R没有产出§!，但是如果没有§H机械检修台§!，此种族人口£amenities_no_happiness£ §H舒适度消耗§! §R+300%§!。\n由于底层代码无法变更，所以该特质一旦添加便§R不可消除§!"
trait_mach_wula_safety_interlocking_protocol:0"安全连锁协议"
trait_mach_wula_safety_interlocking_protocol_desc:0"§L这个种族设计了很强的安全系统，当没有得到授权的网络或者个人尝试驱使它们的时候，它们就会立刻停机§!"
trait_mach_wula_safety_interlocking_protocol.tooltip:0"当该种族§R不是§!其拥有者的§H主要种族§!，所有的该种族人口都将由于停机而§R无法担任任何岗位§!；此外，该种族的§H失业人口§!也将停机。\n\n停机的人口§R不产出资源§!也§G不需要维护§!"

trait_mach_wula_destructive_development_protocol:0"破坏开发协议"
trait_mach_wula_destructive_development_protocol_desc:0"§L这个种族被设计用于开发最荒芜的星球，它们会用尽一切手段榨取星球的资源§!"
trait_mach_wula_destructive_development_protocol.tooltip:0"每个拥有该种族人口的星球均可使用特殊星球决议——§H破坏性开发§!，添加§R星球破坏度§!，并在接下来3年内£energy£ £food£ £minerals£ §G岗位产出§!增加，效果和当前星球拥有的该种族§Y人口数量§!挂钩"
decision_wula_destructive_development:0"破坏性开发"
decision_wula_destructive_development_desc:0"想尽所有办法，得到星球上的一切"
decision_wula_destructive_development_effect:0"该决议将添加与星球上§R星球破坏度§!并使得该星球接下来3年内£energy£ £food£ £minerals£ §G岗位产出§!增加，效果和当前星球拥有特质§H破坏开发协议§!的种族§Y人口数量§!挂钩"
decision_wula_destructive_development_cooldown:0"$TRIGGER_FAIL$破坏性开发冷却中，冷却期为3年"

trait_mach_wula_illegal_refit:0"奇特的非法改装"
trait_mach_wula_illegal_refit_desc:0"这些机器人经过了非法改装，拥有强烈的复制自身的倾向，这使得它们很难胜任正常的工作"
trait_mach_wula_illegal_refit.tooltip:0"如果在星球上拥有§Y机器复制序列§!（即组装§Y机器人§!或§Y智械§!的建筑），该种族的所有岗位产出§R-25%§!，人口维护费§R+50%§!"

trait_wula_old_robot:0"被乌拉帝国淘汰的机器人"
trait_wula_old_robot_desc:0"她们真的不要这玩意了嘛？"

leader_trait_wula_steel_plate:0"铁板一块"
leader_trait_wula_steel_plate_desc:0"这位领袖对于防御敌人的炮火的方法了如指掌，可以最大地保存舰队的实力"

trait_wula_pop:0"乌拉星人"
trait_wula_pop_desc:0"§L这群人是曾经制霸银河美少女种族仅存的遗孤§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_pop_preference:0"乌拉星适应"
trait_wula_pop_preference_desc:0"§L乌拉星人真正的起源——乌拉星的确切气候已经不可考证，但是在长久的殖民活动中，她们为自己设计了一种可以适应所有星球气候的基因§!"
trait_wula_knight_pop:0"乌拉骑士团骑士"
trait_wula_knight_pop_desc:0"§L乌拉帝国曾经的皇宫禁卫，负责守护帝国的核心地区。§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_believer_pop:0"钢板之神子嗣"
trait_wula_believer_pop_desc:0"§L这支种族是钢板之神的直属子嗣，她们得到了神祗的喜爱§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_researcher_pop:0"乌拉帝国图书管理员"
trait_wula_researcher_pop_desc:0"§L乌拉帝国的图书管理员负责保护乌拉帝国失落技术，已经看护了它们成千上万年§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_beholder_pop:0"乌拉帝国异种观察员"
trait_wula_beholder_pop_desc:0"§L乌拉帝国异种观察员守护着所有低等种族并使其蓬勃发展，直至今日§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_machine_pop:0"乌拉帝国智械"
trait_wula_machine_pop_desc:0"§L在一场上古大战中留下来的乌拉帝国机械智能，继续执行着它们不可言说的任务§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_guarder_pop:0"乌拉帝国守墓人"
trait_wula_guarder_pop_desc:0"§L为了守护帝王的陵墓而自愿放弃独立意识的乌拉帝国远古战士，等待着某个天命时刻的到来§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_preftl_pop:0"乌拉帝国遗民"
trait_wula_preftl_pop_desc:0"§L乌拉帝国在上古之战后遗留下来的乌拉星人，至于她们为何流落在帝国外则无人得知······§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"
trait_wula_rogue_trader_pop:0"乌拉帝国行商浪人"
trait_wula_rogue_trader_pop_desc:0"§L这群乌拉星人规避了乌拉帝国战火的侵扰，在此后万年间成为了独立的行商§!\n\n只能由§Y乌拉星人§!选择，不会占据特质槽，也不可移除"

trait_pc_wula_reverent_world_preference:0"虔敬世界偏好"
trait_pc_wula_reverent_world_preference_desc:0"乌拉星人已经在虔敬世界供奉了钢板之神千万年，钢板之神也为这些乌拉星人创造了独属的荫蔽"
trait_pc_imperial_mausoleum_preference:0"皇陵世界偏好"
trait_pc_imperial_mausoleum_preference_desc:0"这群乌拉星人已经和它们看守的世界合二为一了"

leader_trait_knight_auxiliary:0"辅助军司令"
leader_trait_knight_auxiliary_desc:0"以骑士为核心构建的社会里，凡人辅助军就是一个可以随意抛弃的棋子，又有哪位骑士会听这群人的长官的命令呢？"
leader_trait_knight_folk_scientist:0"民间科学家"
leader_trait_knight_folk_scientist_desc:0"在骑士团的阶级里面，没有得到骑士晋升的科学家无论做出什么成果都会被质疑"

leader_trait_dead_or_honor:0"乌拉骑士团骑士"
leader_trait_dead_or_honor_desc:0"金戈铁马去,马革裹尸还"
leader_trait_knight_apprentice:0"见习骑士"
leader_trait_knight_apprentice_desc:0"这位骑士刚刚被收编，正在为了提升自己而修习"
leader_trait_knight_admiral:0"骑士提督"
leader_trait_knight_admiral_desc:0"这位领袖率领乌拉骑士团舰队，对抗乌拉帝国虚空中的敌人"
leader_trait_knight_scientist:0"探险骑士"
leader_trait_knight_scientist_desc:0"这位领袖负责提灯前行，为乌拉骑士团拨开迷雾"
leader_trait_knight_general:0"骑士司令"
leader_trait_knight_general_desc:0"这位领袖策使千军万马，为乌拉骑士团征战疆场"
leader_trait_oath_mercy:0"骑士誓言：慈悲"
leader_trait_oath_mercy_desc:0"恒以仁慈之心对待帝国人民，恒以怜悯之心善待无助弱者，\n恒以慈悲之心对待无辜妇孺，恒以平等之心看待芸芸众生\n——乌拉帝国骑士誓言章节"
leader_trait_oath_brave:0"骑士誓言：勇武"
leader_trait_oath_brave_desc:0"恒以勇武之名诛灭帝国叛逆，恒以骑士之名斩杀帝国之敌，\n恒以帝国之名踏平叛逆之城，恒以帝皇之名荡清无尽寰宇\n——乌拉帝国骑士誓言章节"
leader_trait_oath_smart:0"骑士誓言：虔敬"
leader_trait_oath_smart_desc:0"恒以智慧之魂思索帝国难题，恒以耐心之魂解答无知质疑，\n恒以虔诚之魂辨明人生真理，恒以信仰之魂教化亿万国民\n——乌拉帝国骑士誓言章节"
leader_trait_oath_seek:0"骑士誓言：求索"
leader_trait_oath_seek_desc:0"恒以探知之志探索帝国疆域，恒以求知之志探寻未明知识，\n恒以坚韧之志追寻帝皇足迹，恒以求索之心明察星海真理\n——乌拉帝国骑士誓言章节"
leader_trait_oath_mercy_s:0"正在修炼的慈悲誓言骑士"
leader_trait_oath_mercy_s_desc:0"恒以仁慈之心对待帝国人民，恒以怜悯之心善待无助弱者，\n恒以慈悲之心对待无辜妇孺，恒以平等之心看待芸芸众生\n——乌拉帝国骑士誓言章节"
leader_trait_oath_brave_s:0"正在修炼的勇猛誓言骑士"
leader_trait_oath_brave_s_desc:0"恒以勇武之名诛灭帝国叛逆，恒以骑士之名斩杀帝国之敌，\n恒以帝国之名踏平叛逆之城，恒以帝皇之名荡清无尽寰宇\n——乌拉帝国骑士誓言章节"
leader_trait_oath_smart_s:0"正在修炼的虔敬誓言骑士"
leader_trait_oath_smart_s_desc:0"恒以智慧之魂思索帝国难题，恒以耐心之魂解答无知质疑，\n恒以虔诚之魂辨明人生真理，恒以信仰之魂教化亿万国民\n——乌拉帝国骑士誓言章节"
leader_trait_oath_seek_s:0"正在修炼的求索誓言骑士"
leader_trait_oath_seek_s_desc:0"恒以探知之志探索帝国疆域，恒以求知之志探寻未明知识，\n恒以坚韧之志追寻帝皇足迹，恒以求索之心明察星海真理\n——乌拉帝国骑士誓言章节"

