trait_wula_abandon_robot:0"被遗弃的智械"
trait_wula_abandon_robot_desc:0"§L这些智械曾经属于更大的集体，被遗弃后建立了自己的集体思维§!\n\n只能由§Y乌拉星人（机械）§!选择，不会占据特质槽，也不可移除"

trait_wula_gestalt_militarist:0"军国主义格式塔补丁"
trait_wula_gestalt_militarist_desc:0"这些格式塔子个体正在追寻战斗的“荣耀”"
leader_trait_admiral_wula_gestalt_militarist:0"军国主义格式塔舰队司令"
leader_trait_admiral_wula_gestalt_militarist_desc:0"这些子个体内部的人格补丁驱使它们更奋勇地杀敌"
leader_trait_general_wula_gestalt_militarist:0"军国主义格式塔陆军司令"
leader_trait_general_wula_gestalt_militarist_desc:0"这些子个体内部的人格补丁驱使它们更奋勇地杀敌"

leader_trait_ruler_wula_gestalt_spiritualist:0"机械神祗"
leader_trait_ruler_wula_gestalt_spiritualist_desc:0"这是一个被机械子个体奉为神明的集体意识"

leader_trait_wula_lost_relic_admiral_1:0"乌拉帝国遗物：现实帷幕"
leader_trait_wula_lost_relic_admiral_1_desc:0"这位海军司令持有的堕落帝国遗物可以在空间中凭空撕开一条通道，舰队可以将炮弹打进这条通道来缩短行程——或者自己钻进去来到达遥远的恒星"
leader_trait_wula_lost_relic_admiral_2:0"乌拉帝国遗物：压缩核心"
leader_trait_wula_lost_relic_admiral_2_desc:0"这位海军司令持有的堕落帝国遗物可以短暂地形成大量小型收缩寄点，这些收缩寄点作用于武器上时会在时空上压缩实体炮弹和能量波，使其变得更有杀伤力"
leader_trait_wula_lost_relic_admiral_3:0"乌拉帝国遗物：折叠立场"
leader_trait_wula_lost_relic_admiral_3_desc:0"这位海军司令持有的堕落帝国遗物将短距离、大面积的空间收缩折叠，这使得敌方的炮弹和激光打到舰队的护盾和装甲上时需要经过明显拉长的做功行程，变相加强了舰队的防御"
leader_trait_wula_lost_relic_governor_1:0"乌拉帝国遗物：电子精灵"
leader_trait_wula_lost_relic_governor_1_desc:0"这位总督持有的堕落帝国遗物是一个手掌大小但是运算能力不可估量的小型计算机，这台计算机通过高维连接星区内所有的生产设备，几乎无延时地收发运算数据，使得那些被认为不需要或者不能应用自动化的设备也可以进行自动化运作"
leader_trait_wula_lost_relic_governor_2:0"乌拉帝国遗物：法则锁"
leader_trait_wula_lost_relic_governor_2_desc:0"这位总督持有的堕落帝国遗物是一个能大规模创造微缩宇宙的设备，科学家可以使用这个设备随心所欲地设置宇宙参数，修改微缩宇宙的基本法则，来观察记录一些现实中根本不会发生或者不可能实现的现象"
leader_trait_wula_lost_relic_governor_3:0"乌拉帝国遗物：岁月史书"
leader_trait_wula_lost_relic_governor_3_desc:0"这位总督持有的堕落帝国遗物产生了一条稳定的时空通道，这条向大众开放的通道可以前往历史上的任何时间点，让人们亲眼见证从世界诞生之初到此刻的所有事情"
leader_trait_wula_lost_relic_scientist_1:0"乌拉帝国遗物：小帮手"
leader_trait_wula_lost_relic_scientist_1_desc:0"这位科学家持有的堕落帝国遗物允许该科学家短暂重置时空，这让这位科学家拥有了无限的试错空间，而遗物会记录所有的实验数据，帮助科学家进行分析"
leader_trait_wula_lost_relic_scientist_2:0"乌拉帝国遗物：个人实验室"
leader_trait_wula_lost_relic_scientist_2_desc:0"这位科学家持有的堕落帝国遗物可以创造一个规模和现在的宇宙完全相同的宇宙，科学家则可以使其向任意的时间线发展、收束，随意更改法则来完成实验"
leader_trait_wula_lost_relic_scientist_3:0"乌拉帝国遗物：历史透镜"
leader_trait_wula_lost_relic_scientist_3_desc:0"这位科学家持有的堕落帝国遗物可以马上重现一个区域内发生过的所有事情，无论它们的年代有多么久远，并且数据唯一且精确"
leader_trait_wula_lost_relic_general_1:0"乌拉帝国遗物：战场通道"
leader_trait_wula_lost_relic_general_1_desc:0"这位陆军将领持有的堕落帝国遗物可以在战场上打开任意条交错但精确的传送通道，任何战术调动对于这位陆军将领来说不过是易如反掌"
leader_trait_wula_lost_relic_general_2:0"乌拉帝国遗物：恐惧投影"
leader_trait_wula_lost_relic_general_2_desc:0"这位陆军将领持有的堕落帝国遗物可以收集分析敌方的心理数据，并展现和操纵敌方血液中最原始的恐惧，达到不战而屈人之兵"
leader_trait_wula_lost_relic_general_3:0"乌拉帝国遗物：高维休眠舱"
leader_trait_wula_lost_relic_general_3_desc:0"这位陆军将领持有的堕落帝国遗物可以将军队长时间送入高维，这代表着这些将士将处于绝对静止状态，成为随取随用的部队"

trait_ancient_adherents:0"远古遗民"
trait_ancient_adherents_desc:0"这个物种是从冷冻舱中解放出来的来自远古的避难者，拥有无价的失落知识"

leader_trait_wula_courier:0"UR_1138"
leader_trait_wula_courier_desc:0"这位合成人来自乌拉帝国黄金时期，其机体是由皇家机械行会特别定制的"
leader_trait_wula_courier_councilor:0"图书管理员"
leader_trait_wula_courier_councilor_desc:0"打开贮藏堕落帝国远古知识宝库的密钥，正掌握在这位领袖的手中"
leader_trait_wula_courier_endless_center:0"无尽中心"
leader_trait_wula_courier_endless_center_desc:0"守密者已经为我们开放了无尽中心的部分使用权限"

leader_trait_wula_courier_mastery_governor:0"专精：帝国政务"
leader_trait_wula_courier_mastery_governor_desc:0"这位领袖已经链接了古老的乌拉帝国管理系统——乌拉星人万年政局演化经验的集大成者"
leader_trait_wula_courier_mastery_governor_effect:0"§E每个月：§!\n摧毁国家内部所有的§H叛乱局势§!"
leader_trait_wula_courier_mastery_scientist:0"专精：拓展核心"
leader_trait_wula_courier_mastery_scientist_desc:0"这位领袖解开了关于科研研究的所有接口限制"
leader_trait_wula_courier_mastery_scientist_effect:0"§E每完成一项科技：§!\n下一项研究有§G50%§!概率增加10个§H备选科技§!"
leader_trait_wula_courier_mastery_scientist_modifier:0"拓展核心启动"
leader_trait_wula_courier_mastery_admiral:0"专精：深空乱流"
leader_trait_wula_courier_mastery_admiral_desc:0"这位领袖凭一人之力便可创造覆盖整支舰队的时空乱流"
leader_trait_wula_courier_mastery_admiral_effect:0"§E当舰队进入战斗：§!\n敌方每一支舰队均有§G33%§!概率立刻从战场上§H失踪§!"
leader_trait_wula_courier_mastery_general:0"专精：追猎大师"
leader_trait_wula_courier_mastery_general_desc:0"这位领袖展现之前隐藏的锋芒，率领军队在战场上肆意追杀敌军"
leader_trait_wula_courier_mastery_general_effect:0"§E在地面战斗中：§!\n作为进攻者时，每击杀敌方一支陆军，立刻§G秒杀§!另外一支§H敌方陆军§!"

trait_wula_soul_splitting:0"一魂多体"
trait_wula_soul_splitting_desc:0"远古堕落帝国的某种禁忌术式可以使一个人的灵魂接管多具躯体"
trait_wula_soul_splitting.tooltip:0"该人口一旦从原星球被迁徙，则会§R自动死亡§!！"

trait_ancient_genome_undead:0"不死者"
trait_ancient_genome_undead_effect:0"§E这个特质是 §Y远古基因组§! 特质，是来自 §H乌拉帝国§! 的基因技术§!\n\n这是一个 §H['concept_main_ancient_genome']§!\n该种族诞生的领袖均为 §G不朽§!，死亡的领袖将承受一定代价后立刻 §G复活§!"
trait_ancient_genome_undead_desc:0"这个种族拥有复杂的多级自我防卫系统——当某些身体部件缺失时，该种族个体将逐级启用备用器官，并依靠极强的自修复系统恢复自身。"
leader_trait_ancient_genome_undead:0"不死"
leader_trait_ruler_ancient_genome_undead:0"不死"
leader_trait_ancient_genome_undead_effect:0"§E这个特质由其种族的 §Y不死者§! 远古基因组特质提供§!\n\n如果领袖因为任何意外而死亡，该领袖将立刻复活\n复活后的领袖等级将会保留，但是外貌将改变、失去当前等级经验并重置所有特质"
leader_trait_ancient_genome_undead_desc:0"某种违背生物演化规律的特殊生理机制，使得这个领袖成为不老不死的永生者"
leader_trait_ruler_ancient_genome_undead_desc:0"某种违背生物演化规律的特殊生理机制，使得这个统治者成为不老不死的永生者"

trait_ancient_genome_undead_resurrect_name:0"[From.GetName]"

wula_fallen_empires.101.name:0"死亡不过转瞬"
wula_fallen_empires.101.desc:0"[From.GetName]最近由于一场意外失去了生命······\n\n原本理应如此，但是这位领袖身上来自 §Y远古基因组§! 的特殊防卫机制规避了死亡，并在极短的时间内让他再次复生——他的五官开始扭曲，损失的器官和丢失的身体成分也开始重组，就像[From.GetName]从未失去过它们一样\n\n现在，[From.GetName]已经归来，这名复生者因为复生后遗症遗忘了很多曾经拥有的技能，但是他是时间的领主，这一切损失又有什么所谓呢？"
wula_fallen_empires.101.a:0"[From.GetName]凌驾于死神之上"
wula_fallen_empires.101.a.tooltip:0"[From.GetName]由于复活后遗症改变了外貌、失去当前等级经验并重置所有特质，但是他的等级得到保留，年龄也被重置为0"

trait_ancient_genome_infect:0"基因刻印者"
trait_ancient_genome_infect_desc:0"这个种族的个体可以通过某种特殊的器官，向其他个体注入自己的远古基因，并且他们意识深处的原始冲动会鼓动这种行为"
trait_ancient_genome_infect_effect:0"§E这个特质是 §Y远古基因组§! 特质，是来自 §H乌拉帝国§! 的基因技术§!\n\n这个特质既不是['concept_main_ancient_genome']特质，也不是['concept_modificator_ancient_genome']特质\n当某个人口 §H首次§! 获得此特质后，这个人口将在 §E60§! 天后发起 ['concept_ancient_genome_infect']"

trait_ancient_genome_unconscious:0"无意识"
trait_ancient_genome_unconscious_effect:0"§E这个特质是 §Y远古基因组§! 特质，是来自 §H乌拉帝国§! 的基因技术§!\n\n这是一个 §H['concept_main_ancient_genome']§!\n除非被净化，否则该种族的人口将 §R不会就任任何工作§!"
trait_ancient_genome_unconscious_desc:0"这个种族体内的的远古基因封锁了他们所有的意识，使得他们变得如静物雕塑一般"

trait_ancient_genome_psy_connection:0"心灵链接"
trait_ancient_genome_psy_connection_effect:0"§E这个特质是 §Y远古基因组§! 特质，是来自 §H乌拉帝国§! 的基因技术§!\n\n这是一个 §H['concept_main_ancient_genome']§!\n拥有该特质的人口可以如乌拉星人一样就任 §Y先驱者岗位§!"
trait_ancient_genome_psy_connection_desc:0"这个种族使用某种远古基因建立了一种类似乌拉星人的心灵交流能力，使得这个种族也可以像乌拉星人一样驱动乌拉帝国的各种设备"

trait_ancient_genome_useless:0"无用基因"
trait_ancient_genome_useless_effect:0"§E这个特质是 §Y远古基因组§! 特质，是来自 §H乌拉帝国§! 的基因技术§!\n\n这是一个 §H['concept_main_ancient_genome']§!\n该基因没有任何用处，仅用于挂载['concept_modificator_ancient_genome']"
trait_ancient_genome_useless_desc:0"这个种族体内有一段没有任何性征表现的远古基因"

trait_ancient_genome_ageless:0"永不衰老"
trait_ancient_genome_ageless_effect:0"§E这个特质是 §Y远古基因组§! 特质，是来自 §H乌拉帝国§! 的基因技术§!\n\n这是一个 §H['concept_main_ancient_genome']§!\n该种族诞生的领袖年龄将介于13-18岁，，如果领袖超过18岁，则年龄自动重置至18岁"
trait_ancient_genome_ageless_desc:0"这个种族的个体几乎不会被时间留下任何痕迹，这都是拜体内的远古基因所赐"

leader_trait_ancient_genome_ageless:0"不老"
leader_trait_ancient_genome_ageless_effect:0"§E这个特质由其种族的 §Y永不衰老§! 远古基因组特质提供§!\n\n这个领袖如果超过18岁，则年龄自动重置到18岁"
leader_trait_ancient_genome_ageless_desc:0"这位领袖征服了生物的极限，衰老对他来说已经如天方夜谭"
leader_trait_ruler_ancient_genome_ageless:0"不老"
leader_trait_ruler_ancient_genome_ageless_desc:0"这位统治者征服了生物的极限，衰老对他来说已经如天方夜谭"

trait_modificator_ancient_genome_upkeep_mult:0"辅助基因：增加维护费"
trait_modificator_ancient_genome_upkeep_mult_effect:0"§E这个特质是 §Y远古基因组§! 特质，是来自 §H乌拉帝国§! 的基因技术§!\n\n这是一个['concept_modificator_ancient_genome']特质\n\n该基因使每个 §H['concept_main_ancient_genome']§! 额外获得 §R+25%§! 人口维护费的效果"
trait_modificator_ancient_genome_upkeep_mult_desc:0"这个种族体内存在一段隐藏的远古基因，加速了他们的代谢"

leader_trait_wula_learning_module:0"乌拉帝国学习模块"
leader_trait_wula_learning_module_desc:0"由乌拉帝国定制的特殊合成人机体经过特殊调校，确保了该领袖学习的高效性"
