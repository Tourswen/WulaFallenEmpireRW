a_missionary_fleet_arrive_here_recently:0"宣讲抵抗"
a_missionary_fleet_arrive_here_recently_desc:0"最近某个堕落帝国在这颗星球上强行推行自己的宗教，引起了当地人的不满"

shroud_energy_of_fallen_empire_spiritualist:0"虚境威能"
shroud_energy_of_fallen_empire_spiritualist_desc:0"目前该星系的虚境威能值：§M[Root.shroud_energy_of_fallen_empire_spiritualist]§!\n\n堕落帝国在这个星系撕开了一条虚境与现实的裂缝，驱动着强大的虚境能量流入现实"
shroud_energy_of_fallen_empire_spiritualist_overturned:0"被虚境吞噬"
shroud_energy_of_fallen_empire_spiritualist_overturned_desc:0"该星系不可再注入虚境威能\n\n堕落帝国在这个星系无止境地灌输虚境能量，导致这个星系已经被虚境吞噬了"

fallen_empire_shroud_beacon:0"虚境裂隙信标"
fallen_empire_shroud_beacon_tooltip:0"允许在该星系释放['concept_country_spell']"
fallen_empire_shroud_beacon_desc:0"乌拉星人已经在这里部署了一座高耸的巨型灵能增幅器——她们将其称为神之塔，这台灵能增幅器可以调动海量的灵能，以支持乌拉星人释放国家级术式"

believer_of_fallen_empire_state_religion:0"钢板之神信徒"
believer_of_fallen_empire_state_religion_desc:0"这个国家皈依了某个远古堕落帝国的国教"

ancient_genome_infect_sequela:0"基因同化后遗症"
wula_fallen_empire_hidden_modifiers:0"$Wula_Fallen_Empire$"

wula_trade_influence_resource_add:0"友好的贸易"
wula_trade_influence_resource_add_desc:0"和一个远古堕落帝国的贸易使我们受益良多"
wula_trade_influence_resource_sub:0"产业空心化"
wula_trade_influence_resource_sub_desc:0"我们的经济结构存在隐患——正在越来越依赖堕落帝国的贸易！"

wula_fallen_empire_modifiers_pop:0"§R低出生率§!"
wula_fallen_empire_modifiers_pop_desc:0"§L乌拉帝国由于不断的衰落，社会长期保持稳定的人口负增长§!"
wula_fallen_empire_modifiers_technology:0"§R笨比一群§!"
wula_fallen_empire_modifiers_technology_desc:0"§L即使是乌拉帝国最聪明的学者，其智慧也远不能与黄金时代的研究人员相媲美——她们就快读不懂自己祖先写的技术文档了！§!"
wula_fallen_empire_modifiers_shipyard:0"§R休眠船坞§!"
wula_fallen_empire_modifiers_shipyard_desc:0"§L乌拉帝国已经很长时间没有建造过任何新船只了，她们认为现有的军力足以应对所有的突发情况！§!"
wula_fallen_empire_modifiers_megastructure:0"§R深空建设技术缺失§!"
wula_fallen_empire_modifiers_megastructure_desc:0"§L在外太空完成永固结构建设不仅需要高超的技术，还需要坚韧的毅力——现在的乌拉帝国已经和这两样无缘了§!"
wula_fallen_empire_modifiers_spy:0"监听者"
wula_fallen_empire_modifiers_spy_desc:0"§L乌拉帝国在衰退前在银河系各处留下了大量荫蔽的监视哨塔，时至今日乌拉帝国还在调用这些监视哨塔探查银河系的信息§!"