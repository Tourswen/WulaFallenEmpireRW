espionage_war_first_attack1_xenophile:0"瘾君子扎堆"
espionage_war_first_attack1_xenophile_desc:0"由于未知药物的泛滥，现在这颗星球充斥着瘾君子，对公共秩序提出了挑战"
espionage_war_first_attack2_xenophile:0"瘾君子营养不良"
espionage_war_first_attack2_xenophile_desc:0"大量服用神秘药物的瘾君子出现了营养不良，导致行星的人口增长下降了"
