back_door:0"乌拉帝国图书馆后门"
back_door_desc:0"我们悄悄的在送回去的设备上植入了后门，虽然能偷到的知识应该不多，不过能偷一点是一点"
fallen_empire_spynetwork:0"乌拉帝国谍报网络"
