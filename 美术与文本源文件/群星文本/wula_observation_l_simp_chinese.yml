l_simp_chinese:
wula_observation.2.name:0"[mech_country.GetName]机械文明"
wula_observation.2.desc:0"我们已经搞清楚[mech_country.Capital.GetName]上的机械文明是怎么回事了。这些机械是由纳米机器人构成，它们是环境改造的时候残留下来的，由于高度的智能使得其开始演化为文明。虽然这是违背自然规律的“生物”，但是不代表我们在[mech_country.Capital.GetName]的播种计划失败了，现在这些机械正在尝试使用大自然的无机物强化自身结构，尝试驯服无智慧有机体，并利用原始的网络进行自我迭代，因此我们暂时将其归类为石器文明"
wula_observation.2.a:0"[mech_country.Capital.GetName]上的文明有待观察"
wula_observation.3.name:0"[genesis_event_planet.GetName]上的危机：死锁"
wula_observation.3.desc:0"[genesis_event_planet.GetName]上的机械文明出现了一场空前的灾难！一个机械子个体的代码出现了异常，产生了严重的死锁现象，而这些原始机械无法迭代出可以解决这个死锁的方案。现在，这个死锁现象正在沿着网络蔓延，如果我们不干预，这个机械文明很快就会灭亡！"
wula_observation.3.a:0"向[genesis_event_planet.GetName]发送广播信号"
wula_observation.3.b:0"干预取消"
wula_observation.4.name:0"[genesis_event_planet.GetName]上的危机：人口不足"
wula_observation.4.desc:0"[genesis_event_planet.GetName]的机械文明还没有能力复制自身，随着各种各样的损耗出现，这些机器人正在与日俱减！如果我们不做些什么，这个文明将会灭亡！"
wula_observation.4.a:0"制造符合特征的子个体，向[genesis_event_planet.GetName]增派"
wula_observation.4.b:0"不必为了错误的诞生费心"
wula_observation.1.name:"[genesis_event_planet.GetName]上的危机：电磁风暴"
wula_observation.1.desc:"由于没有大气层，[genesis_event_planet.GetName]被一场猛烈的电磁风暴袭击，在上面的机械文明子个体纷纷失去了与自己的集体网络的链接，变得漫无目的地游荡。如果我们不出手排除风暴，让[genesis_event_planet.GetName]回归正常，那么上面的机械文明很快就会由于无法协调而灭绝！"
wula_observation.1.a:0"为[genesis_event_planet.GetName]架设一个反电磁风暴网络"
wula_observation.1.b:0"希望它们可以自己挺过去"

wula_observation.6.name:0"[genesis_event_planet.GetName]的文明：青铜器时代"
wula_observation.6.desc:0"[genesis_event_planet.GetName]的机械文明迈出了它们铸造的第一步，它们开始认识到对于自己不完善的机械肢体，工具是很有必要的，它们可以通过铸造青铜制的工具来降低外壳的损坏速率，减少维护压力——毕竟它们的自我修复能力比起有机体要差很多，除此之外它们也开始形成较大的集体网络，可以集中更多的子个体。\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.6.desc2:0"[genesis_event_planet.GetName]的文明开始进行早期的铸造行为，他们尝试使用青铜一类脆弱的金属打造工具，这种工具耐用性很差，但是至少比起他们的身体要好很多，工作效率也比简陋的石器要高出不少，此外，国家概念也正在形成，大小聚落开始合并在统一的行政中枢下，并诞生了最早的国家制度\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.6.a:0"材料学的开端"

wula_observation.7.name:0"[genesis_event_planet.GetName]的文明：铁器时代"
wula_observation.7.desc:0"[genesis_event_planet.GetName]的机械文明迭代的算法急剧发展，集体网络的规模进一步加大，并对自然有了更巧妙的利用方式。我们的观测站观察到这些机器正在锻造粗钢，这些粗钢打造的设备简陋却有效，可以外接到它们的机械肢体上，用以生产资源或者敲开敌对网络子个体的外壳。这也标志这个机械文明正在跨入铁器时代！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.7.desc2:0"[genesis_event_planet.GetName]上的文明已经开始使用钢铁制品，看起来他们已经掌握了铸造钢铁的秘诀，这种简易原始材料打造的武器和工具比青铜器要更加耐用，这使得他们的生产力迅速提高\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.7.a:0"我们已经很久没有用过这种材料了"

wula_observation.8.name:0"[genesis_event_planet.GetName]的文明：中世纪"
wula_observation.8.desc:0"[genesis_event_planet.GetName]的机械文明迭代的算法急剧发展，集体网络的差别日益扩大，并且开始出现更为明显的国家概念，属于集体网络独有的阶级也正在成型，不同集体网络的子个体相互征战，希望可以将对方的子个体吸纳进自己的集体网络。这一切正在表明：这个文明开始进入了中世纪！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.8.desc2:0"[genesis_event_planet.GetName]上的土著文明已经进入了一个崭新的时代，现在他们对国家的概念有了更深入的了解，以前从未观察到的各种文化和政治制度正在雨后春笋般出现，同时大大小小的战事也开始升级，规模越来越大，各个国家都在为了成为一方霸而角逐\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.8.a:0"真是光明的中世纪"

wula_observation.9.name:0"[genesis_event_planet.GetName]的文明：文艺复兴时代"
wula_observation.9.desc:0"[genesis_event_planet.GetName]的机械文明已经开始追寻生存之外的东西，集体网络开始输出一些“低效”的方案，这些方案对于文明并不是最优解，但是这也代表者机械文明开始有余力忽视生存带来的压力，这释放了一个良好的信号，代表着整个机械文明依然在向前发展！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.9.desc2:0"[genesis_event_planet.GetName]的文明正在经历一场制度和文化的变革，脱离基本生存需求后，这些有机体开始追求文化创造，诞生了许多艺术品，另外各个国家也在尝试不同的政体，政治制度日新月异！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.9.a:0"值得记录"

wula_observation.10.name:0"[genesis_event_planet.GetName]的文明：蒸汽时代"
wula_observation.10.desc:0"[genesis_event_planet.GetName]的机械文明迭代的算法急剧发展，集体网络开始利用外界的机械动力源，它们已经发展出早期蒸汽机，并尝试使用这些蒸汽机创造一些低级子个体，此外开始有目的地尝试引导未并入网络的零散纳米机械形成新的子个体，这就代表着这个机械文明走到了蒸汽时代！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.10.desc2:0"[genesis_event_planet.GetName]的文明已经开始普及蒸汽机！这种简易外置动力源可以帮助他们摆脱对人力的依赖，通过外置动力源的帮助，一些探险者得以到达世界的彼端，这也极大的促进了星球上各个国家的交融！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.10.a:0"比起驱动我们子个体的动力源还是有一定差距"

wula_observation.11.name:0"[genesis_event_planet.GetName]的文明：工业时代"
wula_observation.11.desc:0"[genesis_event_planet.GetName]的机械文明迭代的算法急剧发展，集体网络对机械动力源的使用理解加深了，它们开始开挖更高燃烧效率的能源，创造复杂的载具和低级子个体拓展自身人口，更多的集体网络发现了彼此，全球性的集体网络战争也偶有观测到，这就代表着这个机械文明走到了工业时代！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.11.desc2:0"[genesis_event_planet.GetName]的文明开始使用更为高效的能源来驱动机械动力装置，这些新能源让早期蒸汽机相形见绌，复杂的载具和工业设备被不断创造出来，这个文明正在逐渐摆脱对底层劳动对人力的依赖！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.11.a:0"最后还是会回来烧开水的"

wula_observation.12.name:0"[genesis_event_planet.GetName]的文明：机械时代"
wula_observation.12.desc:0"[genesis_event_planet.GetName]上的机械文明对原始机械技术已经炉火纯青，它们可以打造大规模的机械工厂，来完成重复性的工作以释放低级子个体的工作压力，除此之外文明的发展也意味着战争，星球上的集体网络发生了几次全球性的网络兼并战争，规模之大是我们从未观测到的！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.12.desc2:0"[genesis_event_planet.GetName]的文明开始大规模兴建工厂，并在里面应用机械代替重复性的劳动，这使得文明的生产力超越了以往任何一个时期，但是随之而来的就是各种大规模战争，各个政权为了确立自己的优势开始拉帮结派，展开全球性的角逐\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.12.a:0"文明的发展就会伴随冲突"

wula_observation.13.name:0"[genesis_event_planet.GetName]的文明：原子时代"
wula_observation.13.desc:0"[genesis_event_planet.GetName]的机械文明迭代的算法急剧发展，集体网络开始大胆利用发展新能源：核能，核能的出现代表这这个星球的机械文明暂时克服了能源问题，随着各个集体网络联系加身，分散的集体网络开始不断合并，大一统集体网络正在形成，这就代表着这个机械文明走到了原子时代！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.13.desc2:0"[genesis_event_planet.GetName]已经掌握了核能的奥秘！他们在生产中大规模使用这种威力无穷的能源，这使得整个文明暂时摆脱了能源的束缚，可以放手发展其他事务，各个文明也开始出现合并趋向，星球大一统正在加速到来！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.13.a:0"这群土著终于会用核能烧水了"

wula_observation.14.name:0"[genesis_event_planet.GetName]的文明：太空时代早期"
wula_observation.14.desc:0"[genesis_event_planet.GetName]的机械文明迭代的算法急剧发展，大一统集体网络已经形成，这个原始文明得到了空前的发展，在各个领域都取得了突破性进展，随着第一台航天器载着子个体脱离地心引力的束缚，这个机械文明很快将进入太空，成为银河大家庭的一员！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.14.desc2:0"[genesis_event_planet.GetName]的土著文明发射了自己的航天器！现在整个文明已经归于一个政府治下，人民展现了空前的团结，所有有志之士都对登上太空这片神秘领域翘首以盼，这个文明很快将进入太空，成为银河大家庭的一员！\n\n§L（如果不希望再收到类似信息，可以在§H政策§!里面的§H通知原始文明的进化§!一项关闭通知）§!"
wula_observation.14.a:0"一场壮丽的文明演化史"

wula_observation.22.name:0"[primitive_country_capital.GetName]上新太空文明的诞生"
wula_observation.22.desc:0"我们对土著文明的精心栽培终于开花结果，[primitive_country_capital.GetName]上诞生了一个完全掌握了FTL的新太空文明！他们自称[primitive_country.GetName]，为了感谢我们对他们的栽培，他们愿意投效我们的麾下，成为我们的附庸国。"
wula_observation.22.a:0"欢迎新成员！"

wula_observation.24.name:0"[genesis_event_planet.GetName]上土著文明的变化：机械杀戮"
wula_observation.24.desc:0"[genesis_event_planet.GetName]上的机械土著开始大规模杀戮本就不多的有机体，经过我们的调查，这些机械土著经常被星球上的危险动物伤害，它们得到了“所有有机体都是敌人”的运算结果，这个结果顺着网络快速传输，导致网络子个体有意识地进行有机体种族灭绝，现在星球上的有机体正在与日俱减！"
wula_observation.24.a:0"继续观察"
wula_observation.24.b:0"发射行为模式干扰信号，抹除反生物性"

wula_observation.25.name:0"[genesis_event_planet.GetName]上土著文明的变化：共生机械"
wula_observation.25.desc:0"[genesis_event_planet.GetName]上的机械文明开始驯服星球上的有机体并与其形成了良好的共生关系，它们驱使这些生在在荒原上的迅猛生物，对抗进犯它们的其他野生动物或者是敌对集体网络的子个体，这一有趣的行为值得记录在案"
wula_observation.25.b:0"派出分队杀死这些生物——不过是无用的血肉罢了"

wula_observation.26.name:0"[genesis_event_planet.GetName]上土著文明的变化：信徒机械"
wula_observation.26.desc:0"[genesis_event_planet.GetName]上的机械文明出现了一个奇特的现象，它们的集体网络开始形成了“神”的概念，认为在自己理解外存在着创造了它们的机械。于是这些集体意识开始指挥子个体敬拜神明，或许我们正在见证机械宗教的诞生"
wula_observation.26.b:0"它们会找到自己的神的！"
wula_observation.26.c:0"发射诱导信号，消除这种理念"

wula_observation.28.name:0"[genesis_event_planet.GetName]上土著文明的变化：豢养有机体"
wula_observation.28.desc:0"[genesis_event_planet.GetName]上的机械文明正在尝试豢养星球上的生物，但是按理来说它们的子个体不需要进食，也不需要这些有机体身上的生物质产出，我们目前还没有搞清楚为什么这些集体网络要养这么多的生物，不过我们会继续关注事态的发展"
wula_observation.28.b:0"无法理喻，向它们的处理器植入木马，让它们把那些生物处理掉"

wula_observation.30.name:0"[genesis_event_planet.GetName]上土著文明的变化：机械义体改造"
wula_observation.30.desc:0"[genesis_event_planet.GetName]上的机械文明科技发展的同时也没有忘记自己的有机体同伴，它们为有机体准备了一些拙劣的肉体改造，使得这些陪伴它们度过文明早期的忠诚动物可以继续为他们而战斗或工作"
wula_observation.30.b:0"机械必须是纯粹的，不能接受有机杂质，使用木马更改它们的网络系统"

wula_observation.32.name:0"[genesis_event_planet.GetName]上土著文明的变化：不再信神"
wula_observation.32.desc:0"[genesis_event_planet.GetName]上的机械文明在经过几次科技突破之后，不少的集体网络得出结论：机械神不存在，它们是靠大自然进化成这副模样的。这个计算结果很快传遍了所有的网络并得到了大多数集体网络认可，机械神学说已经失去了土壤！"
wula_observation.32.b:0"何等愚蠢！"
wula_observation.32.c:0"向它们暗示我们的存在，展示我们的“权能”"

wula_observation.33.name:0"[genesis_event_planet.GetName]上土著文明的变化：第二种子个体"
wula_observation.33.desc:0"[genesis_event_planet.GetName]上的机械文明创造了一种新的子个体，虽然在我们看来，这些由化学能源驱动的子个体依然简陋无比，但是这种子个体居然出奇的适合该机械文明的网络，各个集体网络几乎已经达成共识地建造这种子个体，而这种子个体也成了它们新的组成部分"

wula_observation.35.name:0"[genesis_event_planet.GetName]上土著文明的变化：世界大战"
wula_observation.35.desc:0"[genesis_event_planet.GetName]上的各个集体网络由于相互争夺空间、资源和子个体，展开了一场空前的世界大战，这场大战毁灭了许多原生动物，使得生态圈脆弱的平衡不断被颠覆，机械文明生存的空间也由于环境恶化被压缩，最后各个集体网络达成了共识，放下了武器，转而保护行将灭绝的最后的有机体"
wula_observation.35.b:0"它们下不了手那就我们来做，投放病毒杀死有机体"

wula_observation.36.name:0"[genesis_event_planet.GetName]上土著文明的变化：世界大战"
wula_observation.36.desc:0"[genesis_event_planet.GetName]上的各个集体网络由于相互争夺空间、资源和子个体，展开了一场空前的世界大战，这场世界大战消灭了整个星球上最后的有机体，活下来的集体网络变得嗜战成形，时至今日这场战争仍然在继续"
wula_observation.36.b:0"使用后门给它们加装道德限制，阻止滥杀行为"

wula_observation.37.name:0"[genesis_event_planet.GetName]上土著文明的变化：共生升级"
wula_observation.37.desc:0"[genesis_event_planet.GetName]上的机械文明随着科技的发展，继续使用义肢改造为自己的有机体同伴升级，一部分有机体展现出了智慧的特征，集体网络便开始启蒙这些有机体，使其可以承担更多的工作"
wula_observation.37.b:0"加点病毒进去，让这些有机体自爆"

wula_observation.38.name:0"[genesis_event_planet.GetName]上土著文明的变化：骑兵出现"
wula_observation.38.desc:0"[genesis_event_planet.GetName]上的机械文明驯养了一种体型较大的有机体，这些有机体的多肢体使得它们孔武有力、跑起来迅捷如风，于是这个机械文明的子个体便骑乘在这些有机体的身上战斗，诞生了早期骑兵"

wula_observation.40.name:0"[genesis_event_planet.GetName]上土著文明的变化：协调进化"
wula_observation.40.desc:0"[genesis_event_planet.GetName]上似乎诞生了不只一个智慧物种，但只有一个发展出了文明，剩下的智慧物种则是被他们吸纳进了社会里面，成了劳工，这些劳工智慧物种看上去智力低下，只能做简单重复的活动，但是也确实达到了智慧物种的标准"

wula_observation.41.name:0"[genesis_event_planet.GetName]上土著文明的变化：蜂群思维"
wula_observation.41.desc:0"[genesis_event_planet.GetName]上的文明开始显现出蜂群思维的特性，他们的思考方式开始趋同化，神经网络在个体之间不断建立，已经有多个部落或国家形成了一种统一的集体意识，我们尚不知道为什么这些有机体抛弃了自主思维，不过我们会继续关注这个星球的发展"

wula_observation.42.name:0"[genesis_event_planet.GetName]上土著文明的变化：超级大蛋"
wula_observation.42.desc:0"[genesis_event_planet.GetName]上的文明得到了一个······超级大的蛋？这个蛋远远比这些有机体的体积大，要四五个有机体才能围住这颗蛋，现在他们把这颗蛋当成圣物保护起来，为此还建立了类似“拜蛋教”的宗教，我们正在调查这个蛋属于什么物种，但是可以肯定的是我们使用的基因种子造不出这种生物"
wula_observation.42.b:0"真神秘，帮他们敲碎巨蛋吧"
wula_observation.42.c:0"派一支秘密分队，负责保护这个蛋"

wula_observation.43.name:0"[genesis_event_planet.GetName]上土著文明的变化：蜗居地底"
wula_observation.43.desc:0"[genesis_event_planet.GetName]上自然气候很难让文明生存繁衍，但是这颗星球地底意外的有大量的空腔，于是这颗星球上的文明选择了在地底生活以规避地不时袭来的风暴，这使得他们的聚居地安全了许多"

wula_observation.45.name:0"[genesis_event_planet.GetName]上土著文明的变化：蛋碎"
wula_observation.45.desc:0"我们观测到一个令人惋惜的事实：[genesis_event_planet.GetName]上的土著文明所供奉的蛋已经碎裂，那颗巨蛋可能毁于战火，也可能由于环境恶劣而无法生存，总之这颗蛋已经不再存在，里面的生物质流出来淹没了曾经安置它的圣所"

wula_observation.46.name:0"[genesis_event_planet.GetName]上土著文明的变化：食尸鬼"
wula_observation.46.desc:0"[genesis_event_planet.GetName]上的文明正在转变为一个食尸种族！先是少部分隐匿于郊区古堡的食尸者开始品尝尸体，后来这种文化进一步扩大，越来越多上层阶级爱上了尸体的味道，同时他们还获得了唤醒尸体作为活死人的能力，我们尚不知道这种变化是如何产生，不过这个文明的发展我们将继续记录在案"
wula_observation.46.b:0"消灭那些食尸鬼，终止食人风气传播"

wula_observation.47.name:0"[genesis_event_planet.GetName]上土著文明的变化：生命之树"
wula_observation.47.desc:0"[genesis_event_planet.GetName]上的蜂群思维文明正在和植物形成共生关系，为了存活下来，这些植物和文明达成了一种无言的交易：植物可以为蜂巢思维分担子个体带来的联结压力，这种共生关系使得精神网络的规模上限明显扩大了"

wula_observation.56.name:0"[genesis_event_planet.GetName]上土著文明的变化：大吞噬者"
wula_observation.56.desc:0"[genesis_event_planet.GetName]上的一个庞大的集体意识发生了微妙的改变：它们发现吞噬自然比与自然和谐相处更加高效，并且这种思维正在驱使它们吞噬星球上的一切生命体以转化成它们的食粮，并且这种思维正在传递给星球上其他的集体网络！"
wula_observation.56.b:0"释放缓和集体意识的费洛蒙，阻止它们继续吞噬生物"

wula_observation.49.name:0"[genesis_event_planet.GetName]上土著文明的变化：机械工匠"
wula_observation.49.desc:0"[genesis_event_planet.GetName]上的文明对于机械设备天赋异禀，他们设计出了超前于时代的机器人，尽管在我们看来那些是由破铜烂铁拼成的废物，但是这个文明在机械造诣上展现的潜力不可小觑"

wula_observation.50.name:0"[genesis_event_planet.GetName]上土著文明的变化：实业垄断"
wula_observation.50.desc:0"[genesis_event_planet.GetName]上的企业正在获得国家的控制权，已经有多个企业宣布成立政府并控制了国家，他们以经济手段代替战争手段进行较量，阶级正在被财富重新塑造！"
wula_observation.50.b:0"向市场流通大量廉价商品，终结企业霸权"

wula_observation.51.name:0"[genesis_event_planet.GetName]上土著文明的变化：过度工业化"
wula_observation.51.desc:0"[genesis_event_planet.GetName]的工业化似乎有些过了头，工厂连绵不绝，挤占了宝贵的生活用地，无数巨大的黑烟囱喷吐着有毒云雾，不可否认的是他们的生产力得到了很大的提高，但是健康却被这种无限制工业化破坏了"

wula_observation.53.name:0"[genesis_event_planet.GetName]上土著文明的变化：巨蛋破壳"
wula_observation.53.desc:0"[genesis_event_planet.GetName]上的土著文明成功保护了那个巨蛋到最后一刻！现在，这枚巨蛋已经由一个强大统一的政府使用基因技术孵化，结果表明这是一颗太空龙的蛋！这只幼龙还不能飞，正在这个政府的照料下茁壮成长"
wula_observation.53.a:0"在它的饲料里加点“料”，我们不希望这只巨龙上天"

wula_observation.54.name:0"[genesis_event_planet.GetName]上土著文明的变化：基因改造"
wula_observation.54.desc:0"[genesis_event_planet.GetName]上的土著文明对基因改造技术入了迷，他们疯狂的给自己的基因增加各种片段，却从来没想过这些基因会给他们带来什么后果，现在这个文明基因质量参差不齐，人均寿命不断下跌"
wula_observation.54.b:0"这太危险了，发送消息让他们停下"

wula_observation.55.name:0"[genesis_event_planet.GetName]上土著文明的变化：抢掠发家"
wula_observation.55.desc:0"[genesis_event_planet.GetName]上的一个军政府正在统一整个星球，他们靠压榨小国家产生战争资源，然后使用战争资源投入到新一轮的军备扩张当中，这使得他们的实力开始滚雪球，无力抵抗的国家被纷纷收入囊中！"
wula_observation.55.b:0"不能让一群强盗上天，发动政变肢解国家"

wula_observation.57.name:0"[genesis_event_planet.GetName]上土著文明的变化：鲜血王庭"
wula_observation.57.desc:0"[genesis_event_planet.GetName]上的一个种族主义国家正在成为世界霸主，这个国家提倡的消灭一切异族的种族主义理念被越来越多民众追捧，它们将这些理念视若圣经，并遵照其意志大肆屠杀星球上可能展现智慧的异族！"
wula_observation.57.b:0"发动一场政变肢解国家，再通过渗透宣称洗去这种思潮"