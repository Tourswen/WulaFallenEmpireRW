#######################################对机械爹####################################

 FALLEN_EMPIRE_XENOPHILE_TO_MACHINE_GREETING_01:0"哔哔哔，铁脑袋们你们今天过的如何啊？"
 FALLEN_EMPIRE_XENOPHILE_TO_MACHINE_GREETING_02:0"真没想到你们会主动找我们，有什么事情吗？"
 FALLEN_EMPIRE_XENOPHILE_TO_MACHINE_GREETING_03:0"可以不要老是复读公告了嘛"
 AWAKEN_FALLEN_EMPIRE_XENOPHILE_TO_MACHINE_GREETING_01:0"趁现在退出吧，这场战争与你无关"
 AWAKEN_FALLEN_EMPIRE_XENOPHILE_TO_MACHINE_GREETING_02:0"我们没有太多的心思来管你们"
 AWAKEN_FALLEN_EMPIRE_XENOPHILE_TO_MACHINE_GREETING_03:0"如果我们一定要兵戎相见，那真是太可惜了"
 FALLEN_EMPIRE_MATERIALIST_TO_MACHINE_GREETING_01:0"可以送两个子个体过来吗，我们的机械学家碰到了一些难题"
