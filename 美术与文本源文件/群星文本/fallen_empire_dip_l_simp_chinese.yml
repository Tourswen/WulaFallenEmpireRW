#########################################对常规帝国########################################
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_ANGRY_01:0"你们会为无知和傲慢付出代价的，年轻人"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_ANGRY_02:0"你们的不敬已经引起了主的不悦，你们最好为[From.GetName]的命运祈祷"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_ANGRY_03:0"你们的玷污行为很快就会遭到惩戒——如果[From.GetSpeciesName]真的学不会尊敬我们的信仰的话"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_01:0"我们被选中，守护钢板之神的圣域。我们已经执行了这条戒律千百年，今后也是如此"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_02:0"休得染指主的应许之地。根据神谕，护教军将惩戒任何触犯者"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_03:0"我们的教义允许我们接纳一切虔信者，所以你们是来朝圣的吗？"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_FRIENDLY_01:0"你不过是个[From.GetSpeciesSpawnName]，却如此智慧"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_FRIENDLY_02:0"[From.GetSpeciesName]的存在仿佛由主亲自塑造——就像我们神圣信仰的证明"
 FALLEN_EMPIRE_SPIRITUALIST_GREETING_FRIENDLY_03:0"愿吾主也庇佑你们，就像祂庇佑[Root.GetSpeciesName]千万年一样"

 FALLEN_EMPIRE_MATERIALIST_GREETING_ANGRY_01:0"和[Root.GetSpeciesNamePlural]的智慧相比，你们所摆弄的技术无异于班门弄斧"
 FALLEN_EMPIRE_MATERIALIST_GREETING_ANGRY_02:0"你们所谓的科学进步是多么可笑——你们打算用这些东西对抗[Root.GetName]？"
 FALLEN_EMPIRE_MATERIALIST_GREETING_ANGRY_03:0"不要用你们浅薄的思维器官猜度[Root.GetSpeciesNamePlural]，你们不配"
 FALLEN_EMPIRE_MATERIALIST_GREETING_01:0"有些文明走的太远，将自己带向了深渊，[Root.GetSpeciesNamePlural]见证了无数这样的文明"
 FALLEN_EMPIRE_MATERIALIST_GREETING_02:0"学而不思是很危险的。然而，思考这种东西，有时是教不会的"
 FALLEN_EMPIRE_MATERIALIST_GREETING_03:0"比运用知识所需的智慧而更宝贵的智慧，是知道使用它们的目的和限度"
 FALLEN_EMPIRE_MATERIALIST_GREETING_FRIENDLY_01:0"你们是一个还算聪明的文明，也许我们还是可以有效交流的"
 FALLEN_EMPIRE_MATERIALIST_GREETING_FRIENDLY_02:0"能跟得上我们的思维的文明很少，所以和[From.GetSpeciesName]谈话还算是比较舒适的"
 FALLEN_EMPIRE_MATERIALIST_GREETING_FRIENDLY_03:0"[From.GetSpeciesName]确实有一些大智慧，只是仍需要时间的淬炼"

 FALLEN_EMPIRE_XENOPHOBE_GREETING_ANGRY_01:0"我们就把话挑明吧，如果你们再打电话过来哔哔些有的没的，[Root.GetName]的剑锋顷刻之间就会让你们消失"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_ANGRY_02:0"你们话太多了，我们在和异种杂碎交流这件事上通常没什么耐心"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_ANGRY_03:0"我们的骑士对你们颇有微词，你们最好谨慎选择你们的发言"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_01:0"你们是新的陪练吗？\n哦是[From.GetSpeciesName]啊，再见。"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_02:0"离[Root.GetName]远点，这里是乌拉帝国皇家的领地"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_03:0"你们是谁去了······？忘了，总之没什么事就快挂电话吧"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_FRIENDLY_01:0"只要你们对乌拉帝国皇家保持尊敬，我们就能达成共识"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_FRIENDLY_02:0"能让骑士们看得赏心悦目的异种少之又少，[From.GetSpeciesName]算是其中一种"
 FALLEN_EMPIRE_XENOPHOBE_GREETING_FRIENDLY_03:0"你们已经用行动赢得了骑士们的尊敬——说吧，我们将屈尊聆听你们的请求"

 FALLEN_EMPIRE_XENOPHILE_GREETING_ANGRY_01:0"你们造成的损失已经从好玩变成麻烦了。小心点，我们可是时刻注意着你们呢"
 FALLEN_EMPIRE_XENOPHILE_GREETING_ANGRY_02:0"[From.GetSpeciesName]，我们生气了，这次我们是真的生气了"
 FALLEN_EMPIRE_XENOPHILE_GREETING_ANGRY_03:0"通常我们的脾气很好，但是这不是[From.GetName]蹬鼻子上脸的理由"
 FALLEN_EMPIRE_XENOPHILE_GREETING_01:0"不要打破第四面墙，你这小聪明鬼"
 FALLEN_EMPIRE_XENOPHILE_GREETING_02:0"[From.GetName]，欢迎你们的到来，要来我们的花园坐坐吗？"
 FALLEN_EMPIRE_XENOPHILE_GREETING_03:0"星球就像是个舞台，而所有的[From.GetSpeciesName]都不过是演员。你也是其中之一，不是吗？"
 FALLEN_EMPIRE_XENOPHILE_GREETING_FRIENDLY_01:0"[From.GetName]一直都是伟大的星系共同体中重要的一员"
 FALLEN_EMPIRE_XENOPHILE_GREETING_FRIENDLY_02:0"为铸造星海更美好的未来，[From.GetName]所做的每一份努力都值得尊敬"
 FALLEN_EMPIRE_XENOPHILE_GREETING_FRIENDLY_03:0"[From.GetSpeciesNamePlural]真是惹人喜爱的种族，我们忍不住用[From.GetSpeciesName]来命名最新培养的花卉了"

#######################################进步对保皇####################################

 FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_01:0"你们这些令人作呕的顽固分子怎么还活着啊？"
 FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_02:0"如果说我们的祖先曾经犯过什么错误，就是把你们这群杂碎留在了银河系"
 FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_03:0"滚，我们不想和你们有什么交集，去守着你们那个“皇帝”腐烂的棺材吧"
 FALLEN_EMPIRE_XENOPHILE_TO_LOYALISTS_GREETING_01:0"你们是不会明白守护新生文明的责任的，你们的目光永远只游离在那个无聊的王座之间"
 FALLEN_EMPIRE_XENOPHILE_TO_LOYALISTS_GREETING_02:0"银河系的一花一草都值得我们的呵护，除了你们"
 FALLEN_EMPIRE_MATERIALIST_TO_LOYALISTS_GREETING_01:0"你们不过是那个衰朽王室的遗毒，只缺临门一脚将你们踹倒罢了"
 FALLEN_EMPIRE_MATERIALIST_TO_LOYALISTS_GREETING_02:0"你们还识字吗？噢，你们说不定连乘法表都忘记了"
 FALLEN_EMPIRE_XENOPHILE_TO_XENOPHOBE_GREETING_01:0"看看你们，没有了我们的基因技术，你们不过是被血怒支配的野兽罢了"
 FALLEN_EMPIRE_MATERIALIST_TO_SPIRITUALIST_GREETING_01:0"全银河最迷信最愚昧的集合体来了——看见你们比咖啡洒在古籍上还难受"
 FALLEN_EMPIRE_BETWEEN_LOYALISTS_GREETING_01:0"希望你们还是忠于皇室的，否则我们的谈话就没有进行的必要了"
 FALLEN_EMPIRE_BETWEEN_LOYALISTS_GREETING_02:0"看见你们很难高兴起来，但是至少比看见逆贼舒服一点"
 FALLEN_EMPIRE_BETWEEN_LOYALISTS_GREETING_03:0"·······你们最好有事"
 FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_01:0"无信者，你们总有一天会承认乌拉帝国的王位是为钢板之神的神启者准备的"
 FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_02:0"你们打断了我们的祷告，不过看在钢板之神的仁慈上，你们还不至于被扫地出门"
 FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_01:0"又是你们这群神神叨叨的家伙······说吧，有什么事？"
 FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_02:0"不要打扰我们的骑士修习，有什么话就在这说"

 AWAKEN_FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_01:0"你们丧家犬的味道顺着全息影像飘过来了，真恶心呐，还好我们的战舰已经准备好“打狗”了"
 AWAKEN_FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_02:0"不要心存侥幸了，皇室走狗！要是你们还拿得起武器，就准备战斗吧！"
 AWAKEN_FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_03:0"不要以为我们会忘记你们和你们祖先的暴行，我们会加倍奉还"
 AWAKEN_FALLEN_EMPIRE_XENOPHILE_TO_LOYALISTS_GREETING_01:0"我们并不喜爱流血与战火，可是对付野蛮人，有时候道理是讲不通的"
 AWAKEN_FALLEN_EMPIRE_XENOPHILE_TO_LOYALISTS_GREETING_02:0"有前途的文明要得到精心的呵护，没有前途的文明要斩草除根，我们在说什么你们心知肚明"
 AWAKEN_FALLEN_EMPIRE_MATERIALIST_TO_LOYALISTS_GREETING_01:0"我们的先进的战舰已经准备好轰炸你们了，保皇派的小杂碎们，就看看你们的忠诚能不能当护盾用吧！"
 AWAKEN_FALLEN_EMPIRE_MATERIALIST_TO_LOYALISTS_GREETING_02:0"愚昧、落后、封建，你们除了体量还剩什么？你们手上甚至没有值得我们回收的科技，太可笑了"
 AWAKEN_FALLEN_EMPIRE_BETWEEN_LOYALISTS_GREETING_01:0"乌拉帝国的逆贼蠢蠢欲动，是时候证明你们对皇室的忠诚了"
 AWAKEN_FALLEN_EMPIRE_BETWEEN_LOYALISTS_GREETING_02:0"至少你们没有和那群自称“进步”的可悲宵小之辈站在一起"
 AWAKEN_FALLEN_EMPIRE_BETWEEN_LOYALISTS_GREETING_03:0"是时候把那群刁民连根拔起了"
 AWAKEN_FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_01:0"钢板之神的神启指示我们共同对付敌人，不过说实话我们自己单干也没差"
 AWAKEN_FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_02:0"向敌人释放钢板之神的滔天怒火吧，不要在这里拖拖拉拉地讲废话了！"
 AWAKEN_FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_01:0"对抗逆贼的时候到了，要是你们的护教军还活着，就拿起你们的武器！"
 AWAKEN_FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_02:0"证明你们的价值，不要让我们的骑士觉得你们是群废物"

 FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_AP_01:0"怎么，想改变基因来掩藏你们的邪恶内心？"
 FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_AP_02:0"呵，你们设计的义体插槽是为了装上更多的枪炮吗？"
 FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_AP_03:0"你们能进入虚境，那你们一定能看到自己即将毁灭的未来吧"
 FALLEN_EMPIRE_PROGRESSIVES_TO_LOYALISTS_GREETING_AP_04:0"金属外壳下遗留的邪恶又卑微的愚昧灵魂，我们看的一清二楚"

 FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_AP_01:0"你们终于走上了正确的道途"
 FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_AP_02:0"接受钢板之神的权柄吧，所有的灵能者必高声颂唱祂的名！"
 FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_AP_03:0"看见机械身躯我们就一阵作呕，要不是你们拥护皇室你们早就被惩戒了"
 FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHOBE_GREETING_AP_04:0"义体是在破坏钢板之神赐予乌拉星人的完美体魄，你们应该感到羞耻！"

 FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_AP_01:0"你们这算什么，灵能再发现吗？"
 FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_AP_02:0"哇，一群强壮的神棍，帝皇保佑！"
 FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_AP_03:0"你们不是说什么肉体神圣吗？怎么转头就往自己身上安装义体了？"


#######################################保皇对进步####################################

 FALLEN_EMPIRE_LOYALISTS_TO_PROGRESSIVES_GREETING_01:0"一群流寇还敢找上我们的门？"
 FALLEN_EMPIRE_LOYALISTS_TO_PROGRESSIVES_GREETING_02:0"你们的存在是对乌拉帝国权威的玷污"
 FALLEN_EMPIRE_LOYALISTS_TO_PROGRESSIVES_GREETING_03:0"你们不配在这和我们平起平坐地讲话"
 FALLEN_EMPIRE_XENOPHOBE_TO_PROGRESSIVES_GREETING_01:0"逆贼，不要觉得你们可以逃过一劫，你们终将被骑士们绳之以法"
 FALLEN_EMPIRE_XENOPHOBE_TO_PROGRESSIVES_GREETING_02:0"看看我们高傲的骑士们，光彩夺目、誉满天下，你们这些反抗皇室的下水道老鼠根本无法明白这种归属感"
 FALLEN_EMPIRE_SPIRITUALIST_TO_PROGRESSIVES_GREETING_01:0"被恶魔蛊惑的可怜虫，你们必将被净化"
 FALLEN_EMPIRE_SPIRITUALIST_TO_PROGRESSIVES_GREETING_02:0"你们就像嗡嗡直叫的蚊子，让我们的灵能使无法集中精神"
 FALLEN_EMPIRE_XENOPHOBE_TO_XENOPHILE_GREETING_01:0"怎么，还在宣传你们那个可悲的大同理念？这么多年了，你们没有发现你们对异族的放纵给帝国的领地造成了多大伤害？"
 FALLEN_EMPIRE_SPIRITUALIST_TO_XENOPHILE_GREETING_01:0"离经叛道者，你们尝试接纳异教徒和无信者的举动就是玩火自焚"
 FALLEN_EMPIRE_BETWEEN_PROGRESSIVES_GREETING_01:0"我们只是有共同利益而已，不要真的以为我们走的很近"
 FALLEN_EMPIRE_BETWEEN_PROGRESSIVES_GREETING_02:0"在保皇派没有倒台前，和你们的交流只是例行公事罢了"
 FALLEN_EMPIRE_BETWEEN_PROGRESSIVES_GREETING_03:0"·······你们最好有事"
 FALLEN_EMPIRE_MATERIALIST_TO_XENOPHILE_GREETING_01:0"你们的事情，最好有值得我们打断修复古籍工作的价值"
 FALLEN_EMPIRE_MATERIALIST_TO_XENOPHILE_GREETING_02:0"偷窃科技的小毛贼，这次又是为了什么事来烦扰我们？"
 #FALLEN_EMPIRE_XENOPHILE_TO_SPIRITUALIST_GREETING_01:0"又是你们这群神神叨叨的家伙······说吧，有什么事？"
 #FALLEN_EMPIRE_XENOPHILE_TO_SPIRITUALIST_GREETING_02:0"不要打扰我们的骑士修习，有什么话就在这说"

 AWAKEN_FALLEN_EMPIRE_LOYALISTS_TO_PROGRESSIVES_GREETING_01:0"今天真是个好日子······来处死你们这群叛贼！"
 AWAKEN_FALLEN_EMPIRE_LOYALISTS_TO_PROGRESSIVES_GREETING_02:0"见证乌拉帝国皇室的威权，然后落荒而逃吧！"
 AWAKEN_FALLEN_EMPIRE_LOYALISTS_TO_PROGRESSIVES_GREETING_03:0"突进、开枪、搏杀——看，我们就是这样子处死叛贼的"
 AWAKEN_FALLEN_EMPIRE_XENOPHOBE_TO_PROGRESSIVES_GREETING_01:0"骑士的血海深仇将于今日得到释放——用你们这群忤逆者的血"
 AWAKEN_FALLEN_EMPIRE_XENOPHOBE_TO_PROGRESSIVES_GREETING_02:0"没什么比亲手处死你们这群叛贼更能让骑士们感到荣光万丈的了"
 AWAKEN_FALLEN_EMPIRE_SPIRITUALIST_TO_PROGRESSIVES_GREETING_01:0"目睹祂的大能后，你们居然还想心存侥幸的反抗？"
 AWAKEN_FALLEN_EMPIRE_SPIRITUALIST_TO_PROGRESSIVES_GREETING_02:0"烧死你们这群离经叛道者的火刑架已经准备好了——一人一个，人人有份"
 AWAKEN_FALLEN_EMPIRE_BETWEEN_PROGRESSIVES_GREETING_01:0"推倒乌拉帝国皇室的终局之战已经到来，你们却在这和我们打嘴炮？"
 AWAKEN_FALLEN_EMPIRE_BETWEEN_PROGRESSIVES_GREETING_02:0"多看前线，少和我们扯皮"
 AWAKEN_FALLEN_EMPIRE_BETWEEN_PROGRESSIVES_GREETING_03:0"终结这个半死不活的帝国的机会，就在今日"
 AWAKEN_FALLEN_EMPIRE_MATERIALIST_TO_XENOPHILE_GREETING_01:0"如果你们发现了什么有意思的乌拉帝国科技遗物记得分享——否则我们的盟约立刻终止"
 AWAKEN_FALLEN_EMPIRE_MATERIALIST_TO_XENOPHILE_GREETING_02:0"先打皇室走狗，我们的旧账日后再说"
 #AWAKEN_FALLEN_EMPIRE_XENOPHOBE_TO_SPIRITUALIST_GREETING_01:0"对抗逆贼的时候到了，要是你们的护教军还活着，就拿起你们的武器！"
