l_simp_chinese:
 wula_planetary_cannon_0_MEGASTRUCTURE_DETAILS:0"恒星曲速炮是乌拉帝国黄金时代所建造过的恒星级巨炮，可以一击打碎整个星系"
 must_build_around_black_hole:0"$TRIGGER_FAIL$必须围绕黑洞建造"
 wula_ark_battleship_fallen_empire:0"恒星曲速炮"
 wula_galaxy_miracle:0"$TRIGGER_FAIL$这是乌拉帝国的星河奇迹，全银河只能存在一个！"
 need_fallen_empire_awakened:0"$TRIGGER_FAIL$只有在成为觉醒帝国时才能建造"
 NAME_Wula_Noah_Ark:0"方舟"
 wula_abandon_goliath_2:0"损坏的乌拉帝国超级旗舰"

 NAME_Wula_PLANETARY_CANNON:0"恒星曲速炮"

 requires_one_star:0"$TRIGGER_FAIL$ 只能在§Y单星星系§!的恒星上建造该巨构"
 requires_not_another_planetary_cannon:0"$TRIGGER_FAIL$ 该星系已经有一台恒星曲速炮"

 wula_planetary_cannon_0:0"恒星曲速炮：基址"
 wula_planetary_cannon_0_DESC:0"为了修建乌拉帝国曾经修建过的恒星级巨炮，无数优秀的人才在这里齐聚一堂。"
 wula_megastructure_event.100.name:0"准备建造恒星曲速炮"
 wula_megastructure_event.100.desc:0"为了接下来的工程，我们已经聚集了大量的人才，这些来自各行各业的精英将挑战在黑洞上建造一台宏伟的巨炮，这台巨炮曾经是乌拉帝国黄金时代的岸防炮，拥有贯穿星辰的伟力。工程人员来回奔忙，紧锣密鼓地勘探和测算中的黑洞参数，为未来搭建巨炮的脚手架做准备。"
 wula_megastructure_event.100.a:0"继续施工吧"

 wula_planetary_cannon_1:0"恒星曲速炮：炮管"
 wula_planetary_cannon_1_DESC:0"恒星曲速炮的炮管直指天际，未来的轨道炮炮弹在加速完从黑洞的事件视界出来后会在这里进行重接，最后被赋予令人难以想象的恐怖破坏力。"
 wula_megastructure_event.101.name:0"恒星曲速炮炮管完工"
 wula_megastructure_event.101.desc:0"恒星曲速炮炮管已经组装完成，这门巨炮的炮膛由最坚固的合金铸造，为的是承受炮弹脱离黑洞事件视野时带来的庞大能量，并对炮弹进行重定向以提高精度，使得巨炮炮弹得以打向遥远的星辰。"

 wula_planetary_cannon_2:0"恒星曲速炮：根加速器"
 wula_planetary_cannon_2_DESC:0"这是恒星曲速炮用于进行第一次加速的轨道，事实上炮弹在这里面就可以加速到超光速，但是为了进一步提升破坏力，炮弹会掉入黑洞的事件视界突破物理限制继续加速，此外，为了让恒星曲速炮可以包住黑洞，黑洞会被人为地诱引而发生坍缩。"
 wula_megastructure_event.102.name:0"恒星曲速炮根加速器完工"
 wula_megastructure_event.102.desc:0"恒星曲速炮已经完成了根加速器的组装，这个根加速器负责巨炮炮弹的第一段加速，在加速完成后炮弹将被甩向黑洞，突破物理限制继续加速以增加炮弹的能量。由于黑洞对于脚手架来说太大了，我们的工作人员已经人为地诱发了黑洞的坍缩，以进行进一步的施工。"

 wula_planetary_cannon_3:0"恒星曲速炮：协调器"
 wula_planetary_cannon_3_DESC:0"当恒星曲速炮的炮弹进入黑洞的事件视界时，这个协调器上的设施将负责监控炮弹的运行情况，当炮弹即将脱离黑洞的事件视界时，这个协调器将负责为炮弹撕开一条维度的缺口以使其可以顺利返回现实宇宙，并被炮管捕获进行重接定向。"
 wula_megastructure_event.103.name:0"恒星曲速炮协调器完工"
 wula_megastructure_event.103.desc:0"我们的工作人员回报，恒星加速炮协调器已经完成组装。这是整个工程中最复杂的部分，因为协调器要负责在引导在黑洞内的炮弹，这代表引导炮弹时全程都要突破时空的限制，观测黑洞事件视界内的物体。"

 wula_planetary_cannon_4:0"恒星曲速炮：量子弹射环"
 wula_planetary_cannon_4_DESC:0"这个环状设施负责弹射舰队或者弹射标定锚点以标记轰炸目标，轰炸目标将与恒星曲速炮所在星系链接，随后象征死亡与毁灭的弹幕将被泼洒到这些星系中。"
 wula_megastructure_event.104.name:0"恒星曲速炮竣工"
 wula_megastructure_event.104.desc:0"完成了。\n\n恒星加速炮最后组件——量子弹射环——已经组装到位，该模块负责弹射锚点，来为恒星加速炮的炮击目标标点。随着最后的模块对接到位，恒星曲速炮宣布开始运转。\n\n国内无不欢欣鼓舞，恒星加速炮的竣工代表着银河系所有的星系在我们手中不过是供我们肆意摆弄的玩物，毁灭星辰的力量已经被我们掌握于手中！"
 wula_megastructure_event.104.a:0"现在谁敢反抗我们！"

 wula_planetary_cannon_idle:0"恒星曲速炮"
 wula_planetary_cannon_idle_DESC:0"恢弘的堕落乌拉帝国恒星巨炮，用于跨越成百上千个星系向忤逆者发起毁灭性炮击\n\n§E该恒星曲速炮将处于待机状态，不参加轰炸行动§!"
 wula_planetary_cannon_standby:0"装填恒星曲速炮"
 wula_planetary_cannon_standby_DESC:0"庞大的炮弹已经被塞入这门巨炮的炮管之中，随时准备向上千万光年外的目标发射\n\n§E装填该恒星曲速炮，允许其参加轰炸行动§!"
 wula_planetary_cannon_fire:0"恒星曲速炮（冷却中）"
 wula_planetary_cannon_fire_DESC:0"这台巨炮刚刚将毁灭喷洒向其他星系，正在完成炮管的冷却和修复"

 wula_planetary_cannon_target.name:0"恒星曲速炮目标标记"
 wula_planetary_cannon_target.num:0"目前可以参与射击的恒星曲速炮数量：§E[From.wula_planetary_cannon_windup_num_count]§!"
 wula_planetary_cannon_target.target:0"目前已经指定一个炮击目标，继续指定将覆盖之前的目标"
 wula_planetary_cannon_target.target2:0"该目标已经被指定为炮击目标"
 wula_planetary_cannon_target.desc:0"将该目标标记为炮击目标，所有的恒星曲速炮在激活时将向该目标射击——炮弹落点将由于距离问题而出现偏差"

 wula_planetary_cannon_salvo.name:0"恒星曲速炮开火"
 wula_planetary_cannon_salvo.desc:0"向目标释放恒星曲速炮的怒火"
 wula_planetary_cannon_salvo.desc2:0"向目标释放恒星曲速炮的怒火"

 wula_planetary_cannon_scattering_test.name:0"恒星曲速炮齐射参数测算"
 wula_planetary_cannon_scattering_test.desc:0"在进行齐射前，恒星曲速炮将需要进行射击诸元计算，按下此按钮将开始计算轰炸覆盖面，并准备进行最终发射确认"

 wula_ark_ruined:0"损毁的恒星曲速炮"
 wula_ark_ruined_DESC:0"这台恒星曲速炮被摧毁了，已经没有再次修复的可能"

 wula_megastructure_event.105.name:0"§R重要：恒星曲速炮操作须知§!"
 wula_megastructure_event.105.desc:0"恒星曲速炮发射体系由巨炮本体和用于标记目标星系的§H标定锚点§!组成，可供操作的只有§H标定锚点§!，巨炮属于自主运作，会自动向标记的星系发射炮弹。\n\n§Y当需要开火时，使用§H量子弹射§!（量子弹射按钮位于跃迁按钮的旁边）功能将§H标定锚点§!发射到目标所在地即可§!——由于§H量子弹射§!的不准确性，落点可能有所偏差，想要精准的打击某个星系，需要从§H恒星基地§!生产校准器并发射至打击目标处。\n\n在恒星曲速炮所在的§H恒星基地§!，可以在舰船生产界面生产更多的§H标定锚点§!，对应着各种不同的弹种。"
 wula_megastructure_event.105.a:0"我已知悉"

 wula_megastructure_event.106.name:0"征服巨炮"
 wula_megastructure_event.106.desc:0"这是一个值得欢欣鼓舞的日子，我们的敌人——[event_defender.GetName]的恒星曲速炮已经被我们英勇的舰队摧毁！这个巨大的造物发出一声悲鸣，被束缚的黑洞蕴含的巨大能量迸发而出，无数的巨炮碎片四处飞溅，整个星系被残骸所填满。我们再也不用担心那些来自远方的不可防御的火力了，我们的舰队特地倾泻了更饱和的火力，以防[event_defender.GetName]将其修好。"
 wula_megastructure_event.106.a:0"今天将值得我们纪念！"
 wula_megastructure_event.107.name:0"§R恒星曲速炮被摧毁！§R!"
 wula_megastructure_event.107.desc:0"我们的恒星曲速炮被[event_attacker.GetName]摧毁了！他们对娇贵的恒星曲速炮造成了不可弥补的损害，我们已经没办法再使用这台巨炮了！"
 wula_megastructure_event.107.a:0"这不可能！"

 wula_megastructure_event.108.name:0"乌拉帝国星河奇迹被他人建造"
 wula_megastructure_event.108.desc:0"我们的乌拉帝国奇迹巨构已经被其他人抢先完成！"
 wula_megastructure_event.108.a:0"？？？"

