 wula_megastructure_event.121.name:0"装填完成：校准射击炮弹"
 wula_megastructure_event.121.desc:0"我们已经为[event_solar_system.GetName]的恒星曲速炮填充了一发§H校准射击炮弹§!，并组装了对应的§H标定锚点§!，现在我们只需要使用§H量子弹射§!将标定锚点弹射到我们需要轰击的地方，恒星曲速炮就会自动向落点开火！\n\n§H校准射击炮弹§!：当击中目标星系的时候，将在星系内部署一个火炮校准器，该校准器将引导所有从恒星曲速炮射出的炮火射向其所在星系，无论该炮弹原本射向哪里（不能向和平状态的国家引导进攻型炮弹）。进行任意一发的炮击引导或者发射了新的炮火校准器后，该校准器立刻自动销毁。\n\n如果标定锚点落入非交战国家，那么发射将不会进行。"
 wula_megastructure_event.121.b:0"关于§H校准射击炮弹§!，不要再提醒我"

 wula_megastructure_event.122.name:0"校准射击弹飞向[event_solar_system.GetName]"
 wula_megastructure_event.122.desc:0"我们的恒星曲速炮已经向[event_solar_system.GetName]发射了一台火炮校准器，它将会把[event_solar_system.GetName]的射击诸元全部传输回来，以方便我们进行精准射击。"
 wula_megastructure_event.122.a:0"全部火力准备射向[event_solar_system.GetName]"

