 sm_ark_calibration_module:0"恒星曲速炮校准基站"
 sm_ark_calibration_module_desc:0"这个星际基地的设施负责恒星曲速炮的炮击校准，可以协助星系内的量子弹射以增加恒星曲速炮的射程"
 sm_ark_starbase_center:0"恒星曲速炮调度中心"
 sm_ark_starbase_center_desc:0"这里负责统筹规划恒星曲速炮的发射，是恒星曲速炮设施真正意义上的中枢"
 sm_ark_starbase_center_desc_modifier:0"§E船坞：§!§Y允许建造用于发射恒星曲速炮的标定锚点§!"
 can_only_built_by_wula_ark_shipyard:0"只能在有§H恒星曲速炮调度中心§!的星际基地组装，而此星际基地建筑只能在有§H恒星曲速炮§!的星际基地建造"

 wula_megastructure_event.109.name:0"[event_solar_system.GetName]被毁灭！"
 wula_megastructure_event.109.desc:0"我们的星系——[event_solar_system.GetName]——被恒星曲速炮所毁灭，这个星系的一切都被轨道炮打的粉碎！"
 wula_megastructure_event.109.a:0"怎么会这样！"

 wula_megastructure_event.110.name:0"炮弹飞向[event_solar_system.GetName]"
 wula_megastructure_event.110.desc:0"我们的恒星曲速炮已经向[event_solar_system.GetName]发射了一组炮弹，[event_solar_system.GetName]的毁灭之日将近！"
 wula_megastructure_event.110.desc2:0"我们的恒星曲速炮已经依照炮火校准器传输回来的数据，向[event_solar_system.GetName]发射了一组炮弹，[event_solar_system.GetName]的毁灭之日将近！"
 wula_megastructure_event.110.a:0"粉碎[event_solar_system.GetName]里的一切！"

 MESSAGE_ARK_FIRE_1:0"炮弹已发射"
 MESSAGE_ARK_FIRE_1_DESC:0"一发足以毁灭[event_solar_system.GetName]的碎星弹已经由恒星曲速炮发射，15天后这个星系的一切将化为乌有！"

 wula_megastructure_event.111.name:0"见证毁灭"
 wula_megastructure_event.111.desc:0"[event_solar_system.GetName]归于沉寂。\n\n恒星曲速炮炮弹爆炸的余光还在[event_solar_system.GetName]间闪烁，毁灭星辰的力量从潘多拉魔盒中被释放，当[event_solar_system.GetName]被我们肆意抹去的时候，目睹一切的银河系却噤声不语。\n\n现在，游戏的形式已经发生了改变，是时候洗牌了。"
 wula_megastructure_event.111.desc2:0"随着[wula_ark_owner.GetName]的恒星曲速炮发射的炮弹击中[event_solar_system.GetName]，一切归于沉寂。\n\n恒星曲速炮炮弹爆炸的余光还在[event_solar_system.GetName]间闪烁，毁灭星辰的力量从潘多拉魔盒中被释放，当[wula_ark_owner.GetName]拥有肆意抹去星系力量时，目睹一切的银河系却噤声不语。\n\n现在，谁能对抗[wula_ark_owner.GetName]呢？"
 wula_megastructure_event.111.a:0"到我们了"
 wula_megastructure_event.111.b:0"未来一片黯淡"

 wula_megastructure_event.113.name:0"装填完成：普通炮弹"
 wula_megastructure_event.113.desc:0"我们已经为[event_solar_system.GetName]的恒星曲速炮填充了四发一组的§H普通炮弹§!，并组装了对应的§H标定锚点§!，现在我们只需要使用§H量子弹射§!将标定锚点弹射到我们需要轰击的地方，恒星曲速炮就会自动向落点开火！\n\n§H普通炮弹§!：当击中目标星系的时候，将释放出惊人的毁灭之力，将星系内所有的星球和舰队摧毁，并将恒星轰炸成黑洞，该型号炮弹首次发射会导致[Root.Owner.GetName]和全银河系关系恶化！\n\n该信标可以被炮火校准器引导，如果标定锚点或火炮校准器落入非交战国家，那么打击将不会进行。"
 wula_megastructure_event.113.a:0"准备发射！"
 wula_megastructure_event.113.b:0"关于§H普通炮弹§!，不要再提醒我"

 wula_megastructure_event.114.name:0"信标落入[event_solar_system.GetName]"
 wula_megastructure_event.114.desc:0"我们弹射的某一枚锚定信标落入[event_solar_system.GetName]，而其拥有者[event_defender.GetName]并不是我们的敌人，所以我们并没有创建对该星系进行打击的瞄准诸元······"
 wula_megastructure_event.114.a:0"这下尴尬了"

 wula_megastructure_event.115.name:0"风暴弹飞向[event_solar_system.GetName]"
 wula_megastructure_event.115.desc:0"我们的恒星曲速炮已经向[event_solar_system.GetName]发射了一发风暴弹，[event_solar_system.GetName]内的一切都将行瘫痪！"
 wula_megastructure_event.115.desc2:0"我们的恒星曲速炮已经依照炮火校准器传输回来的数据，向[event_solar_system.GetName]发射了一发风暴弹，[event_solar_system.GetName]内的一切都将行瘫痪！"
 wula_megastructure_event.115.a:0"让风暴席卷[event_solar_system.GetName]！"

 wula_megastructure_event.116.name:0"装填完成：风暴炮弹"
 wula_megastructure_event.116.desc:0"我们已经为[event_solar_system.GetName]的恒星曲速炮填充了一发§H风暴炮弹§!，并组装了对应的§H标定锚点§!，现在我们只需要使用§H量子弹射§!将标定锚点弹射到我们需要轰击的地方，恒星曲速炮就会自动向落点开火！\n\n§H风暴炮弹§!：当击中目标星系的时候，将使得星系被永不消散的风暴笼罩，进入风暴的舰队其护盾将无效化并且亚光速速度降低，星系内所有舰队被迫进入紧急超光速而失踪，可居住星球会因大气丢失变成死寂星球。\n\n该信标可以被炮火校准器引导，如果标定锚点或火炮校准器落入非交战国家，那么打击将不会进行。"
 wula_megastructure_event.116.b:0"关于§H风暴炮弹§!，不要再提醒我"

 wula_megastructure_event.117.name:0"[event_solar_system.GetName]内出现风暴！"
 wula_megastructure_event.117.desc:0"我们的星系——[event_solar_system.GetName]——被恒星曲速炮发射的炮弹诱发了剧烈的空间风暴，我们的舰队被迫撤退，里面的殖民地都被抽干了大气层！"
 wula_megastructure_event.117.a:0"什么，风暴？"

 wula_megastructure_event.118.name:0"装填完成：照明炮弹"
 wula_megastructure_event.118.desc:0"我们已经为[event_solar_system.GetName]的恒星曲速炮填充了一发§H照明炮弹§!，并组装了对应的§H标定锚点§!，现在我们只需要使用§H量子弹射§!将标定锚点弹射到我们需要轰击的地方，恒星曲速炮就会自动向落点开火！\n\n§H照明炮弹§!：当击中目标星系的时候，将在星系内固定一个侦察信标，该信标将提供4跳内的所有星系的信息，且拥有7级隐形等级，在10年后自动销毁。\n\n该信标可以被炮火校准器引导，可以向任何地方发射，哪怕落点星系的拥有者没有与[Root.Owner.GetName]交战或者是没有开放边境。"
 wula_megastructure_event.118.b:0"关于§H照明炮弹§!，不要再提醒我"

 wula_megastructure_event.119.name:0"照明弹飞向[event_solar_system.GetName]"
 wula_megastructure_event.119.desc:0"我们的恒星曲速炮已经向[event_solar_system.GetName]发射了一发照明弹，[event_solar_system.GetName]和附近的星系的信息即将尽入彀中！"
 wula_megastructure_event.119.desc2:0"我们的恒星曲速炮已经依照炮火校准器传输回来的数据，向[event_solar_system.GetName]发射了一发照明弹，[event_solar_system.GetName]和附近的星系的信息即将尽入彀中！"
 wula_megastructure_event.119.a:0"来看看[event_solar_system.GetName]有什么"

