 preset_knight_subgroup_flavor_desc:0"在乌拉骑士团，由骑士领主得到封地分封出来的国家可以成为乌拉骑士团新的子团。通常乌拉骑士团母团的任务是掌握大局走向，而子团则是具体执行者，母团负责向子团输送可用的舰队人员并负责子团的舰队维护，子团则负责输送基础资源产能供养母团，并出资建造舰队成为对外战争的前锋。"
