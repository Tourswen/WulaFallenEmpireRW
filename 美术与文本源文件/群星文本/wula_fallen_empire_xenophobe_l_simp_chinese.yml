 wula_legion_of_bloodrage_rabidly:0"['concept_wula_knight_bloodrage']正在严重干扰骑士们的决策！从现在开始，每个月都有可能让某些有§R血怒§!特质的领袖所率领的舰队失去控制，失去控制的舰队将不再受你指挥，虽然会继续对抗敌人，但是会无差别攻击路上所有的非乌拉骑士团舰队"
