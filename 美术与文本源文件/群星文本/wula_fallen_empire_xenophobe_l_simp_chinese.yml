 wula_legion_of_bloodrage_situation_desc:0"深埋于基因中的残缺片段造就了我们易怒的性格，如果我们无法控制这些深藏于内心的['concept_wula_knight_bloodrage']，我们很可能被无边的战争扯入深渊！"
 wula_legion_of_bloodrage_situation_full:0"骑士们狂躁不已，无边无际的战争即将一触即发！"
