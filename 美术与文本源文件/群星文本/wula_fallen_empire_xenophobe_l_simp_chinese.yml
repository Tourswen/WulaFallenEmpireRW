 wula_fallen_empire_xenophobe.111.a:0"这档子破事终于压住了"

 wula_fallen_empire_xenophobe.113.name:0"警告：[event_leader.GetName]率领的舰队失控！"
 wula_fallen_empire_xenophobe.113.desc:0"我们已经收不到[event_fleet.GetName]的任何汇报！我们有理由相信其领袖[event_leader.GetName]和其率领的[event_fleet.GetName]已经失控！\n\n§L（失去控制的['concept_wula_knight_bloodrage']舰队将不再受你指挥，虽然会继续对抗敌人，但是会无差别攻击路上所有的非乌拉骑士团舰队，包括盟友舰队，而且不会进行任何紧急跃迁！）§!"
 wula_fallen_empire_xenophobe.113.a:0"可恶！"
 wula_fallen_empire_xenophobe.113.b:0"立刻召回[event_fleet.GetName]！"

 wula_fallen_empire_xenophobe.114.name:0"§R血怒失控中！！！§!"
 wula_fallen_empire_xenophobe.114.desc:0"最近的战争使得我们开始陷入嗜血的疯狂！如果我们继续战争，恐怕现状将向更危险的地步发展！"
 wula_fallen_empire_xenophobe.114.a:0"！！！"
 wula_fallen_empire_xenophobe.114.a.tooltip:0"从现在开始，每个月都有可能让某些有§R血怒§!特质的领袖所率领的舰队失去控制，失去控制的舰队将不再受你指挥，虽然会继续对抗敌人，但是会无差别攻击路上所有的非乌拉骑士团舰队，包括盟友舰队，而且不会进行任何紧急跃迁！"

 wula_fallen_empire_xenophobe.115.name:0"血怒行进"
 wula_fallen_empire_xenophobe.115.desc:0"当我们的祖先还被称为乌拉帝国禁军的时候，基因便被人工植入了一段特殊的基因片段，这片段使得我们更重视荣誉感和获得强烈的战斗欲望，我们的先祖成为了名副其实的不溃之师。但是在长久的时光中，这段人为插入的基因由于不可控的原因发生了一些畸变，导致其出现了负面影响——当形式不利时，这种基因可能会反噬我们自身，并使得我们的战士成为没有理智的嗜杀机器。多年来骑士们一直在寻找切断这段基因的方法，不过失去了乌拉帝国的基因科技，骑士们也对这道附带基因锁的基因片段无可奈何，只能学着以修身养性来对抗那种原始的杀戮渴望。然而现在，这段基因在混在在群体基因池中扩散到了凡人身上，这些人可没有骑士们的美德——随着战争的进行，她们内心的恶魔已经被点燃了。"
 wula_fallen_empire_xenophobe.115.a:0"真麻烦·······"

 trait_wula_bloodrage:0"血怒"
 trait_wula_bloodrage.tooltip:0"这个特质不会对人口直接产生正面或负面效果，但是这个种族的领袖将带有血怒特质"
 trait_wula_bloodrage_desc:0"人工植入的基因片段的损坏使得这个种族及其易怒，好斗成性"

 leader_trait_wula_bloodrage:0"血怒"
 leader_trait_wula_bloodrage_desc:0"这个将领一旦杀红眼，你就很难把它从战场上拉回来"

 wula_fallen_empire_xenophobe.510.name:0"舰队替换"
 wula_fallen_empire_xenophobe.510.desc:0"由于我们采用了新的乌拉帝国战舰构型，所以我们打算将手头上所有的乌拉帝国战舰翻新，并取缔旧构型。\n\n§L（翻新对象包括帝国泰坦，战列巡洋舰和护航舰，所有的舰队司令将自动撤职，稍后请自行重新任命！用于取缔旧战舰的构型将从现有的设计中随机抽取，在舰队设计器中编辑并确保只有一种构型"
 wula_fallen_empire_xenophobe.510.a:0"已经可以替换了"
 wula_fallen_empire_xenophobe.510.b:0"给我30天准备"
 wula_fallen_empire_xenophobe.510.c:0"不要再过问这件事了"
 wula_fallen_empire_xenophobe.510.c.tooltip:0"你已经无法再建造堕落时代的战舰，这意味着你现有舰队将不再允许补员！"

 leader_trait_prince_regent:0"乌拉帝国摄政"
 leader_trait_prince_regent_desc:0"一个魅力无限的领袖，团结在这位领导人麾下的人都衷心相信美好的未来"

 preset_part_of_wula_empire:0"帝国行省"
 preset_part_of_wula_empire_desc:0"这些国家名义上还是星海中的一员，但是相当一部分权力已经交归乌拉帝国中央，缴纳大量资源与科研税收，并成为了帝国的自治行省"
 a_part_of_wula_empire:0"乌拉帝国行省"

 wula_fallen_empire_xenophobe.151.name:0"创造帝国行省"
 wula_fallen_empire_xenophobe.151.desc:0"当我们夺取[planet_wula_create_provinces.GetName]的捷报传回[root.Capital.GetName]的时候，[Root.GetRulerTitle][knight_ruler.GetName]正捧着骑士法典，静静的伫立在圣堂中央：“谨依皇帝之遗志、依骑士团之使命，我在此宣布，将[planet_wula_create_provinces.GetName]及其所在星系划分为······”"
 wula_fallen_empire_xenophobe.151.a:0"······新的帝国行省"
 wula_fallen_empire_xenophobe.151.a.tooltip:0"§H帝国行省§!，一种权力集中、允许整合、可建造大量地产、高额资源征税并且高忠诚度的新附属类型"
 wula_fallen_empire_xenophobe.151.b:0"······由[root.GetName]直辖的行政区"
 wula_fallen_empire_xenophobe.152.desc:0"“······新的帝国行省，义务为按时缴纳税款并供应[root.GetName]的发展和作战需求，除此之外将享有高度的自治权。帝国疆域在今日得以扩展，帝国之敌在今日得到惩戒，你们的衷心为你们换得了权力，服侍乌拉帝国和帝国的宏大愿景吧，你们必将升华！”"
 wula_fallen_empire_xenophobe.152.a:0"又一处失地得以收复！"
  text_must_control_whole_system:0"必须已经控制整个星系"

 decision_wula_new_knight_fleet_create:0"呼叫骑士舰队回归"
 decision_wula_new_knight_fleet_create_effects:0"在星球上呼叫一支堕落帝国骑士舰队，其舰船设计从你所拥有的乌拉帝国战舰设计中随机抽取"
 decision_wula_new_knight_fleet_create_desc:0"将那些仍在流浪的骑士舰队召回，我们的征途需要她们！"

 wula_fallen_empire_xenophobe.153.name:0"回归的骑士舰队抵达"
 wula_fallen_empire_xenophobe.153.desc:0"回归的骑士舰队已经抵达了我们的首都[Root.Capital.GetName]，这群仍然效忠于乌拉帝国皇室的战士们已经准备好再一次沐浴在叛徒与异形的鲜血中！"
 wula_fallen_empire_xenophobe.153.a:0"生力军增加了"

 wula_fallen_empire_xenophobe.514.name:0"夺取[event_planet.GetName]"
 wula_fallen_empire_xenophobe.514.desc:0"我们引以为傲的军团夺取了[event_planet.GetName]！现在我们的骑士已经履行权利，将这颗星球上的俘虏转移到我们的辖地中，很快，装满俘虏的舰队将抵达我们的边界。"
 wula_fallen_empire_xenophobe.514.a:0"清空[event_planet.GetName]，焚烧这个星球"

 wula_fallen_empire_xenophobe.517.name:0"[event_planet.GetName]的运奴舰队已经出发"
 wula_fallen_empire_xenophobe.517.desc:0"[event_planet.GetName]已经遵照指示，将所有的的农奴全部装上了运输舰队，接下来这些满载奴隶的舰队将前往各个骑士团子团的星球，为这些新兴的子团输送劳动力。"
 wula_fallen_empire_xenophobe.517.a:0"出发吧"
 NAME_Slave_transport_team_country:0"骑士团运奴办事处"
 Name_wula_knight_serf_transport_team:0"骑士团运奴舰队"
 wula_auxiliary_ship_transport:0"$Name_wula_knight_serf_transport_team$"
 wula_slave_transport_team_general:0"奴隶监工"
 decision_wula_serf_army_create:0"运输农奴"
 decision_wula_serf_army_create_desc:0"这些奴隶应当去建设我们的子团"
 decision_wula_serf_army_create_effects:0"该星球上的所有 £pop£ ['concept_wula_serf'] 都将被装载到专用的§H运输舰队§!，并向§H骑士团子团§!的星球运输，当运输舰队抵达子团的星球时，每艘运输舰为星球增加一个 £pop£ ['concept_wula_serf']"
 text_need_subgroup:0"$TRIGGER_FAIL$至少需要拥有一个 §Y骑士团子团§! 才能运输['concept_wula_serf']"
 text_need_can_access_subgroup:0"$TRIGGER_FAIL$ 必须知道抵达 §Y骑士团子团§! 的路径才能运输['concept_wula_serf']"



 wula_fallen_empire_xenophobe.800.name:0"谏言：委任新骑士"
 wula_fallen_empire_xenophobe.800.desc:0"当我们再次踏入星海的时候，很多旧时代的星图和超空间网道地图已经无法使用——在我们沉睡的这万年间，银河系已经发生了太多改变。经过高阶骑士领主们的商讨，我们现在应该提拔一些有实力的年轻人当骑士，让她们成为我们回归星海的开路先锋。\n\n§L（在骑士团中的乌拉星人存在着两种阶级，第一种是荣耀加身、人前楷模的骑士，第二种则是被称为“凡人”的平民百姓。这两个阶级都可以产生领导，从§H领导池§!招募的领导为低质量的§H凡人领导人§!，她们相比于正常的领导人要弱；但是你也可以从母星§H[Root.Capital.GetName]§!的§H行星决议§!中产生新的§H骑士领导人§!，这群领导人拥有强大的特质，并且可以通过§H誓言修炼§!来进一步加强领导特质）§!"
 wula_fallen_empire_xenophobe.800.a:0"本应如此"
 wula_fallen_empire_xenophobe.800.b:0"不，还不是时候"

 wula_fallen_empire_xenophobe.801.name:0"谏言：骑士誓言"
 wula_fallen_empire_xenophobe.801.desc:0"骑士[new_knight.GetName]作为我们回归星海的第一名正式骑士，已经得到进行誓言试炼的资格。我们可以在圣堂宣布[new_knight.GetName]开始修炼某个誓言，并让她进一步得到磨砺。\n\n§L（[new_knight.GetName]已经可以在母星§H[Root.Capital.GetName]§!的§H行星决议§!中宣布进行某个誓言试炼，誓言试炼有四个，分别是§H勇猛誓言§!，§H求索誓言§!，§H虔敬誓言§!，§H慈悲誓言§!，四个誓言拥有各自的任务，并且每个誓言任务只能由一个骑士进行）§!"
 wula_fallen_empire_xenophobe.801.a:0"事不宜迟，立刻开始誓言吧"
 wula_fallen_empire_xenophobe.801.b:0"再等等"

 wula_fallen_empire_xenophobe.802.name:0"谏言：政治阴谋"
 wula_fallen_empire_xenophobe.802.desc:0"我们已经于最近委任了一名传谕使[From.Leader.GetName]建立间谍网，她很快就会带领新组建的特工团队为我们效命。由于敌人的干涉，我们不能直接介入目前的银河系政局，但是我们可以通过特工之手，创造出一点·······“借口”，来为我们与银河系新生文明的霸权外交铺路。\n\n§L（堕落帝国可以通过§H间谍系统§!创造§H堕落帝国宣称§!——这是一种和普通的领地宣称不同的宣称，这种宣称将要求年轻文明完成某些任务，如果对方未能完成，则我们会获得干涉对方文明发展的契机，这可以帮助我们在不引起宿敌反对的情况下扩张在星海中的话语权）§!"
 wula_fallen_empire_xenophobe.802.a:0"有时候实力不一定展现在台上"
 wula_fallen_empire_xenophobe.802.b:0"谁需要那些肮脏的手段"

 wula_fallen_empire_xenophobe.803.name:0"谏言：骑士团子团"
 wula_fallen_empire_xenophobe.803.desc:0"我们建立了我们的第一个骑士团子团，这代表着我们回归星海的步伐前进了一大步，这群踌躇满志的年轻人将不再受我们的政敌束缚，而是以普通国家的身份加入星海舞台，我们现在应当继续扶持这些年轻的子团，以扩大她们在星海间的影响力和硬实力。\n\n§L（骑士团建立的§H骑士团子团§!是一种特殊的堕落帝国附庸，她们拥有母团的完整科技水平，性质却是普通帝国，我们可以在其首都修建特殊的§H骑士团地产§!协助其发展，或者在我们所拥有的星球上使用§H行星决议§!以将多余的 £pop£ §H农奴§! 运输到§H骑士团子团§!）§!"
 wula_fallen_empire_xenophobe.803.a:0"这是我们实力的延伸"
 wula_fallen_empire_xenophobe.803.b:0"让她们自个玩去吧，我们没闲心管她们"