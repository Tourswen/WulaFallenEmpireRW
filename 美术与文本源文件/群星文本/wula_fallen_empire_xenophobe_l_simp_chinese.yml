 wula_fallen_empire_xenophobe.48.name:0"[new_knight.GetName]的试炼完成"
 wula_fallen_empire_xenophobe.48.desc:0"今天本是一个平凡的日子，但对于[new_knight.GetName]来说，却是极为重要的一天。这一天，骑士领主再一次齐聚一堂——她们将允许这位帝国骑士接受属于她的荣耀授勋。\n\n所有的聚光灯都照耀在圣堂中央的[new_knight.GetName]之上，所有在场的帝国骑士无不身披战甲佩戴勋带，在全场骑士的注目之下，骑士团长于圣堂中央郑重地将那柄象征着勇猛誓言的精工动力狼牙棒交予了骑士。[new_knight.GetName]面对站在帝皇圣像之前的骑士团团长单膝跪地双手接过这柄神圣的武器。\n\n“恒以勇武之名诛灭帝国叛逆，恒以骑士之名斩杀帝国之敌。”\n
 “恒以帝国之名踏平叛逆之城,恒以帝皇之名荡清无尽寰宇。”\n\n骑士团长在誓言声中拿起身旁的狼牙棒，闪耀着湛蓝色光芒的棒头轻轻搭在骑士的肩头。\n\n“如此，吾以帝皇之名在此宣布，汝自即日起即为帝国骑士团['concept_wula_honor_knight']，愿帝皇之剑陪伴你诛灭来犯之敌，愿你能令帝皇威严布满整片银河。”"
 wula_fallen_empire_xenophobe.48.desc2:0"今天本是一个平凡的日子，但对于[new_knight.GetName]来说，却是极为重要的一天。这一天，骑士领主再一次齐聚一堂——她们将允许这位帝国骑士接受属于她的荣耀授勋。\n\n所有的聚光灯都照耀在圣堂中央的[new_knight.GetName]之上，所有在场的帝国骑士无不身披战甲佩戴勋带，在全场骑士的注目之下，骑士团长于圣堂中央郑重地将那枚象征着仁慈誓言的小小胸盾挂在了骑士胸铠之上。\n\n“恒以仁慈之心对待帝国人民,恒以怜悯之心善待无助弱者。”\n“恒以慈悲之心对待无辜妇孺,恒以平等之心看待芸芸众生。”\n\n骑士团长在誓言声中拿起身旁的狼牙棒，闪耀着湛蓝色光芒的棒头轻轻搭在骑士的肩头。\n\n“如此，吾以帝皇之名在此宣布，汝自即日起即为帝国骑士团['concept_wula_honor_knight']，愿帝皇恩泽协助你守护帝国之民，愿你能以帝皇之名怜悯芸芸众生。”"
 wula_fallen_empire_xenophobe.48.desc3:0"今天本是一个平凡的日子，但对于[new_knight.GetName]来说，却是极为重要的一天。这一天，骑士领主再一次齐聚一堂——她们将允许这位帝国骑士接受属于她的荣耀授勋。\n\n所有的聚光灯都照耀在圣堂中央的[new_knight.GetName]之上，所有在场的帝国骑士无不身披战甲佩戴勋带，在全场骑士的注目之下，骑士团长于圣堂中央郑重地将那枚象征着求索誓言的徽章挂在了骑士胸铠之上。\n\n“恒以探知之志探索帝国疆域,恒以求知之志探寻未明知识。”\n“恒以坚韧之志追寻帝皇足迹，恒以求索之心明察星海真理。”\n\n骑士团长在誓言声中拿起身旁的狼牙棒，闪耀着湛蓝色光芒的棒头轻轻搭在骑士的肩头。\n\n“如此，吾以帝皇之名在此宣布，汝自即日起即为帝国骑士团['concept_wula_honor_knight']，愿帝皇之光护佑你踏遍无垠星海，愿你能将帝皇之光传遍整片宇宙。”"
 wula_fallen_empire_xenophobe.48.desc4:0"今天本是一个平凡的日子，但对于[new_knight.GetName]来说，却是极为重要的一天。这一天，骑士领主再一次齐聚一堂——她们将允许这位帝国骑士接受属于她的荣耀授勋。\n\n所有的聚光灯都照耀在圣堂中央的[new_knight.GetName]之上，所有在场的帝国骑士无不身披战甲佩戴勋带，在全场骑士的注目之下，骑士团长于圣堂中央郑重地将那件象征着虔敬誓言且绘有帝国徽记的淡紫色披风披在了骑士双肩。\n\n“恒以智慧之魂思索帝国难题,恒以耐心之魂解答无知质疑。”\n“恒以虔诚之魂辨明人生真理，恒以信仰之魂教化亿万国民。”\n\n骑士团长在誓言声中拿起身旁的狼牙棒，闪耀着湛蓝色光芒的棒头轻轻搭在骑士的肩头。\n\n“如此，吾以帝皇之名在此宣布，汝自即日起即为帝国骑士团['concept_wula_honor_knight']，愿帝皇之魂指引你遨游无垠星海，愿你能以帝皇之理教化亿万国民。”"
 wula_fallen_empire_xenophobe.48.a:0"一颗新星的锋芒"
 wula_fallen_empire_xenophobe.48.tooltip:0"[new_knight.GetName]完成了属于自己的誓言，已经升阶为['concept_wula_honor_knight']，并且获取了骑士所能获取的最强大的特质——誓言特质"

 wula_fallen_empire_xenophobe.49.name:0"骑士离去"
 wula_fallen_empire_xenophobe.49.desc:0"§H[new_knight.GetName]§!永远地从世间离去了，今天所有骑士领主在[Root.Capital.GetName]的空间站中齐聚一堂，为§H[new_knight.GetName]§!送最后一程。随着鱼雷发射管开启，§H[new_knight.GetName]§!的棺材在骑士领主们的目送下向深空中飘去，现在§H[new_knight.GetName]§!于无垠的宇宙融为一体，仿佛登上了一艘没有终点的战舰，继续为[Root.GetName]的伟大事业奋斗"
 wula_fallen_empire_xenophobe.49.a:0"生者已矣，逝者安息"

