l_simp_chinese:
 origin_wula_fallen_empire_xenophobe:0"堕落乌拉帝国：乌拉骑士团"
 origin_wula_fallen_empire_xenophobe_desc:0"曾经负责守卫['concept_wula_fallen_empire']皇宫的禁军——乌拉骑士团——的军事力量，在千万年前的乌拉帝国大内战中遭到毁灭性打击，这群皇室麾下最忠诚的战士被迫放弃内战，在骑士团的试炼之地休养生息。现在，历史的车轮再一次转动，乌拉帝国的精锐战士们不再沉睡，而是将目光投向无垠的星河······\n§H选择此起源代表你将直接游玩堕落帝国§!"
 origin_wula_fallen_empire_xenophobe_effects:0"-直接游玩§H军事孤立者§!['concept_fallen_empire']：乌拉骑士团，成为从万古长夜中苏醒的先古战士！\n-提拔独属于骑士团的领导——['concept_wula_fallen_empire_knight']，并通过['concept_wula_knight_oath']进一步晋升这些拥有独特特质的领导。\n-寻找机会发起§H侠义战争§!——一种骑士团专属的战争类型，允许一次性§H俘虏§!陆军所攻占星球的人口，并将他们全部押送回国内以补充 ['concept_wula_serf'] 人口数。\n-创造['concept_wula_knight_subgroup']，这些拥有堕落帝国科技水平的§H附庸国§!将以普通帝国身份加入星海，成为骑士团实力的延伸。\n-小心不要被['concept_wula_knight_bloodrage']主导，这种古老的§R基因缺陷§!将使得骑士领袖们失去理智变成嗜杀的狂魔！\n-当['concept_wula_fallen_empire_destiny']到来的时候，选择你的最终道途——是以皇室之名清扫星河，还是夺取皇权创立一个新的横跨银河系的帝国？"

 START_SCREEN_PART_FALLEN_EMPIRE_XENOPHOBE:0"曾经，当乌拉帝国繁荣昌盛之时，帝国的疆域横跨银河系，帝国的舰队无处不在，普天之下，莫非王土；率土之滨，莫非王臣。\n但是随着一场宫廷政变的爆发，一切都急转直下：在乌拉帝国末代皇帝驾崩后，整个乌拉帝国群龙无首，国教试图扩张权力，推行她们那没有法令依据的"新王"。尽管伪帝最终被取缔，但是失去了乌拉帝国至高无上的中枢，那些想要推翻皇室的逆贼便站出来，掀起了一场大内战，我们还没有从宫廷政变的内斗中恢复过来，但是为了捍卫皇室还是毅然决然的宣布加入了内战。这场内战耗尽了乌拉帝国最后的气数，我们都没能力再打败对方，不得不和这群窃国贼苟且停战，我们最后一任骑士团团长带着我们撤回到了骑士团的修炼之地，此后便是万年寂静。但是我们不会就此陨落，乌拉帝国的敌人仍未清除，我们只是在等待一个时机，一个向银河系宣布乌拉帝国皇室归来的时机······"

 leader_trait_knight_auxiliary_admiral:0"辅助军司令"
 leader_trait_knight_auxiliary_admiral_desc:0"以骑士为核心构建的社会里，凡人辅助军就是一个可以随意抛弃的棋子，又有哪位骑士会听这群人的长官的命令呢？"
 leader_trait_knight_auxiliary_general:0"辅助军司令"
 leader_trait_knight_auxiliary_general_desc:0"以骑士为核心构建的社会里，凡人辅助军就是一个可以随意抛弃的棋子，又有哪位骑士会听这群人的长官的命令呢？"
 leader_trait_knight_folk_scientist:0"民间科学家"
 leader_trait_knight_folk_scientist_desc:0"在骑士团的阶级里面，没有得到骑士晋升资格的科学家无论做出什么成果都会被质疑"

 decision_wula_new_knight_create:0"寻找新的骑士"
 decision_wula_new_knight_create_desc:0"到乡野间去吧，到军团中去吧，那里有被流沙埋没的金子等待发掘！"
 decision_wula_new_knight_create_effects:0"发动诸骑士，在国家内寻找一个新的['concept_wula_fallen_empire_knight']，骑士可以担任§H舰队统帅§!，§H科学家§!或§H陆军元帅§!"
 text_finding_knight:0"已经有一个寻找骑士的计划了"
 decision_wula_new_knight_trial:0"骑士誓言"
 decision_wula_new_knight_trial_desc:0"一些优秀的骑士天生就要承担更大的责任，现在是检验的时候了"
 decision_wula_new_knight_trial_effects:0"使某一个未完成誓言的骑士开启['concept_wula_oath']的试炼，完成后将进一步增强该骑士"

 wula_fallen_empire_xenophobe.11.name:0"开始寻找骑士指挥适任者"
 wula_fallen_empire_xenophobe.11.desc:0"今天，骑士团圣堂门外列队站着几排披着华美披风的骑士，这群骑士应 [Root.GetRulerTitle][knight_ruler.GetName] 召唤而来，将为骑士团完成一项神圣的使命——[knight_ruler.GetName]面向众人，宣读骑士圣经中的内容：“谨依皇帝之遗志、依骑士团之使命，我在此宣布，伫立于此地的应召者们，你们将深入军团，深入大街小巷，去寻找一位新的 §H骑士团骑士§!，她将成为带领我们军团的新秀，在虚无的深空中指挥骑士团的坚船利炮。现在去吧，适任者必将以其血起誓效忠皇帝！"
 wula_fallen_empire_xenophobe.11.a:0"启程吧，骑士们"

 wula_knight_finding_knight_title:0"寻找新骑士中"
 wula_knight_finding_knight_desc:0"诸位骑士已经开始在大街小巷和军团中物色值得提升的人才，预计需要1-3年时间"

 wula_fallen_empire_xenophobe.12.name:0"骑士适任者搜寻报告"
 wula_fallen_empire_xenophobe.12.desc1:0"在骑士团中寻找骑士指挥适任者的骑士发来了一份报告。\n她们在[event_planet.GetName]的小巷间发现了一位年轻人——§H[new_knight.GetName]§!，这位年轻人是街道自卫队的领头人，她生活的这带治安很差，附近的自动警备系统早已因为年久失修损毁，那些流窜的奴隶和游手好闲的混混经常骚扰这一带的住户，她们不得已建立了街道自卫队来保卫自己的安全。\n当骑士们抵达时，她们正在和一群逃跑至此作乱的奴隶缠斗，当那些奴隶作鸟兽散后，骑士们和威风凛凛的机械坐骑才露面，§H[new_knight.GetName]§!对于官方在治安上的不作为似乎很不高兴，最初拒绝了诸位骑士的邀约，直到骑士们承诺会派人更换附近的自动警备系统，§H[new_knight.GetName]§!才勉强接受了邀请。"
 wula_fallen_empire_xenophobe.12.desc2:0"在骑士团中寻找骑士指挥适任者的骑士发来了一份报告。\n[event_planet.GetName]的军营中似乎有一个相当适合的士兵——§H[new_knight.GetName]§!，和那些服兵役的人不同，她自愿放弃了身为乌拉帝国公民本可以得到的享乐的权利，为了守卫[event_planet.GetName]加入了军队。军营里的士兵和长官都对这个士兵交口称赞，她平易近人，经常为附近的民众排忧解难，还用智谋直面并瓦解了几场大大小小的奴隶叛乱而没发生流血冲突。\n当骑士们抵达时，这位士兵正在营地里面憩息，对于可以建功立业和服务骑士团的机会，§H[new_knight.GetName]§!当然是欣然接受。"
 wula_fallen_empire_xenophobe.12.desc3:0"在骑士团中寻找骑士指挥适任者的骑士发来了一份报告。\n[event_fleet.GetName]中有一位战斗机驾驶员——§H[new_knight.GetName]§!——受到了骑士们的关注。这位驾驶员是空战王牌，已经在交锋中击毁了大量的战机，而且这位驾驶员没有其他驾驶员那种倚仗装备先进而趾高气扬的态度，她相当的尊重自己的对手，并尽可能和对手处于公平的状态进行一对一的决斗。\n骑士们对这位驾驶员相当感兴趣，并提出让她晋升为骑士的提议。她似乎对于晋升后可能不再能驾驶战机而有些踌躇，不过最后基于军人的责任，她还是接受了邀请。"
 wula_fallen_empire_xenophobe.12.desc4:0"在骑士团中寻找骑士指挥适任者的骑士发来了一份报告。\n在[event_planet.GetName]上，一位皇帝的狂热信徒引起了骑士的注意。这位名字叫§H[new_knight.GetName]§!的信徒仿佛从万年前黄金时代走出来的人一样，崇拜着乌拉帝国皇室，并将复苏皇室作为己任。她依靠自己的努力成为了[event_planet.GetName]星球政府的高官，但是却过的非常清贫，反而对她管辖的区域治理有方，力图将传说中的黄金时代带回到她的辖区。\n当收到骑士团的邀请时，她简直欣喜若狂，认为这是皇室的召选，便义无反顾的同意了。"
 wula_fallen_empire_xenophobe.12.a:0"§H[new_knight.GetName]§!是成为§H骑士§!的人才，批准了"
 wula_fallen_empire_xenophobe.12.a.tooltip:0"§H[new_knight.GetName]§!将成为§H乌拉骑士团骑士§!，加入领袖列表，同时搜寻的骑士停止行动"
 wula_fallen_empire_xenophobe.12.d:0"不行，再找"

 wula_fallen_empire_xenophobe.13.name:0"见习骑士晋升"
 wula_fallen_empire_xenophobe.13.desc:0"今天是庄重的一天，§H[new_knight.GetName]§! 已经证明了自己的实力，结束了骑士的见习，现在所有的骑士领主都聚集在[Root.Capital.GetName]的圣堂中，等待[Root.GetRulerTitle][knight_ruler.GetName]为§H[new_knight.GetName]§!授勋。随着象征骑士团的狼牙棒轻轻落在§H[new_knight.GetName]§!肩上，骑士法典扉页上的宣誓词在圣堂中回响。\n\n吾之身归帝皇剑下，\n吾之名得帝皇祝福，\n于无垠星海中穿梭，\n谨以吾魂向帝皇起誓：\n\n恒以仁慈之心对待帝国人民，恒以怜悯之心善待无助弱者，\n恒以慈悲之心对待无辜妇孺，恒以平等之心看待芸芸众生；\n\n恒以勇武之名诛灭帝国叛逆，恒以骑士之名斩杀帝国之敌，\n恒以帝国之名踏平叛逆之城，恒以帝皇之名荡清无尽寰宇；\n\n恒以智慧之魂思索帝国难题，恒以耐心之魂解答无知质疑，\n恒以虔诚之魂辨明人生真理，恒以信仰之魂教化亿万国民；\n\n恒以探知之志探索帝国疆域，恒以求知之志探寻未明知识，\n恒以坚韧之志追寻帝皇足迹，恒以求索之心明察星海真理；\n\n吾即是帝皇之盾，吾即是帝皇之剑。\n以乌拉帝皇之名，吾即是帝国骑士！"
 wula_fallen_empire_xenophobe.13.a:0"授勋结束，现在你已是光荣的乌拉帝国骑士！"
 wula_fallen_empire_xenophobe.13.tooltip:0"§H[new_knight.GetName]§!已经成为了['concept_wula_fallen_empire_knight']，获得了更强大的特质，并允许踏上下一阶段的['concept_wula_oath']修习"

 wula_fallen_empire_xenophobe.24.name:0"骑士美德改变：提升"
 wula_fallen_empire_xenophobe.24.desc:0"[event_leader.GetName]在修习的过程中，['concept_knight_virtue']发生了变化：现在[event_leader.GetName]能提升一项美德\n\n该领袖的['concept_knight_virtue']：\n——['concept_knight_brave']：[event_leader.knight_leader_count_brave]/[event_leader.knight_leader_count_brave_max]\n——['concept_knight_mercy']：[event_leader.knight_leader_count_mercy]/[event_leader.knight_leader_count_mercy_max]\n——['concept_knight_smart']：[event_leader.knight_leader_count_smart]/[event_leader.knight_leader_count_smart_max]\n——['concept_knight_seek']：[event_leader.knight_leader_count_seek]/[event_leader.knight_leader_count_seek_max]"
 wula_fallen_empire_xenophobe.24.a:0"§G提升§! 勇武"
 wula_fallen_empire_xenophobe.24.b:0"§G提升§! 慈悲"
 wula_fallen_empire_xenophobe.24.c:0"§G提升§! 虔敬"
 wula_fallen_empire_xenophobe.24.d:0"§G提升§! 求索"

 wula_fallen_empire_xenophobe.23.hire:0"重置选择"
 wula_fallen_empire_xenophobe.23.hire_custom_tooltip:0"重新选择[event_leader.GetName]在此次升级中的美德变化"
 wula_fallen_empire_xenophobe.23.abandon:0"放弃改变"
 wula_fallen_empire_xenophobe.23.abandon_custom_tooltip:0"在此次升级中，[event_leader.GetName]的美德没有变化"

 wula_fallen_empire_xenophobe.14.name:0"['concept_wula_oath']试炼开始：挑选人选"
 wula_fallen_empire_xenophobe.14.desc:0"沐浴着庄严肃穆的光芒，站在圣堂中央的 [Root.GetRulerTitle][knight_ruler.GetName]，面向一位单膝跪地的骑士，缓缓宣读圣堂中央诫石上的古文：“谨依皇帝之遗志、依骑士团之使命，我在此宣布，骑士·······”"
 wula_fallen_empire_xenophobe.14.a:0"§H[knight_chosen_1.GetName]§!"
 wula_fallen_empire_xenophobe.14.b:0"§H[knight_chosen_2.GetName]§!"
 wula_fallen_empire_xenophobe.14.c:0"§H[knight_chosen_3.GetName]§!"
 wula_fallen_empire_xenophobe.14.d:0"§H[knight_chosen_4.GetName]§!"
 wula_fallen_empire_xenophobe.14.e:0"§H[knight_chosen_5.GetName]§!"
 wula_fallen_empire_xenophobe.14.f:0"§H[knight_chosen_6.GetName]§!"
 wula_fallen_empire_xenophobe.14.g:0"换份名单"
 wula_fallen_empire_xenophobe.14.g.tooltip:0"只有正式的['concept_wula_fallen_empire_knight']允许进行['concept_wula_oath']试炼，见习骑士到达4级转正为骑士"
 wula_fallen_empire_xenophobe.14.h:0"先别急，过会再说"
 wula_fallen_empire_xenophobe.15.name:0"['concept_wula_oath']试炼开始：选择誓言"
 wula_fallen_empire_xenophobe.15.desc:0"§H[new_knight.GetName]§! 允许踏上······”"
 wula_fallen_empire_xenophobe.15.a:0"······§H虔敬誓言§! 的修炼"
 wula_fallen_empire_xenophobe.15.a.tooltip:0"['concept_knight_smart'] 上限提升至6，并获得特质 §Y虔敬誓言§!，使['concept_knight_smart']提供的奖励翻倍"
 wula_fallen_empire_xenophobe.15.b:0"······§H勇猛誓言§! 的修炼"
 wula_fallen_empire_xenophobe.15.b.tooltip:0"['concept_knight_brave'] 上限提升至6，并获得特质 §Y勇猛誓言§!，使['concept_knight_brave']提供的奖励翻倍"
 wula_fallen_empire_xenophobe.15.c:0"······§H慈悲誓言§! 的修炼"
 wula_fallen_empire_xenophobe.15.c.tooltip:0"['concept_knight_mercy'] 上限提升至6，并获得特质 §Y慈悲誓言§!，使['concept_knight_mercy']提供的奖励翻倍"
 wula_fallen_empire_xenophobe.15.d:0"······§H求索誓言§! 的修炼"
 wula_fallen_empire_xenophobe.15.d.tooltip:0"['concept_knight_seek'] 上限提升至6，并获得特质 §Y求索誓言§!，使['concept_knight_seek']提供的奖励翻倍"
 wula_fallen_empire_xenophobe.15.e:0"现在没合适的誓言"
 wula_fallen_empire_xenophobe.15.fail:0"这个领袖相关的['concept_knight_virtue']已经低于0，不可选择此誓言"
 wula_fallen_empire_xenophobe.15.fail2:0"某个领袖正在完成这个誓言的试炼"


 wula_fallen_empire_xenophobe.16.name:0"['concept_wula_oath']试炼开始：完成宣读"
 wula_fallen_empire_xenophobe.16.desc:0"“······虔敬誓言 的修炼，从今日起，你将为皇帝和骑士团率领军队征战疆场、扫清八方，愿皇帝之极目为你所用，让你得以敌方窥视虚实，破除阴谋。”"
 wula_fallen_empire_xenophobe.16.desc2:0"“······勇猛誓言 的修炼，从今日起，你将为皇帝和骑士团率领军队征战疆场、扫清八方，愿皇帝剑锋加于汝身，让你化作利刃，撕开帝国的敌人。”"
 wula_fallen_empire_xenophobe.16.desc3:0"“······慈悲誓言 的修炼，从今日起，你将为皇帝和骑士团率领军队征战疆场、扫清八方，愿皇帝忧国胸怀熏陶汝心，让你成为帝国子民最坚实的盾牌。”"
 wula_fallen_empire_xenophobe.16.desc4:0"“······求索誓言 的修炼。从今日起，你将为皇帝和骑士团率领军队征战疆场、扫清八方，无论是在遥不可及的星辰，还是在深不可测的秘境，愿皇帝在背后指引你，成为你前进的动力。”"
 wula_fallen_empire_xenophobe.16.a:0"踏上征程吧，骑士§H[new_knight.GetName]§!"







 wula_fallen_empire_xenophobe.19.name:0"乌拉骑士团团长 [knight_ruler.GetName]"
 wula_fallen_empire_xenophobe.19.desc:0"听着，下等种族。我们这里有一位骑士——§H[knight_chosen.GetName]§!——准备完成['concept_wula_oath']，晋升['concept_wula_honor_knight']。但是这个倒霉蛋抽到的誓言是慈悲试炼，这代表着她要离开我们的领土，为异族在外效力一段时间，能听懂吧？现在她选择为你们效力，我认为你们没有理由拒绝一位骑士。"
 wula_fallen_empire_xenophobe.19.a:0"是的，我们很乐意接受一位乌拉骑士团的贵客"
 wula_fallen_empire_xenophobe.19.a.tooltip:0"我们需要让骑士[knight_chosen.GetName]在我们手下提升§H2§!级"
 wula_fallen_empire_xenophobe.19.b:0"不好意思这里满员了"

 wula_fallen_empire_xenophobe.20.name:0"[event_default_empire.GetName]接受[knight_chosen.GetName]的效力"
