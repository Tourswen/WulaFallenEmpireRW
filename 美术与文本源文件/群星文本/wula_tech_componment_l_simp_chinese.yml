1138_DARK_MATTER_LASER:0"11年38式轰击炮"
1138_DARK_MATTER_LASER_DESC:0"11年38式轰击炮是乌拉帝国王朝舰队使用的标准主炮，这种主炮以纯粹的暗能量驱动，射程极远，是乌拉帝国王朝舰队齐射战术的核心"
416_ARTILLERY_STRIKE_CRAFT:0"4年16式攻击机"
416_ARTILLERY_STRIKE_CRAFT_DESC:0"这些战机能够发射致密暗物质速射炮子弹，在较长距离上打击敌方试图靠近乌拉帝国王朝舰队的小型舰船，并为王朝舰队的齐射创造发挥空间"
6139_POINT_DEFENCE:0"61年39式防御系统"
6139_POINT_DEFENCE_DESC:0"这种以较低功率的暗物质核心驱动的大型防御系统在射程上丝毫不输乌拉帝国王朝舰队的主炮，其设计初衷是在主炮齐射时负责打击敌方舰载机，以防它们威胁到王朝舰队的齐射方阵"
SHIP_AURA_MATRIX_JUMP_DRIVE:0"方阵跃迁"
SHIP_AURA_MATRIX_JUMP_DRIVE_DESC:0"这种巨型跃迁阵列将在战时进行微相位跃迁，以在敌方舰队接近时不损失火力地重新拉开距离"
aura_ship_matrix_jump_drive:0"齐射阵地转移\n（在接战§E45-60§!天后，星系内的所有友方舰队将以恒星为圆心§H重设位置§!）"

