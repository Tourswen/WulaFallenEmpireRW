l_simp_chinese:
tech_FAST_HUNTER_SHIELD:0"钢板之神：迅捷猎手加护"
tech_FAST_HUNTER_SHIELD_2:0"钢板之神：迅捷猎手加护2"
tech_FAST_HUNTER_SHIELD_desc:0"我们从梦境中得到启示，设计了这种钢板之神的加护。这种加护可以帮助我们闪开炮火，还可以为我们抵挡伤害，但是我们必须将船体作成更脆弱的结构来传导灵能"
tech_FAST_HUNTER_SHIELD_2_desc:0"这是另一段启示，这段启示强化了我们对于迅捷猎手这个防御加护的理解，现在我们可以把这种强大的加护应用在更大型的舰船上了，并且加护蕴含的能量能使得我们将火力投射的更远"
FAST_HUNTER_SHIELD:0"迅捷猎手加护"
FAST_HUNTER_SHIELD_1:0"迅捷猎手加护：平静"
FAST_HUNTER_SHIELD_2:0"迅捷猎手加护：微澜"
FAST_HUNTER_SHIELD_3:0"迅捷猎手加护：狂风"
FAST_HUNTER_SHIELD_DESC:0"钢板之神的加护可以让迅猛的猎手如洋流般优雅地闪开炮火"

tech_ABYSS_FAIR_SHIELD:0"钢板之神：深渊恐惧加护"
tech_ABYSS_FAIR_SHIELD_desc:0"深渊恐惧加护是为了显示钢板之神的权柄而设计的强大加护，当刻画了这种加护的战舰出现在战场上时，所有的敌人都将望风而逃"
ABYSS_FAIR_SHIELD:0"深渊恐惧加护"
aura_ABYSS_FAIR_SHIELD:0"深渊恐惧领域"
ABYSS_FAIR_SHIELD_DESC:0"为战舰刻画这种加护吧，钢板之神的敌人目睹她的权柄后，必将闻风丧胆，丢盔弃甲！"

tech_SPEAR_IMPALE_SPELL:0"钢板之神：圣枪穿刺术式"
tech_SPEAR_IMPALE_SPELL_desc:0"这是乌拉星人所创造的最强大的舰载术式，当大量的咏唱者聚集起来的时候，这种纯净的灵能能量能绕过几乎所有防御，瞬间烧穿无信之徒的可悲战舰。不过由于这种术式规模庞大，只有泰坦和战列舰才能搭载这样的术式"
SPEAR_IMPALE_SPELL:0"圣枪穿刺术式"
SPEAR_IMPALE_SPELL_S:0"圣枪穿刺术式"
SPEAR_IMPALE_SPELL_1:0"圣枪穿刺术式：微澜"
SPEAR_IMPALE_SPELL_2:0"圣枪穿刺术式：狂风"
SPEAR_IMPALE_SPELL_DESC:0"强大的钢板之神术式，当这种术式绕开护盾和装甲之后，几乎没有战舰的船体可以抵挡这样的一击"
SPEAR_IMPALE_SPELL_S_DESC:0"强大的钢板之神术式，当这种术式绕开护盾和装甲之后，几乎没有战舰的船体可以抵挡这样的一击"

tech_CHAIN_STRIP_SPELL:0"钢板之神：锁链剥离术式"
tech_CHAIN_STRIP_SPELL_desc:0"锁链剥离术式是一种大型的术式，通常也只能配装在大型舰船。这种术式发动的时候，可以用灵能链接和对面的舰船绑定，部分地绕过它们的防御网直接伤害船体结构"
CHAIN_STRIP_SPELL:0"锁链剥离术式"
CHAIN_STRIP_SPELL_1:0"锁链剥离术式：平静"
CHAIN_STRIP_SPELL_2:0"锁链剥离术式：微澜"
CHAIN_STRIP_SPELL_3:0"锁链剥离术式：狂风"
CHAIN_STRIP_SPELL_DESC:0"锁链剥离术式可以随意地抽取损害对面的舰体，如同将它们绞杀至死"

tech_COTTON_COUNTER_SPELL:0"钢板之神：飘絮反制术式"
tech_COTTON_COUNTER_SPELL_desc:0"相较于其他钢板之神的术式，飘絮反制术式算是一种需求比较低的术式，这种术式的主要任务是追踪和摧毁敌方来袭战机及导弹"
COTTON_COUNTER_SPELL:0"飘絮反制术式"
COTTON_COUNTER_SPELL_DESC:0"飘絮反制术式的消耗和能造成的伤害都不高，但是发动速度快以及追踪性能好使得它很适合对付舰载机和导弹"





tech_BLACK_SHIELD_OF_KNIGHT:0"乌拉骑士团：骑士黑盾"
tech_BLACK_SHIELD_OF_KNIGHT_desc:0"乌拉星人曾经设计的装甲科学的巅峰之作，这种装甲紧紧和船体依附在一起，几乎不可能被绕开或击穿，代价就是需要舰船反应堆能源维系"
BLACK_SHIELD_OF_KNIGHT:0"骑士黑盾"
BLACK_SHIELD_OF_KNIGHT_DESC:0"骑士黑盾是由强相互作用力材料构成的装甲，任何尝试击穿它的武器都会铩羽而归"
BLACK_SHIELD_OF_KNIGHT_1:0"小型骑士黑盾"
BLACK_SHIELD_OF_KNIGHT_2:0"中型骑士黑盾"
BLACK_SHIELD_OF_KNIGHT_3:0"大型骑士黑盾"

tech_STONE_CANNON:0"乌拉骑士团：射石炮"
tech_STONE_CANNON_desc:0"乌拉帝国骑士团装在泰坦中轴上的武器却使用了这样一个令人难以置信的名字——射石炮是骑士团最强大射程最远的质量投射武器，其发射的强相互作用力物质组成的炮弹将在多个加速装置的重接后出膛，并稳定地给予敌人穿透性杀伤"
STONE_CANNON:0"射石炮"
STONE_CANNON_DESC:0"乌拉帝国骑士团泰坦的主力装备，可以将一枚密度极大的炮弹打向远距离外的敌军，以纯粹的动能杀伤撕碎敌人的防御"

tech_LANCES_OF_KNIGHT:0"乌拉骑士团：骑士长枪"
tech_LANCES_OF_KNIGHT_desc:0"这种以先祖在坐骑背上战斗时使用的武器为名的巨型质量投射炮，可以在远距离武器第一波齐射后继续抵近开火，并继续分割敌舰的防御网"
LANCES_OF_KNIGHT:0"骑士长枪"
LANCES_OF_KNIGHT_DESC:0"骑士长枪被设计在中距离撕开敌人战舰的装甲，因此它拥有非常好的命中和破甲性能，同时高速弹丸可以部分无视敌人的护盾效能"

tech_ZWEIHANDER:0"乌拉骑士团：手半剑"
tech_ZWEIHANDER_desc:0"当骑士团的远射程武器轮番开火后，就该这种火炮登场了——这种火炮专注于击穿后效，如果在前面的齐射中对方的防御已经尽数击毁，那么这种以冷兵器命名的火炮将像锋利的剑刃一般切开敌方战舰的主结构"
ZWEIHANDER:0"手半剑"
ZWEIHANDER_DESC:0"手半剑火炮用以在中近距离决出胜负的大型火炮，如果预先的齐射已经摧毁敌人的防御，那么这种火炮将展现它最大的杀伤后效"

tech_IRON_HOOVES:0"乌拉骑士团：铁蹄鱼雷"
tech_IRON_HOOVES_desc:0"如果在前面的接敌中无法摧毁敌人的大型目标，那么到最后迫近敌人跟前的时候，乌拉帝国骑士团将发射这种短燃鱼雷——虽然对抗大型战舰的表现力不如同级鱼雷，但是得益于优秀的复装机制设计，其装填效率是其他鱼雷的很多倍"
IRON_HOOVES:0"铁蹄鱼雷"
IRON_HOOVES_DESC:0"如果与骑士团为敌的巨舰来到跟前而尚未被击毁，不要犹豫——发射这种装填极快的鱼雷打击敌人的致命弱点吧"

tech_KNIGHT_ATTENDANT:0"乌拉骑士团：骑士侍从"
tech_KNIGHT_ATTENDANT_desc:0"这套微型且高度集成化的辅助系统可以释放大量不占编制的无人机，用以作为中继节点编制辅助战舰行动的实体网络"
KNIGHT_ATTENDANT:0"骑士侍从"
KNIGHT_ATTENDANT_DESC:0"一套搭载了大量无人机、微型且高度集成化的辅助系统，为骑士团的分级火力网络提供支援"
aura_ship_attendant_friendly:0"修补网络\n（距离：§G50§!）"
aura_ship_attendant_hostile:0"干扰网络\n（距离：§R50§!）"

CLOAKING_THRUSTER:0"匿踪暗物质引擎"
CLOAKING_THRUSTER_DESC:0"乌拉帝国黄金时代不可复制的产物，可以消去舰船存在的所有痕迹，同时提供不亚于正常暗物质引擎的推进能力"
CLOAK_SENSORS:0"匿踪侦察器"
CLOAK_SENSORS_DESC:0"乌拉帝国黄金时代不可复制的产物，用于某些特种舰船，在保证其隐身性能的同时提供强大的侦察能力"

tech_KNIGHT_THRUSTER:0"乌拉骑士团：骑士团引擎"
tech_KNIGHT_THRUSTER_desc:0"乌拉骑士团的战舰们需要最好的引擎，就像骑士会请最好的铸铁匠为自己的战马铸造马蹄铁。这种被乌拉骑士团特殊强化过的暗物质引擎能达到更高的速度，代价就是在加速时舵会变得很硬从而降低闪避能力"
KNIGHT_THRUSTER_1:0"骑士团引擎"
KNIGHT_THRUSTER_2:0"骑士团引擎"
KNIGHT_THRUSTER_3:0"骑士团引擎"
KNIGHT_THRUSTER_4:0"骑士团引擎"
KNIGHT_THRUSTER_5:0"骑士团引擎"
KNIGHT_THRUSTER_6:0"骑士团引擎"





tech_ACID_LIVING_BOMB:0"炎酸生物群落通讯协调"
tech_ACID_LIVING_BOMB_desc:0"炎酸生物群落和其他乌拉星人培育的生物群落不同，这种生物在战舰上充当固定炮台，使用它们能喷吐高能炎酸的大嘴从乌拉星人的战舰上发射炎酸炮弹"
ACID_LIVING_BOMB_1:0"炎酸生物群落:微型群落"
ACID_LIVING_BOMB_2:0"炎酸生物群落:标准群落"
ACID_LIVING_BOMB_3:0"炎酸生物群落:大型群落"
ACID_LIVING_BOMB:0"炎酸生物群落"
ACID_LIVING_BOMB_DESC:0"不要小看了这种生物武器，它们是乌拉星人基因工程的力作，其巨嘴喷出的炎酸炮弹能在真空中滑行很长的距离，并在撞上战舰后引爆"

tech_HUESERA_BOMBER:0"乌拉观测站：接骨师轰炸机"
tech_HUESERA_BOMBER_desc:0"接骨师是乌拉星人生物科技和机械结合的产物，这种战机看上去并不如真正的生物群落那般活跃，但是它们强大的电浆炮却比肩其他文明的战舰轴炮，可以从很远的地方发射并烧灼敌人大型战舰外壳"
HUESERA_BOMBER:0"接骨师轰炸机"
HUESERA_BOMBER_DESC:0"接骨师轰炸机是一种有生命的战机，其内部被各种生物组织填满，在反应速度远超机械的同时，还可以在真空中将电浆射出惊人的距离，在很远的地方就融化敌方的装甲和战舰结构"

tech_ION_BIOCOMMUNITY:0"乌拉观测站：凶暴蜂群"
tech_ION_BIOCOMMUNITY_desc:0"凶暴蜂群是由乌拉星人以基因技术创造的格式塔生物，便于培养、易于指挥、廉价，这使得它们可以在一般的舰载机机库设立培养舱并在战斗中快速补充，并遵从指引喷吐炎酸炮弹，对敌方战机、导弹和战机发起轮番冲击"
ION_BIOCOMMUNITY:0"凶暴蜂群"
ION_BIOCOMMUNITY_DESC:0"这种生物在太空中异常敏捷，经过乌拉星人强化之后可以和最优秀的战斗机和攻击机飞行员一决高下"

SURVIVAL_INSTINCT_COMPUTER:0"求生本能规避电脑"
SURVIVAL_INSTINCT_COMPUTER_DESC:0"当生物的求生本能灌注给生物电脑后，就能使得生物电脑像受惊的兔子一样四处逃串。这样听上去可能很不美观，但对于使用大量浮游生物群落作战的乌拉帝国观测站战舰无疑是个好选择"

tech_ORGANISM_ARMOR:0"生体装甲研发"
tech_ORGANISM_ARMOR_desc:0"乌拉星人在生物学和基因科学上的结晶之一，就是这种奇特的生物集合，这群生物可以自行在舰船外部组成微型生态圈，并以极快的速度修复装甲"
ORGANISM_ARMOR:0"生体装甲"
ORGANISM_ARMOR_DESC:0"由基因改造过的生物群落聚集在舰船装甲上形成的奇特组织结构，可以以肉眼可见的速度在战时修复战舰装甲的损伤"
ORGANISM_ARMOR_1:0"生体装甲:微型群落"
ORGANISM_ARMOR_2:0"生体装甲:标准群落"
ORGANISM_ARMOR_3:0"生体装甲:大型群落"

tech_SELF_SUSTAINING_CABIN:0"微生物自持维护系统建立"
tech_SELF_SUSTAINING_CABIN_desc:0"乌拉星人已经学会将维护舰船这种费时费力的工作交给微生物去做，这些拥有自主意识的可协调的微生物可以帮忙维护一部分舰船结构，并在战时尝试修补损坏的结构部分"
SELF_SUSTAINING_CABIN:0"微生物自持维护系统"
SELF_SUSTAINING_CABIN_DESC:0"可以自主维护舰船的微生物群落被分别安置在这些舱室里，当有需要的时候，舰船的控制系统便会将它们投放出来修补战舰"

tech_VOID_OBSERVER_MODULE:0"虚空观测单元系统研发"
tech_VOID_OBSERVER_MODULE_desc:0"进步派为了在乌拉帝国大内战中对抗数量庞大的皇家海军舰队，她们发明了这种用于隐匿一整艘战舰的隐身装置，这使得舰船较少的起义军可以通过游击战轻松对抗数倍于自己的乌拉帝国皇家海军"
VOID_OBSERVER_MODULE:0"虚空观测单元"
VOID_OBSERVER_MODULE_DESC:0"一种用于隐匿任何尺寸的战舰的立场，和普通的隐身装置不同，这种隐身装置会将整艘战舰送入平行的相位空间，只在现实世界留下投影"

tech_BLOCK_PLANES_PROJECTOR:0"区域性跃迁突破"
tech_BLOCK_PLANES_PROJECTOR_desc:0"即使是放眼整个乌拉帝国，位面切割仪也有可能是乌拉星人曾设计的最强大的舰载武器，这种武器和跃迁引擎的原理类似，但是可以将敌舰精细的切成一块一块再分别传送到不连续的时空中，从而摧毁敌舰"
BLOCK_PLANES_PROJECTOR:0"位面切割仪"
BLOCK_PLANES_PROJECTOR_DESC:0"可能是目前最强大的乌拉帝国舰载武器，当它利用扭曲自然法则的力量切碎敌人时，星系内都会为此闪烁几天几夜"
BLOCK_PLANES_PROJECTOR_S:0"位面切割仪"
BLOCK_PLANES_PROJECTOR_S_DESC:0"可能是目前最强大的乌拉帝国舰载武器，当它利用扭曲自然法则的力量切碎敌人时，星系内都会为此闪烁几天几夜"
BLOCK_PLANES_PROJECTOR_2:0"巨型位面切割仪"
BLOCK_PLANES_PROJECTOR_1:0"超大型位面切割仪"

tech_NEUTRINO_JET_FLOW:0"中微子加速突破"
tech_NEUTRINO_JET_FLOW_desc:0"中微子曾被作为乌拉帝国主力舰队的大型武器，这种武器将中微子能量射流加速到近光速后，可以从极远的方向发射出去，在安全的地方击溃敌方舰队"
NEUTRINO_JET_FLOW:0"中微子射流器"
NEUTRINO_JET_FLOW_DESC:0"中微子射流器是专门的于远距离对射的能量巨炮，极高的精度加上不俗的破坏力，可以轻松击杀远距离外的战舰"

tech_PHASE_SPACE_REFRACTOR:0"相位场防御理论突破"
tech_PHASE_SPACE_REFRACTOR_desc:0"我们已经有技术仿造乌拉星人曾经设计的相位场折射镜了，这种奇特的装置被安装在舰船装甲上，除了本身具有难以置信的硬度，这种装置还能从相位场折射一部分能量到本位面，同时生成能量护盾和为战舰供能"
PHASE_SPACE_REFRACTOR:0"相位场折射镜"
PHASE_SPACE_REFRACTOR_DESC:0"相位场折射镜是一种强大的盾甲复合防御装置，除了增强装甲结构，同时还可以利用其他位面的能量生成护盾和提供反应堆能源"
PHASE_SPACE_REFRACTOR_1:0"小型相位场折射镜"
PHASE_SPACE_REFRACTOR_2:0"中型相位场折射镜"
PHASE_SPACE_REFRACTOR_3:0"大型相位场折射镜"

tech_SUICIDE_UAV:0"乌拉图书馆：星光攻击机"
tech_SUICIDE_UAV_desc:0"星光攻击机是乌拉图书馆专门用于近距离击破护盾的攻击机，这套紧凑的攻击机系统可以安装在较小的战舰上，并从远距离开始就不断释放这种攻击机冲击对手的护盾"
SUICIDE_UAV:0"星光攻击机"
SUICIDE_UAV_DESC:0"星光攻击机是用于击溃对面护盾的特种攻击机，它们速度极快，可以快速打破最坚实的能量护盾"

tech_NONFLUID_LASER:0"乌拉帝国智械：非流体"
tech_NONFLUID_LASER_desc:0"非流体是乌拉演算圆环最大的能量投射武器，这种武器可以产生巨大的分子斥力崩解敌方战舰，在长距离上击溃敌方的先头部队"
NONFLUID_LASER:0"非流体"
NONFLUID_LASER_DESC:0"巨大的能量投射武器，可以产生巨大的分子斥力崩解敌方战舰"

tech_SPIRAL_LASER:0"乌拉帝国智械：螺旋体"
tech_SPIRAL_LASER_desc:0"螺旋体是乌拉演算圆环使用的主要舰载武器，这种武器利用破坏分子平衡力的原理拆解敌方战舰，只要极短时间的照射就可以快速崩解敌方战舰的结构"
SPIRAL_LASER_1:0"螺旋体：I"
SPIRAL_LASER_2:0"螺旋体：II"
SPIRAL_LASER_3:0"螺旋体：III"
SPIRAL_LASER:0"螺旋体"
SPIRAL_LASER_DESC:0"一种用于崩解分子间平衡力的特殊武器，装甲结构在其面前犹如无物"

tech_HYPERBOLIC_UAV:0"乌拉帝国智械：双曲几何"
tech_HYPERBOLIC_UAV_desc:0"双曲几何是一种装备了重型轴炮的短程攻击机，强大的轴炮所发射的动能炮弹在逼近敌方战舰时可以无视对方的能量护盾，直接打击敌方舰体"
HYPERBOLIC_UAV:0"双曲几何"
HYPERBOLIC_UAV_DESC:0"装备大型质量加速轴炮的攻击机可以在短距离上穿透护盾并撕裂敌舰舰体，而且坚韧的机体也可以抵抗大量的反击"


tech_RESET_PROTOCOL:0"乌拉帝国智械协议：重启协议"
tech_RESET_PROTOCOL_desc:0"当检测到战舰即将失去行动能力后，遵循此协议的战舰将释放临时修复模块并超载全舰，在凋零以前打出最后一击。"
RESET_PROTOCOL:0"重启协议"
RESET_PROTOCOL_DESC:0"§L（当战舰被击毁后§G立刻重置§!到满状态并重新加入战场，无论如何重置的战舰将在§R10§!天后自动被摧毁）§!\n重启协议是演算圆环所使用的一种包含集成指令和修复套组的特殊模块，能在战舰即将损毁的时候快速超载全舰以完成最后的战斗。"

tech_CHARGE_PROTOCOL:0"乌拉帝国智械协议：充能协议"
tech_CHARGE_PROTOCOL_desc:0"当敌方战舰想要顺着超空间紧急跃迁时，演算圆环战舰的充能协议就会被激活，战舰将会把足以扰乱超空间航道的能量顺着网道发射进去，超载自身的同时摧毁撤退敌舰"
CHARGE_PROTOCOL:0"充能协议"
CHARGE_PROTOCOL_DESC:0"§L（当敌方战舰受到此舰攻击而§Y紧急超光速撤退§!的时候，立刻§G摧毁§!该撤退敌舰，并且此舰射速§G+25%§!，持续120天）§!\n充能协议是演算圆环用于摧毁紧急超空间撤退者的特殊协议，如果敌方想要以此为方法撤退，充能协议将摧毁撤退者并过载自身舰船能量网络。"

