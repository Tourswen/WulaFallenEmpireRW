goliath_aura_components_DESC:0"乌拉帝国的旗舰一般都搭载着足以影响整个星系并改变战局的特殊系统"

SHIP_AURA_FAST_JUMPDRIVE:0"舰队相位场"
SHIP_AURA_FAST_JUMPDRIVE_DESC:0"舰队相位场是乌拉帝国泰坦特制的大型空间扭曲装置，它可以快速撕开容纳一整个舰队的不连续空间，并通过高维通道跳过在三维空间所需行程前往目的，但是这种技术在远距离传输的时候极其不精确，所以乌拉帝国舰队不得不压缩跃迁的距离来确保能“完整”地到达目的地"
aura_ship_fast_jumpdrive:0"快速跃迁光环"

SHIP_AURA_PENETRATE_FIELD:0"涟漪立场"
SHIP_AURA_PENETRATE_FIELD_DESC:0"涟漪立场是乌拉帝国舰队面对无法打穿的敌人所设计出来的特殊立场装置，庞大的涟漪立场可以面对面地打开大量穿透性的微型爱因斯坦—罗森桥，并通过这些通道投射质量或者发射光束来绕过对方的防御手段；不过这个立场是双向的，这意味着敌人也可以使用涟漪立场撕裂出来的空间通道"
aura_ship_penetrate_field:0"涟漪立场光环"

SHIP_AURA_SCOURGE:0"天罚者纳米集群\n\n§L(该战舰的汲取不能直接消灭敌方战舰)§!"
SHIP_AURA_SCOURGE_DESC:0"天罚者纳米集群是乌拉帝国曾经使用过的一种失落科技造物，这种迅捷的纳米机器人集群可以淹没对方的战舰，剥离对方的防御并用其物质修补乌拉帝国的战舰"
