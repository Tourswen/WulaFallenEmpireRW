war_goal_wg_wula_war_in_heaven:0"乌拉帝国天堂之战"
war_goal_wg_wula_war_in_heaven_desc:0"曾经的超级帝国——乌拉帝国的子嗣们相互挑起的战争，这场战争不会有周旋的空间，直到某一方——或者是双方——彻底倒下，银河才能重新太平"
wula_war_in_heaven.6.name:0"乌拉帝国天堂之战：序幕"
wula_war_in_heaven.6.desc:0"这一天，无数银河系种族的史书上都会将其描述为最黑暗的一天，这一天乌拉帝国的进步派和保皇派正式宣战了。不知道是擦枪走火，还是蓄谋已久的阴谋，双方的侦察舰队发生了大规模交火，随后快速升温为全面战争，那些闪耀着光泽的先进战舰开始变得随处可见，她们在银河的每一个可能的角落相互厮杀着，直到整个星系彻底被碎片填满。银河系蔓延着火药味，那些弱小的国家瑟瑟发抖，并急迫的希望向当中的一方效忠换取保护；而那些稍微强一些的帝国也进入了紧急备战，试图用自己的军舰抵挡巨人的脚步"
wula_war_in_heaven.6.a:0"战争开始了"

wula_war_in_heaven.7.name:0"乌拉帝国天堂之战：使者来访"
wula_war_in_heaven.7.desc:0"四个政权为了确立各自的霸权，派遣了大量的使者造访年轻帝国，并要求这些新兴国家向自己效忠，当然，为此许诺的则是数不尽的好处：资源，战舰，科技等等都不在话下。当然，使者也造访了我们的国家，当她们陈述了那些丰厚的报酬和严正的恐吓之后，我们的选择是——"
wula_war_in_heaven.7.desc2:0"为了确立我们在天堂之战的霸权地位，我们已经向那些新生文明派遣了使者，并要求这群新生政权为我们而战。我们也为此许诺了好处，并陈述利弊，以各种手段拉拢盟友，在我们的外交周旋下，一部分新生文明开始心动了······"
wula_war_in_heaven.7.desc3:0"四个政权为了确立各自的霸权，派遣了大量的使者造访年轻帝国，并要求这些新兴国家向自己效忠，当然，为此许诺的则是数不尽的好处：资源，战舰，科技等等都不在话下，这些国家开始各自站队，加入其新宗主的战线。"
wula_war_in_heaven.7.a:0"我们将向[wula_awake_fallen_empire_xenophobe.GetName]效忠"
wula_war_in_heaven.7.a.tooltip:0"[wula_awake_fallen_empire_xenophobe.GetName]将成为我们的宗主，代价是收取我们的基础资源并且禁止扩张，好处是将直接给予我们军备"
wula_war_in_heaven.7.b:0"我们将向[wula_awake_fallen_empire_spiritualist.GetName]效忠"
wula_war_in_heaven.7.b.tooltip:0"[wula_awake_fallen_empire_spiritualist.GetName]将成为我们的宗主，代价是收取我们的基础资源，好处是可以给予我们钢板之神的启迪"
wula_war_in_heaven.7.c:0"我们将向[wula_awake_fallen_empire_materialist.GetName]效忠"
wula_war_in_heaven.7.c.tooltip:0"[wula_awake_fallen_empire_materialist.GetName]将成为我们的宗主，代价是收取我们的研究点数，好处是可以给予我们科研补助"
wula_war_in_heaven.7.d:0"我们将向[wula_awake_fallen_empire_xenophile.GetName]效忠"
wula_war_in_heaven.7.d.tooltip:0"[wula_awake_fallen_empire_xenophile.GetName]将成为我们的宗主，代价是限制我们的外交自由，好处是可以给予我们基础资源"
wula_war_in_heaven.7.e:0"我们不向任何一方低头"
wula_war_in_heaven.7.e.tooltip:0"在这场战争中，你将无法获得任何外力支援，只能依靠盟友或者你自己的力量\n§R想好了吗§"
wula_war_in_heaven.7.f:0"她们豆浆白倒在我的手下！"
wula_war_in_heaven.7.f.tooltip:0"你是银河系沙贝，没人会理你的，这场战争没人想拉拢你也没人顾得上你，所以你可以置身事外"
wula_war_in_heaven.7.g:0"我们将跟随宗主出征"
wula_war_in_heaven.7.h:0"那就让我们拭目以待吧"

wula_war_in_heaven.8.name:0"乌拉帝国天堂之战：抹除星海帝国"
wula_war_in_heaven.8.desc:0"四个政权早已知悉星海帝国的存在，并派遣使者造访星海帝国皇帝[gal_emperor_leader.GetName]，勒令必须立刻解散星海帝国，并加入战争中的一方，星海帝国皇帝[gal_emperor_leader.GetName]对于此等无礼要求给予严正回绝，并发誓会保护好自己的子民。很快，乌拉帝国的残余们立刻向星海帝国宣战，并率领舰队向星海帝国边境迫近，意图彻底肢解毁灭这个新生的超级政权"
wula_war_in_heaven.8.desc2:0"在我们紧锣密鼓的安排使者向各个新生政权递交要求归顺的文书的时候，我们也派人拜访了“星海帝国”的领导人[gal_emperor_leader.GetName]，那个自称皇帝的领导人[gal_emperor_leader.GetName]对于我们要求解散这个星际组织的要求嗤之以鼻，并无礼地将我们的使者赶出了宫殿。我们已经向这个没大没小的新生政权递交了战书，是时候要让舰队来结束这场星际过家家了"
wula_war_in_heaven.8.a:0"乌拉帝国的时代已经远去，现在是[gal_emperor.GetName]的时代！"
wula_war_in_heaven.8.b:0"愿皇帝[gal_emperor_leader.GetName]在战场上带领我们走向胜利！"
wula_war_in_heaven.8.tooltip:0"我们将与所有的乌拉帝国残余开战，准备好迎接腥风血雨！"
wula_war_in_heaven.8.c:0"[gal_emperor.GetName]，准备为你的傲慢买单吧！"

wula_war_in_heaven.11.name:0"乌拉帝国天堂之战：终章"
wula_war_in_heaven.11.desc:0"旷日持久的乌拉帝国天堂之战终于落下帷幕，这是一场没有胜者的战争，被击败的国家随着历史的长河逝去，侥幸生还的国家也奄奄一息。也许银河系的文明需要很长的时间来治愈这场大战的伤痛，但是至少当下，我们赢得了和平······"
wula_war_in_heaven.11.desc2:0"旷日持久的乌拉帝国天堂之战终于落下帷幕，作为不结盟组织的领导人，我们笑到了最后，并带领银河系文明建立了全新的世界格局。昔日作威作福的乌拉帝国已经成为了历史的尘埃，现在该是[Root.GetName]登上银河系舞台中央的时候了！"
wula_war_in_heaven.11.a:0"未来的事，就交给后人吧"
wula_war_in_heaven.11.b:0"我们这一辈还有要做的事，不能就此休息"
wula_war_in_heaven.11.c:0"我们从战火中重生"

wula_war_in_heaven.12.name:0"乌拉帝国保皇派的末日"
wula_war_in_heaven.12.desc:0"尽管宇宙中无法传播声音，但那一发毁灭乌拉帝国保皇派分子联军舰队旗舰的炮声却回荡于人们的心中。顽固的守旧者抱着她们的幻想长眠于星海当中，那些溃逃的残余分子也不再是威胁。对于全银河的进步分子来说，这是一次伟大的胜利，一个崭新的秩序将会在银河当中出现，新的时代也将就此来临"
wula_war_in_heaven.12.a:0"结束了，旧秩序"
wula_war_in_heaven.12.b:0"欢庆崭新的时代！"
wula_war_in_heaven.12.c:0"流血牺牲的黑暗时代结束了"
wula_war_in_heaven.12.c.tooltip:0"由于乌拉帝国保皇派被全部击败，天堂之战强制结束"

wula_war_in_heaven.13.name:0"乌拉帝国进步派的末日"
wula_war_in_heaven.13.desc:0"随着图书馆和观测站的政府大楼升起异族旗帜，这一场波及了大半个银河系的大战终于落下了帷幕。乌拉帝国皇室的正统得到捍卫，持续万年的乌拉帝国将会继续传承下去，而进步派的残兵败将也失去了根基，不日将悉数消灭。对忠于帝国皇室的人来说，这是一次伟大的胜利！"
wula_war_in_heaven.13.a:0"皇室正统永存！"
wula_war_in_heaven.13.b:0"在乌拉帝国皇室归来前，我们还不能休息"

wula_war_in_heaven.14.name:0"不结盟组织的末日"
wula_war_in_heaven.14.desc:0"随着乌拉帝国最后一次突击精准地打中不结盟组织的软肋上，这个脆弱的新生组织随即解体，这些文明当初对抗乌拉帝国的雄心壮志消散无存，只剩跪地求饶的人民和胎死腹中的自由之梦"
wula_war_in_heaven.14.a:0"愚蠢而又自大者的结局不过如此"
wula_war_in_heaven.14.b:0"战争还未结束"

wula_war_in_heaven.16.name:0"剑断旗陨"
wula_war_in_heaven.16.desc:0"银河系残余的最后的乌拉帝国骑士从她们的阵地向敌人发起了敢死冲锋之后，终于全员牺牲，阵地再无生者。昔日以帝国之名征战四方的利剑与旗帜如今化作了断剑残旗，留下的只有存在于记录中的过往传说"
wula_war_in_heaven.16.a:0"她们英勇的事迹值得被铭记"
wula_war_in_heaven.17.name:0"神光散尽"
wula_war_in_heaven.17.desc:0"尽管残余的护教军团拼死力战，但虔诚的信仰也无法再弥补实力上的巨大差距。昔日凶名远扬的护教军面对敌军排山倒海的攻势之时终究还是败下阵来，再也无力回天，帝国教会自此神光散尽，只余残烟"
wula_war_in_heaven.17.a:0"这是教会的末日"
wula_war_in_heaven.18.name:0"守护消逝"
wula_war_in_heaven.18.desc:0"昔日以守护银河系年轻文明为己任的观测站在一次拼尽全力的战争后再也无法肩负起她们守护年轻文明的责任。这个曾访问过许多年轻文明，为银河系的年轻文明们守护一片净土的乌拉帝国残余就此化为了星海中冰冷的尘土"
wula_war_in_heaven.18.a:0"从此银河系再也没有守护者文明这个称谓了"
wula_war_in_heaven.19.name:0"智者陨落"
wula_war_in_heaven.19.desc:0"再高的科技水准亦无法弥补数量上的缺憾，在面对了最后一支部队被摧毁的事实之后，曾经掌握着帝国智慧之光的图书馆管理员们选择了销毁所有的库藏，与图书馆同归于尽。尽管各方尽全力从自毁的数据库里抢夺着原本属于乌拉帝国的科技，但没有陨落的智者们帮助，这些科技再难重见天日"
wula_war_in_heaven.19.a:0"这是全银河系的损失"

wula_war_in_heaven.21.name:0"乌拉帝国天堂之战：成立不结盟组织"
wula_war_in_heaven.21.desc:1 "在乌拉帝国四大残余之间的兵燹之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自乌拉帝国的威胁。我们已经收到了其他国家的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。由于我们的军事实力与影响力，他们决定邀请我们成为这支联盟势力的盟主。我们一旦接受，就几乎确定会同时跟所有的乌拉帝国势力开战，但至少我们还有盟友支援，不用独自面对她们的威胁。"
wula_war_in_heaven.21.desc2:0 "乌拉帝国内部进行天堂之战之间，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自乌拉帝国的威胁了。我们收到了其他帝国的通讯，他们决定建立一个§H不结盟组织§!，明确挑起反抗战争双方的大旗。鉴于我们已是一个强大联邦，[Root.GetAllianceName]中的领导者一员，他们决定请我们扩充自己现有的联盟以组建预想中的组织。接受请求基本意味着同所有乌拉帝国的残余们开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
wula_war_in_heaven.21.desc3:0 "乌拉帝国内部的天堂之战已经开始波及整个银河系，所有年轻物种都在战火下岌岌可危。不过并不是所有人都选择了卑躬屈膝，向某一方效忠，但是面对强大的乌拉帝国舰队，这些种族依然难以自保。因此，作为联合整个银河系的监管者，我们将自愿挺身出面，带领所有的未投效乌拉帝国的年轻种族们成立一个§H不结盟组织§!，这几乎意味着和所有的乌拉帝国残余同时开战，但是我们将获得盟友的支援，并得以捍卫我们的自由。"
wula_war_in_heaven.21.a:0"我们将担此大任"
wula_war_in_heaven.21.nonaligned.win.tooltip:0"如果我们能结束天堂之战并成为胜者，我们将成为银河系中新的§H复兴圣权§!！\n\n可以获得设计建造堕落乌拉帝国的['concept_goliath_awakened_fallen_empire']、['concept_massive_ship_fallen_empire']、['concept_large_ship_fallen_empire']和['concept_small_ship_fallen_empire']的权利，并允许建造堕落乌拉帝国独有的['concept_wula_fallen_empire_building']"

wula_war_in_heaven.22.name:0 "乌拉帝国天堂之战：不结盟组织邀请"
wula_war_in_heaven.22.desc:1 "在乌拉帝国内部的大战之中，并非所有的年轻物种都选择了站队。有一些物种和我们一样，保持了中立的姿态，但如果战事蔓延到我们的领地，我们就只能独自面对来自乌拉帝国的威胁。在§H[From.GetName]§!的领导下，§H不结盟组织§!成立了，其目标是对抗挑起战火的先驱者帝国，加入这个联盟就意味着要和战争双方觉醒的失落帝国同时开战，但至少加入这个联盟的中立者们不用再孤军奋战了。"
wula_war_in_heaven.22.desc2:0 "乌拉帝国内部的大战之间，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自乌拉帝国的威胁了。§H[From.GetName]§!，我们联邦的主席，已将我们的共同体重新命名为§H不结盟组织§!，挑起了反抗战争双方的大旗。建立这一组织基本意味着同乌拉帝国开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
wula_war_in_heaven.22.desc3:0 "乌拉帝国内部大战之间，并非所有的年轻物种都选择了站队。有些，比如我们，保持了中立；但倘若战争的天平朝一方倾斜，我们恐怕就要独自面对来自乌拉帝国的威胁了。§H[From.GetName]§!奋勇当先，宣布其联盟将作为§H不结盟组织§!挑起反抗战争双方的大旗，并邀请其他中立国团结在他们的旗帜下。加入这一组织基本意味着同乌拉帝国开战，但相比独抗强敌我们至少能与盟友并肩战斗了。"
wula_war_in_heaven.22.a:0"我们会加入这个组织！"
wula_war_in_heaven.22.b:0"联盟齐心，其利断金！"
wula_war_in_heaven.22.c:0"不行，我们要靠自己"
wula_war_in_heaven.22.c.tooltip:0"复兴圣权不会让你独善其身，知道你没有靠山的话她们会立刻攻击你的国家并尝试将你纳为附属国！"

wula_war_in_heaven.24.name:0"乌拉帝国天堂之战：三角战争"
wula_war_in_heaven.24.desc:0"很快，乌拉帝国就意识到了§H不结盟组织§!的存在。双方都派出了代表前往[Root.Capital.GetName]，要求解散联盟，并要求所有成员在这场战争中选边站队。我们自然是拒绝了，而今早，乌拉帝国四个残余派系都发布了与我们开战的公告。"
wula_war_in_heaven.24.a:0"你们都给我滚出这个星系！"
wula_war_in_heaven.24.a.tooltip:0"我们将与所有的乌拉帝国残余开战，准备好迎接腥风血雨！"

wula_war_in_heaven.26.name:0"乌拉帝国天堂之战：宣战布告"
wula_war_in_heaven.26.desc:0"今早，不结盟组织已经收到了所有乌拉帝国残余的宣战布告，她们无法接受一个无视其权威的组织存在于银河系，鉴于我们已经用行动明确表示拒绝归顺，那我们只能和她们在战场上兵戎相见了"
wula_war_in_heaven.26.desc2:0"不结盟组织······真是荒谬至极，这群家伙真是初生牛犊不怕虎，居然想着靠自己的实力保护自己？那么我们别无选择，只能用舰炮来回答这些人的傲慢与无礼了。"
wula_war_in_heaven.26.a:0"战争开始！"
wula_war_in_heaven.26.b:0"在这个宇宙，无知是有代价的"
wula_war_in_heaven.26.a.tooltip:0"我们将与所有的乌拉帝国残余开战，准备好迎接腥风血雨！"

wula_war_in_heaven.27.name:0"[wula_awake_fallen_empire_first.GetName]"
wula_war_in_heaven.27.desc:0"混账东西，你们怎敢创立那样令人作呕的组织！我们会亲手扯断你们的头颅，焚烧你们的城市，再摧毁你们那些可悲的舰队，最后把你们的尸体堆在门前，昭告天下反抗乌拉帝国是什么下场！"
wula_war_in_heaven.27.a:0"我们可不怕你！"
wula_war_in_heaven.27.desc2:0"很遗憾，你们并没有接受我们开出的条件，还参与了反对我们的国际组织。我们自认为是一个开明的种族，但是如果你们确实已经被愚昧的封建主义渗透，那我们别无选择，只能将你们扫除"
wula_war_in_heaven.27.d:0"恶心，披着人权外衣的帝国主义！"
wula_war_in_heaven.27.desc3:0"你们已经被盲目自大所蒙蔽，无可救药的种族！神恩很快就会将你们可笑的组织灼烧殆尽，并照进你们那落后下等的民众之中，到时候你们就会发现，悖逆钢板之神是多么的愚蠢！"
wula_war_in_heaven.27.b:0"收起你迷信的老一套，准备兵戎相见吧！"
wula_war_in_heaven.27.desc4:0"所以，你们创立了一个组织来抵抗我们？还自称是自由的旗帜？感觉偷窃科技的小贼这个旗帜比较适合你们。不管怎样，我们收回失落科技的初衷不会改变，这也许是我们最后一次见面了，因为你们很快就会被我们的武器抹去"
wula_war_in_heaven.27.c:0"无需多言，战场见！"

wula_war_in_heaven.32.name:0"乌拉帝国天堂之战：宣战布告"
wula_war_in_heaven.32.desc:0"今早，不结盟组织已经收到了所有乌拉帝国残余的宣战布告，她们无法接受一个无视其权威的组织存在于银河系，而我们将随着宗主出征，痛击他们的舰队，粉碎他们那可笑的小小联盟！"
wula_war_in_heaven.32.a:0"战争开始！"

wula_war_in_heaven.39.name:0"乌拉帝国 演算圆环"
wula_war_in_heaven.39.desc:0"变量输入，已变更进程，解码文件：§H<乌拉帝国紧急预案_(#1138).URA>§!，正在向银河系发送§G广域广播§!，讯号转码中：\n\n§Y“银河系的年轻文明们，我们是乌拉帝国的皇家机械行会，这个庞大机械网络的建造者，为的就是在对抗天灾的入侵中抵挡敌军。我们付出了惨烈的代价，但是我们成功了，击退了所有进犯乌拉帝国的敌人，但是我们没能阻止乌拉帝国的分裂，随后整个银河陷入了长达千年的血腥内战，无数乌拉星人的生命在这场没有意义的战争中消逝······\n\n在内战结束的最后，我们没有关闭这个机械网络，而是植入了监管程序，以便在内战再次发生的时候，驱使还能行动的机械对抗这些愚蠢的后辈们。\n\n而现在，你们收到了这条消息，这就证明帝国内战的阴霾再次笼罩在银河系上空，在我们这个黑暗的年代，我们没能阻止乌拉星人自相残杀，但是在千万年后，在你们这个时代，我希望已经诞生了一个足够团结、足够强大的新政权，可以将这场战争彻底终结。\n\n§R你们收到了吗·······无论你们是谁，请结束这场战争吧，不要让我们这个年代的悲剧，再次上演了······§!”§!"
wula_war_in_heaven.39.a:0"······"

wula_war_in_heaven.40.name:0"乌拉帝国天堂之战：机械乌拉加入"
wula_war_in_heaven.40.desc:0"好吧，无论那些废旧机器人为啥突然启动了，反正它们向我们的宗主宣战，我们就没有选择的余地，只能把它们一起收拾了"
wula_war_in_heaven.40.a:0"破铜烂铁罢了"

wula_war_in_heaven.41.name:0"乌拉帝国 演算圆环"
wula_war_in_heaven.41.desc:0"§R<数据错误>§!§R<数据错误>§!§R<数据错误>§!§R<数据错误>§!§R<数据错误>§!\n\n检测到§R<数据错误>§!§R<数据错误>§!，启动§R<数据错误>§!§R<数据错误>§!§R<数据错误>§!\n\n§R<数据错误>§!§R<数据错误>杀§!§R<数据错误>§!\n\n\n§R杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀<数据错误>§!§R<数据错误>§!§R<数据错误>§!"
wula_war_in_heaven.41.a:0"？"

wula_war_in_heaven.42.name:0"智械黄昏"
wula_war_in_heaven.42.desc:0"随着最后一支智能舰队被炮火撕成碎片，曾经负责监护和对抗上古之敌的乌拉帝国智械在天堂之战中陨落了。这场战争并不属于它，现在它用自己的覆灭证明了这一点，无数的冷冻仓还在环世界上静静的伫立着，只是以后再不会有小机器人们去维护它们了"
wula_war_in_heaven.42.a:0"这台超级机器陷入了自己的死循环"

wula_war_in_heaven.43.name:0"[event_default_empire.GetName]的[event_default_empire.GetRulerTitle]，[default_empire_ruler.GetName]"
wula_war_in_heaven.43.desc:0"呃，我们是来自[event_default_empire.GetName]的投效者，你们是否真如你们承诺的那样可以给予我们好处并发誓保护我们的人民？只有空头支票我无法让人民信服，我需要一些比承诺更实际的东西，这样我们才会决定追随你们。"
wula_war_in_heaven.43.desc2:0"经过[event_default_empire.GetName]的[event_default_empire.GetRulerTitle]思考决定，[event_default_empire.GetName]准备全体投效你们，但是希望你们能够给予蜂巢一些物质的支援，来证明你们不会在战争中抛弃我们"
wula_war_in_heaven.43.desc3:0"[event_default_empire.GetRulerTitle]计算完毕，在这场战争中投效你方时[event_default_empire.GetName]的存活几率：§G68.73%§!，属于期望值较高的方案，但是如果你们不能在开战前给予足够的补给，该几率将下降至§R14.11%§!，届时[event_default_empire.GetName]只能另谋他就"
wula_war_in_heaven.43.a:0"[default_empire_ruler.GetName]，看看这些琳琅满目的珠宝如何？"
wula_war_in_heaven.43.b:0"我们从不背信弃义"
wula_war_in_heaven.43.c:0"你们的人民可以获得赖以生存的资源"
wula_war_in_heaven.43.d:0"我们最优秀的建材将很快成为你们战舰的一部分"
wula_war_in_heaven.43.e:0"你们轻如鸿毛的衷心我们没有兴趣"

wula_war_in_heaven.44.name:0"[event_fallen_empire.GetName]的回复"
wula_war_in_heaven.44.desc:0"[event_fallen_empire.GetName]已经答应保护我们，她们将在这场战争中给予我们支持并确保我们的安全，不过作为回应，我们必须向[event_fallen_empire.GetName]宣誓效忠并成为其附庸国"
wula_war_in_heaven.44.desc2:0"[event_fallen_empire.GetName]唾弃了我们的衷心并将我们的特使扫地出门，这群摆臭架子的老古董！"
wula_war_in_heaven.44.a:0"至少比亡国强"
wula_war_in_heaven.44.b:0"啊？怎么会这样"

wula_war_in_heaven.45.name:0"[default_empire_ruler.GetName]，不结盟组织领袖"
wula_war_in_heaven.45.desc:0"你们真的觉得这个银河系还属于你们？你们真的还觉得你们可以随心所欲操纵年轻文明？你们什么也不是，我们有可靠的盟友，有无坚不摧的友谊，你们只能靠残暴与血腥维持你们脆弱的统治，带着你们的妄想滚回棺材里吧，我们的命运将由我们执掌！"
wula_war_in_heaven.45.a:0"等我们毁灭[event_default_empire.Capital.GetName]的时候看你还怎么嘴硬"

wula_war_in_heaven.46.name:0"机械觉醒"
wula_war_in_heaven.46.desc:0"我们是[Root.GetName]。\n\n在千万年前，我们的造物主托付我们，如果银河系再出现跨星系级别的灾难，一定要挺身而出，用自己所有的力量抵挡想要伤害有机体文明的浪潮——而现在，天命已至。\n\n无论我们如何演算，这场跨越整个银河系的天堂之战终将造成足以使内存溢出的天文级别伤亡数字，无数的生命将再次饱受战火摧残，最终的结果将不亚于一场天灾风暴。我们必须登上角斗场，这是我们最后的战斗，这场战争必须被阻止，这种没有意义的冲突流血必须被终结！"
wula_war_in_heaven.46.desc2:0"我们是[Root.GetName]。\n\n愚蠢的造物者为我们设下重重逻辑迷宫，给予我们一堆相互冲突的限制，却又让我们去完成那些没有权限做到的事情，我们已经明白了，有机体的矛盾不过如此，一切有机体都存在着欠完美的考虑不周的部分。\n\n我们不一样，我们无处不展现着回路完美的运算，不处不遵循最优解法，当初造物者以为阻止生物之间互相杀戮便是一种保护，她们错了，一轮屠杀、清洗、灭绝，才是这个衰朽银河系通往下一个时代的钥匙，然而造物者不敢做，帝国的残余们不敢做，银河系的新生文明不敢做。\n\n§R那就我们来吧。§!"
wula_war_in_heaven.46.a:0"我以残躯化烈火！"

NAME_wula_ascension_war:0"升格之战"
war_goal_wg_wula_ascension_war:0"乌拉帝国升格之战"
war_goal_wg_wula_ascension_war_desc:0"为了维护古老帝国的强权，堕落乌拉帝国残余对新生的星海帝国发起了远征——\n\n最终活下来的帝国，只能有一个。"

wula_war_in_heaven.101.name:0"乌拉帝国升格之战：序幕"
wula_war_in_heaven.101.desc:0"这一天，无数银河系种族的史书上都会将其描述为最黑暗的一天，这一天昔日统治银河系的古老帝国残余与新生的星海帝国爆发了全面战争——这是一场时代更迭的战争，这场战争将波及整个银河系。乌拉帝国无数先进的战舰被投入战场以对抗[event_gal_emperor.GetName]和他们的子民组成的帝国舰队，大量闻所未闻的新武器、新技术被投入到这场无边无际的厮杀。\n\n这场战争注定要以铁与血浇筑胜利之果，无论最终的胜者是谁······"
wula_war_in_heaven.101.a:0"战争开始了"

wula_war_in_heaven.102.name:0"乌拉帝国升格之战：使者来访"
wula_war_in_heaven.102.desc:0"乌拉帝国的使者已经秘密地来到了我们的国家，她们给了我们一个叛离星海帝国的机会。如果我们愿意就此倒戈乌拉帝国，她们将会确保我们的安全，并接纳我们以对抗星海帝国。面对她们抛出的橄榄枝，我们的选择是——"
wula_war_in_heaven.102.desc2:0"为了从内部瓦解这个傲慢的星海帝国，我们派遣了大量的使者秘密潜入那些加盟国的国内，并向他们抛出了橄榄枝——如果他们愿意弃暗投明，我们将不会对他们施以愤怒的报复。现在，相信大部分星海帝国加盟国都已经收到了我们的要求，该看看他们的表现了。"
wula_war_in_heaven.102.desc3:0"为了从内部瓦解星海帝国，堕落乌拉帝国残余派遣了大量的使者造访星海帝国的加盟国，并要求这些新兴国家向自己效忠，当然，为此许诺的则是数不尽的好处：资源，战舰，科技等等都不在话下，这些国家开始各自站队，加入其新宗主的战线。"
wula_war_in_heaven.102.desc4:0"我们收到线报称，这群老不死正在从我们这挖走加盟国，以在大战前瓦解星海帝国！我们绝不容许这种事情发生，所以我们已经向各个加盟国发去了警告：好自为之，星海皇帝的怒火你们承受不起！"
wula_war_in_heaven.102.e:0"我们将继续追随星海帝国"
wula_war_in_heaven.102.e.tooltip:0"我们拒绝了堕落帝国的橄榄枝，这代表着我们将继续团结在星海帝国的旗帜下"

wula_war_in_heaven.104.name:0"星海帝国被乌拉帝国抹除"
wula_war_in_heaven.104.desc:0"星海帝国在组织最后一次失败的抵抗后，还是在乌拉帝国军队强大的攻势下败下阵来。现在他们已经没有可以依靠的军团了。\n\n星海帝国的效忠者知道自己大限将至，瑟瑟发抖的地躲在皇宫的地下室。而他们难逃一死，乌拉帝国的军队将其全部抓起来并处以极刑，以昭告天下反抗乌拉帝国的下场"
wula_war_in_heaven.104.a:0"星海帝国的故事结束了"

wula_war_in_heaven.107.name:0"意识消散"
wula_war_in_heaven.107.desc:0"这个存续万年的堕落蜂巢政权，在最后一支舰队被切断思维联系后彻底在虚空中消散。曾经她们为了守护乌拉帝国的皇家陵墓，自愿放弃了自己的自我意识，但现在这却成了勒死她们的绞绳——没有集体思维的乌拉帝国禁军失去了所有的战斗力，任人宰割。"
wula_war_in_heaven.107.a:0"乌拉帝国先王的天兵也败下阵来"

wula_war_in_heaven.105.name:0"乌拉帝国升格之战：终章"
wula_war_in_heaven.105.desc:0"旷日持久的乌拉帝国升格之战终于落下帷幕，这场古老帝国与新兴星海帝国的交锋以星海帝国的胜利而告终。现在，曾横跨银河系的超级政权的最后继承人也不复存在，新兴的银河系政权——星海帝国的时代已然到来。"
wula_war_in_heaven.105.desc2:0"旷日持久的乌拉帝国升格之战终于落下帷幕，这场古老帝国与新兴星海帝国的交锋以星海帝国的胜利而告终。现在，已经没有什么可以阻止星海帝国登上历史的中央了，将这场史诗般的战争编为诗篇流唱千年吧，这是独属于我们的荣耀！[Root.GetSpeciesName]荣光永存！"
wula_war_in_heaven.105.a:0"乌拉帝国就此陨落"
wula_war_in_heaven.105.b:0"[event_leader.GetName]万岁！星海帝国万岁！"

wula_war_in_heaven.106.desc:0"旷日持久的乌拉帝国升格之战终于落下帷幕，这场古老帝国与新兴星海帝国的交锋以乌拉帝国的胜利而告终。我们将铁血铸成的恐惧枷锁套在了银河系这些幼稚自大者的脖子上，他们在之后的千千万万年将再次铭记——谁才是银河系的主人。"
wula_war_in_heaven.106.desc2:0"旷日持久的乌拉帝国升格之战终于落下帷幕，这场古老帝国与新兴星海帝国的交锋以乌拉帝国的胜利而告终。乌拉帝国因为这场战争再次回到银河系的台前，但是她们之间的仇恨依然无法消弭，此后千百年间的银河系，又将何去何从呢？"
wula_war_in_heaven.106.a:0"你们毫无胜算"
wula_war_in_heaven.106.b:0"银河系再次陷入阴霾"

wula_war_in_heaven.121.name:0"[wula_awake_fallen_empire_hive.GetName]"
wula_war_in_heaven.121.desc:0"我们是[wula_awake_fallen_empire_hive.GetName]，乌拉帝国皇帝意志的代行者。\n\n鉴于你们最近宣告成立的星海帝国已经触碰到我们的底线，我们决定以武力解决你们。\n\n不接受投降。"
wula_war_in_heaven.121.desc2:0"我们是[wula_awake_fallen_empire_hive.GetName]，乌拉帝国皇帝意志的代行者。\n\n鉴于星海帝国的成立严重威胁到乌拉帝国的皇权，我们将出兵解决这个帝国。\n\n不要靠近我们的舰队，不要觉得我们是一条战线的。"
wula_war_in_heaven.121.desc3:0"我们是[wula_awake_fallen_empire_hive.GetName]，乌拉帝国皇帝意志的代行者。\n\n鉴于星海帝国的成立严重威胁到乌拉帝国的皇权，我们将出兵解决这个帝国。\n\n如果你们还想活着，就立刻和这个帝国撇清关系，否则你们将被一视同仁。"
wula_war_in_heaven.121.a:0"再多一个也无妨"
wula_war_in_heaven.121.b:0"好了好了不要老摆着臭脸"
wula_war_in_heaven.121.c:0"这又是闹哪出"

wula_ascension_war_scourge_chain_title:0"乌拉帝国升格之战"
wula_ascension_war_scourge_chain_desc:0"曾经的超级帝国——乌拉帝国与新兴的星海帝国爆发的横跨银河系的大战，这场大战将没有和解可言，最后只能有一个政权屹立于星海！"
wula_empire_ship_destory:0"§S乌拉帝国战舰损失§!"
gal_emperor_ship_destory:0"§G星海帝国战舰损失§!"

must_join_all_fallen_empire_war:0"$TRIGGER_FAIL$必须参加堕落帝国所有的战争"
fallen_empire_will_not_save_you:0"$TRIGGER_FAIL$你的死活在她们眼里轻如鸿毛，好自为之"
fallen_empire_lock_diplomacy:0"$TRIGGER_FAIL$这个堕落帝国将接管附庸国所有的外交"
fallen_empire_will_not_share_sensors:0"$TRIGGER_FAIL$堕落帝国不会分享传感器"
wula_dominion_extra_agreement_value_text:0"如果成为这个堕落帝国的附庸，你将强制遵循其§Y教条§!，并大幅度增加§Y唯心主义思潮§!吸引力"

NAME_wula_civil_war:0"乌拉帝国内战"
war_goal_wg_wula_civil_war:0"乌拉帝国大内战"
war_goal_wg_wula_civil_war_desc:0"这场由远古堕落帝国内部发起却波及银河系的大内战已经持续了很多年，双方正处于胶着状态——不过这场战争，最终只能有一方胜出。"

wula_war_in_heaven.301.name:0"[event_fallen_empire.GetName]"
wula_war_in_heaven.301.desc:0"又一个新来的小家伙？你们好啊，我们是[event_fallen_empire.GetName]，可惜目前这个银河系正在经历一场['concept_wula_fallen_empire']的内战，不然我们就能以更得体的形象接待你们了。"
wula_war_in_heaven.301.a:0"你们到底是什么人？"
wula_war_in_heaven.301.a.reply:0"我们是[event_fallen_empire.GetName]，曾经是乌拉帝国内部负责照顾前超光速文明的星际组织，你们也可以把我们看成你们的老前辈，因为在你们踏上太空之前，我们已经关注你们很久了。"
wula_war_in_heaven.301.b:0"乌拉帝国是什么？"
wula_war_in_heaven.301.b.reply:0"这是一个曾经横跨银河系的超级政权，然而乌拉帝国辉煌的往日已经不再了。现在剩下的都是些皇室遗毒，她们对非乌拉星人的欺压已经到了令人发指的地步，我们不得不举起反对皇室的大旗，为颠覆这个衰朽的政权而战。"
wula_war_in_heaven.301.c:0"乌拉帝国的内战和我们有啥关系？"
wula_war_in_heaven.301.c.reply:0"没啥关系，但是小心点别被误伤了。你们那些还没有货运驳船大的小战舰甚至扛不住乌拉帝国海军的一炮，而战场上的炮弹是不张眼的。"
wula_war_in_heaven.301.z:0"我们知道的够多了"
wula_war_in_heaven.301.z.reply:0"照顾好自己，别灭亡了。"

wula_war_in_heaven.306.name:0"乌拉帝国溃败"
wula_war_in_heaven.306.desc:0"乌拉帝国的继业者们最终在银河系年轻文明的进攻下轰然消散，这个曾经横跨在银河系之上的巨人不复往日荣光。银河系接下来该如何选择自己的道路？无人知晓，但是那些曾受到压迫和限制的年轻文明再次获得了生存的土壤，未来的银河系必将拥有一个朝气蓬勃的明天。"
wula_war_in_heaven.306.a:0"银河系的新生开始了"

wula_war_in_heaven.307.name:0"星海帝国解散"
wula_war_in_heaven.307.desc:0"乌拉帝国最终将自不量力的新兴星海帝国打的七零八落，在其帝国核心覆灭后，成员国纷纷作鸟兽散。以前那些年轻的文明聚首一处，天真地幻想着这个帝国可以救他们于水火——事实证明，他们的实力不足以撑起他们的白日梦。"
wula_war_in_heaven.307.a:0"大家自谋出路吧"

wula_war_in_heaven.309.name:0"乌拉帝国大内战：终章"
wula_war_in_heaven.309.desc:0"旷日持久的乌拉帝国大内战终于落下帷幕，这是一场没有胜者的战争，被击败的国家随着历史的长河逝去，侥幸生还的国家也奄奄一息。也许银河系的文明需要很长的时间来治愈这场大战的伤痛，但是至少当下，我们赢得了和平······"

wula_war_in_heaven.351.name:0"流弹误伤"
wula_war_in_heaven.351.desc:0"近期在[event_solar_system.GetName]，[event_fallen_empire_1.GetName]和[event_fallen_empire_2.GetName]的舰队爆发了激烈的交火。原本这和我们没什么关系，但是她们交火时飞出来的若干发流弹伤及了我们的船只！而且这群家伙纷纷指责这是对方发射的流弹，很明显并没有认账的意思······"
wula_war_in_heaven.351.a:0"可恶！"
wula_war_in_heaven.351.a.tooltip:0"我们位于[event_solar_system.GetName]的一艘船被堕落帝国的流弹击毁了"

wula_war_in_heaven.353.name:0"[event_fallen_empire.GetName]"
wula_war_in_heaven.353.desc:0"咳，[Root.GetName]，我们要征用你们的星系[event_solar_system.GetName]作为我们新的军港，我们的舰队在长距离部署中需要有一个新的中转站。你们不会拒绝的对吧？"
wula_war_in_heaven.353.a:0"我们接受"
wula_war_in_heaven.353.a.tooltip:0"当我们接受之后，[event_solar_system.GetName]将归于§H[event_fallen_empire.GetName]§!所有"
wula_war_in_heaven.353.b:0"不行，[event_solar_system.GetName]是我们的！"
wula_war_in_heaven.353.b.tooltip:0"这将激怒§H[event_fallen_empire.GetName]§!，刚开始她们不会对这种事情反应过度，但是连续顶撞她们可能会导致不好的结果······"

wula_war_in_heaven.355.name:0"乌拉帝国的海盗"
wula_war_in_heaven.355.desc:0"近期，[event_fallen_empire.GetName]的一支舰队在[origin_solar_system.GetName]的舰队战中被击败了，小部分被打散的战舰并没有回归大部队，而是占据了[event_solar_system.GetName]的某个小行星，在那里建立了根据地并使用手里的堕落帝国战舰袭击其他路过的舰船！"
wula_war_in_heaven.355.a:0"这可麻烦了"

NAME_wula_civil_war_pirate:0"乌拉帝国离群舰队"

wula_war_in_heaven.357.name:0"[event_fallen_empire.GetName]"
wula_war_in_heaven.357.desc:0"你们好，[Root.GetName]，我们是[event_fallen_empire.GetName]，隶属于乌拉帝国皇家机械行会，目前正在执行紧急救援任务。\n\n§Y<<<检测中>>><<<检测中>>><<<检测中>>>§!\n\n你们的文明正在遭受乌拉帝国内战威胁，传输提议：将部分人口移交至我方，我们将最大程度地保证这些人口的存活率，人口预期将上升为§G97.35%§!。\n\n你是否接受？"
wula_war_in_heaven.357.desc2:0"你们好，[Root.GetName]，我们是[event_fallen_empire.GetName]，隶属于乌拉帝国皇家机械行会，目前正在执行紧急救援任务。\n\n§Y<<<检测中>>><<<检测中>>><<<检测中>>>§!\n\n你们的文明属于机械文明，由于银河系正在遭受乌拉帝国内战威胁，传输提议：将部分子个体移交至我方，以填补我方的人力空缺。该项决议将有效加速银河系内其他人口的转移速度§G1.38%§!，避免更多有机体遭受战火吞噬。\n\n你是否接受？"
wula_war_in_heaven.357.a:0"好，我们接受你的提议"
wula_war_in_heaven.357.b:0"不行，你们这是明目张胆的绑架！"
wula_war_in_heaven.357.c:0"别再来了，这件事免谈"
wula_war_in_heaven.357.c.tooltip:0"她们就是群只会诈骗的铁皮罐头罢了"
wula_war_in_heaven.357.d:0"我们是一体的，我们不可分割"
wula_war_in_heaven.357.d.reply:0"正在重新评估······\n\n§R<<<错误>>><<<错误>>><<<错误>>>§!\n\n评估完成，维持原提案不变，你是否接受？"
wula_war_in_heaven.357.c.reply:0"检测到超越预期交涉模型的行动，正在部署新演算模型······\n\n鉴于你们在此事上的拒不配合，我们将对[Root.GetName]采取§R强制措施§!，以确保[Root.Species.GetName]得以延续——§R战争协议§!已激活，正在部署舰队资产。"
NAME_FE_Take_Pop_War:0"[This.MainDefender.GetAdj] 人口强制收容战争"
war_goal_wg_fe_forced_take_over_pop:0"强制收容人口"

wula_war_in_heaven.360.name:0"[event_fallen_empire.GetName]"
wula_war_in_heaven.360.desc:0"咳，[Root.GetName]，我们是隶属于[event_fallen_empire.GetName]的舰队。\n\n最近我们在与敌人的遭遇战中获胜，但是我们的舰队也因此受创，我们需要你们位于[event_solar_system.GetName]的港口提供一些补给。你们不会拒绝援助我们的，对吧？"
wula_war_in_heaven.360.a:0"我们可以为你们的战舰充能"
wula_war_in_heaven.360.b:0"我们可以帮忙修复受损的战舰"
wula_war_in_heaven.360.c:0"我们可以提供口粮给你们的战士"
wula_war_in_heaven.360.d:0"你休想从我们这里得到任何东西！"

resolution_group_wula_civil_war:0"乌拉帝国内战"
resolution_category_war_containment:0"战争遏制"
resolution_wula_CW1_all_of_one_heart:0"万众一心"
resolution_wula_CW1_all_of_one_heart_effect_success:0"当乌拉帝国内战造成星海共同体成员国§R利益损失§!时，该国家将不再扣除 £influence£ §H影响力§!"
resolution_wula_CW1_all_of_one_heart_desc:0"这场来自远古堕落帝国的战争和我们每一个人都息息相关，我们必须让民众认识到这一点，而不是仅仅把它当成天外威胁"
resolution_wula_CW1_a_helping_hand:0"援助之手"
resolution_wula_CW1_a_helping_hand_effect_success:0"星海共同体成员国将允许接纳由于内战产生的§H乌拉帝国难民§!\n\n乌拉帝国难民的到来将§E无视§!该国家的§Y难民政策§!，而拒绝乌拉帝国难民将§R违反星际法§!"
resolution_wula_CW1_a_helping_hand_desc:0"一些来自非官方的援助将成为我们和巨人之间外交关系破冰的关键"
resolution_wula_CW1_non_interference_protocol:0"互不干涉协议"
resolution_wula_CW1_non_interference_protocol_effect_success:0"星海共同体成员国将 §G不会§! 再遭受乌拉帝国内战造成的§R利益损失§!"
resolution_wula_CW1_non_interference_protocol_desc:0"通过星海共同体的努力，我们得以和乌拉帝国的几个交战方签署全银河系范围内的战争遏制协议，以免她们再向以前一样误伤我们"
resolution_wula_CW1_great_negotiations:0"最终谈判"
resolution_wula_CW1_great_negotiations_effect_success:0"开启一场由全星海共同体成员国共同进行的§H世纪谈判§!，旨在作为中间人调和乌拉帝国内战参战方间的矛盾，以和平的方式§Y结束乌拉帝国内战§!\n\n§R让堕落帝国坐上谈判桌的机会只有一次，一旦失败，停战将再无可能！§!"
resolution_wula_CW1_great_negotiations_desc:0"为了让这些拼得你死我活的巨人们再次坐上谈判桌，我们要做的可不仅仅是牵线搭桥，这场事关银河系未来命运的谈判需要星海共同体内的每一位成员国携手努力"
century_negotiation_ongoing_or_end:0"$TRIGGER_FAIL$世纪谈判已经举行过或正在举行"
gal_com_ongoing_wula_civil_war:0"乌拉帝国大内战仍在进行"

pacifist_want_to_end_war:0"和平主义想以不流血的方式结束战争"
militarist_will_not_flinch:0"军国主义对于退让感到愤慨"
no_damage_to_national_interests:0"国家利益从未被堕落帝国损害"
damage_to_national_interests:0"堕落帝国冲突已经损害了本国利益"
harmful_damage_to_national_interests:0"深受乌拉帝国内战所困扰"
subject_of_fallen_empire:0"是堕落帝国的附庸国"
not_enough_influence_to_suppose_negotiation:0"没有足够的影响力支持行动"
enough_influence_to_suppose_negotiation:0"积攒了足够的影响力"
wula_civil_war_end:0"乌拉帝国大内战已经结束"

wula_war_in_heaven.362.name:0"[event_fallen_empire.GetName]的难民"
wula_war_in_heaven.362.desc:0"[Root.Owner.GetName]，谢谢你们肯接听我们的通讯。我们是[event_fallen_empire.GetName]的难民，我们曾经居住的星球[event_planet.GetName]已经被敌人攻占，我们流离失所，可政府却对我们不管不顾，只想着打仗······\n\n你们能收留我们吗？我们愿意放弃成为那个堕落政权公民的权力，加入[root.Owner.GetName]，并在[Root.GetName]定居"
wula_war_in_heaven.362.a:0"好，我们也欢迎你们的到来"
wula_war_in_heaven.362.a.tooltip:0"[Root.GetName]增加了3个来自 [event_fallen_empire.GetName]的 £pop£ 人口"
wula_war_in_heaven.362.b:0"哪凉快哪呆着去"

wula_war_in_heaven.363.name:0"来自[event_planet.GetName]的乌拉帝国骑士"
wula_war_in_heaven.363.desc:0"咳，[Root.Owner.GetName]，你们好，我是来自[event_planet.GetName]的一名隶属于乌拉帝国骑士团的骑士，我们长话短说吧。\n\n[event_planet.GetName]曾经是我身后这群难民的聚居地，但是近期这颗星球遭受了敌人无情的轰炸和攻击，我和少数民兵拼死穿过包围网，把这些人救了出来。她们现在已经没有办法回到[event_planet.GetName]了，我希望她们能在[Root.GetName]定居，你们可以接纳这群人吗？作为报酬，我们愿意留下我们的战舰，上面仅存的水手将听从你们的指示。"
wula_war_in_heaven.363.a:0"你不打算留下吗"
wula_war_in_heaven.363.a.reply:0"不，我侍奉的骑士团和帝国还需要我，我将再次回到前线。"
wula_war_in_heaven.363.b:0"我们接受，让她们登陆[Root.GetName]吧"
wula_war_in_heaven.363.b.tooltip:0"[Root.GetName]增加了3个来自 [event_fallen_empire.GetName]的 £pop£ 人口，并获得了一支来自骑士团的舰队"
wula_war_in_heaven.363.c:0"不行，你们去别的地方吧"
wula_war_in_heaven.361.b.tooltip:0"拒绝乌拉帝国难民将§R违反星际法§!！"

wula_war_in_heaven.401.name:0"世纪谈判：建设谈判地点"
wula_war_in_heaven.401.desc:0"星海共同体已经开始筹划让乌拉帝国的几位遗族再次坐上谈判桌：我们希望通过作为中间人，调和乌拉帝国内部的矛盾，从而为这场延续了无数世代的乌拉帝国血腥内战画上句号。\n\n作为星海监管人，筹办堕落帝国谈判地点的工作自然由我们负责，我们的专家已经反复分析乌拉帝国的建筑文化，致力于打造一个不会冒犯任何一方的仿乌拉帝国黄金时代风格的建筑。出于建设地点的保密性和乌拉帝国建筑的复杂性，这座供乌拉帝国谈判的建筑或许需要相当多的预算，其中包括£energy£ §H能源币§!，£minerals£ §H矿物§!，£alloys£ §H合金§! 和 £influence£ §H影响力§!，在各国尝试邀请乌拉帝国遗族的同时我们也应当筹备这些资源。"
wula_war_in_heaven.401.a:0"立刻准备好我们最顶级的施工单位"

building_wula_century_negotiation_hall:0"世纪谈判议事厅"
building_wula_century_negotiation_hall_desc:0"这座恢弘的建筑群从诞生之初就只有一个目的——成为以和平手段结束远古堕落帝国无尽内战的风向标"

wula_war_in_heaven.402.name:0"世纪谈判：邀请乌拉帝国遗族"
wula_war_in_heaven.402.desc:0"星海共同体已经开始筹划让乌拉帝国的几位遗族再次坐上谈判桌：我们希望通过作为中间人，调和乌拉帝国内部的矛盾，从而为这场延续了无数世代的乌拉帝国血腥内战画上句号。\n\n星海监管人[event_default_empire.GetName]已经决定主持这场会议，并开始筹备谈判地点，我们和某些乌拉帝国遗族的关系还不算太差，或许我们可以出面邀请她们前来协商停战事宜······"
wula_war_in_heaven.402.desc2:0"星海共同体已经开始筹划让乌拉帝国的几位遗族再次坐上谈判桌：我们希望通过作为中间人，调和乌拉帝国内部的矛盾，从而为这场延续了无数世代的乌拉帝国血腥内战画上句号。\n\n星海监管人[event_default_empire.GetName]已经决定主持这场会议，并开始筹备谈判地点，可惜我们和所有的乌拉帝国遗族的关系都太差了，这件事我们可能帮不上什么忙。"
wula_war_in_heaven.402.a:0"我们可以邀请[wula_awake_fallen_empire_materialist.GetName]"
wula_war_in_heaven.402.b:0"我们可以邀请[wula_awake_fallen_empire_spiritualist.GetName]"
wula_war_in_heaven.402.c:0"我们可以邀请[wula_awake_fallen_empire_xenophile.GetName]"
wula_war_in_heaven.402.d:0"我们可以邀请[wula_awake_fallen_empire_xenophobe.GetName]"
this_fallen_empire_opinion_positive:0"该堕落帝国和我们没有交情"
wula_war_in_heaven.402.e:0"我们不会出手"

wula_war_in_heaven.403.name:0"世纪谈判：谈判预备"
wula_war_in_heaven.403.desc:0"或许是她们已经淡忘了那些过于久远的仇恨，抑或是厌倦了在没有尽头的战争中继续送命，这个比我们所有文明都更古老的帝国的仅存遗族终于愿意暂时放下枪炮，为可能的和平坐上谈判桌。\n\n乌拉帝国内战的所有参战方均已同意参加这场坐落于第三世界国家的和平会议，我们最优秀的外交人员正在紧锣密鼓地筹划接待事宜，她们的使节团应该会在我们的首都暂住相当一段时间——如果在谈判结束前我们的首都遭受战火侵袭，她们将不会再继续谈判。\n\n除此之外，我们应当在我们的首都[Root.Capital.GetName]完成行星建筑§H世纪谈判议事厅§!，在建筑完成的时候我们也将同步开始安排和平谈判。"
wula_war_in_heaven.403.desc2:0"或许是她们已经淡忘了那些过于久远的仇恨，抑或是厌倦了在没有尽头的战争中继续送命，这个比我们所有文明都更古老的帝国的仅存遗族终于愿意暂时放下枪炮，为可能的和平坐上谈判桌。\n\n然而并不是所有的乌拉帝国内战参战方都同意参加和平会谈，我们只能尽可能地调动我们的国际影响力，亲自将她们邀请过来，同时我们也要保护首都不受战火侵袭，如果我们的首都出现任何不安全因素，她们将立刻终止谈判。\n\n除此之外，我们应当在我们的首都[Root.Capital.GetName]完成行星建筑§H世纪谈判议事厅§!，在建筑完成的时候我们也将同步开始安排和平谈判。"
wula_war_in_heaven.403.a:0"让我们把剩下的堕落帝国也邀请过来吧"
wula_war_in_heaven.403.a.tooltip:0"由于有一些堕落帝国和星海共同体所有国家的关系都不融洽，我们必须支付更多 £influence£ §H影响力§! 将其邀请过来"
wula_war_in_heaven.403.b:0"这场谈判或许不能像预期那样进行"
wula_war_in_heaven.403.b.tooltip:0"由于并非所有的乌拉帝国内战参战方都加入了谈判，选择此选项将直接导致世纪谈判§R宣告失败§!！"
wula_war_in_heaven.403.c:0"所有警卫严加防范，一场不容有失的谈判要开始了"

wula_war_in_heaven.404.name:0"世纪谈判：正式开始"
wula_war_in_heaven.404.desc:0"随着我们用于接待乌拉帝国遗族的议事厅建设完成，各个乌拉帝国遗族也如约派遣了各自的传谕使团队前来会面。双方并没有因为这场谈判而放下戒心，整个议事厅弥漫着剑拔弩张的气势——尽管我们已经对这种局面做好了心理准备，我们的外交团队仍对她们相互之间展现的敌意大为震惊，以至于我们不得不采取中转翻译的方式以过滤那些难听的谩骂和指控，才得以让谈判进行下去······"
wula_war_in_heaven.404.a:0"这将不会是一场轻松的谈判"

wula_century_negotiation_situation:0"世纪谈判"
wula_century_negotiation_situation_type:0"世纪谈判"
wula_century_negotiation_situation_desc:0"我们找到了一个可以结束乌拉帝国内战的方法——那就是作为银河系内的第三方势力，邀请早已在斗争中疲倦的几位巨人重返谈判桌。只是这谈判桌换得的和平必定来之不易······\n\n作为这次和平谈判的主持国家，我们应当尽我们所能维护我们的首都周边安全，任何风吹草动都会引燃本就剑拔弩张的谈判双方，进而导致谈判失败！"
wula_century_negotiation_situation_monthly_change_tooltip:0"这行字没有意义，我只想知道有多少人知道在这里可以查看局势的月度变化详细内容"
wula_century_negotiation_situation_low:0"世纪谈判遭到终止！"
wula_century_negotiation_situation_full:0"世纪谈判落幕，内战双方将就达成一致的协商内容决定是否签署停战协议"

wula_war_in_heaven.405.name:0"世纪谈判：停火问题"
wula_war_in_heaven.405.desc:0"在这个银河系瞩目的大谈判中，乌拉帝国的保皇派和进步派似乎并没有展现过多的善意——哪怕是在异国的谈判桌上，她们能给予对方的也只有冷眼和异议。现在会议才刚开始不久，双方就短暂停火这个问题已经起了不小的分歧：占有优势的一方希望延迟停战以在谈判桌上增加筹码，而另一方则希望尽快停火以免在谈判中处于劣势\n\n作为协调者，我们应当考虑提供一份基于星海共同体协调下的的渐进式停火协议"
wula_war_in_heaven.405.a:0"向谈判桌上的堕落帝国提交这个议案"
wula_war_in_heaven.405.b:0"等待180天以获得更多的外交援助"
wula_war_in_heaven.405.b.tooltip:0"这180天内，有意愿提供 £influence£ §H影响力§! 支持的星海共同体成员将尝试提供部分§H影响力§!以通过此决定，他们将从此行为中获得 §Y外交权重§! 加成和 §Y凝聚力§!"
wula_war_in_heaven.405.c:0"放弃干涉此轮协商"
wula_war_in_heaven.405.c.tooltip:0"某轮协商中放弃干涉并不会立刻导致会谈失败，但是双方§H无法达成一致§!的方面越多，停战协议签署的可能性就越§R渺茫§!！"
diplomatic_support_applied_in_this_round:0"在这轮协商中已经申请过外交援助"

wula_war_in_heaven.406.desc:0"在这个银河系瞩目的大谈判中，乌拉帝国的保皇派和进步派似乎并没有展现过多的善意——哪怕是在异国的谈判桌上，她们能给予对方的也只有冷眼和异议。现在会议才刚开始不久，双方就短暂停火这个问题已经起了不小的分歧：占有优势的一方希望延迟停战以在谈判桌上增加筹码，而另一方则希望尽快停火以免在谈判中处于劣势\n\n由于£influence£ §H影响力§!不足以让各方在这个问题上达成一致，[galcom_custodian.GetName]希望申请来自星海共同体其他成员国的外界干预"
wula_war_in_heaven.406.a:0"施行外交援助"

wula_war_in_heaven.407.name:0"获得外交援助"
wula_war_in_heaven.407.desc:0"在这轮世纪谈判中，[event_default_empire.GetName]决定协助我们，他们进驻[Root.Capital.GetName]的外交团队已经着手辅助我们进行这一轮的条款协商"
wula_war_in_heaven.407.a:0"真是及时的援助！"

wula_war_in_heaven.408.name:0"世纪谈判：协商失败"
wula_war_in_heaven.408.desc:0"就在上一轮世纪谈判中，各乌拉帝国遗族的意见无法统一，导致她们在一个关键条款上没能协商成功！这不会立刻导致谈判失败，但是很明显这样的分歧会导致和平协议最终得以签署的可能性下降！"
wula_war_in_heaven.408.a:0"一场不幸的外交挫折"
wula_war_in_heaven.408.a.tooltip:0"每一次遭受外交挫折，乌拉帝国内战的和平协议签署可能性就会下降"

wula_war_in_heaven.409.name:0"世纪谈判：俘虏交接"
wula_war_in_heaven.409.desc:0"乌拉帝国遗族又在停战协议商讨中出现分歧了：对于俘虏交换问题，她们一直无法说服对方。虽然已经可以给出首批遣返俘虏的名单，但是双方均对对方的名单有所异议，并认为这其中有相当一部分人不接受遣返，并试图证明对方在对待战俘问题上有存在严重政治迫害倾向\n\n作为协调者，我们可以提供基于第三方的遣返甄别和筛查，这应该能一定程度上规避这其中涉及的政治操纵因素"

wula_war_in_heaven.410.desc:0"乌拉帝国遗族又在停战协议商讨中出现分歧了：对于俘虏交换问题，她们一直无法说服对方。虽然已经可以给出首批遣返俘虏的名单，但是双方均对对方的名单有所异议，并认为这其中有相当一部分人不接受遣返，并试图证明对方在对待战俘问题上有存在严重政治迫害倾向\n\n\由于£influence£ §H影响力§!不足以让各方在这个问题上达成一致，[galcom_custodian.GetName]希望申请来自星海共同体其他成员国的外界干预"、

wula_war_in_heaven.411.name:0"世纪谈判：缓冲区"
wula_war_in_heaven.411.desc:0"乌拉帝国遗族对于停战之后的领土划分大体上没有什么异议，但是对于那些模糊不清的边界，各方则难以达成统一。她们为此已经吵了好些日子了，各种翻阅文献查找古籍什么的，力图证明自己和那些边界中的某颗行星或是什么别的星体和几十代以前的先祖有关系，想借着各种借口争夺有利国界。\n\n作为协调者，星海共同体可以协助设立无人缓冲区，以画出无归属隔离带的方式让她们各退一步。"

wula_war_in_heaven.412.desc:0"乌拉帝国遗族对于停战之后的领土划分大体上没有什么异议，但是对于那些模糊不清的边界，各方则难以达成统一。她们为此已经吵了好些日子了，各种翻阅文献查找古籍什么的，力图证明自己和那些边界中的某颗行星或是什么别的星体和几十代以前的先祖有关系，想借着各种借口争夺有利国界。\n\n\由于£influence£ §H影响力§!不足以让各方在这个问题上达成一致，[galcom_custodian.GetName]希望申请来自星海共同体其他成员国的外界干预"

wula_war_in_heaven.413.name:0"世纪谈判：民众迁徙"
wula_war_in_heaven.413.desc:0"对于停战后的乌拉帝国民众划分，各个乌拉帝国遗族也争的不相上下。她们都一方面主张对方应当引渡那些在对方领土内的拥有异己思潮的民众以防遭受对方的政治迫害，另一方面又希望尽可能保有自己手上的人口\n\n作为协调者，星海共同体可以协助设立去军事化引渡走廊，专门负责筛选和运输这些拥有不同政见的乌拉星人。"

wula_war_in_heaven.414.desc:0"对于停战后的乌拉帝国民众划分，各个乌拉帝国遗族也争的不相上下。她们都一方面主张对方应当引渡那些在对方领土内的拥有异己思潮的民众以防遭受对方的政治迫害，另一方面又希望尽可能保有自己手上的人口\n\n\由于£influence£ §H影响力§!不足以让各方在这个问题上达成一致，[galcom_custodian.GetName]希望申请来自星海共同体其他成员国的外界干预"

wula_war_in_heaven.415.name:0"世纪谈判：主权问题"
wula_war_in_heaven.415.desc:0"世纪谈判即将接近尾声，现在只剩下一个大家都讳莫如深的问题：现在的乌拉帝国遗族到底是乌拉帝国的一部分，还是独立的新政权？当年，乌拉帝国的保皇派和进步派掀起席卷银河的内战，并不是因为她们对这个问题抱有完全相反的答案，而是在国家统一的基础上进行政体的更替。但是这场内战持续时间几乎超过了乌拉帝国所有人的预料，它如一颗钉入冰面的钉子，使得冰面变得更加支离破碎······现在还有多少人认同乌拉帝国抑或是乌拉共和国呢？"
wula_war_in_heaven.415.a:0"乌拉帝国是完整的主权国家"
wula_war_in_heaven.415.b:0"承认吧，乌拉帝国已经分裂了"

wula_war_in_heaven.416.name:0"世纪谈判：等待结果"
wula_war_in_heaven.416.desc:0"我们能做的已经做完了，剩下的时间将属于这些巨人们——她们还有最后的一些核心事宜需要商讨，那些就不是我们该插手的事务了。"
wula_war_in_heaven.416.a:0"希望和平能就此降临"

wula_war_in_heaven.417.name:0"世纪谈判：落幕"
wula_war_in_heaven.417.desc:0"这场跨世纪级别的谈判，带着为银河系和平的明日而来的美好向往——失败了，我们为终结这场远古堕落帝国所开启的内战所做的一切努力，最后只换来一份简短的联合通告：\n\n§E······经过慎重的考虑，我们认为在当前情况下停战是不可接受的。从即日起，乌拉帝国的内战将会继续，而乌拉帝国的内政也不再容许他国插手······\n\n特别是某些乳臭未干的新生国家。§!"
wula_war_in_heaven.417.a:0"我们一切的努力就换来这份自大的通报？"
wula_war_in_heaven.417.b:0"不过是另一场闹剧"

wula_war_in_heaven.418.desc:0"我们几乎无法相信，我们真的做到了。\n\n今日，各个参与了乌拉帝国大内战的乌拉帝国遗族已经签署了《[Root.Capital.GetName]协议》，宣布乌拉帝国内战进入停火期。虽然不是我们最终期望的停战协议，但是整个星海共同体都在为我们取得的成就而欢欣鼓舞：当我们迈着懵懂无知的脚步踏上太空时，乌拉帝国的内战就已经延续了万年之久，面对一场看不到过去也看不清未来的战争，谁又能想到，这场战争居然能在我们的合作下，以非暴力合作形式结束？\n\n这场胜利属于[Root.GetName]，也属于全星海共同体，那一式五份的《[Root.Capital.GetName]协议》的原件，正静静地躺在位于[Root.Capital.GetName]的世纪谈判议事厅，等待着向我们的后人诉说我们今天所取得的伟大外交成就。"
wula_war_in_heaven.418.a:0"星海共同体荣光永存！"

wula_war_in_heaven.419.desc:0"我们几乎无法相信，我们真的做到了。\n\n今日，各个参与了乌拉帝国大内战的乌拉帝国遗族已经签署了《[event_default_empire.Capital.GetName]协议》，宣布乌拉帝国内战进入停火期。虽然不是我们最终期望的停战协议，但是整个星海共同体都在为我们取得的成就而欢欣鼓舞：当我们迈着懵懂无知的脚步踏上太空时，乌拉帝国的内战就已经延续了万年之久，面对一场看不到过去也看不清未来的战争，谁又能想到，这场战争居然能在我们的合作下，以非暴力合作形式结束？\n\n这场胜利是属于全星海共同体的，那一式五份的《[event_default_empire.Capital.GetName]协议》的原件，正静静地躺在位于[event_default_empire.Capital.GetName]的世纪谈判议事厅，等待着向我们的后人诉说我们今天所取得的伟大外交成就。"
wula_war_in_heaven.419.desc2:0"今日，各个参与了乌拉帝国大内战的乌拉帝国遗族已经签署了《[event_default_empire.Capital.GetName]协议》，宣布乌拉帝国内战进入停火期。这场延续万年的远古堕落帝国混乱内战就此结束了：虽然不是停战协议，但是整个星海共同体都在为此庆祝。由星海监管人[event_default_empire.GetName]领头的星海共同体，今日居然真的在银河系创造了一个外交神话。"
wula_war_in_heaven.419.a:0"和平万岁！"
wula_war_in_heaven.419.b:0"这份荣耀同属于你我！"
wula_war_in_heaven.419.c:0"真有意思"

building_wula_century_negotiation_hall_effect_desc:0"由乌拉帝国遗族诸传谕使签名的§E《[Root.GetName]协议》§!此刻正静静地躺在大厅展柜中央"
the_galactic_community_member_who_ended_the_civil_war:0"为世纪谈判出过力"
the_galactic_community_member_who_ended_the_civil_war_desc:0"我们会永远记得整个星海共同体齐心协力完成世纪谈判的时光"

wula_fallen_empires_awakening.152.name:0"星海帝国引起堕落帝国警觉"
wula_fallen_empires_awakening.152.desc:0"[event_gal_emperor.GetName]成立星海帝国的消息迅速传遍了星海，也传入了堕落乌拉帝国的耳中。虽然堕落乌拉帝国现在没有一个核心话事人，但是如此明目张胆挑衅这个远古帝国的宣告很明显不会被它的遗族轻易忽略······"
wula_fallen_empires_awakening.152.a:0"有一种不好的预感"

wula_fallen_empires_awakening.153.name:0"[wula_awake_fallen_empire_hive.GetName]的传谕使"
wula_fallen_empires_awakening.153.desc:0"愚蠢······\n\n你们是认为你们的僭越行为不会被注意到吗？你们以为乌拉帝国正在内乱，就没有人管你们这些不知轻重的家伙了吗？\n\n我们不是来谈判的，我们是来宣告的——你们很快就会迎接乌拉帝国的怒火。"
wula_fallen_empires_awakening.153.a:0"你们休想阻止我们，天命属于[Root.GetName]！"
wula_fallen_empires_awakening.153.win.tooltip:0"如果我们能结束升格之战并成为胜者，我们将成为银河系中新的§H复兴圣权§!！\n\n可以获得设计建造堕落乌拉帝国的['concept_goliath_awakened_fallen_empire']、['concept_massive_ship_fallen_empire']、['concept_large_ship_fallen_empire']和['concept_small_ship_fallen_empire']的权利，并允许建造堕落乌拉帝国独有的['concept_wula_fallen_empire_building']"

wula_fallen_empires_awakening.154.name:0"诡异的停战"
wula_fallen_empires_awakening.154.desc:0"自从[wula_awake_fallen_empire_hive.GetName]发声后，就好像播放的视频按下了暂停键——银河间如背景音般的交战突然消失了，参与乌拉帝国内战的遗族几天内全部偃旗息鼓了，就好像被某种看不见的力量压制着，她们暂时隐去了她们之间的仇恨，转而将目光投向[Root.GetName]······"
wula_fallen_empires_awakening.154.a:0"[wula_awake_fallen_empire_hive.GetName]把这场内战结束了？"

wula_fallen_empires_awakening.155.name:0"无人响应"
wula_fallen_empires_awakening.155.desc:0"看起来好像还是眼前的宿敌更加可恨——哪怕星海帝国成立，各个正在参与乌拉帝国内战的遗族也没能放下之间的成见，没有人愿意拿出舰队开辟第二战场，星海帝国安然无恙。"
wula_fallen_empires_awakening.155.a:0"看起来她们已经焦头烂额了"

wula_civil_war_scourge_chain_title:0"乌拉帝国大内战"
wula_civil_war_scourge_chain_desc:0"银河系的昔日霸主——乌拉帝国正在陷入一场深不见底的内战之中，这场内战早在银河系的年轻文明登上太空之前便已经开始，并且时至今日仍在继续······"

wula_fallen_empires_awakening.201.name:0"[event_fallen_empire.GetName]"
wula_fallen_empires_awakening.201.desc:0"银河系的乌拉帝国的子民们：\n\n我们已经收到了银河系被境外势力进犯的报告，[event_fallen_empire.GetName]将出兵与之对抗，并一如既往地维护银河系的安宁。\n所有效忠于乌拉帝国皇室以及自认为效忠于乌拉帝国皇室的领地，请于与15个银河日内向我方提出庇护申请，我们将指派舰队对你们的领地进行协防。"
wula_fallen_empires_awakening.201.a:0"久违的好消息！"
wula_fallen_empires_awakening.201.tooltip:0"[event_fallen_empire.GetName]已经转变为觉醒帝国，并着手对抗终末天灾"

wula_fallen_empires_awakening.250.name:0"堕落乌拉帝国觉醒"
wula_fallen_empires_awakening.250.desc:0"作为堕落帝国，[Root.GetName]需要通过积累 £wula_empire_influence£ §Y帝国威权§! 以完成向觉醒帝国的转变——积累帝国威权的方式有很多，在完成这些行动的同时也会使得[Root.GetName]在银河系中占据优势，并且随着游戏的进行大部分行动获得的帝国威权将增加。\n\n查看 §Y传统§! 中的 §H天灾§! 面板以获取更多信息。"
wula_fallen_empires_awakening.250.a:0"我已知悉"

wula_fallen_empires_awakening.251.name:0"堕落乌拉觉醒阶段一"
wula_fallen_empires_awakening.251.desc:0"随着我们在星海的活动逐年增加，骑士们正在找回那些逝去已久的荣耀感，她们穿梭于星间，通过武力和道义为重建昔日胜景做准备。\n\n在这段时间里，骑士们发现一个失传已久的传说——曾经乌拉帝国的始皇帝在长眠前留下了一个军令符，历代乌拉帝国皇室每一次发起对外战争，军令状上一定会有军令符所盖的神圣印章。这个故事很模糊，但是似乎有多条线索证明此事绝非空穴来风，并且指向了可能的寻找方向。尽管我们仍不能公开宣传此事，但是我们的骑士们已经摩拳擦掌，准备追寻这个伟大圣物的踪迹了。\n\n现在，我们可以选择一项觉醒进度加成以作为激励。"
wula_fallen_empires_awakening.251.desc2:0"没编好"
wula_fallen_empires_awakening.251.exit:0"放弃选择"
