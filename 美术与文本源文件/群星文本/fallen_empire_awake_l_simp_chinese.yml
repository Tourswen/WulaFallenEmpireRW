wula_fallen_empires_awakening.253.name:0"堕落乌拉觉醒阶段二"
wula_fallen_empires_awakening.253.desc:0"有关于那枚传说中的军令符，我们已经获得了更多的信息。\n\n根据我们从各个乌拉帝国遗迹和古籍中搜出的线索，在皇室绝后、乌拉帝国国教发起宫廷政变推举伪王时，当时的骑士团团长秘密组织了一队荣耀骑士，将这件圣物从国教手中转运出来并藏匿于某个国教无法找到的地方。\n\n国教无法找到不代表当年的骑士团没有为我们这些子嗣留下线索，骑士们因为获得的巨大突破而欢呼雀跃——如果这枚军令符重现于世，无疑将成为我们正统性和权威性的最好佐证。\n\n现在，我们可以选择一项觉醒进度加成以作为激励。"
wula_fallen_empires_awakening.253.desc2:0"没编好"

wula_fallen_empires_awakening.255.name:0"堕落乌拉觉醒阶段三"
wula_fallen_empires_awakening.255.desc:0"我们终于找到了寻获军令符的决定性线索：那就是那队荣耀骑士的下落。根据记录，转运军令符的骑士们并没有返回骑士团，而是就此消失在深空中，并成为了最早的流浪骑士——如果她们还活着，她们极有可能是奉旨流浪，而不是把圣物藏在某个确切的地点.更令骑士们兴奋的是，我们在档案中找到了联络这群骑士的密文和发报方式，根据密文的指引，我们在银河系的噪音中发现了这群流浪骑士发出的广播信号，并且很快就能和其建立联系，以将这些流浪的勇士们召集回骑士团！\n\n现在，我们可以选择一项觉醒进度加成以作为激励。"
wula_fallen_empires_awakening.255.desc2:0"没编好"

