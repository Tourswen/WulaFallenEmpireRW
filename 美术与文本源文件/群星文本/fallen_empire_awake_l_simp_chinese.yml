wula_fallen_empires_awakening.3.name:0"堕落乌拉帝国觉醒开始"
######################普通帝国########################################
wula_fallen_empires_awakening.3.desc:0"根据乌拉帝国古老的史书记载，自从上一任乌拉帝国帝皇驾崩、乌拉帝国进行了一场大内战之后，许多失去了家园和宗主的乌拉帝国骑士选择成为了外域的流浪骑士，她们失去了人生的目标，孤苦伶仃的在虚空中游荡，寻找着人生的救赎。可是现在一切都不同了。在这一天，[wula_awake_fallen_empire_xenophobe.GetName]的一队流浪骑士回到了[wula_awake_fallen_empire_xenophobe.Capital.GetName]，安置在她们那宏伟战舰中央的，则是乌拉帝国上万年来的圣物，也是乌拉皇室的象征——一枚军令符：这枚由初代帝皇所使用的军令符陪伴着皇室的兴衰迭起，度过了无数漫长的世纪，见证着无数的异端尽归于乌拉帝国治下。现在，这面在内战中遗失的圣物回到了[wula_awake_fallen_empire_xenophobe.GetName]，也就代表着重建皇室的天命之日已然到来！整个[wula_awake_fallen_empire_xenophobe.Capital.GetName]沸腾了，骑士们纷纷举起手中的武器呼喊着皇室的威名，沉寂许久的造船厂再度显现繁忙碌的景象，无数的探险骑士驾驶着侦察舰进入星海，战舰上闪着寒光的巨炮蓄势待发——\n[wula_awake_fallen_empire_xenophobe.GetName]，准备出征！"
wula_fallen_empires_awakening.3.desc2:0"从上一任乌拉帝国帝皇驾崩、乌拉帝国开始大内战时，乌拉帝国国教钢板神教的信徒们追寻着钢板之神的指引建立了狂热的护教军，并以此为基础加入了这场声势浩大的保皇圣战，虽然最后因为连年征战消耗过大而不得不草草退出战争，但虔诚的护教军依然在养精蓄锐，准备随时重返战场。如今漫长的时光已然过去，乌拉帝国皇室陨落千万年，但是[wula_awake_fallen_empire_spiritualist.GetName]却再次得到了钢板之神的神谕——银河系风云变幻，新王即将再起，而她们需要为乌拉帝国皇室的回归扫清障碍，夺回所有失落之地并铲除所有玷污乌拉帝国昔日国土的邪恶异端，将钢板之神的荣光散播至银河系的每一个角落。军队列阵，枪炮上膛，诵经师为临行的战士加护，铸造世界开始马不停蹄的生产新战舰，带着一如往昔的狂热，[wula_awake_fallen_empire_spiritualist.GetName]凶悍的圣战军团重新踏上了银河系舞台，阻挡圣战的异端必将如昔日一般在钢板之神的圣火前被灼烧殆尽！为了钢板之神而战！"
wula_fallen_empires_awakening.3.desc3:0"昔日,代表着银河系科技尖峰的乌拉帝国随着皇室陨落和内战爆发而分崩离析，即便是肩负着保存帝国科技成果的[wula_awake_fallen_empire_materialist.GetName]也无法在猛烈的战火中保住所有资料，无数璀璨的科技成果已然随时间流逝。然而，这样的局面随着一份尘封已久的档案被发现而出现了转机，这份在[wula_awake_fallen_empire_materialist.Capital.GetName]数据库内沉寂万年的文档标注了大量帝国科技资料贮藏地的星球的坐标，其中包含了难以想象的失落的旧日科技成果。乌拉星人的科技绝不能落入异族之手！为了夺回这些曾属于——也必然属于——乌拉帝国的科技成果，[wula_awake_fallen_empire_materialist.GetName]的[wula_awake_fallen_empire_materialist.GerRulerTitle]已经调用了所有可以利用的战争资源，重组了[wula_awake_fallen_empire_materialist.GetName]的军事力量。全副武装的舰队点燃引擎，沉睡的知性AI悉数激活，武器参数均重新修正，曾代表帝国最高科技水平的智能军团正整装待发——[wula_awake_fallen_empire_materialist.GetName]已做好发起旷日持久的全面战争的准备，宁愿让这些科技在数据库内沉睡，也绝不让它们落入异族手中！"
wula_fallen_empires_awakening.3.desc4:0"在乌拉帝国开始大内战时，一个曾经负责保护低等文明正常发展的民间组织——[wula_awake_fallen_empire_xenophile.GetName]将自己武装起来，为了从皇室手中解放乌拉帝国的人民和保护低等文明不受曾内战影响而战。当乌拉帝国皇室统治终结、乌拉帝国分崩离析之后，银河系再没有孕育出像这样子的超级极权国家，低等文明也获得了发展的净土，银河系得以重新焕发自由的生机。如今的银河系本应当属于新一代的年轻种族，但是乌拉帝国的封建残余不断的对低等文明的进行渗透正在打破这一局面，越来越多的新生文明选择悄悄出卖主权向这些封建余孽换取利益，这是不可接受的。为了清扫乌拉帝国的保皇派残余及其爪牙，为年轻一代的理性文明留下一片净土，[wula_awake_fallen_empire_xenophile.GetName]向所有曾接受他们守护的低等文明发出了邀请。成千上万的克隆巨兽走出培养仓，尘封许久的基因序列重新激活，生体舰队和她们的提督们再次对接。所有年轻的文明们，是时候为了自己的未来而战了！"
######################首位觉醒者########################################
wula_fallen_empires_awakening.3.descA:0"自从乌拉帝国大内战以来，许多家园世界被炸毁的骑士被迫流亡，失去皇室的我们苟且幸存，保留了乌拉帝国皇宫卫队的最后一点火种，而现在，经过无以计数个日夜的沉睡后，我们看到——改变将至。\n在众骑士的欢呼声中，几位从外域归来的荣耀骑士手捧一件圣物缓缓走上圣堂的中央：那是一面由奢华布料织就的华美旗帜，其上印着乌拉帝国最原始的国徽——一只展翼凤凰，在场的骑士无不惊呼，因为这面旗帜是只存在于骑士学堂教科书中的上古遗物，一面象征着皇室正统的旗帜。这几位荣耀骑士自称已经保管了这面旗帜上万年，她们从与上古之敌的大战中便带着旗帜离开皇宫，如果将来有一天皇室陨落，需要新王带领乌拉帝国，这面旗帜才会被她们交归新王——而现在，[event_fallen_empire_ruler.GetName]已经证明了自己可以带领骑士团和帝国重新走向荣耀，她就是新王的不二之选。我们回归星海的道途已经明晰，未来的画卷徐徐展开，而眼下需要选择的是我们将以怎样的方式登上舞台——是坚持服侍已经陨落的旧皇室，还是成为乌拉帝国的新摄政？"
wula_fallen_empires_awakening.3.descA2:0"我们的天命已至。\n\n§H乌拉帝国大内战已经成为史书中尘封的过去，我们在那场战争中受到的创伤也被时间所抚平——现在，主的使者将我们从无尽的沉睡中唤醒，祂威严的目光再次投射到星海之中，并寻求祂的代言人，寻求我们的力量。§!\n\n对于神选者所诉的神旨，教廷内部争论不休，但是有一点是毋庸置疑的：纵使我们曾被主所抛弃，我们的虔心也未曾动摇。先知们曾预言，我们的崛起之日将至——而现在，我们当集结护教军，再次发起圣战，因为今日即是我们的崛起之日！"
wula_fallen_empires_awakening.3.descA3:0"（未编写）"
wula_fallen_empires_awakening.3.descA4:0"在很久以前，乌拉帝国还处于内战的战火时，我们的先辈便挺身而出，为银河系的新生文明提供了自由发展的荫蔽，如今那些茁壮成长的文明已经成为星海的主体，我们也应当完成先辈最后的夙愿。\n\n乌拉帝国的保皇派余孽时至今日仍试图影响和干涉银河系文明的发展，并认为她们仍是整个世界的主人，是时候将这些残党一劳永逸地清除了。我们将团结整个星海，向保皇党发起最后的决战——战争动员已经完成，我们的战士们整装待发，并准备好为这场最后的战争而流血牺牲！我们的支持者们将团聚于我们的旗下，现在是时候向他们昭告我们的目标了······"
######################第二觉醒者########################################
wula_fallen_empires_awakening.3.descB:0"根据乌拉帝国古老的史书记载，自从上一任乌拉帝国帝皇驾崩、乌拉帝国进行了一场大内战之后，许多失去了家园和宗主的乌拉帝国骑士选择成为了外域的流浪骑士，她们失去了人生的目标，孤苦伶仃的在虚空中游荡，寻找着人生的救赎。可是现在一切都不同了：今天，一队带着上古遗物的流浪骑士回到了[wula_awake_fallen_empire_xenophobe.GetName]的首都[wula_awake_fallen_empire_xenophobe.Capital.GetName]，她们所看管的是上古遗物——由初代帝皇亲手织就的凤凰旗，这也就代表者她们将再次凝聚在这面旗帜下，并向银河系所有势力发起重建乌拉帝国的大战。眼下，议会厅已经吵得不可开交——我们该如何看待这件大事？我们该作何反应？"
wula_fallen_empires_awakening.3.descB2:0"从上一任乌拉帝国帝皇驾崩、乌拉帝国开始大内战时，乌拉帝国国教钢板神教的信徒们追寻着她们所谓的“神”的指引建立了护教军，并以此为基础加入了对抗我们解放大业的战争，虽然最后连年征战消耗过大导致她们不得不草草退出，但护教军依然在养精蓄锐，准备随时重返战场。如今漫长的时光已然过去，乌拉帝国皇室陨落千万年，但是[wula_awake_fallen_empire_spiritualist.GetName]仍能死灰复燃，并组织起一场圣战打算将愚昧的封建迷信带给全银河。\n\n我们的理事会已经就此提出了多次讨论，很多帝国都在等待着我们的表态。"
wula_fallen_empires_awakening.3.descB3:0"昔日,代表着银河系科技尖峰的乌拉帝国随着皇室陨落和内战爆发而分崩离析，乌拉帝国无法在猛烈的战火中保住所有资料，无数璀璨的科技成果已然随时间流逝。然而，这样的局面随着一份尘封已久的档案被发现而出现了转机，这份在[wula_awake_fallen_empire_materialist.Capital.GetName]的数据库内沉寂万年的文档标注了大量帝国科技资料贮藏地的星球的坐标，其中包含了难以想象的失落的旧日科技成果，而[wula_awake_fallen_empire_materialist.GetName]已经开始谋划一场收回失落科技的大远征。\n\n异端邪说应当尽数焚毁！它们就该躺在自己的垃圾堆里——和那群标榜自己是进步分子的逆贼一样。\n\n护教军对这条消息群情激愤，我们惩戒逆贼的圣战已经箭在弦上，钢板之神的忠仆都在等待我们的表态！"
wula_fallen_empires_awakening.3.descB4:0"在乌拉帝国开始大内战时，一个曾经负责保护低等文明正常发展的民间组织——[wula_awake_fallen_empire_xenophile.GetName]将自己武装起来，并为了战后瓜分世界和扩张影响力而参战。当乌拉帝国皇室衰落、乌拉帝国分崩离析之后，我们再也承担不起控制整个银河系的的天命，那群挣脱枷锁的异族也获得了发展空间。如今这群逆贼居然指控我们渗透银河系文明，并打算以武力干涉银河系格局！她们的野心昭然若揭——不过是想要通过一场大战继续扩张影响力，好让她们的银河过家家得已继续罢了。\n\n骑士团的骑士们早已拔出腰间的佩剑，没有任何人对接下来即将到来的战争存在异议，是时候完成祖先未竟的事业了——斩下这群逆贼的头！"

wula_fallen_empires_awakening.3.a:0"巨人重新登上了银河政治的舞台······"
wula_fallen_empires_awakening.3.b:0"很快，我们将对她们的傲慢做出回应"
wula_fallen_empires_awakening.3.c:0"天命昭昭，乌拉帝国的车轮再次开始转动"
wula_fallen_empires_awakening.3.d:0"§R观测到界定中的威胁，级别：最高§!"
wula_fallen_empires_awakening.3.e:0"§R发现若干可毁灭目标，<错误><错误>杀杀杀！§!"

wula_fallen_empires_awakening.3.awake.tooltip:0"\n\n允许设计建造堕落乌拉帝国的['concept_goliath_awakened_fallen_empire']、['concept_massive_ship_fallen_empire']、['concept_large_ship_fallen_empire']和['concept_small_ship_fallen_empire']，并获得全新的模板"
wula_fallen_empires_awakening.3.awake.tooltip2:0"允许建造堕落乌拉帝国独有的['concept_wula_fallen_empire_building']"

wula_fallen_empires_awakening.3.xenophobe1:0"我们将忠于旧皇室，净化一切异形与宵小之辈"
wula_fallen_empires_awakening.3.xenophobe1.tooltip:0"这代表着我们将不以“王”的身份回归乌拉帝国，而是继续履行我们的旧职责——平叛逆贼，收复国土，等待真正的皇族归来"
wula_fallen_empires_awakening.3.xenophobe1.tooltip2:0"\n\n选择这个道途，就可以解锁新的§H骑士团子团建筑§!，原有的骑士团子团建筑也将得到§H额外的加成效果§!，此外建筑§H骑士团辖地§!和§H骑士团城堡§!额外 +1 £pop£ §H乌拉骑士团骑士领主§!岗位\n\n解锁新的机制——§H呼唤骑士团舰队回归§!，允许你在[Root.Capital.GetName]的§H星球决议§!中花费资源直接从外域呼唤流浪骑士回归，并立刻投入战斗\n\n目前已招募的所有的§H骑士§!全部转变为完成修炼的§H荣耀骑士§!，并且此后招募的见习骑士达到§H4级§!转为§H骑士§!的时候自动获得随机誓言特质"
wula_fallen_empires_awakening.3.xenophobe2:0"我们将成为乌拉帝国摄政，代替皇室行使职权"
wula_fallen_empires_awakening.3.xenophobe2.tooltip:0"这代表着我们将以摄政王的身份回归乌拉帝国，我们将重新统一乌拉帝国，并建立新的政权"
wula_fallen_empires_awakening.3.xenophobe2.tooltip2:0"\n\n变更[Root.GetName]的名字为§H乌拉第二帝国§!\n[event_fallen_empire_ruler.GetName]的头衔变更为§H帝国摄政§!\n\n所有的以§H狂战乌拉§!为主体民族的附属国转变为新的附庸类型——§H帝国行省§!，一种权力集中、允许整合、可建造大量地产、高额资源征税并且高忠诚度的新附属类型（但是不可再创立骑士团子团）\n选择这个道途，就可以在攻占其他乌拉帝国残余的星球时发展新的§H帝国行省§!\n\n"

wula_fallen_empires_awakening.3.spiritualist1:0"一切无信者都需要被给予皈依的机会"
wula_fallen_empires_awakening.3.spiritualist1.tooltip:0"主降临到世上来，乃是光，叫凡信主的，不住在黑暗里。我们将行走于星间，为感化那些无信者和异族继续征途。"
wula_fallen_empires_awakening.3.spiritualist1.tooltip2:0"\n\n在任何殖民地上均可执行§E行星决议§!：§H竖起虚境裂隙信标§!，使得该殖民地拥有['concept_fallen_empire_shroud_beacon']以支撑['concept_country_spell']的释放\n\n我们的附庸国允许使用 §M可通行虚境裂隙§!\n\n与其他普通帝国的地面和太空交战也可以开启§E传教局势§!，并施加§Y宗教压力§!\n\n"
wula_fallen_empires_awakening.3.spiritualist2:0"无信者当受报应之火焚烧！"
wula_fallen_empires_awakening.3.spiritualist2.tooltip:0"既是这样，还有什么说的呢？主若帮助我们，谁能敌挡我们呢？我们将释放最强大的力量，彰显主的权柄。"
wula_fallen_empires_awakening.3.spiritualist2.tooltip2:0"\n\n§R无法建造['concept_wula_fallen_empire_building']§!\n\n允许通过停泊的['concept_movable_court']的§E行星决议§!：§H部署修道院§!以获得§Y修道院建造舰§!，并用以建造新的['concept_fallen_empire_convent']\n\n['concept_movable_court']经过的星系如果没有['concept_shroud_energy']，则自动注入 1 §H虚境威能§!——无论该星系拥有者是谁\n\n任何由于['concept_fallen_empire_country_spell_diffuse']而['concept_shroud_energy_extinguish']的星系，将在30天后自动恢复['concept_shroud_energy']\n\n"

wula_fallen_empires_awakening.3.xenophile1:0"一场结束一切的革命"
wula_fallen_empires_awakening.3.xenophile1.tooltip:0"乌拉帝国将彻底被终结，并和那些可笑的保皇党们一起成为历史的尘埃"
wula_fallen_empires_awakening.3.xenophile1.tooltip2:0"击败两个保皇派乌拉帝国残余后，无论对方还剩下多少附庸，天堂之战都将直接结束\n\n"
wula_fallen_empires_awakening.3.xenophile2:0"团结的星海将手牵手迈向明天"
wula_fallen_empires_awakening.3.xenophile2.tooltip:0"不再有争斗也不再有壁垒，一个完全开放团结的星海才是我们最终的目标——而不是堕落的保皇派"
wula_fallen_empires_awakening.3.xenophile2.tooltip2:0"你的贸易影响力将作为因子影响接下来各个新生国家的站队选择\n所有投靠[Root.GetName]的国家将和[Root.GetName]一起自动组成一个联邦——该联邦初始即为5级\n\n"


wula_fallen_empires_awakening.5.name:0"乌拉帝国第二觉醒者出现"
######################普通帝国########################################
wula_fallen_empires_awakening.5.desc:0"[wula_awake_fallen_empire_xenophobe.GetName]回归的消息很快传遍了银河，[wula_awake_fallen_empire_xenophile.GetName]立刻对此做出了反应。曾经这两个势力在内战中结为世仇，[wula_awake_fallen_empire_xenophobe.GetName]认为[wula_awake_fallen_empire_xenophile.GetName]是乌拉帝国皇室最大的逆贼，而[wula_awake_fallen_empire_xenophile.GetName]则致力于推翻乌拉帝国皇室留下的旧日之影，因此这场“回归秀”，[wula_awake_fallen_empire_xenophile.GetName]绝不会缺席。"
wula_fallen_empires_awakening.5.desc2:0"作为昔日对抗封建宗教的主力，[wula_awake_fallen_empire_materialist.GetName]立刻针对[wula_awake_fallen_empire_spiritualist.GetName]的宣言做出了反应——以舰炮和军团！在万年前的乌拉帝国大内战中，乌拉帝国的进步派虽然最终占得上风，但是仍然没能完全消灭乌拉帝国皇室和乌拉帝国的宗教，当历史再次重演，她们可不会再大意了······"
wula_fallen_empires_awakening.5.desc3:0"[wula_awake_fallen_empire_materialist.GetName]发布的声明令[wula_awake_fallen_empire_spiritualist.GetName]意识到了问题的严重性，如果这些科技回到图书馆手中，将极大的改变乌拉帝国脆弱的实力天平，这也是她们最不想看到的。为了防止这些失落科技被回收，[wula_awake_fallen_empire_spiritualist.GetName]已经宣布[wula_awake_fallen_empire_materialist.GetName]所找寻的科技是必须被掩埋的亵渎科技，并且开始集结舰队，准备与[wula_awake_fallen_empire_materialist.GetName]展开寻宝竞争。近些日子，我们发现双方在多地出现了若干次大张旗鼓的军事摩擦。"
wula_fallen_empires_awakening.5.desc4:0"在接到来自[wula_awake_fallen_empire_xenophile.GetName]的布告后，[wula_awake_fallen_empire_xenophobe.GetName]怒不可遏，发出声明称：她们已经无法再容忍这种公然冒犯侮辱乌拉帝国皇室的存在了，[wula_awake_fallen_empire_xenophile.GetName]必须像其他逆贼一样被斩草除根。这群皇室忠仆立刻集结了自己手上数量庞大的舰队，并随时准备向[wula_awake_fallen_empire_xenophile.GetName]发起进攻！"
######################第二觉醒者########################################
wula_fallen_empires_awakening.5.descA:0"让我们结束这场哑谜吧。\n\n议会厅已经一致同意，出兵参与对[wula_awake_fallen_empire_xenophobe.GetName]的制裁战争。我们不能坐视不管这群保皇派残余分子再次坐拥星河，如果还剩下什么办法打破她们的旧日幻想，那就只有战火了！"
wula_fallen_empires_awakening.5.descA2:0"舰队调遣令已经下发到各舰队提督手上，沉寂许久的战舰暗物质引擎再次被点燃。\n\n我们将用实际行动向银河系展示——封建迷信是没有未来的，我们将通过强制武力干涉对抗[wula_awake_fallen_empire_spiritualist.GetName]，还要她们手下那群不要命的传教疯子！"
wula_fallen_empires_awakening.5.descA3:0"愚蠢的[wula_awake_fallen_empire_materialist.GetName]将在此终结。\n\n我们的护教军已经整装待发，她们那不切实际的奇淫巧计将被我们信仰的利剑斩断，她们那自大的布告将就是她们的取死之道，吾主佑我，铲除异端！"
wula_fallen_empires_awakening.5.descA4:0"我们的诸位骑士已经登上座舰，率领舰队离开了港口。\n\n万年冤仇将就此终结，万年反叛将就此清算，今天便是[wula_awake_fallen_empire_xenophile.GetName]那群逆贼的赴死之日，今天，我们的剑刃将痛饮她们的鲜血！"
######################第一觉醒者########################################
wula_fallen_empires_awakening.5.descB:0"我们回归星海的信息自然在逆贼那边引起了轩然大波，特别是自称[wula_awake_fallen_empire_xenophile.GetName]的那群逆贼。她们已经宣布站出来对抗我们，不过那也无妨，就把新仇旧账一并算起，将这群不知天高地厚的反贼连根拔起吧！"
wula_fallen_empires_awakening.5.descB2:0"我们的福音正在星海间传播，但是有人已经按捺不住了——[wula_awake_fallen_empire_materialist.GetName]，这群人一直以来将我们传播的福音视为异端邪说，并认为我们的信仰不值一文，这群自大傲慢的家伙已经准备和我们一战。让她们的血洗涤我们的纯粹的信仰吧，宵小之辈当受诛杀！"
wula_fallen_empires_awakening.5.descB3:0"我们寻找失落科技的先遣队已经被人多次拦截，罪魁祸首是那群乌拉帝国的宗教分子——[wula_awake_fallen_empire_spiritualist.GetName]，她们不会对我们大张旗鼓的行动袖手旁观，我们必须准备好舰队，来应对接下来发生的任何事态！"
wula_fallen_empires_awakening.5.descB4:0"我们向银河系高调宣布我们将回归星海的消息，自然会让我们的死敌——[wula_awake_fallen_empire_xenophobe.GetName]得知，她们不可能咽的下这口气，她们自诩为帝国正统传承，又怎能放任我们团结银河系文明创造新格局？她们的骑士已经准备好和我们宣战，只是这次，我们有备而来。"

wula_fallen_empires_awakening.5.a:0"另一个堕落帝国也要参与到战争当中了吗"
wula_fallen_empires_awakening.5.b:0"你们要为自己的自大付出代价"
wula_fallen_empires_awakening.5.c:0"现在不是袖手旁观的时候了"
wula_fallen_empires_awakening.5.d:0"§R威胁程度上升中，已超过预期§!"
wula_fallen_empires_awakening.5.e:0"§R发现若干可毁灭目标，<错误><错误>杀杀杀！§!"


wula_fallen_empires_awakening.7.name:0"乌拉帝国全面觉醒"
######################普通帝国########################################
wula_fallen_empires_awakening.7.desc:0"[wula_awake_fallen_empire_xenophobe.GetName]的回归当然也被[wula_awake_fallen_empire_materialist.GetName]和[wula_awake_fallen_empire_spiritualist.GetName]所知悉，当初为了解放乌拉帝国，[wula_awake_fallen_empire_materialist.GetName]趁乌拉帝国皇室绝后时挑起了大内战，并最终击垮了皇室残余势力。现在乌拉帝国想要重建皇室，她们怎么可能会放任不管呢？而为了守护乌拉帝国皇室的神性，[wula_awake_fallen_empire_spiritualist.GetName]几乎流干了每一滴教众的血，现在一个复兴的机会在眼前，她们势必要加入这场浪潮。关于她们活动的报告也越来越多，我们有理由相信，一场遍及全银河的战争很快就要打响了"
wula_fallen_empires_awakening.7.desc2:0"接连收到[wula_awake_fallen_empire_spiritualist.GetName]与[wula_awake_fallen_empire_materialist.GetName]的布告之后，乌拉帝国的其他势力——[wula_awake_fallen_empire_xenophile.GetName]与[wula_awake_fallen_empire_xenophobe.GetName]也不再沉默。前者发布声明称所谓的圣战是对银河系年轻文明人权的严重践踏，也是对银河系各大种族思想的严重污染，是乌拉帝国的封建残余阴谋。为了彻底破除所有的封建迷信思想的威胁，完成上一次大内战未竟的事业，她们将与[wula_awake_fallen_empire_materialist.GetName]进行联合作战，摧毁乌拉帝国的圣战军团。而[wula_awake_fallen_empire_xenophobe.GetName]很快也做出了回复，称这场守护了乌拉帝国皇室的地位，拥有天然正确性，[wula_awake_fallen_empire_xenophobe.GetName]将给予[wula_awake_fallen_empire_spiritualist.GetName]的圣战军团鼎力支持。"
wula_fallen_empires_awakening.7.desc3:0"[wula_awake_fallen_empire_materialist.GetName]发布的声明令向来自持帝国正统的卫戍者——[wula_awake_fallen_empire_xenophobe.GetName]与对抗乌拉帝国皇室的先锋——[wula_awake_fallen_empire_xenophile.GetName]产生了危机感，[wula_awake_fallen_empire_xenophobe.GetName]也明白如果这些科技得以回收，将极大的打破乌拉帝国残余中进步派与保皇派的实力天平，并威胁到皇室可能的延续。于是她们迅速发布了一份声明称，为了维护乌拉帝国皇室的正统性，[wula_awake_fallen_empire_xenophobe.GetName]和[wula_awake_fallen_empire_spiritualist.GetName]有必要将这些失落的科技收归己有，并同时宣布将组建一支联军以争夺这些失落科技。而[wula_awake_fallen_empire_xenophile.GetName]自然不会放过这个机会，如果能够回收所有的失落科技，乌拉帝国将重现旧日盛景，并得以彻底击垮保皇派，因此继[wula_awake_fallen_empire_xenophobe.GetName]发布声明后，[wula_awake_fallen_empire_xenophile.GetName]也高调宣布加入[wula_awake_fallen_empire_materialist.GetName]的队伍，一起找寻这些科技。"
wula_fallen_empires_awakening.7.desc4:0"[wula_awake_fallen_empire_xenophile.GetName]和[wula_awake_fallen_empire_xenophobe.GetName]的动作惊动了沉寂已久的[wula_awake_fallen_empire_materialist.GetName]和[wula_awake_fallen_empire_spiritualist.GetName]，[wula_awake_fallen_empire_materialist.GetName]迅速派遣使者前往了[wula_awake_fallen_empire_xenophile.GetName]，宣布在即将到来的战争中支持她们，而[wula_awake_fallen_empire_xenophobe.GetName]的[wula_awake_fallen_empire_xenophobe.GerRulerTitle]与[wula_awake_fallen_empire_spiritualist.GerRulerTitle]在经过一次秘密会面，共同以乌拉帝国正统的名义征讨[wula_awake_fallen_empire_xenophile.GetName]及其所有盟友为乌拉帝国的逆贼，并开始快速大规模扩军备战。她们将以帝国皇室的名义出兵，并剿灭所有胆敢挑衅帝国的狂徒。"
######################觉醒者########################################
wula_fallen_empires_awakening.7.descA:0"我们已经收到了参与这场银河大战的请柬——是时候将新仇旧恨一起清算了。我们的舰队已经准备好参战，很快银河系将再次被战火覆盖！"
wula_fallen_empires_awakening.7.descB:0"我们已经向我们的旧日盟友提起结盟请求，以准备好面对接下来可能到达的全面战争，虽然我们还有一些旧仇，不过面对这个千载难逢的消灭对手的机会，她们还是答应了。"

