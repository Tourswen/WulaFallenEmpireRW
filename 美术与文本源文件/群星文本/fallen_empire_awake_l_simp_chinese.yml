wula_fallen_empires_awakening.101.name:0"星海帝国成立惊动乌拉帝国"
wula_fallen_empires_awakening.101.desc:0"我们得到线报称，[event_gal_emperor.GetName]宣告成立了所谓的星海帝国，并将对整个银河系宣称主权。\n\n可笑，荒谬至极！他们真把自己当哪根葱了？他们敢大言不惭地宣告自己是银河系的主宰？他们觉得乌拉帝国已经没有余力惩戒他们了？\n\n是时候给他们一点教训了。"
wula_fallen_empires_awakening.101.desc2:0"我们得到线报称，[event_gal_emperor.GetName]宣告成立了所谓的星海帝国，并将对整个银河系宣称主权。\n\n看起来这个过家家游戏已经发展到几乎不可控的地步了，我们对这种越界的政权已经失去耐心，我们曾经将银河系从一个超级政权的高压下解放，现在又要眼睁睁看着另一个超级政权的建立？\n\n是时候给他们一点教训了。"
wula_fallen_empires_awakening.101.a:0"打开天窗说亮话吧"
wula_fallen_empires_awakening.101.a.tooltip:0"我们已经在谋划一场针对[event_gal_emperor.GetName]的战争——只是时间早晚问题！"
wula_fallen_empires_awakening.101.desc3:0"[event_gal_emperor.GetName]成立星海帝国的消息迅速传遍了星海，也传入了堕落乌拉帝国的耳中，今天早上，多个堕落乌拉帝国残余纷纷向[event_gal_emperor.GetName]发出解散星海帝国的勒令，但是很明显[event_gal_emperor.GetName]不会就此妥协······"
wula_fallen_empires_awakening.101.b:0"腥风血雨即将到来"
wula_fallen_empires_awakening.101.c:0"看起来有人沉不住气了"
wula_fallen_empires_awakening.101.b.tooltip:0"堕落帝国已经在谋划一场针对[event_gal_emperor.GetName]的战争——只是时间早晚问题！"

wula_fallen_empires_awakening.102.name:0"[event_fallen_empire_warning.GetName]"
wula_fallen_empires_awakening.102.desc:0"[Root.GetName]，我只给你们一句话：解散你们那个可笑的帝国。\n\n§R这不是劝告，而是要求。§!"
wula_fallen_empires_awakening.102.a:0"呵，就凭你们？"
wula_fallen_empires_awakening.102.tooltip:0"堕落乌拉帝国的残余们对于建立星海帝国非常愤怒——没有周旋余地，战争即将开始！"
wula_fallen_empires_awakening.102.win.tooltip:0"如果我们能结束升格之战并成为胜者，我们将成为银河系中新的§H复兴圣权§!！\n\n可以获得设计建造堕落乌拉帝国的['concept_goliath_awakened_fallen_empire']、['concept_massive_ship_fallen_empire']、['concept_large_ship_fallen_empire']和['concept_small_ship_fallen_empire']的权利，并允许建造堕落乌拉帝国独有的['concept_wula_fallen_empire_building']"

opinion_awake_fallen_to_gal_emperor:0"星海皇帝？就你们？"

wula_fallen_empires_awakening.104.name:0"堕落乌拉帝国残余正在集结"
wula_fallen_empires_awakening.104.desc:0"针对于最近建立的星海帝国，我们已经和我们旧日在乌拉帝国大内战的盟友达成了秘密协议，准备在某个时间点向[event_gal_emperor.GetName]宣战！"
wula_fallen_empires_awakening.104.desc2:0"我们注意到，各个堕落乌拉帝国残余正在秘密勾结，她们貌似达成了某种秘密协议，近期轮番开展各种联合军事演习行动——战争即将到来已经是不争的事实！"
wula_fallen_empires_awakening.104.a:0"[event_gal_emperor.GetName]将面对我们滔天的怒火！"
wula_fallen_empires_awakening.104.b:0"空气中弥漫着火药味······"
wula_fallen_empires_awakening.104.c:0"时代更迭的时刻要到了"

