wula_fallen_empires_awakening.998.name:0"舰队翻新"
wula_fallen_empires_awakening.998.desc:0"随着[Root.GetName]高调宣布重新回归星海舞台，我们的船舶设计局已经重新开足马力，并提交了多份早已准备好的新战舰构型。从现在开始，我们可以抛弃旧有战舰构型，从头开始设计我们的新战舰——抛弃旧制和繁文缛节所设计的新战舰将拥有更强的战斗力，并允许搭载更多的武器！"
wula_fallen_empires_awakening.998.a:0"这是[Root.GetName]回归的第一步"