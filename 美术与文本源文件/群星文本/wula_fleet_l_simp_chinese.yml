 wula_xeno_defense_army:0"乌拉帝国生体"
 wula_xeno_defense_army_desc:0"生体是一个模糊的称呼，事实上这种异形军团并不是某一种单一物种，而是整个生态圈的集合，这些生态圈在乌拉星人的指挥下可以爆发无穷的攻击性"
 wula_templar_defense_army:0"乌拉帝国圣堂武士"
 wula_templar_defense_army_desc:"乌拉帝国的圣堂武士们世世代代保护着钢板之神的应许之地"
 wula_knight_defense_army:0"乌拉骑士团守护骑士"
 wula_knight_defense_army_desc:0"守护骑士是乌拉骑士团一个特殊的阶层，她们终生都为守护乌拉帝国国土而战"
 wula_foundry_defense_army:0"乌拉帝国天铸军团"
 wula_foundry_defense_army_desc:0"天铸军团是乌拉帝国用以保护图书馆的混合智能部队，可以快速的清扫企图登陆图书馆的敌人"
 wula_host_defense_army:0"主机防卫部队"
 wula_host_defense_army_desc:0"主机防卫部队是由演算圆环主机驱动的特殊守卫部队，本身就是一座通过收割星球资源不断生产战争无人机的巨型移动工厂"
 wula_praetorians_defense_army:0"乌拉帝国禁军"
 wula_praetorians_defense_army_desc:0"这群乌拉帝国黄金时代最精锐的战士尽管放弃了自主意识，但是对抗乌拉帝国之敌仍不失为天神下凡"
 wula_knight_assault_army:0"骑士军团"
 wula_knight_assault_army_desc:0"手持能量盾和等离子狼牙棒，身跨迅捷如风的钢铁猎犬，乌拉帝国骑士昂首阔步，迈入战场！"
 wula_knight_auxiliaries_army:0"凡人辅助军"
 wula_knight_auxiliaries_army_desc:0"或许这些凡人辅助军并没有骑士们那么强大，但是填线当炮灰还是不错的"
 wula_trench_assault_army:0"乌拉帝国战壕军团"
 wula_trench_assault_army_desc:0"这群经过特训的乌拉星人身穿装甲、手持短程聚能射线枪，随时准备趁着夜色杀入敌阵。\n乌拉星人仰慕着这些精兵，并以加入其中为荣。"
 wula_property_defense_army:0"资产保卫无人机"
 wula_property_defense_army_desc:0"这些无人机群平常会帮助主网络从事生产活动，但是一旦外敌入侵，它们内置的各种武器就会如利剑出鞘般射向敌人。"
 wula_framework_defense_army:0"框架星球防御部队"
 wula_framework_defense_army_desc:0"框架星球的近地防御也被突破的时候，就到了血腥的地面战争了——此时这些深藏于地核的特殊部队将蜂拥而出。"