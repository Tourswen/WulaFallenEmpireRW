wula_operation.500.name:0"行动开始"
wula_operation.500.desc:0"我们的特工已经潜入到目标的政府高层，通过一些前期的准备工作，我们已经可以明确地知悉对方领导人[target_ruler.GetName]具体的行动路线和作息规律，多个方案正在根据现场情况进行拟定。"
wula_operation.501.name:0"方案选择"
wula_operation.501.desc:0"在我们的特工多方面的规划下，几份可行的刺杀方案已经呈上台面。\n我们经过比对，最终选择了使用毒药的方式，一种专职于隐秘刺杀的毒药可以满足我们的要求，这种毒药可以根据需求调整毒发时间，并且会自动降解，可以帮我们制造一起精心策划的“意外”"
wula_operation.501.a:0"秘密地处理掉[target_ruler.GetName]"
wula_operation.501.a.tooltip:0"这种最隐秘的方式不会让任何人怀疑我们，所以不会产生任何连带效果"
wula_operation.502.name:0"尘埃落定"
wula_operation.502.desc:0"我们的特工漂亮干脆的杀死了[target_ruler.GetName]！我们根据对方的习惯使用了一种延时毒药，[target_ruler.GetName]放心的吃下了我们经过处理的饭菜，最终在半夜的时候，一个人死在了自己的房间里，毒药快速分解并通过呼吸道离开了其身体，和大气融为一体，没有留下一点残留。这场刺杀被他们定性为“因疾病意外死亡”，真够可笑的，不过不管如何，我们的任务完成了"
wula_operation.502.a:0"完美无瑕的行动"

