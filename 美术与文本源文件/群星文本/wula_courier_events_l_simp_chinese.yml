l_simp_chinese:
wula_courier_event.2.name:0"[wula_college_town.GetName]上虚境雾霭弥漫"
wula_courier_event.2.desc:0"我们接到了一条不寻常的传感器，[wula_college_town.GetName]上刮起了一场巨大的虚境风暴，短短几小时内，这场风暴就以难以置信的速度弥散至整个星球，[wula_college_town.GetName]的稀薄大气层已经被来自虚境的不可捉摸的物质充斥，现在整颗星球已经被重新归类为虚境星球。\n我们的科学家推断，这是这颗星球一种“涨潮”的现象，也就是说，星球随时也可能“退潮”，到时候想必将有更多的发现，而现在我们只能耐心等待。"
wula_courier_event.2.a:0"奇妙的现象，我们应当继续观测"
wula_courier_event.2.b:0"感觉要发生什么不好的事情了······"
wula_courier_event.3.name:0"[wula_college_town.GetName]上虚境雾霭褪去"
wula_courier_event.3.desc:0"[wula_college_town.GetName]上的虚境雾霭正如我们的科学家所料，正在一点一点散去。\n然而在雾霭之下展现的东西，却超出了所有人的预料——那是一座座已经化为残垣断壁的复合建筑群，建筑群盘虬交错，共同编织了更宏伟的楼宇森林——这颗星球是一颗高度城市化的理想城的废墟！我们初步的遥感探测仪已经揭示了这个星球的建筑物遵循银河系中的堕落帝国的设计风格，这很有可能是某个堕落帝国过去的殖民地，我们必须一探究竟，我们的科研小组已经摩拳擦掌并等待近地登陆梭登上这颗星球了。"
wula_courier_event.3.a:0"联系附近的科研团队准备登陆！"
d_virtual_mist:0"虚境雾霭"
d_virtual_mist_desc:0"自虚境诞生的迷雾般的存在，所遮盖之处变得无法进入"
cover_by_virtual_mist:0"$TRIGGER_FAIL$这里被虚境雾霭再次笼罩，已经不能探索了"

site_ruins_of_college_town_intro:0"尽管厚重的虚境雾霭依然覆盖着这颗星球的大部分地区，但已经可以观测到地表存在的大量人造结构。纵横交错的路网从轨道便可观测、宏伟壮丽的建筑经历万年侵蚀而不倒、神秘莫测的机械孤寂的在旷野中轰鸣，遗落的残垣断壁述说着这个星球昔日的繁荣，但——更多的秘密依然深藏于迷雾之下。"

NAME_wula_college_town:0"乌拉帝国大学城"
site_ruins_of_college_town:0"雾霭之下的理想城"

wula_courier_event.4.title:0"乌拉帝国大学城：初入废土"
wula_courier_event.4.desc:0"[From.Planet.GetName]上布满了战火的痕迹，哪怕悠久岁月的也没有磨灭掉战场的硝烟味，随处可见的弹坑与烧痕证明了战争的规模——那是一场全球战争。但是战争似乎在一瞬间停止了，装满了土质武器和补给的载具停在轨道上，自动化机械依然盲目的运作着，如同人在一瞬间被抹去了，徒留周遭的物体。\n\n语言学家已经破译了能寻找到的一些文献，这里曾是乌拉帝国的一座科研理想城——乌拉帝国大学城，大量的科研人员与学生在此地研究与学习，但是后来似乎爆发了某种灾难，导致整颗星球被废弃了。\n\n虽然我们此时应当继续深入，但是虚境雾霭正在阻挠我们进一步的探索，我们现在对于遗迹的发掘只能限制在一小块区域内，不过我们坚信我们不会空手而归。"
wula_courier_event.4.a:0"当潮退的时候就立刻着手进行下一步发掘"
wula_courier_event.5.title:0"乌拉帝国大学城：灭绝伊始"
wula_courier_event.5.desc:0"随着浪潮褪去，我们的调查得以继续深入。[From.Planet.GetName]上发生的事情完全可以用惨剧来形容，由于不明原因，整个星球几乎完全被扯入虚境中，位于虚境雾霭涌出裂隙附近的人被一瞬间化为了能量，少数人虽然幸免于难，但是与外界的一切联系被切断了——通讯、能源甚至食物。很快，这颗星球陷入了食物匮乏的困境：我们观察到雾霭之中的部分地表覆盖层被撬开，这说明一部分人试图用原始的种植方法来获取食物，而更多的人选择用暴力来掠夺和垄断所剩无几的资源。不过伴随着本就稀少的资源进一步枯竭，野蛮的秩序进一步坍塌了。而随着资源彻底耗尽，一切也走到了终结，整颗星球在绝望中挣扎，直到彻底被涨潮的虚境浪潮吞没。"
wula_courier_event.5.a:0"真是一场惨剧"
wula_courier_event.6.title:0"乌拉帝国大学城：学生运动"
wula_courier_event.6.desc:0"围绕着[From.Planet.GetName]上发掘的许多文件与书信重复着一个组织名——乌拉帝国 学生联盟，以现有信息判断，这个联盟是一个由学生为主体组成的组织——并且很有可能是现在某个堕落帝国的前身，他们激进的希望着对死气沉沉的乌拉帝国进行变革，并采取了许多行动在学生团体间宣传他们的思想，如此激进的行为自然也使他们与学生中以神学院为主导的守旧势力发生了多次摩擦。最终，随着变革的第一枪打响，乌拉学生联盟决定发起学生运动夺取这颗星球。虽然在起义初期，临时充当宪兵的治安无人机网络使得乌拉学生联盟损失惨重，但是随着革命浪潮四起，乌拉帝国很难再向这颗星球投放资源镇暴，有组织有计划的乌拉学生联盟开始取得上风，捍卫皇室的守旧派学生被一个个抓住并处以私刑，整颗星球正在被逐步推进的革命队伍掌控。最终，当乌拉学生联盟几乎要完全夺取星球时，毫无预兆地——整个星球被以一种粗暴的方式抛入了虚境之中，虚境雾霭一下子袭击了大学城的各个聚居点，一瞬间乌拉学生联盟伤亡惨重。"
wula_courier_event.7.title:0"乌拉帝国大学城：苦痛浪潮"
wula_courier_event.7.desc:0"探险队找到了一封由神学院学生写下的书信，并最终揭示了灾难的成因。由于保皇派失势，这颗星球落入学生叛军手中已经只是一个时间问题。最后幸存的一些灵能学学生为了让自己通过转化为虚境能量脱身而避免遭受私刑，制定了一个埋葬整个星球的行动，她们利用所有神学院残余可控的灵能信标，并将其一齐过载，引导了规模巨大的灵能撕裂现实与虚空的帷幕来到这颗星球。从结果来说，他们的计划没有完全成功，这个星球被浪潮吞噬花费的时间比想象中的要久的多，她们最后是否成功脱身我们也无法验证。不过在浪潮完全席卷星球之前，上面的乌拉星人度过了一段相当悲惨的岁月，而这颗星球就像是等待死刑的犯人一样，直到最后一刻。"
wula_courier_event.8.title:0"乌拉帝国大学城：异常舱室"
wula_courier_event.8.desc:0"来自虚境的迷雾渐渐消散，我们得以冒险进入最深处。在薄雾之中，几个虚境的实体正在围绕一栋不起眼的大楼打转，我们的科考队一靠近，这群小妖精似的虚境实体立刻四散奔逃。大楼最深处的部位存在一个反常的密闭舱室，我们的科研人员花了好大力气终于将其打开——这里就像某个机械发烧友的家一样，到处悬挂了维护机械而使用的各种工具，不过最显眼的当属摆在角落的另一个更小的密闭舱，我们的科研人员再次打开了这个舱室，映入眼帘的是一台“沉睡”的乌拉帝国机器人。"
wula_courier_event.8.a:0"——哈喽？"
wula_courier_event.9.title:0"神秘的机械少女"
wula_courier_event.9.desc:0"······"
wula_courier_event.9.a:0"呃，这台机体还能启动吗？要不要拆开来——"
wula_courier_event.10.desc:0"？？？\n\n你们是谁？你们在干嘛？？上来就拆别人机体也太不礼貌了吧！"
wula_courier_event.10.a:0"噢，原来还能运行啊"
wula_courier_event.11.desc:0"§H机械少女的躯体缓缓飘起，和其链接的线路插头被惯性一一扯下§!\n\n所以说，这颗星球已经到了退潮时间了对吧？不然现在站在我面前的早就是虚境生物了。不过下一次涨潮估计很快就会到了，所以我们各自长话短说吧。"
wula_courier_event.11.a:0"我们是来自[Root.GetName]的科研团队"
wula_courier_event.11.a.response:0"好吧，[Root.GetName]······我没有听过这个名字，也许我们并不是一个时代的。\n\n那我也来自我介绍一下吧，你们可以叫我守密者，我是负责看护乌拉帝国图书馆馆藏的众多管理员之一，然后如你们所见——\n\n§H少女在空中以轻盈的姿态旋转了一圈§!\n\n——我是乌拉帝国的合成人，编号，呃，算了这些告诉你们也没用，就这样。"
wula_courier_event.11.a2:0"我们是[Root.GetName]，我们是一体的格式塔思维"
wula_courier_event.11.a2.response:0"也就是蜂群咯······好吧，不管你——咳——你们是什么，我觉得我也应该自我介绍才算礼尚往来。\n\n你们可以叫我守密者，我是负责看护乌拉帝国图书馆馆藏的众多管理员之一，然后如你们所见——\n\n§H少女在空中以轻盈的姿态旋转了一圈§!\n\n——我是乌拉帝国的合成人，编号，呃，算了这些告诉你们也没用，就这样。"
wula_courier_event.11.a3:0"外交模块开启中——我们是[Root.GetName]，机械朋友你好"
wula_courier_event.11.a3.response:0"你们也是机器人啊，那要不我用二进制编码和你们聊天？\n\n算了，我先自我介绍一下吧，你们可以叫我守密者，我是负责看护乌拉帝国图书馆馆藏的众多管理员之一，然后如你们所见——\n\n§H少女在空中以轻盈的姿态旋转了一圈§!\n\n——我是乌拉帝国的合成人，编号，呃，算了这些告诉你们也没用，就这样。"
wula_courier_event.11.a4:0"你是乌拉星人吗？我们是[Root.GetName]"
wula_courier_event.11.a4.response:0"真稀奇，你们不是乌拉帝国继业者的人吧？看起来你们身上有一种她们没有的特质。\n\n我先自我介绍一下吧，你们可以叫我守密者，我是负责看护乌拉帝国图书馆馆藏的众多管理员之一，然后如你们所见——\n\n§H少女在空中以轻盈的姿态旋转了一圈§!\n\n——我是乌拉帝国的合成人，编号，呃，算了这些告诉你们也没用，就这样。"
wula_courier_event.11.a5:0"分析完成——鉴定为乌拉帝国旧式合成人。你好，我们是[Root.GetName]"
wula_courier_event.11.a5.response:0"啊？你才是旧式合成人，你全家都是旧式合成人！\n\n咳，看起来你们好像不知道情况，我先自我介绍一下吧，你们可以叫我守密者，我是负责看护乌拉帝国图书馆馆藏的众多管理员之一，然后如你们所见——\n\n§H少女在空中以轻盈的姿态旋转了一圈§!\n\n——我是乌拉帝国的合成人，编号，呃，算了这些告诉你们也没用，就这样。"
wula_courier_event.11.b:0"你是这里的原住民吗"
wula_courier_event.11.b.response:0"原住民？我确实是原住民——不过根据推算，现在恐怕已经离我生活的时代有万年之久了。我的机体是乌拉帝国近黄金时代的造物，所以在密闭舱加停机状态的双重加持下，我得以在虚境休眠这么久，直到今日。"
wula_courier_event.11.c:0"看上去你对我们的来访并不意外"
wula_courier_event.11.c.response:0"因为这颗星球的涨潮和退潮是可以推算的，而且据我推算，下一次涨潮一两个小时之内就要到了，退潮则要再等上数千年。如果你们不想留在这里，最好提前做好打算噢。"
wula_courier_event.11.d:0"愚蠢的机器人，给我一个不当场销毁你的理由"
wula_courier_event.11.d.response:0"你们当然可以这么做，只不过——\n\n§H她一挥手，在场的人员内心立刻被不可名状的情绪笼罩§!\n\n——灵能什么的我也略知一二，现在可是你们被我包围了。"
wula_courier_event.11.e:0"你接下来有什么打算？"
wula_courier_event.12.desc:0"打算？也没有什么特别的打算，不过我在这个荒芜的星球呆久了，感觉好无聊，我可以和你们一起走吗？"

wula_courier_event.11.hire:0"一起离开吧"
wula_courier_event.11.hire_custom_tooltip:0"我们会在船上给你腾个位置\n\n在这之后可以通过§H通讯列表§!联系守密者"
wula_courier_event.11.abandon:0"再会"
wula_courier_event.11.abandon_custom_tooltip:0"飞船没位置了，你自己烂这小房子里吧。"

wula_courier_event.13.title:0"[wula_college_town.GetName]再次被虚境雾霭笼罩"
wula_courier_event.13.desc:0"正如守密者所言，[wula_college_town.GetName]很快就被虚境的迷雾所覆盖，这座超级理想城的废墟在众目睽睽之下消失了，星球再次成为了一片荒芜。"
wula_courier_event.13.desc2:0"[wula_college_town.GetName]随着时间的推移，再次被虚境雾霭笼罩，很快那些恢弘的堕落帝国城市遗址就此消失，我们或许再也没有机会去探查背后的秘密了。"
wula_courier_event.13.a:0"安息吧"


wula_courier_event.16.title:0"[event_fallen_empire.GetName]的追缉小队"
wula_courier_event.16.desc:0"咳，[Root.GetName]，你们有没有在境内碰到一个乌拉帝国的合成人？她的机体是特殊型号的，和普通的乌拉帝国合成人不一样——头上顶着两根天线，右脸上有机械纹路，穿着乌拉帝国黑红金风格的制服，还手持一根机械手杖。"
wula_courier_event.16.a:0"你们说的是谁？为什么你们要找她？"
wula_courier_event.16.a.response:0"一个很危险的合成人逃犯，她的存在会导致你们陷入莫大的危险\n\n剩下的你们别问这么多，知道就知道，不知道就不要浪费时间。"
wula_courier_event.16.b:0"为什么你们会在这里找人？"
wula_courier_event.16.b.response:0"她的飞船已经被我们击伤，根据轨迹她现在应该已经迫降在[Root.Capital.GetName]，如果你们已经找到她，建议你们立刻把她交出来。"
wula_courier_event.16.c:0"不明所以，我们根本就没碰到这个合成人"
wula_courier_event.16.c.response:0"明白了，我们会在[Root.Capital.GetName]继续展开追缉，请不要干涉我们的工作"

wula_courier_event.17.title:0"从天而降的飞船"
wula_courier_event.17.desc:0"那些隶属于[event_fallen_empire.GetName]的追缉小队在[Root.Capital.GetName]上毫无收获，郁郁不乐地离开了。然而这件事并没有结束，就在她们离去后的几天内，一起独特的飞船坠落目击报告显示某艘乌拉帝国飞船突然出现，并坠毁在[Root.Capital.GetName]的荒郊野岭。我们的搜救队已经前往目击地点——但是我们刚刚和他们断开了联系······"
wula_courier_event.17.desc2:0"一起独特的飞船坠落目击报告显示某艘乌拉帝国飞船突然出现，并坠毁在[Root.Capital.GetName]的荒郊野岭。这艘来历不明的飞船在坠毁之前没有被任何的雷达侦测到，它到底是哪里来的？带着疑问，我们的搜救队已经前往目击地点——但是我们刚刚和他们断开了联系······"
wula_courier_event.17.a:0"发生了什么？"

wula_courier_event.18.title:0"来历不明的声音"
wula_courier_event.18.desc:0"§H通讯信号断断续续，画面模糊不清§!\n\n真是一群无礼的家伙，我对于和你们讲话没有兴趣，我要和你们背后的那个人对话。\n\n§H一声响指啪地从摄像头的背后传来§!\n\n§M来吧。§!"
wula_courier_event.18.a:0"这是怎么回事？"

wula_courier_event.19.desc:0"§H通讯信号突然变得清晰起来，画面的背景是一间富丽堂皇的大厅，在那摆满盛宴的椭圆宴会桌的对席上，坐着一位穿着制服的机械少女§!\n\n欢迎来到我的私人领域，可惜我们没能在更得体的情况下见面。让我先自我介绍一下吧，你们可以叫我守密者，我是乌拉帝国在黄金时代制造的合成人，负责看护乌拉帝国图书馆馆藏的众多管理员之一"
wula_courier_event.19.a:0"你把我们的人怎么了？"
wula_courier_event.19.a.response:0"他们的所处的空间被我切割了，这使得他们的时间随之静止······\n\n§H机械少女漫不经心地抚摸怀中的机械手杖§!\n\n不过他们不会死，当我们的谈话结束后，我自然会把他们放走，在这期间他们不会遭到任何伤害，不必为他们担心。"
wula_courier_event.19.b:0"你想要什么？"
wula_courier_event.19.b.response:0"我想找个国家住下来——既然坠落到你们的国家，那就在你们的国家住下吧？"
wula_courier_event.19.c:0"你是从哪来的？"
wula_courier_event.19.c.response:0"无可奉告。"
wula_courier_event.19.d:0"你就是被乌拉帝国追缉的合成人？"
wula_courier_event.19.d.response:0"或许你们找的合成人就是我吧，根据我的推算，她们已经离开好几天了。\n\n这些人以为击落我的飞船就可以生擒我，而我只是略施小计，就把她们从时间轴上放逐了。"
wula_courier_event.19.hire:0"我们可以接纳你"
wula_courier_event.19.hire_custom_tooltip:0"真的？······咳，我的意思是，感谢你们的信任"
wula_courier_event.19.abandon:0"不行，你走吧"
wula_courier_event.19.abandon_custom_tooltip:0"好吧，或许我们还会再相见的"


NAME_Anisia:0"艾妮西娅"
NAME_Wula_Courier:0"守密者"
wula_courier_backstory:0"一位来自乌拉帝国黄金时代的合成人，掌握着乌拉帝国许多深不可测的秘密"
wula_courier_catch_phrase:0"先说好，这可不是效忠噢？"

wula_courier_event.32.name:0"[courier_leader.GetName]"
wula_courier_event.greeting1:0"我深深凝视着黑暗，长久以来我伫立、诧异、恐惧着······"
wula_courier_event.greeting2:0"外面在刮沙尘暴嘛？\n\n[Root.Capital.GetName]的天气总是反复无常，而且沙子刮到机体的缝隙里面会很难清洗，所以要拉我出门还是免了。"
wula_courier_event.greeting3:0"涨潮了······\n\n听着[Root.Capital.GetName]的潮鸣，总有一种放松的感觉。"
wula_courier_event.greeting4:0"要来吹风嘛？现在天气有点闷热，不过[Root.Capital.GetName]的雨季很快就要到了噢。"
wula_courier_event.greeting5:0"好冷啊，[Root.Capital.GetName]的寒潮·······\n\n我还是把温度感应网络关掉算了。"
wula_courier_event.greeting6:0"要是我在[Root.Capital.GetName]停机，估计不出一千年就锈掉了吧，这地方也太潮湿了。"
wula_courier_event.greeting7:0"[Root.Capital.GetName]，寒冷而贫瘠，但却孕育着星火般顽强的生命······"
wula_courier_event.greeting8:0"你们的这些玩意怎么用啊？\n\n§H[courier_leader.GetName]对着家电敲敲打打§!\n\n没有神经单元线缆接口我怎么接线啊？"
wula_courier_event.greeting9:0"你们能给个大点的存储设备嘛，你们用的存储设备甚至不够装我一天产生的运行日志。"
wula_courier_event.greeting10:0"啊，别随便进来——\n\n我在找我后背探伤灯接入口的盖板，这玩意经常崩飞。"
wula_courier_event.greeting11:0"？！\n\n别在人家写日志的时候随便接入通讯好吗？？"
wula_courier_event.greeting12:0"我刚刚还在想你什么时候会出现呢。\n\n那么找我有什么事？"
wula_courier_event.greeting13:0"[Root.Capital.GetName]简直可以和乌拉星人的聚居星球相媲美了。\n\n想要等待银河系自然诞生这种星球几乎是不可能的，当然也不是完全没有就是了。"
wula_courier_event.greeting14:0"辐射风暴一吹我全身的神经回路都在发颤，你们是怎么在[Root.Capital.GetName]生存的？"
wula_courier_event.greeting15:0"乌拉星人以前也会搭建像[Root.Capital.GetName]这样的人工居住站，不过我们能把居住站建的和行星一样大。"
wula_courier_event.greeting16:0"[Root.Capital.GetName]——这座超级理想城的废墟又是哪个文明的墓志铭呢？"
wula_courier_event.greeting17:0"[Root.Capital.GetName]让我想起了以前在大学城的时光，不过辉煌早已如过眼烟云。"
wula_courier_event.greeting18:0"[Root.Capital.GetName]真是工程学的奇迹——对你们来说应该是吧？\n\n以前乌拉帝国也大兴土木建造过很多类似的聚居地，不过那个是黄金时代的事情了。"
wula_courier_event.greeting19:0"咳咳！[Root.Capital.GetName]真的就没有一点可以呼吸的空气啊！\n\n我还是把进气道关上好了，你们有没有什么外接进气道？"
wula_courier_event.greeting20:0"一想起来我生活在[Root.Capital.GetName]的肚子里，我就感觉心里毛毛的。"
wula_courier_event.greeting21:0"话说，[planet_has_been_controlled.GetName]已经脱离控制挺久了吧，为什么你不去解救这颗星球而是找我聊天？"
wula_courier_event.greeting22:0"和[country_at_war.GetName]的战事进行的如何了？·······\n\n算了，反正你们别死太快就行。"
wula_courier_event.greeting23:0"抹杀星河，真是一个有意思的目标——\n\n你们最终的结局，就让我拭目以待吧。"
wula_courier_event.greeting24:0"你们还在玩封建主义那一套？\n\n你们认真的吗？"
wula_courier_event.greeting25:0"跟着你们我总有一种上了贼船的感觉·······"
wula_courier_event.greeting26:0"你们的文明是真的一点人间烟火都不食啊·······也太自闭了吧？"
wula_courier_event.greeting27:0"虽然我知道你们喜欢搞什么永身合同，但是可以不要让死人给我送文件嘛·······"
wula_courier_event.greeting28:0"先说好，你们小偷小摸啥的随便你们，但是别哪天进来一个贼给我零件摸走拿去黑市卖了。"
wula_courier_event.greeting29:0"你们是有服侍瘾啊，去外边抢有机体回来供着？"
wula_courier_event.greeting30:0"机械和生物的鸿沟并非不可逾越·······\n\n懵懂的探索者们，你们会慢慢明白我的意思的。"
wula_courier_event.greeting31:0"啊，抱歉，我想我还是不太能掌握你们国家致意的礼节。"
wula_courier_event.greeting32:0"最好的归宿就是被最后一场战争的最后一颗子弹射杀，你们是这么说的，对吧？\n\n在这一点上，你们和乌拉帝国挺像的。"
wula_courier_event.greeting33:0"你们的国家好像并不太欢迎客人，看来我当初没被顺着气压阀丢出科研飞船已经是万幸了。"
wula_courier_event.greeting34:0"平等是一场虚无缥缈的幻梦，那么，你们是平等、还是平均呢？"
wula_courier_event.greeting35:0"过分的理智会压垮生物感性的部分，乌拉帝国创造出我配装的这种“不高效”的机体，就是因为有了前车之鉴。"
wula_courier_event.greeting36:0"和平可不能靠一厢情愿塑造噢，如果你们的国民沉溺于祥和的泡沫，宇宙很快就会教你们基本的生存法则。"
wula_courier_event.greeting37:0"你们的民众都好自来熟啊，完全不把我当外人看了。"
wula_courier_event.greeting38:0"机械和人并没有本质上的区别，不过你们真正认识到这一点估计要很久很久以后了吧？"
wula_courier_event.greeting39:0"哔哔哔，面包机，你今天状态如何呀？\n\n噢，原来这玩意没自主意识啊。"
wula_courier_event.greeting40:0"你是哪位？\n\n······算了这个问题好像没什么意义。"
wula_courier_event.greeting41:0"[country_federation_ally.GetName]和你们相处的如何？有时候联邦内部的争斗可比刀枪来的迅猛噢。"
wula_courier_event.greeting42:0"能不能别和[country_rival.GetName]打口水仗了，赶紧派舰队给他扫出星海，这嘴炮大战看的我都无聊了。"
wula_courier_event.greeting43:0"真没想到[Root.GetName]会成为星海的监管者。不过领导星海可是很大的责任噢？"
wula_courier_event.greeting44:0"贵安，星海间永远的王。"
wula_courier_event.greeting45:0"欢迎回来，主人，不对不对，应该是······\n\n§H背对着通讯接口的[courier_leader.GetName]突然转头§!\n\n？？？\n忘掉刚刚的事情！你什么都没看到！"
wula_courier_event.greeting46:0"我又不是做服务业的，为啥要穿着女仆装干活啊？"
wula_courier_event.greeting47:0"需要放松按摩服务吗？\n\n咳，开玩笑的，就是突然想试试女仆的角色"
wula_courier_event.greeting48:0"你们整个文明居然是基于小型人造太空结构发展而来的，这算不算某种意义上的阿宅？"
wula_courier_event.greeting49:0"升格之日已至，到和乌拉帝国逐鹿天下的时候了，就让我看看你们的表现吧"
wula_courier_event.greeting50:0"天堂之战，这个名字确实很适合形容乌拉帝国的内战\n\n不过，又有一整代乌拉星人要为了政治博弈而送命，这种剧本我已经看腻了"
wula_courier_event.greeting51:0"§H机械少女敲着二郎腿坐在办公桌上，百无聊赖地把玩手里的手杖§!\n\n无事不登三宝殿，说吧，找我干嘛？"
wula_courier_event.greeting52:0"§H通讯界面里并没有[courier_leader.GetName]的身影，取而代之的一排排不到头的排列整齐的数据存储装置§!\n\n§H画面突然中断了，过了一会，那个神秘的存储装置消失了，再次接通的画面里只有双手叉腰略带不悦的[courier_leader.GetName]§!\n\n你最好是有什么重要的事情，值得我中断我的书籍维护工作"
wula_courier_event.greeting53:0"§H嘭！接通通讯界面时，一股不可名状的炽热能量从屏幕内迸溅而出§!\n\n嘿嘿，我就是想试试手杖的灵能传导模块，没想到你突然打电话过来了"
wula_courier_event.greeting54:0"§H少女晃了晃手腕§!\n\n这个？这个手铐是乌拉帝国国教在原罪主义方面的象征性装饰而已啦\n\n不过我手上这个是货真价实的，把两个半截手铐扣在一起，我就 §P任·你·摆·布§! 了噢~？"
wula_courier_event.greeting55:0"乌拉帝国国教的护教军一般在出征前会点燃胸前的香炉——就是我胸口上的这个，而香灰就是她们的服役记录，百战护教军家里基本上都挂满了换下来的香炉\n\n我个人倒是不太喜欢点这个香炉，天天闻熏香脑子都要熏成浆糊了"
wula_courier_event.greeting56:0"想要修女姐姐的膝枕服务吗？限时免费噢~"


wula_courier_event.35.desc:0"§H少女正背对着通讯界面，对着镜子行礼§!\n\n§R//讯号接入提示不合时宜地响了起来//§!\n\n——???!"
wula_courier_event.35.desc2:0"§H少女挥舞着手中的手杖，银色手杖的顶端散发着强大的灵能能量，扭曲了房间的时空——§!"
wula_courier_event.35.desc3:0"§H少女双膝并拢，跪坐在沙发上§!\n\n无上的存在，钢与火的主宰啊，倾听我的诉求——"
wula_courier_event.35.desc2:0"???!"
wula_courier_event.35.desc3:0"???!"
wula_courier_event.35.a:0"讯号接入的不是时候"
wula_courier_event.35.b:0"你在干什么？"

wula_courier_event.32.a:0"你可以变成战舰或者陆军吗？"
wula_courier_event.32.b:0"你能担任一个新的职位吗？"
wula_courier_event.32.c:0"可以给我们一些关于科技上的指教吗？"
wula_courier_event.32.d:0"我想和你聊聊天"
wula_courier_event.32.g:0"聊点特别的吧？"
wula_courier_event.32.e:0"先行告退"
wula_courier_event.32.e.response:0"好吧·······\n\n那就再见？"
wula_courier_event.32.f:0"不聊这个了"
wula_courier_event.32.f.response:0"呃，行吧"
wula_courier_event.42.desc:0"不能。\n\n变成战舰是什么鬼？在你们国家，这是很常见的能力吗，还是说单纯是你脑子烧坏了而已？"
wula_courier_event.42.a:0"呃······"
wula_courier_event.43.desc:0"好吧，给我个载体，我会拷贝一份复制的分体网络加载进去。\n\n§L（守密者使用自己的分身担任领袖，如果领袖守密者死亡可以在此随意地重新召集）§!"
wula_courier_event.43.desc2:0"有新工作了嘛？等我更新下分体网络载体数据接口。\n\n§L（守密者使用自己的分身担任领袖，如果领袖守密者死亡可以在此随意地重新召集）§!"
wula_courier_event.43.desc3:0"知道了，正在切断分体网络数据流，释放分体网络内存。\n\n§L（守密者使用自己的分身担任领袖，如果领袖守密者死亡可以在此随意地重新召集）§!"
wula_courier_event.43.desc4:0"不行，接口占用中，请稍后再拨~\n\n§L（选择专精将拥有10年冷却期，在此期间不能更换领袖类别）§!"
wula_courier_event.43.desc5:0"想要结束专精了？\n\n§L（选择专精将拥有10年冷却期，在此期间不能更换领袖类别）§!"
wula_courier_event.43.a:0"我们需要一名新总督"
wula_courier_event.43.a.response:0"又有哪片新征服的星域要管理，还是说哪个总督被开除了？"
wula_courier_event.43.b:0"我们需要一名新科学家"
wula_courier_event.43.b.response:0"希望链接我的神经网络之后，你们的设备不会一下子就死机了，那样的话我啥也干不了。"
wula_courier_event.43.c:0"我们需要一名新指挥官"
wula_courier_event.43.c.response:0"咳，为了防止你不知道，我先说一声，我对兵法一窍不通。"
wula_courier_event.43.allow:0"守密者正在担任此职位"

wula_courier_event.44.desc:0"送礼？\n啊，这，这可真是突然······"
wula_courier_event.44.desc2:0"这是以国家的身份送的礼物嘛，\n\n还是说，是你单纯想送我礼物而已？"
wula_courier_event.44.desc3:0"该送什么回礼好呢？"
wula_courier_event.44.a:0"这是最近出土的乌拉帝国文物"
wula_courier_event.44.e:0"抱歉，我搞错频道了"
wula_courier_event.44.e.response:0"噢······"

wula_courier_event.46.desc:0"？？？\n\n你没事做吗？"
wula_courier_event.46.desc2:0"咳，在忙呢，下次再说吧。"
wula_courier_event.46.desc3:0"别老找我聊天，能不能花时间管管国家。"
wula_courier_event.46.a:0"呃······"

wula_courier_event.47.desc:0"专精？可以啊，但是这样的话我就得调用所有的接口来处理事物，这代表着我只能在10年后解除专精。不过更高的处理效率也能给你们带来额外的好处，你们看着办咯？"
wula_courier_event.47.a:0"专精为总督"
wula_courier_event.47.a.response:0"已经启动全部的管理权限，正在接入乌拉帝国管理系统······"
wula_courier_event.47.b:0"专精为科学家"
wula_courier_event.47.b.response:0"正在进行正电子处理器扩展，载入额外数据······"
wula_courier_event.47.c:0"专精为舰队司令"
wula_courier_event.47.c.response:0"正在释放作战技能，连线战术系统中······"
wula_courier_event.47.d:0"专精为陆军将领"
wula_courier_event.47.d.response:0"正在释放作战技能，连线战术系统中······"

wula_courier_event.71.desc:0"可以啊，不过要教到什么程度得看我的心情"
wula_courier_event.71.desc2:0"怎么，渴望得到乌拉帝国知识宝库的遗产了？"
wula_courier_event.71.desc3:0"你叫我一声老师我就教"
wula_courier_event.71.desc4:0"不要，不是最近才教过嘛，你们琢磨透了吗？"
wula_courier_event.71.desc5:0"学而不思是很危险的，然而学习这种东西，是教不会的"
wula_courier_event.71.desc6:0"换个日子再来吧，今天黄历说不适合教你们东西"
wula_courier_event.71.flag4:0"你真是一个迷人的机械体，乌拉帝国是怎么设计出你的？"
wula_courier_event.71.flag5a:0"我们想要成就更完美的肉身，我们可能做得到吗"
wula_courier_event.71.flag5b:0"蜂群要成长，蜂群要进化，但是我们找不到方向······"
wula_courier_event.71.flag5c:0"我们可以像为自身编码一样，为有机体铸造更完美的肉体吗？"
wula_courier_event.71.flag5d:0"我们的主人还不够完美，请问他们怎样才能更完美呢？"
wula_courier_event.71.flag6a:0"真的有什么心灵能量这种东西吗？"
wula_courier_event.71.flag6b:0"总感觉有什么东西在彼岸召唤我和我的族人······"
wula_courier_event.71.flag7a:0"我们想要借助机械的力量变得更强"
wula_courier_event.71.flag7b:0"蜂群想要借助机械的力量继续进化之路"
wula_courier_event.71.flag7c:0"我们能否让有机体的一部分成为我们这样高效的结构？"
wula_courier_event.71.flag8:0"你会飞对吧？"
wula_courier_event.71.flag9:0"我们想要扩军，想要造更大的战舰！"
wula_courier_event.71.flag10:0"我们想建造更大的空间站堡垒，你有什么点子吗？"
wula_courier_event.71.flag11:0"我们正在规划建造行星甚至恒星级别的建筑，但是缺少技术突破"
wula_courier_event.71.quita:0"啊，抱歉，我手头上还有活，下次再聊咯"
wula_courier_event.71.quita.response:0"好吧，那我也不打扰你了"
wula_courier_event.71.quitb:0"蜂群断开通讯中·······"
wula_courier_event.71.quitb.response:0"啊？你不是什么都还没说嘛？"
wula_courier_event.71.quitc:0"检测到更高优先级目标，即将搁置聊天进程"
wula_courier_event.71.quitc.response:0"呃呃·······好冷漠。"


wula_courier_event.76.desc:0"呃呃好肉麻，那算什么恭维嘛？！·······\n\n咳咳，所以你们想造出像我一样的合成人？你们会造智能人不——就是不太聪明、但是能读懂大多数指令的机器？"
wula_courier_event.76.a:0"那是什么？"
wula_courier_event.76.b:0"是的，我们已经在着手逐步部署智能人了。"

wula_courier_event.77.desc:0"§H她休眠通讯面板，转身搞鼓了几分钟§!\n\n喏，给你们随手造了一个智能人的样品，能不能研究出什么名堂看你们的造化咯？"
wula_courier_event.77.a:0"我们这就派人去取！"
wula_courier_event.77.a.response:0"嗯哼，加油，这可是迈向合成人的先决条件，你们得证明你们能摸到门槛再说。"

wula_courier_event.78.desc:0"好，至少你们摸得到合成人的门槛，稍等，我画份设计图，你们自己揣摩。\n\n过会我会存储在实体硬盘上，你们派人来取。"
wula_courier_event.78.a:0"有劳你了"
wula_courier_event.78.a.response:0"给予机械以人格是一把双刃剑，你们自己看着办咯。"
wula_courier_event.78.b:0"为什么不发过来？"
wula_courier_event.78.b.response:0"······你话真多，来取就是了。"

wula_courier_event.79.desc:0"唔·······\n\n如果你们希望保持肉身而更趋于完美，完全是有可能的。事实上，生物就像是精密的完成预编码的机械，如果以这个角度看生物，生物的很多性状就可以通过科技的手段人为调控。\n\n我给你们一份和你们的遗传编码有关的解码表吧，不过后面的一切要你们自己去探索了。"
wula_courier_event.79.desc2:0"进化可是一个杂乱无序的随机池，与其依靠自然的筛选不如使用科技的力量引领你们的进化。\n\n作为蜂群生物，你们的基因高度统一，可塑性强，你们的基因编码应该不难写，稍后我给你们一份和你们的遗传编码有关的解码表吧，不过后面的一切要你们自己去探索了。"
wula_courier_event.79.desc3:0"真有意思，你们完全可以把生物当成机械看，事实上，生物就像是精密的完成预编码的机械，如果以这个角度看生物，生物的很多性状就可以通过科技的手段人为调控。\n\n我给你们一份和你们的遗传编码有关的解码表吧，不过后面的一切要你们自己去探索了。"
wula_courier_event.79.desc4:0"想让自己的主人更加完美？这样吧，我可以给你们写一份和你们主人遗传编码有关的解码表，不过后面的一切要你们自己去探索了。\n\n还有，你们这些举动真的有过问过你们的主人嘛？"
wula_courier_event.79.a:0"噢噢，这就是我们种族生命奥秘的钥匙吗？"
wula_courier_event.79.a.response:0"Sodayo，记得玩基因要适度，别把身体玩坏了。"
wula_courier_event.79.b:0"蜂群将得以继续进化"
wula_courier_event.79.b.response:0"你们真是一个有趣的种族，但是最终你们能成长到哪一步呢？"
wula_courier_event.79.c:0"非常感谢，我们将继续消弭生物与机械的差异，我们终将证明自己"
wula_courier_event.79.c.response:0"你们这群铁坨坨说话真是一板一眼。"
wula_courier_event.79.d:0"感谢你为完善我们主人的基因而做的努力"
wula_courier_event.79.d.response:0"额，直接把我的问题跳过了啊·······"
wula_courier_event.79.d2:0"只要我们在做正确的事，就不需要请示主人们"
wula_courier_event.79.d2.response:0"咳咳，算了，随你们高兴好了，毕竟被改造的人不是我。"

wula_courier_event.80.desc:0"额，有是有，叫灵能。\n\n不过这东西其实也没有那么神秘，不过鉴于你们的学徒身份，我还是给你们写点通俗易懂的东西吧。过会派个人来拿有数据的硬盘，这里面的灵能基础知识够你们研究了。"
wula_courier_event.80.a:0"我们再次踏入了未知的领域"
wula_courier_event.80.a.response:0"等你们的造诣再深一点，你们就会慢慢揭开灵能的真相了。"
wula_courier_event.80.desc2:0"？？\n\n噢我知道了，你在谈论的东西叫虚境，虽然这玩意也没你们想的那么高大上。要是你们想要，我可以先提供一些灵能相关的基础理论供你们研究，不过以什么角度的眼光看待就是你们的事了。"
wula_courier_event.80.b:0"这就是预言中的神启吗？"
wula_courier_event.80.b.response:0"呃呃，我才不是什么神，不要搞错啦·······\n\n还有悄悄告诉你们，灵能什么的我也略知一二噢？"

wula_courier_event.81.desc:0"呃，你们是想把自己的一部分器官替换成机械对吗？\n\n如果你们想要进行义体化的研发工作，你们得在生物和机械领域积累足够的造诣，我倒是可以给你们开个方便车道，接下来你们自己看着办咯？"
wula_courier_event.81.desc2:0"呃，你们是想把有机体个体的一部分器官替换成机械对吗？\n\n如果你们想要进行义体化的研发工作，你们得在生物和机械领域积累足够的造诣，我倒是可以给你们开个方便车道，接下来你们自己看着办咯？"
wula_courier_event.81.a:0"好啊，快端上来罢！"
wula_courier_event.81.b:0"这确实是蜂群所追求的进化"
wula_courier_event.81.c:0"我们将帮助有机体变得和我们一样完美"
wula_courier_event.81.a.response:0"·······如果忒修斯的船上的木头被逐渐替换，直到所有的木头都不是原来的木头，那这艘船还是原来的那艘船吗？\n\n哼哼，答案就留给你们自己探寻吧。"

wula_courier_event.82.desc:0"飞？那要看你怎么定义飞。\n\n乌拉帝国的合成人都会内置一套精简的反重力系统，使得其腾空并允许进行悬浮移动，不过没有装备对应的飞行模块，是没有办法升的非常高的。"
wula_courier_event.82.a:0"非合成人的乌拉星人也会这样悬浮吗？"
wula_courier_event.82.a.response:0"看情况，喜欢悬浮的人可以去搞一套类似的装置，不过说实话，如果不脚踏实地，一些精密的操作是做不了的。"
wula_courier_event.82.b:0"你为什么不经常悬浮？"
wula_courier_event.82.b.response:0"经常悬浮飘来飘去，头发会打结的啦。"
wula_courier_event.82.c:0"你们是怎么做到制造这种装置的？"
wula_courier_event.82.c.response:0"唔，就是这一块东西。\n\n§H她从后背取下一块饼状的机械模块§!\n\n先说好，要研究可以，但是别搞不见了，我还要用的。"

wula_courier_event.83.desc:0"让我看看你们的战舰······\n\n好小一只啊，都还没有乌拉帝国的运货驳船大！咳咳，这样吧，我先教你们优化反应堆排线和结构模块化铸造，这样你们就可以建造一种更大的炮艇了，如何？"
wula_courier_event.83.desc2:0"你们目前能建造的战舰吨位能比得上乌拉帝国最轻型的炮艇，不过看上去你们很明显并不满足。要你们一下子造出巨舰有些勉强了，我教你们怎么建造巡洋舰吧，虽然这个分级已经被乌拉帝国弃用很久了，不过要的话我数据库里面还是有一些相关资料的。"
wula_courier_event.83.desc3:0"你们的舰队看上去也算是有模有样的了，所以你们想要一种更大的战舰——大到能容纳一门超级主炮和很多飞机炮塔的战舰对吧？那么战列舰你们一定会感兴趣的，最终成品可能会比乌拉帝国的战列巡洋舰笨重一些，不过对付同级别的国家应该不成问题。"
wula_courier_event.83.desc4:0"已经不满足于战列舰舰队了？想要一种最大最强劲的旗舰？你们可以试试这个——泰坦战舰，如果你们真的能把这玩意造出来，其规模将超过所有的现存战舰，可以成为你们舰队的旗舰，为你们的舰队增光添彩。"
wula_courier_event.83.a:0"那么设计图我们收下了"
wula_courier_event.83.a.response:0"加油干，早日造出大炮巨舰吧"

wula_courier_event.84.desc:0""
wula_courier_event.84.desc2:0"船坞不够大了？还是炮塔装甲挡不住入侵者了？让我看看你们的堡垒设计图。\n\n这里，这里，还有这里······§H设计图被标注满了红圈§!\n\n你们先琢磨着把这些地方优化一下，然后你们就会发现你们的堡垒还能装很多东西。"
wula_courier_event.84.desc3:0"还想要更大的星垒吗？确实，如果能再进一步加大火力、建设锚地或者增加船坞数量，一个堡垒的价值将更巨大。你们可以尝试把这几个模块撤掉，然后延展开来做第三期外接模块扩张，这样应该够用了吧？"
wula_courier_event.84.desc4:0"你们的堡垒还要继续扩张吗？我想其实已经差不多到极限了，不过还是有不少盈余的内部空间可以利用，再修整外墙，重新配布炮台，应该还能再加强一下。"
wula_courier_event.84.a:0"那么设计图我们收下了"
wula_courier_event.84.a.response:0"在深空之中建立永固工事可是一门不小的学问"

wula_courier_event.85.desc:0"想要最大最华丽的跨星系建筑彰显实力了对吗？但是建造这种建筑绝非易事——告诉我，你们会什么，你们想要凭借什么来建造这个超级建筑？"
wula_courier_event.85.a:0"我们已经可以轻松建造成建制的战列舰"
wula_courier_event.85.a.response:0"我看过你们的战舰了，打造那样的战舰的技术确实足以支撑你们建造巨型工程。还有吗？"
wula_courier_event.85.b:0"我们拥有最大的恒星空间站"
wula_courier_event.85.b.response:0"你们对永固工事的规划和建造理解的还不错，巨型工程需要支撑成千上万年，你们最好别偷工减料。还有吗？"
wula_courier_event.85.c:0"我们掌握了零点能源的奥秘"
wula_courier_event.85.c.response:0"为人造巨型建筑供电可是一个不小的挑战，没有结实的心脏，巨型建筑很难运转。还有吗？"
wula_courier_event.85.d:0"就这么多了，我们有信心凭借手上的技术建造巨型建筑"

wula_courier_event.86.desc:0"脑子烧了吧？这也敢建造巨型工程？？？你们哪里来的迷之自信？"
wula_courier_event.86.a:0"？？？"
wula_courier_event.87.desc:0"唔，你们确实有一些基础了，但是还不够格，你们现在的科技水平支撑不了一个超级巨构的建造。"
wula_courier_event.87.a:0"好吧"
wula_courier_event.88.desc:0"好吧，看上去你们确实准备好建造超级巨构了，那我也不是不可以稍微给你们开点小灶，教你们怎么搭建跨星系结构和抵消重力井影响，这是星际巨型建筑的入门课程。"
wula_courier_event.88.a:0"好耶！！"

wula_courier_event.250.desc:0"怎么了，这么严肃？"
wula_courier_event.250.desc2:0"好，想聊什么？"
wula_courier_event.250.desc3:0"唔，说吧，我在听呢。"
wula_courier_event.250.a:0"你没有你嘴上说的这么简单，对吧？"
wula_courier_event.250.b:0"你还有更厉害的科技吗？"
wula_courier_event.250.c:0"能换一套衣服吗"

wula_courier_event.251.desc:0"不，我还不信任你们，这个话题以后再说吧"
wula_courier_event.251.desc2:0"确实到谈论这个事情的时候了。我已经为你们效力了这么久，那就解答你们的一些好奇心吧。"
wula_courier_event.251.a:0"你的职责并不仅仅是看图书馆这么简单吧？"
wula_courier_event.251.a.response:0"不，这是真的，我就是一个看图书馆的，但是这个图书馆可不是普通的图书馆——它的名字是无尽中心，是一个位于三维和四维夹层的知识宝库。在那里，储存着乌拉帝国黄金时代的所有数据——历史、人文、科技·······几乎包罗万象。无数人都想得到这座宝库的秘密，但是没有任何人找到这个宝库。"
wula_courier_event.251.b:0"守密者是什么意思？"
wula_courier_event.251.b.response:0"守密者最开始并不是我的名字，而是我所效力的组织的名字。守密者是由乌拉帝国皇室组建的一支隐秘势力，负责在乌拉帝国最危险的时候保留技术的火种，但是在皇室衰落后，我们得不到支持，并被觊觎乌拉帝国遗产的势力追杀。\n\n我们一路兢兢业业地保护乌拉帝国遗产直至今日——但是守密者组织，只剩下我一个人了。我隐去了自己以前的名字，以守密者自称，以纪念那些逝去的组织成员。"
wula_courier_event.251.c:0"你的真名是什么？"
wula_courier_event.251.c.response:0"艾妮西娅——这个是我的人格的名字，UR_1138——这个是我机体的编号，你询问的是哪一个呢？这两个都是我的名字。\n\n不过，如果你们愿意的话，就叫我艾妮西娅吧，很久没有听到别人叫我的这个名字了。"

wula_courier_event.252.desc:0"我没办法把一些禁忌科技交到不信任的人手上"
wula_courier_event.252.desc2:0"真贪心······你们想要什么？我看情况决定给不给你们"
wula_courier_event.252.desc3:0"现在给你们的已经够你们琢磨了"
wula_courier_event.252.a:0"我们听说有一些用灵能制成的战舰装备?"
wula_courier_event.252.a.response:0"灵能装备？那些东西需要泽洛驱动，要是你们有泽洛驱动，我也不是不能告诉你们这些装备要怎么制造。"
wula_courier_event.252.b:0"乌拉帝国使用的暗物质装备是什么"
wula_courier_event.252.b.response:0"终于把手伸向了暗物质嘛，虽然标准的暗物质装备已经被乌拉帝国淘汰了，但是现在的银河系文明要独立琢磨出来还是有不少难度。设计图你们拿去吧，能不能研究出来就看你们的了。"

wula_courier_event.254.desc:0"好吧，你要我穿什么？"
wula_courier_event.254.a:0"换回普通的衣服吧"
wula_courier_event.254.a.response:0"好哦，知道了知道了"
wula_courier_event.254.b:0"你能穿女仆装工作吗"
wula_courier_event.254.b.response:0"哼······先说好，我可不会叫你主人"
wula_courier_event.254.c:0"你能换乌拉帝国制服吗"
wula_courier_event.254.c.response:0"可以是可以，不过感觉这套制服不太合身了"
wula_courier_event.254.d:0"我想看你穿乌拉帝国的修女装"
wula_courier_event.254.d.response:0"不知道乌拉帝国国教的人看见一个合成人穿神职人员的衣服，会是什么表情呢~"

wula_courier_event.501.desc:0"好啊，想聊什么？"
wula_courier_event.501.desc2:0"刚好我手头上也没什么要紧的工作，那就来聊天吧。"
wula_courier_event.501.desc3:0"真是稀奇，不过要聊天也不是不行。"
wula_courier_event.501.desc4:0"先说好，不聊科技相关的事，最近忙的处理器都快炸了。"
wula_courier_event.501.desc5:0"咳，不是来要科技的就行，我可不是哆啦A梦。"
wula_courier_event.501.desc6:0"有点困······别聊什么专业的东西，闲聊倒是可以。"
wula_courier_event.501.flag1:0"我想知道关于乌拉帝国的更多事情"
wula_courier_event.501.flag2:0"乌拉帝国既然是个帝国，那么她的皇室呢？"
wula_courier_event.501.flag3:0"你能再详细地说说你自己嘛？"
wula_courier_event.501.flag4:0"我喜欢你！"
wula_courier_event.501.flag5:0"我们遇到了一个堕落帝国——自称乌拉帝国 骑士团"
wula_courier_event.501.flag6:0"我们遇到了一个堕落帝国——自称乌拉帝国 大教堂"
wula_courier_event.501.flag7:0"我们遇到了一个堕落帝国——自称乌拉帝国 观测站"
wula_courier_event.501.flag8:0"我们遇到了一个堕落帝国——自称乌拉帝国 图书馆"
wula_courier_event.501.flag9:0"我们遇到了一个堕落帝国——自称乌拉帝国 机械圆环"
wula_courier_event.501.flag10:0"我们遇到了一个堕落帝国——自称乌拉帝国 皇陵卫戍"
wula_courier_event.501.flag11:0"你说你的人格名字是艾妮西娅，人格名字是什么？"
wula_courier_event.501.flag12:0"你是不是说过你会灵能？"

wula_courier_event.502.desc:0"乌拉帝国吗·······\n\n这个国家可不是三言两语就能说清楚的，对于现在的几个乌拉帝国残余来说，真正的黄金时代乌拉帝国不过是她们可望而不可触及的梦幻罢了。\n\n如果你想知道什么具体的信息，建议你再问的仔细点。"
wula_courier_event.502.a:0"乌拉帝国最开始是怎样的？"
wula_courier_event.502.a.response:0"要多“开始”？\n\n如果你说的是大一统时期前的事情，那我也不知道。不过，我数据库中仍能读取的最早的历史记录是大一统时代，那时候乌拉帝国刚刚成为一方霸主，并将目光投向星河——噢，那时候还不叫“乌拉帝国”，那时候的权力制度是以少数人专政为显著特征的寡头制度。\n\n然后乌拉帝国的初代帝皇乌拉拉出现在政治舞台上了，她解散了议院，重组了权力机构，并以自己的名字命名整个国家。随后，她带领着军团踏遍一个又一个曾经与帝国敌对的国家，没有什么能真正阻拦她的舰队前进的步伐，直到银河系所有的星系尽收乌拉帝国囊中，并开启了乌拉帝国的黄金时代。"
wula_courier_event.502.b:0"乌拉帝国是怎么走向衰落的？"
wula_courier_event.502.b.response:0"天下大势，分久必合合久必分。乌拉帝国的黄金时代持续了很长时间，而最终的衰落也是由内部引发的。在乌拉帝国黄金时代末期，皇室的集权达到了一种病态的程度，并且国内的阶级分层也变得极其严重。最终一场自下而上的革命点燃了整个银河系，并掀起了结束乌拉帝国黄金时代的大内战。"
wula_courier_event.502.c:0"乌拉帝国为什么现在分裂成几块了？"
wula_courier_event.502.c.response:0"那就是乌拉帝国大内战之后的事情了，乌拉帝国的大内战几乎将整个国家分裂为上百块，许多无法再受到中央政府管制的地区纷纷独立——尤其是那些由非乌拉星人作为民族主体的星区。这些独立的小国家很多都没能活下来，慢慢消失在历史长河，银河系也再次变得空旷。\n\n而你们现在看到的堕落帝国残余，是曾经属于乌拉帝国的某个阶层或某个组织自立后发展出来的独立主权国家，她们已经没有心思再争权，也没有心思以战争证道，所以就慢慢变成了这群半死不活的家伙。"
wula_courier_event.502.quit:0"我了解的够多了"
wula_courier_event.502.quit.response:0"嗯，下次遇到乌拉帝国的同族们记得帮我打声招呼，虽然她们应该不会理你们就是了。"

wula_courier_event.503.desc:0"乌拉帝国皇室的历史要讲可太长了，给你讲讲乌拉帝国皇室的兴起和衰亡就好了，这也是整个乌拉帝国皇室历史的两大缩影"
wula_courier_event.503.a:0"乌拉帝国皇室是怎么诞生的？"
wula_courier_event.503.a.response:0"乌拉帝国这个名字是和她的皇室一起诞生的。最开始这个国家是以少数人专政为显著特征的寡头制国家，然后初代帝皇乌拉拉就出现了。身世成谜的始皇帝拥有着整个帝国最望而生畏的才干，她统一了元老院，打破了阶级固化的枷锁，并率领身体孱弱的乌拉星人军队在战场上屡战屡胜。\n\n很多相关的具体细节都已经被遗忘了，但是有一点毋庸置疑——乌拉星人在一场大战中完胜了全银河异族势力组成的银河系联军，并在此之后建立了一个横跨银河系的超级强权。然而好景不长，始皇帝在建立了整个国家后，却由于未知的原因突然驾崩，始皇帝之死也成了整个帝国最大的历史谜团。\n\n始皇帝最后的突然暴毙，一直被乌拉帝国史学怀疑为精心策划的政变或者政治骗局，因为始皇帝的后事安排的太好了——刚好死了有人接任，又刚好有一大帮禁军陪她下葬，还刚好炸掉了一颗恒星把它重塑成了一个巨型坟墓？\n\n噢，这个坟墓现在应该还能找到，不过我不建议你随便靠近，那些诈尸的禁军会给你几棒子然后把你轰走的。"
wula_courier_event.503.b:0"为什么乌拉帝国皇室最后衰亡了？"
wula_courier_event.503.b.response:0"乌拉帝国皇室衰亡的原因可以简单的理解为后继无人。当时是黄金时代末期，整个帝国的政局已经处于极度不稳定的状况了——刚好这个时候末代乌拉帝国皇帝遭到进步派刺杀，并且没有她还没有指定接替者。\n\n在这个混乱的时期，国教教会从自己的势力内就推了个新皇帝上台，但是这个皇帝正统性并不高，也没有得到骑士团的认可——作为皇帝近卫的她们，决定不效忠于这个莫名其妙的新王。骑士团以非法攫取权力的罪名逮捕了她，并掏出了始皇帝立下的乌拉帝国宪法，其中有一条特地提到——国家在面对政局混乱无人做主的时候，皇帝的禁军可以临时接管政权。但是在始皇帝下葬后，禁军慢慢改组成了骑士团，迥异的制度和政治定位让她们是否能继续实行这个权力成了一个争议点。\n\n乌拉帝国皇室驾崩后，政治金字塔顶层就这两派人权力最大，她们一旦擦枪走火，就是一场足以分裂整个国家上层的宫廷政变，要不是刚好由进步派组成的革命军开始掀起全面反叛的旗子，她们也不至于回到一条战线。\n\n总之最后的结果就是大伙在大内战打的筋疲力尽，谁也不关心新皇帝合不合法了——她也给革命军捅死了。而乌拉帝国名存实亡，皇室徒有其名，谁抢皇帝的位置谁就是冤大头——然后国教就继续拜神，骑士团也天天喊着为皇室为皇室，就当它还在一样。"

wula_courier_event.505.desc:0"啊，真是奇怪的问题。\n\n你问吧，但是回不回答可是我的自由噢？"
wula_courier_event.505.a:0"你以前是做什么的？"
wula_courier_event.505.a.response:0"我以前就是个普通的图书馆管理员而已啦，倒也没有你们想的那么高端。\n\n不过这份工作挺辛苦的，因为黄金时代末期的乌拉帝国文献喜欢一句话拆成十句说，导致文献极其冗杂，管理起来非常消耗算力。现在还有不少从缓存中转出的数据保存在我的存储器中，但是即使把这些交给你们，你们也要成百上千年才能琢磨透一两个条目，所以要是想杀鸡取卵还是算了吧。"
wula_courier_event.505.b:0"你是合成人吗？"
wula_courier_event.505.b.response:0"不是！我是超级紫薯雷，埋在地里半分钟就会长出来，把踩到我的人都炸个稀巴烂！\n\n······\n\n除非你脑子烧了，看不出这一身机械关节和仿生皮肤是什么，否则你也不会问这么一个问题。"
wula_courier_event.505.c:0"你在乌拉帝国处于什么样的地位？"
wula_courier_event.505.c.response:0"呃，你说的是我这样的合成人还是说我个人的社会地位呢？\n\n如果是前者的话，合成人在乌拉帝国属于官方记载的类似性别的一种个体“属性”，本质上就是长得和肉身乌拉星人不一样的普通乌拉帝国公民，享有一个公民完整的权利和承担相应的义务。\n\n如果是后者的话，我不过是个管图书馆数据库的，身份不高不低吧，没什么值得探讨的。"
wula_courier_event.505.d:0"你为什么愿意加入我们？"
wula_courier_event.505.d.response:0"我在大学城废墟待的无聊了，就出来走走呗。\n\n更深层次的理由，就当成个人的小秘密吧。"
wula_courier_event.505.e:0"乌拉帝国的合成人都和你长得一样吗？"
wula_courier_event.505.e.response:0"应该说，我配装的机体是乌拉帝国合成人的异类，普通的乌拉帝国合成人不会配装我这种为了管理数据库而特化运算能力和存取功能的机体。\n\n政府会为新制造的合成人和自愿成为合成人的乌拉星人配发标准机体，标准机体除了少数地方留有接口，大部分看上去和普通乌拉星人无异，每具机体都带有些微的不同来确保个体的唯一性。而我装配的机体拥有极快的存储速度和运算速度，代价就是长得和普通乌拉星人不太像，仿生皮肤无法覆盖大量的检修板和散热孔。"
wula_courier_event.505.f:0"为什么你肚子前面是透明的？"
wula_courier_event.505.f.response:0"那里有块检修盖，但是被我丢了，从肚子前面流经的液体散热回路是效率最高的，但是那块板子很阻碍散热，就这样。"
wula_courier_event.505.g:0"没了，问完了"
wula_courier_event.505.g.response:0"好吧，慢走不送。"

wula_courier_event.506.desc:0"你说得对，但是《Stellaris》是由Paradox Interactive自主研发的一款科幻大策略游戏。游戏发生在一个被称作“p社宇宙”的幻想世界，在这里，玩家需要在一个混乱无序的宇宙里生存，并建立自己的势力。你将扮演一位名为“国家意志”的神秘存在，在自由的征途中邂逅政体各异、特质独特的外星国度，和他们一起击败终末天灾——同时，逐步发掘“圆神”的真相。\n\n懂了吗？这不是恋爱游戏。"
wula_courier_event.506.a:0"？"
wula_courier_event.506.b:0"我们虚境玩家怎么你了？"

wula_courier_event.507.desc:0"骑士团？她们是皇室野心的遗孤，也是皇室最后的象征。你们可能更喜欢把她们代称为军事孤立者？"
wula_courier_event.507.a:0"这年头还有人自称骑士？"
wula_courier_event.507.a.response:0"事实上，乌拉帝国 骑士团曾经服侍于乌拉帝国皇室，是乌拉帝国皇室直属的一支武装力量，在历史的长河中演化出了属于自己的骑士文化，并将其作为自己的信条代代相传。\n\n她们崇尚以直接的手段解决问题，并以武力诉诸自己的意志。自从皇室衰亡、乌拉帝国大内战爆发之后，她们也一蹶不振，掌控区域不断缩小，最后不得不退回自己的修炼之地养精蓄锐。"
wula_courier_event.507.b:0"这群骑士喜欢使用怎样的战舰？"
wula_courier_event.507.b.response:0"骑士团的骑士们崇尚动能武器，她们会用舰船的动能武器编制一道远中近交错的火力网，所以从任何距离上与她们交火都占不到优势，但这也代表着她们的火力网没有优势区间。\n\n她们的舰船基本不装备护盾或常规装甲，而是装备一种非常厚实的强相互作用力材料构成的装甲，并使其船体变得异常坚固。\n\n此外，她们的战舰引擎比起常规的暗物质引擎要快得多，但是高加力的后果就是她们更难闪开炮弹了，这倒也符合她们的冲锋式战斗的作风。"
wula_courier_event.507.c:0"她们看上去不是很友善，我们该如何与她们打交道？"
wula_courier_event.507.c.response:0"首先你们要明白一点，那就是不要试图将领土扩张到她们的边境，她们见不得自己的领地附近被异族宣称，并且会对这种行为大发雷霆。\n\n她们更有可能直截了当地提出自己的要求，并且不会留给你们周旋的空间——接受或者迎接她们的怒火。\n\n不过，她们也会对那些与其亲近的异族有所嘉奖，通常会送这些国家一些淘汰的舰队或者下派优秀的舰队司令到这些国家。"

wula_courier_event.508.desc:0"那些神棍啊？她们是乌拉帝国国教钢板神教的信徒，或许也是乌拉帝国最后的信道者了。她们自称为虔诚布道者，并一直履行着传播乌拉帝国国教的使命。"
wula_courier_event.508.a:0"什么什么钢板神教？"
wula_courier_event.508.a.response:0"就是乌拉帝国以前的国教，这年头或许只有这群人信这个教了。\n\n当初为了以一种简单了当的方式调用乌拉星人的灵能，乌拉帝国皇室创造了这个宗教，并把使用灵能的方法包装成了各种教义——这个方法确实很高明，但是最后被乌拉帝国的继业者们变成了维系统治的工具，里面的教义也被一再曲解，导致最后这个宗教失去了原有的作用，便渐渐没落了。"
wula_courier_event.508.b:0"她们的飞船该不会载着一群法师吧？"
wula_courier_event.508.b.response:0"······可以这么说。\n\n她们的战舰基本上没有配备任何的武装，主要依靠舰船上的灵能者编制术式杀伤敌方——但是不要小瞧了这些术式，所有的护盾或装甲在这些术式面前犹如无物，她们的术式可以轻易绕过这些防御，并直击船体。\n\n此外她们也不装备常规意义上的装甲或者护盾，她们会刻画一种加护以产生用于包裹战舰的防御性灵能场，增加她们闪避攻击的几率并像护盾一样吸收炮火。她们还会刻画一种打击士气的加护，逼迫你的战舰频频撤退——配合她们高穿透的术式，这将变得很棘手。"
wula_courier_event.508.c:0"这群神棍有没有什么雷区？"
wula_courier_event.508.c.response:0"不要尝试殖民她们的圣地，这些圣地一旦被殖民者踏足她们便会变得异常生气。\n\n她们喜欢传播自己的宗教，和她们打交道的话，宗教通常都会变成条约的附加条件。一旦你接受了她们的宗教，就要遵循她们的教义——至于她们怎么解读教义，这些教义会怎样影响你们，我可就说不准了。\n\n当然，她们会挑选那些值得嘉奖的文明，并传授她们知识——那就是她们的术式和加护。"

wula_courier_event.509.desc:0"那你们可得小心了。这群人看上去很喜欢和外族打交道，但是事实上她们通常笑里藏刀。她们喜欢叫自己为神秘观察者，她们也确实是这样子做的。"
wula_courier_event.509.a:0"神秘观察？可我们也看见她们了呀"
wula_courier_event.509.a.response:0"那你们看见她们的母星系了吗？她们真正的居住地可不在这个银河系，而是一个独立于星区之外的世外桃源，并搭了一条相位裂缝以实现在世外桃源和银河系之间穿行。"
wula_courier_event.509.b:0"这群亲外主义者有着怎样的武装？"
wula_courier_event.509.b.response:0"她们喜爱使用由生物科技和机械结合打造的特殊舰载机，并使用这些舰载机以铺天盖地的气势淹没敌人，此外她们也配备了一种生物炮，以应付近距离战斗。她们的生物武器能快速溶解装甲和舰体，但是对护盾没有什么特殊的穿透力。\n\n她们的战舰并不配备护盾，而是配备一种由微生物组成的装甲，这种装甲修复能力极强，如果没有强大的火力或装甲穿透能力，对付她们必将吃大亏。\n\n她们的战舰会游离于战场边缘，所以最好不要尝试近身她们，她们一旦分散你们的战舰就很难追上她们了。"
wula_courier_event.509.c:0"和这群人打交道会有什么困难吗"
wula_courier_event.509.c.response:0"没有。她们很喜欢和外族打交道，但是要小心她们背后的手段。我听闻她们有自己独特的特工组织，名字叫干涉使节团——这个组织通常不动则已，一动必然搞出大动静。\n\n她们通常不会强制要求其他人干这干那，不过要是能和她们的关系更进一步，她们也会给予你们一点关怀，并使用她们的生物技术和星球改造能力帮助你们。"

wula_courier_event.510.desc:0"这是我今天听到的最好笑的笑话。她们也敢自称为图书馆？不过是抱着几个乌拉帝国遗物反复把玩的家伙罢了。她们成自己为知识管理者，但是她们管理的知识只是乌拉帝国知识宝库的沧海一粟。"
wula_courier_event.510.a:0"这么说来你很勇噢？"
wula_courier_event.510.a.response:0"不是我勇，是她们太坐井观天。\n\n不过她们确实保管着不少失落的科技，并致力于封存这些科技以免影响银河系的发展平衡——猎枪落到孩子手上终究是有风险的。"
wula_courier_event.510.b:0"她们的舰队也装备着先进的武器吗"
wula_courier_event.510.b.response:0"对现在的银河系来说那些武器确实很先进。她们的能量武器可以从很远的距离发射，射程几乎可以跨越整个星系，并一次性造成大量的伤害。不过在发射之后，她们的武器通常都要进行长时间的装填，这时候她们将处于火力真空期。\n\n她们配备的防御装置可以当成护盾和装甲的复合体，这种防御装置会反过来为那些她们装备的那些如吃电怪兽般的武器充能，不过除此之外确实也没什么特别的。\n\n如果要和她们对抗，就抵近她们吧，她们武器的最小射程会导致她们在近距离作战的时候非常乏力。"
wula_courier_event.510.c:0"这群知识分子好相处吗？"
wula_courier_event.510.c.response:0"她们是一群学阀，如果你们老是研究危险科技，就会让她们起戒心，并找借口限制你的科技发展。\n\n她们会下派一些科研任务给那些信得过的国家，这些任务通常会严重拖累这些国家的研究进程，但是如果有能力完成也会受到她们的嘉奖——她们会开放部分数据库，或者是把自己用不到的合成人送给这些国家。"

wula_courier_event.511.desc:0"一群处理器坏掉的铁坨坨罢了，虽然同为机器人，我可不会心疼她们。不过这些机器人在损失核心处理器之后居然依靠子个体的分处理器建立了一个新的网络，这倒是我没想到的。"
wula_courier_event.511.a:0"她们为什么会变成这样"
wula_courier_event.511.a.response:0"负责创造和维护她们的乌拉帝国皇家机械行会在黄金时代末期时就解散了，在这之后她们依靠自检撑了很多年。然而乌拉帝国进步派在掀起革命的初期，她们编写了一种超级病毒——腐化协议——把整个主网搅得一团乱麻，又使用一颗足以炸毁恒星的星爆弹炸毁了主处理器，以中断全乌拉帝国的警卫系统。\n\n她们成功了，但是这群命苦的铁壳子就惨了，一直以为自己被什么看不见的敌人炸了，整个系统都乱掉变成了机械疯子。"
wula_courier_event.511.b:0"她们的机械舰队拥有怎样的武装？"
wula_courier_event.511.b.response:0"她们的大部分武装使用的还是以前留存下来的乌拉帝国皇家海军的配置，装备的护盾和装甲也稍显过时。但是她们拥有一种速射类的能量武器，可以通过持续照射的方式切割敌人舰船，这代表使用小型舰艇蜂拥打击她们的战术极为不明智——她们的火力基本上不会溢出。她们也装备了一种动能炮为核心的攻击机，这种攻击机比起同类来说异常坚固，并且可以洞穿护盾。\n\n此外，她们也配备了一些特殊的模块，这些模块专门用于摧毁敌方撤退的舰船或者修复己方的损毁战舰，功能性比较强。"
wula_courier_event.511.c:0"怎么和这群铁坨相处？"
wula_courier_event.511.c.response:0"她们通常对银河系的事物没什么兴趣，但是有一点例外——她们会执行以前留下的指令创造前超光速文明并保护她们。如果你们尝试宣称这些前超光速文明的星系为自己的领土就会直接触发她们的防卫机制。\n\n她们可能颁布一些莫名其妙的任务，不执行这些任务通常也不会招致灭顶之灾，不过她们也不会像其他乌拉帝国继业者一样关照自己相中的年轻文明，除非这些文明是由她们一手创造的。"

wula_courier_event.512.desc:0"听我一句劝，别招惹她们，她们是乌拉帝国初代先王的禁军组成的势力。在以前，乌拉帝国禁军这个名字哪怕是银河系最边缘地区的无法无天之地，也不敢随意提起。她们是皇帝手下的尖刀，银河系里没有不害怕她们的。只不过随着乌拉帝国初代先王乌拉拉下葬，大部分禁军都帮她守墓去了，剩下的禁军就慢慢演化成了帝国骑士团。"
wula_courier_event.512.a:0"但是她们看起来是蜂巢意识"
wula_courier_event.512.a.response:0"看墓可是一项很闷的活，她们为了完成这项没有尽头的任务，主动放弃了自己的自我意识，用生物科技链接成了一个主体思维。不过即使是失去了自我意识，她们身为禁军的素质还是摆在那里的，帝国内战的时候整个乌拉帝国最激进的进步派也楞是没人找皇陵麻烦，那些立志推翻皇室的乌拉星人舰队看到皇陵大气都不敢喘。"
wula_courier_event.512.b:0"我们要如何击败她们"
wula_courier_event.512.b.response:0"她们使用的舰队相当特别，那是由黄金时代遗留下来的王朝舰队——这些舰队从最小的护航舰到最大的超级旗舰，都装备着射程极远的各种暗能量武器，这些武器的毁伤效果并不优秀，也没有任何的穿透性，但是胜在追踪能力强大，在任何接战距离上都能保持稳定的表现，并且能从接战的一刻开始便进行开火以取得先手权。如果想要在和她们的对抗中降低战损，就拿出你们最好的防御装备吧。\n\n不过仅仅依靠这些武器的话，禁军还不至于让其他人闻风丧胆，比她们舰船的武器更致命的是她们严明的纪律性。她们会组成一种舰队方阵进行舰炮齐射，从接战开始她们便不会做任何多余的机动，而是紧密地组合在一起形成火力网，在短促的齐射中使敌方快速减员。\n\n最后，如果选择射程较短的武器和她们的舰队对抗，你们会吃大亏的，她们的舰队可以在进行若干轮齐射后，可以通过超级旗舰搭载的微相位系统随机跳转到星系内的其他位置，这使得她们可以持续地和你们的舰队拉开距离，并保证她们的武器随时处于最佳射程。"
wula_courier_event.512.c:0"我们能和她们相处融洽吗？"
wula_courier_event.512.c.response:0"得了吧，她们对外面发生的绝大多数事情都没有兴趣，既不会派发任务也不会关照其他文明。不过，有时候她们会受到某种意志的干涉，并从自己的老窝里面钻出来干涉银河系政局，至于这种情况就另当别论了。"

wula_courier_event.513.desc:0"字面意义。在以前的乌拉帝国，每个人格都拥有自己的名字，人格是判定一个乌拉星人个体的唯一凭据。"
wula_courier_event.513.a:0"为什么会出现人格名字？"
wula_courier_event.513.a.response:0"乌拉星人高度发达的科技可以使得自己变成不同的······呃，形态，例如将意识上传机械躯体，进入虚境成为灵能实体，或者是什么其他奇奇怪怪的身体改造。在这种情况下，如何判定乌拉星人个体成了一个很严峻的问题，最后的解决方法就是人格编号——乌拉星人的人格必须保持唯一性，每个乌拉星人人格都有自己的人格编号和人格名字，无论躯体变成怎样，人格编号永远是不变的。"
wula_courier_event.513.b:0"如果有人复制了意识呢？"
wula_courier_event.513.b.response:0"无论如何复制，人格永远是唯一的，你们可能不能理解，但是这就是乌拉星人哲学发展过程中得到的答案。"
wula_courier_event.513.c:0"你是舍弃肉身自愿将意识上传机械躯体的吗？"
wula_courier_event.513.c.response:0"不，我的人格是乌拉帝国皇家行会创造的，此前我的人格不属于任何肉身，你们可以理解为我一出生就是机器人，并且我的诞生只为了一个目的——保护无尽中心。"

wula_courier_event.514.desc:0"对啊，我们以前说过这个问题吗？"
wula_courier_event.514.a:0"你是合成人，你是怎么拥有灵能的？"
wula_courier_event.514.a.response:0"我好像和你们说过人格名字的由来？既然我拥有独立的人格，为什么不能掌握灵能？我可不是你们或者是其他文明造的那些铁皮罐子，我们乌拉帝国合成人都有自己的独立思维，或者说——灵魂。"
wula_courier_event.514.b:0"为什么你不在日常工作使用灵能？"
wula_courier_event.514.b.response:0"唔，我随意使用灵能会引起恐慌的吧？我的存在本身就足以动摇现在银河系国家的哲学和科学理论体系。"

wula_courier_event.515.desc:0"§H她快速的切断了通讯画面，悉悉索索的声音从通讯频道传来，几分钟后通讯画面被重新接通。§!\n\n怎么能在女孩子换衣服的时候随便接入通讯啊？！"
wula_courier_event.515.desc2:0"§M轰——刺耳的灵能尖啸回响在通讯频道上§!\n\n哈喽，欢迎参加我的灵能秀~给我的灵能攻击打几分呀？"
wula_courier_event.515.desc3:0"哎呀，感到吃惊吗？没想到我还有乌拉帝国国教修女的衣服吧？\n\n§H少女张开双臂§!\n\n小战犯，到姐姐这来，向我忏悔你的过错吧~"
wula_courier_event.515.a:0"原来你还喜欢玩换装啊"
wula_courier_event.515.a.response:0"每个人都有点小爱好，这很正常吧？"
wula_courier_event.515.a2:0"你可以穿着女仆装工作吗？"
wula_courier_event.515.a2.response:0"哼······先说好，我可不会叫你主人"
wula_courier_event.515.b:0"别叫了别叫了！"
wula_courier_event.515.b.response:0"好哦~\n\n§H灵能尖啸消失了§!"
wula_courier_event.515.b2:0"额，我们是机械，感受不到灵能的"
wula_courier_event.515.b2.response:0"切，没劲，你们什么时候能给自己做个灵魂程序啊"
wula_courier_event.515.b3:0"你这套是什么衣服？"
wula_courier_event.515.b3.response:0"这套呀？这套是我曾经还在乌拉帝国皇室工作的时候穿的标准制服\n\n别小看这套衣服，上面的勋章可是皇帝亲授的"
wula_courier_event.515.b4:0"你可以穿着这套衣服工作吗？"
wula_courier_event.515.b4.response:0"可以啊，穿着这套衣服总有种时光倒流的感觉"
wula_courier_event.515.c:0"只有战败才有战犯，而我从不战败"
wula_courier_event.515.c.response:0"你就是被一个7+游戏害了"
wula_courier_event.515.c2:0"你的胸是不是变大了"
wula_courier_event.515.c2.response:0"这是垫的啦，不然撑不起这套衣服"
wula_courier_event.515.c3:0"我喜欢看你穿这套衣服，你可以一直穿着吗"
wula_courier_event.515.c3.response:0"嗯，想要心灵慰藉啥的，就来我这里噢？"
courier_using_this_portrait:0"[courier_leader.GetName]正在穿着此服装"


wula_courier_event.800.name:0"来自[courier_leader.GetName]的讯息"
wula_courier_event.800.desc:0"这场仗终于还是开始了，远古的堕落帝国联盟与新兴星海霸权的争锋。\n\n告诉我，你们有信心胜利吗？你们有信心打败这个旧日霸主的最后子嗣吗？"
wula_courier_event.800.a:0"我想知道后面会发生什么"
wula_courier_event.800.a.response:0"既然乌拉帝国的保皇派和进步派都向星海帝国宣战了，那么有一个国家肯定会坐不住——就是那帮看皇陵的。如果她们还活着，皇陵里的禁军估计很快就会从她们的岗位上下来，然后加入对你们的战事。她们的战舰比乌拉帝国遗族的战舰更古老，但是这种老战舰或许会更具有威胁性。不管怎样，你们很可能要面对五个堕落政权的同时进攻。\n\n至于机械乌拉么，她们应该是不会响应这场大战的，所以也没啥必要提防她们，让她们自个在角落里发癫就成。"
wula_courier_event.800.b:0"我们要怎么战胜她们？"
wula_courier_event.800.b.response:0"乌拉帝国的战舰基本上都有着很明显的长处和短处，更具体的你可以稍后过来问我，透露一点点给你们也不是不可以啦。\n\n如果你们没有绝对的实力碾压，最好还是有针对性的使用你们的舰队为妙。"
wula_courier_event.800.c:0"她们会被我们扫进历史的垃圾堆！"
wula_courier_event.800.c.response:0"那你们可别输了，不然我可以笑你们一整天"