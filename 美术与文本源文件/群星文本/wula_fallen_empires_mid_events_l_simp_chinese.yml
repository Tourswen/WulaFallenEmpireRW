wula_fallen_empire_mid_events.22.name:0"民众不满隐私侵犯"
wula_fallen_empire_mid_events.22.desc:0"一堆游行示威者聚集在[Root.Owner.Capital.GetName]的星区首府门前抗议，他们认为最近政府不断布设的监控已经极大的侵犯了他们的隐私权，这群人要求我们立刻撤销布控，并且态度很激进"
wula_fallen_empire_mid_events.22.a:0"我们接受，监控很快就会撤销"
wula_fallen_empire_mid_events.22.b:0"驱赶他们"
wula_fallen_empire_mid_events.22.c:0"免谈"
wula_fallen_empire_mid_events.22.a.tooltip:0"由于向群众承诺不再布控，我们将无法再使用布设监控网络方针对抗堕落帝国！"
wula_fallen_empire_mid_events.22.desc2:0"上次那群游行示威者又来抗议了，他们的声势虽然没有第一次那么浩大，但是依然没有改变主张，要求我们立刻拆除监控"

wula_fallen_empire_mid_events.23.name:0"撤销监控被拒绝：暴乱"
wula_fallen_empire_mid_events.23.desc:0"撤销监控被拒绝的抗议人士很快转变成为了暴徒，这正中敌方特工下怀！现在这群人在首都打砸抢，制造了严重的流血冲突"
wula_fallen_empire_mid_events.23.a:0"这群人有病吧！"

wula_fallen_empire_mid_events.24.name:0"额外收获"
wula_fallen_empire_mid_events.24.desc:0"我们在对堕落帝国通讯信号逆向追踪的时候发现了一个头目，虽然他不是总代理人，但是由于他的落网，受他管辖的黑社会全部作鸟兽散，我们对敌方间谍网络的打击也取得了额外的成效"
wula_fallen_empire_mid_events.24.a:0"好消息！"

wula_fallen_empire_mid_events.25.name:0"乌拉帝国谍报战争：追踪信号"
wula_fallen_empire_mid_events.25.desc:0"在一次例行抓捕中，我们找到了一个有价值的装置：来自堕落帝国的通讯器。我们有理由相信，乌拉帝国 骑士团正在使用这种通讯器联系她们在我国布下的间谍网络。现在这个装置已经被提交到技术部门，如果我们想要从这个装置里面挖点什么，那就要快点行动了，说不定敌方特工已经知道通讯器丢失了！"
wula_fallen_empire_mid_events.25.a:0"技术部门，立刻着手破译"

decode_fallen_empire_communication:0"破译堕落帝国通讯器"
decode_fallen_empire_communication_DESC:0"我们无意之间搞到了堕落帝国的通讯器，她们使用这种通讯器联系她们的间谍网络，如果我们能破译其讯号，或许就可以进行反向追踪······"

wula_fallen_empire_mid_events.26.name:0"破译成功"
wula_fallen_empire_mid_events.26.desc:0"我们对堕落帝国通讯器的破译卓有成效，现在我们已经可以追踪到间谍网络通讯波段，这意味着我们可以解读她们所发出的信息了！"
wula_fallen_empire_mid_events.26.a:0"好！"
wula_fallen_empire_mid_events.26.tooltip:0"我们现在可以使用新的方针来对抗堕落帝国的渗透，这种方针将在暗中进行，不会引起人民不满"
wula_fallen_empire_mid_events.27.name:0"破译失败"
wula_fallen_empire_mid_events.27.desc:0"我们对堕落帝国通讯器的破译失败了，她们很快变更换了频谱，现在我们手上的东西就是废铁一个！"
wula_fallen_empire_mid_events.27.a:0"坏了！"
wula_fallen_empire_mid_events.27.tooltip:0"同样的错误她们不会再犯一次了"

wula_fallen_empire_mid_events.28.name:0"乌拉帝国谍报战争：血染之夜"
wula_fallen_empire_mid_events.28.desc:0"我们刚刚收到了一个令人震惊和痛心的消息：昨晚我们的总督[governorname.GetName]在参加例会的途中被暗杀了，他和他所有的护卫在一瞬间就被那个堕落帝国的特工所杀害，甚至没有机会还手便在众目睽睽之下暴毙街头。这位可敬的总督生前致力于为追踪堕落帝国间谍提供支持，而现在，他的死将极大的打击我们对抗堕落帝国间谍网络的力量。这位总督行事谨慎，我们还在猜想他暴露的可能的多方面原因"
wula_fallen_empire_mid_events.28.a:0"虽然我们暂时受挫，但是我们不会放弃的！"
wula_fallen_empire_mid_events.28.tooltip:0"由于参与核心计划的人员的死亡，我们的反间谍网络更加脆弱了"

wula_fallen_empire_mid_events.29.name:0"乌拉帝国谍报战争：总代理人"
wula_fallen_empire_mid_events.29.desc:0"我们刚刚从情报部门收到消息，说堕落帝国特工的总代理人已经被锁定，他现在正在[planet_where_agent_hide.GetName]藏身，并且已经在那里组织了一帮具有相当规模的黑社会与私兵。如果我们能包围那颗星球并拿下总代理人，我们就能斩断堕落特工与境内间谍网直接的联络，这对她们发展的间谍网络将是一次沉重的打击！不过我们必须迅速动身了，狡兔三窟，这个狡猾的家伙很快就会在我们面前消失！"
wula_fallen_empire_mid_events.29.a:0"联系最近的军队，包围[planet_where_agent_hide.GetName]！"

espionage_war_kill_agent:0"击杀堕落帝国特工的代理人"
espionage_war_kill_agent_DESC:0"堕落帝国特工的代理人所处位置已经确认，如果我们在其逃跑之前将其击杀或者逮捕，将极大打击堕落帝国在我们境内的势力"
espionage_war_kill_agent_again:0"击杀堕落帝国特工的代理人"
espionage_war_kill_agent_DESC:0"堕落帝国特工的代理人所处位置已经确认，如果我们在其逃跑之前将其击杀或者逮捕，将极大打击堕落帝国在我们境内的势力。鉴于此前该人已经逃跑过一次，或许该投入更多的资源和军队才能将其捉拿"

wula_fallen_empire_mid_events.30.name:0"乌拉帝国谍报战争：追击总代理人"
wula_fallen_empire_mid_events.30.desc:0"我们的行动并不如预期般顺利，那个家伙貌似拥有密道还是什么的，当我们层层包围并最终突破其宅邸时，却发现他已经消失了。我们不知道他是如何逃离我们的天罗地网，但是我们消灭了在[planet_where_agent_hide.GetName]上的犯罪组织，也不算是空手而归"
wula_fallen_empire_mid_events.30.a:0"真狡猾"
wula_fallen_empire_mid_events.30.desc2:0"成功了！这次我们的军队将里里外外都围得严严实实，虽然他在地面上再次逃出生天，但是却没能穿过我们在太空的包围网，我们的舰队很轻松的锁定了没有武装的逃生梭。可惜的是，直到最后一刻，我们都没能逮捕这个人，他想强行冲出包围圈，最终被舰炮炸成了太空垃圾。"
wula_fallen_empire_mid_events.30.b:0"这次他再也跑不了了！"

wula_fallen_empire_mid_events.31.name:0"乌拉帝国谍报战争：总代理人消失"
wula_fallen_empire_mid_events.31.desc:0"我们没有按照预期在[planet_where_agent_hide.GetName]上展开抓捕行动，堕落帝国特工的代理人已经消失的无影无踪，恐怕我们很难再找到他了！"
wula_fallen_empire_mid_events.31.a:0"有不好的预感"

wula_fallen_empire_mid_events.32.name:0"乌拉帝国谍报战争：再次发现代理人"
wula_fallen_empire_mid_events.32.desc:0"代理人并没有跑远，我们已经在[planet_where_agent_hide.GetName]再次锁定了他的活动，他貌似利用当地的间谍网络再次组织了自己的私兵。为了确保这次抓捕顺利，我们预计需要投入更多的资源和军队"
wula_fallen_empire_mid_events.32.a:0"现在就开始行动！"

wula_fallen_empire_mid_events.33.name:0"一盘来自代理人的录像带"
wula_fallen_empire_mid_events.33.desc:0"呸，你以为你这样就赢了，你这个威权暴君？[Root.GetSpeciesName]已经处于你的奴役之下太久了，每当我夜不能寐的时候，就会想起那些被你和你的狗腿子所支配的人民！即使我现在即将迈向牺牲，但是人民永远都会记得我，[Root.GetRulerTitle]，自由的旗帜屹立不倒，对你的反抗永不停息！"
wula_fallen_empire_mid_events.33.a:0"一派胡言，无聊"
wula_fallen_empire_mid_events.33.desc2:0"你的政策让[Root.GetSpeciesName]受尽苦难，[Root.GetRulerTitle]！我曾经拥有着千万家财，只等成年便可继承荣华富贵，可是你继任之后却毫不留情的取消了我们家族的特权，为什么！难道我们所拥有的一切，不也是先辈打拼留给我们的吗？恶心，你和你那可笑的平权政策让我感到恶心！"
wula_fallen_empire_mid_events.33.b:0"我们奋斗一生，就是为了消灭你这样的阶级"
wula_fallen_empire_mid_events.33.desc3:0"[Root.GetRulerTitle]，你这个战争贩子，你还要把[Root.GetSpeciesName]带向何处？你没有一点慈悲之心吗？当那些失去孩子和失去父亲的人在哭泣，你充耳不闻吗？今天，我失败了，但是明天将会有另一个人站出来阻止你的战争暴行，你终将失败！"
wula_fallen_empire_mid_events.33.c:0"所有的战争都是为了国家的利益"
wula_fallen_empire_mid_events.33.desc4:0"[Root.GetRulerTitle]，你想要谋杀我们的种族吗？当你教导[Root.GetSpeciesName]放下武器时，我们的大门就已经向异族人敞开了。我们的种族曾经创建了这个国家，现在却让异形大摇大摆的出入我们的国家？很快，当街头不再有一个纯种[Root.GetSpeciesName]的身影的时候，希望你还能想起我说的话！"
wula_fallen_empire_mid_events.33.d:0"不过是挑起种族对立的话术罢了"
wula_fallen_empire_mid_events.33.desc5:0"不要再摆弄你们那些愚蠢的机器人了，[Root.GetRulerTitle]！你们亵渎的所作所为，已经让[Root.GetSpeciesName]再也得不到主的庇护了，神已经抛弃了我们！今天我将魂归天国，我是为主而死的光荣战士，而你，不过是一个准备堕入地狱的恶魔罢了！"
wula_fallen_empire_mid_events.33.e:0"宗教迷信害人不浅"
wula_fallen_empire_mid_events.33.desc6:0"全国上下的进步派人士都会铭记这一天，这一天，[Root.GetRulerTitle]，你和你那愚蠢的信仰受到了科学的挑战！也许我们今天失败了，但是科学永远不灭，[Root.GetSpeciesName]也不会就此停下思想解放的脚步！"
wula_fallen_empire_mid_events.33.f:0"真是亵渎的录像带，快烧了"
wula_fallen_empire_mid_events.33.desc7:0"非我族类，其心必诛！[Root.GetRulerTitle]，你也是靠着异种的资助才上任的吧，你现在背后站的又是哪个种族？就因为你愚蠢的亲外政策，如此的讨好外族，[Root.GetSpeciesName]已经没有尊严可言！"
wula_fallen_empire_mid_events.33.g:0"顽固分子最后的倔强罢了"
wula_fallen_empire_mid_events.33.desc8:0"[Root.GetRulerTitle]，你和你愚昧封建的政府什么时候才会被推翻呢？当你们关闭边境，禁止与外族往来的时候，你们已经锁死了[Root.GetSpeciesName]前进的道路。银河系国家的交流深化是大势所趋，你们落后的政策很快就会被证明是错误的！"
wula_fallen_empire_mid_events.33.h:0"你的存在就是我们政策正确的最好佐证"
wula_fallen_empire_mid_events.33.desc9:0"[Root.GetRulerTitle]，你这些年所作的正在让国家倒退！当你一天在统治者的位置在，[Root.GetName]就会不断衰落下去！"
wula_fallen_empire_mid_events.33.i:0"我所作所为皆为国家"

wula_fallen_empire_mid_events.34.name:0"乌拉帝国谍报战争：血洗峰会"
wula_fallen_empire_mid_events.34.desc:0"今天早上，在[Root.Owner.Capital.GetName]举办的一场技术峰会遭到了恐怖分子的袭击，他们突袭了峰会所在的酒店，将与会者悉数杀害后快速离去。我们的特种部队与其发生了激烈的交火，若干恐怖分子被击毙，但是依然有好几个恐怖分子得以逃脱。这次事件发生的太过突然，不过我们有理由相信幕后黑手是堕落帝国的特工，因为几个与会者都曾经参与了对堕落帝国通讯的解码，现在我们依然在猜想暴露的种种可能性"
wula_fallen_empire_mid_events.34.a:0"失去他们是[Root.Owner.GetName]的一大损失"
wula_fallen_empire_mid_events.34.tooltip:0"这是一次严重的事件，这代表着我们对堕落帝国通讯的追踪正在被反向利用！"

wula_fallen_empire_mid_events.35.name:0"乌拉帝国谍报战争：终局"
wula_fallen_empire_mid_events.35.desc:0"一切都结束了，乌拉帝国 骑士团在谍报战争取得了完全的胜利，我们的社会已经由上到下被渗透，这段时间里，各地不断出现一些效忠于堕落帝国的叛军出现，叛军拿下了我们的一些星球，并宣布自立为新国家，随后立刻投靠堕落帝国。"
wula_fallen_empire_mid_events.35.desc2:"我们抵抗钢板神教的入侵失败了，现在钢板神教的发展已经成了一种不可阻挡的趋势，各地教团纷纷成立护教军，并掀起叛变浪潮，我国政府也被钢板神教渗透，现在都是钢板神教的信众了！"
wula_fallen_empire_mid_events.35.a:0"万事休矣"
wula_fallen_empire_mid_events.35.tooltip:0"我们已经在谍报战争中落败，国家四分五裂，并且在天堂之战中我们只能追随觉醒帝国，无法选择自立门户！"
cannot_declare_war_to_espionage_war_winner:0"我们的政府机构已经被堕落帝国§R完全渗透§!，他们不会同意开战的！"

wula_fallen_empire_mid_events.36.name:0"乌拉帝国谍报战争：发现特工"
wula_fallen_empire_mid_events.36.desc:0"随着我们一步步压缩特工的生存空间，来自乌拉帝国 骑士团的特工已经再难掩盖踪迹，现在我们彻底锁定了她的位置，如果现在派出大量军事力量，应该可以将其抓获！"
wula_fallen_empire_mid_events.36.a:0"终于找到你了，特工！"
wula_fallen_empire_mid_events.36.tooltip:0"这就是最后一次的交锋了"
wula_fallen_empire_mid_events.37.name:0"乌拉帝国谍报战争：终局"
wula_fallen_empire_mid_events.37.desc:0"乌拉帝国 骑士团的特工死了，她面对我们的重重包围没有选择投降，我们训练有素的特种部队像是草芥一样被她击杀，但是最终还是我们在人数上的绝对优势压倒了她。现在，特工的尸体静静的躺在地上，手里还拿着狼牙棒，保持着战斗的姿势"
wula_fallen_empire_mid_events.37.a:0"一切都结束了"
wula_fallen_empire_mid_events.37.tooltip:0"我们是谍报战争的胜利者！我们从死去特工身上获得了大量和乌拉帝国情报系统相关的信息，现在我们可以对所有的乌拉帝国堕落残余发起渗透！"
wula_fallen_empire_mid_events.38.name:0"乌拉帝国谍报战争：终局"
wula_fallen_empire_mid_events.38.desc:0"乌拉帝国 骑士团的特工貌似已经知道了自己暴露的事情，她很快便消失了，随着她的消失，她所维系着的间谍网络土崩瓦解"
wula_fallen_empire_mid_events.38.a:0"终于走了"
wula_fallen_empire_mid_events.38.tooltip:0"没能抓到特工非常可惜，但是起码一切都结束了"

espionage_war_arrest_spy:0"追捕乌拉帝国特工"
espionage_war_arrest_spy_DESC:0"乌拉帝国特工的位置已然暴露！如果我们能短时间集结围剿部队，应该有机会将她捉拿归案！"

wula_fallen_empire_mid_events.39.name:0"戒毒战争：抑制流通"
wula_fallen_empire_mid_events.39.desc:0"乌拉帝国 观测站在我们境内散播的新型药物必须得到遏制，否则这种精神类药物很有可能摧毁我们的社会！"
wula_fallen_empire_mid_events.39.a:0"知道了"

espionage_war_xenophile_situation:0"戒毒战争"
espionage_war_xenophile_situation_type:0"戒毒战争"
espionage_war_xenophile_situation_monthly_change_tooltip:0"从乌拉帝国 观测站流出的将致瘾性药物正在输送进我们的国家，我们拥有的生物人口数会加剧其流通，如果想要遏制则必须采取方案治疗控制瘾君子数量"
espionage_war_xenophile_situation_desc:0"来自堕落帝国——乌拉帝国 观测站的神秘药物正在源源不断的输入我国！如果放任这种药物继续泛滥，整个社会将遭到难以想象的沉重打击，在那之前我们必须竭尽全力阻止药物的流通和瘾君子团体的扩大！"
espionage_war_xenophile_situation_conquered:0"我们最终得以将所有的药物清除出我们的国家，但是之后会发生什么呢······"
espionage_war_xenophile_situation_defeat:0"我们所有抵抗这种药物的入侵都失败了，但是之后会发生什么呢······"

