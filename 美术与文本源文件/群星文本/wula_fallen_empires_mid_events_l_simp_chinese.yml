wula_fallen_empire_mid_events.40.name:0"新法案：定制疗法"
wula_fallen_empire_mid_events.40.desc:0"我国在对抗神秘药物的进展不容乐观，今天早上，安全部门提交了一份新的方案，他们认为可以对症下药，为每个人制定不同的治疗方案，这可能使得我们的治疗方案更昂贵，但是这是值得的"
wula_fallen_empire_mid_events.40.a:0"就这么办"
wula_fallen_empire_mid_events.40.a.tooltip:0"此后，药物治疗和自然治疗将被换成§Y激进方案§!，这种方案每§Y5个人口§!加§R1%§!对应资源消耗，上限为§R50%§!，但是进度将§G大幅提升§!"
wula_fallen_empire_mid_events.40.b:0"不行，还不到时候"
wula_fallen_empire_mid_events.40.b.tooltip:0"3年以后你依然有机会获得此项提案"

wula_fallen_empire_mid_events.41.name:0"基因阻断出错"
wula_fallen_empire_mid_events.41.desc:0"今天早上，国内的一家医疗诊所发生了严重的医疗事故。这个诊所原本设计用于实施基因阻断疗法对抗堕落帝国的神秘药物带来的成瘾性，但是在一次手术之后，部分参与者出现了感官失调的问题，他们很快便无法保持平衡或者使用视觉听觉触觉等感知外界，这种症状截止至目前依然在不断恶化。我们的调查人员已经确认手术中不存在违规或者失误操作，但是我们也没能找到出现此类事故的原因，初步推测是基因疗法会给服用神秘药物的团体带来负作用"
wula_fallen_empire_mid_events.41.a:0"怎么会发生这种事情"
wula_fallen_empire_mid_events.41.a.tooltip:0"§R警告：基因阻断法貌似存在不可控的风险！§!"
wula_fallen_empire_mid_events.41.desc2:0"我们的基因阻断疗法出现了差错，部分人群的基因正在往不可控的方向转变！"
wula_fallen_empire_mid_events.41.b:0"真让人头大"

wula_fallen_empire_mid_events.42.name:0"坚持基因阻断"
wula_fallen_empire_mid_events.42.desc:0"即使是结果不可预见，我们依然坚持使用基因疗法对抗堕落的药物。现在我们的医学家有一个提议，我们可以解除原本设下的诸多限制，使用更加激进的手段进行治疗，当然在花费和事故概率上也会大幅上升，但是这是为了早日结束战争的必要牺牲"
wula_fallen_empire_mid_events.42.a:0"就这么做"
wula_fallen_empire_mid_events.42.a.tooltip:0"我们的基因阻断法将被替换为§Y激进方案§!，这种方案每§Y5个人口§!加§R1%§!社会学点数消耗，上限为§R50%§!，增加§R事故概率§!，但是进度将§G大幅提升§!"
wula_fallen_empire_mid_events.42.b:0"这是草菅人命，我不能接受"
wula_fallen_empire_mid_events.42.b.tooltip:0"3年以后如果依然维持基因阻断方针，你会有机会再次获得此项提案"

wula_fallen_empire_mid_events.43.name:0"基因阻断严重事故"
wula_fallen_empire_mid_events.43.desc:0"我们激进的疗法导致越来越多人出现了事故，受害者群体正在扩大！"
wula_fallen_empire_mid_events.43.a:0"真让人头大"

wula_fallen_empire_mid_events.44.name:0"国内没有有机人口"
wula_fallen_empire_mid_events.44.desc:0"由于国内已经不存在有机人口，神秘药物也就不存在土壤了，很快，这种曾经反复折磨我们的药物销声匿迹"
wula_fallen_empire_mid_events.44.a:0"仿生合成人会梦见电子毒品吗"
wula_fallen_empire_mid_events.44.tooltip:0"§R警告，以这种方式结束与观测站的谍报战争不能清除知觉花海！§!"

wula_fallen_empire_mid_events.45.name:0"知觉花海出现"
wula_fallen_empire_mid_events.45.desc:0"在[erode_by_sense_flowers.GetName]上，我们的科学家报告了一种让人担忧的发现。一种新型植物正在改变当地的生态环境——他们暂时将这种花称为“知觉之花”，这种花生长速度极快，没有任何一种原生植物可以和它竞争，这使得它很快形成了一大片一大片的花海。这些花貌似和植物种族一样拥有自我意识，它们成群结队的迁徙并散播花粉，我们在花粉中发现其遗传物质和堕落帝国的神秘药物拥有大量相似之处，最糟糕的是这种花粉也有致瘾性！\n所有的尝试消灭这种花的方法都失败了，我们不知道为什么这些植物可以这么顽强！"
wula_fallen_empire_mid_events.45.a:0"迅速派发防毒面具！"
wula_fallen_empire_mid_events.45.tooltip:0"面对有毒的知觉花海和花粉，管控会变得很§R乏力§!！"
wula_fallen_empire_mid_events.45.desc2:"知觉花海正在扩散，虽然我们已经制定了强力的海关审查措施，但是这种花已经在[erode_by_sense_flowers.GetName]被再度目击了！"
wula_fallen_empire_mid_events.45.b:0"[erode_by_sense_flowers.GetName]进入戒严！"

wula_fallen_empire_mid_events.46.name:0"知觉花海同化"
wula_fallen_empire_mid_events.46.desc:0"[erode_by_sense_flowers.GetName]上的一些民众自发组织起来，不顾禁令穿过警戒线走向知觉花海！我们尝试了所有的方法想拦住他们，可他们仍然如僵尸般蹒跚前进。最后他们倒在了知觉花海中，和知觉花海融为了一体······"
wula_fallen_empire_mid_events.46.a:0"不幸的惨剧"

wula_fallen_empire_mid_events.47.name:0"知觉花海生态圈"
wula_fallen_empire_mid_events.47.desc:0"[erode_by_sense_flowers.GetName]上的知觉花海经过一段时间的迅猛发展，已经产生了大量的变种，它们正在清除原有的所有物种并重塑整个生态圈！这是我们第一次目击到如此令人不安的发展，知觉花海即将占领[erode_by_sense_flowers.GetName]！"
wula_fallen_empire_mid_events.47.desc2:0"[erode_by_sense_flowers.GetName]正在迅猛发展，并且占领了当地生态圈！"
wula_fallen_empire_mid_events.47.a:0"真的没有办法阻止吗······"
wula_fallen_empire_mid_events.47.tooltip:0"知觉花海的发展超乎我们的想象，这使得国内的局势更难控制了！"
wula_fallen_empire_mid_events.47.b:0"可恶！"

wula_fallen_empire_mid_events.48.name:0"驯服知觉花海"
wula_fallen_empire_mid_events.48.desc:0"在知觉花海疯狂蔓延的时候，我们终于证实了它存在弱点！驻守在抗击知觉花海一线的科学家发现其对某种因素有强烈的反应，如果我们能够得知知觉花海的弱点，或许就有机会阻止其疯狂的蔓延。我们已经发起了一个特殊项目，并准备好让一位科学家深入知觉花海寻求最终答案！"
wula_fallen_empire_mid_events.48.a:0"去做吧"
wula_fallen_empire_mid_events.48.tooltip:0"这是一个§R危险§!的任务，谨慎的挑选你要派遣的§Y科学家§!！"

tame_sense_flowers:0"驯服知觉花海"
tame_sense_flowers_DESC:0"我们准备派遣一位科学家深入知觉花海中心，找出控制知觉花海的秘密。这是一个§R危险§!的任务，每个请缨参加的科学家都已立下生死状！"

wula_fallen_empire_mid_events.49.name:0"知觉花海被驯服"
wula_fallen_empire_mid_events.49.desc:0"知觉花海被驯服了，我们最终发现它是一种格式塔生物，并且对特定波段的电磁波有着天然的不耐受性，主脑如果受到这种影响，就会使得整个族群变得可控。通过释放这种电磁波段，整个星球的知觉之花都安静了下来，不再显露扩张和侵略倾向。\n但是我们派遣的科学家没能活着见证这一刻，在知觉花海的中心，他受到了主脑指挥的野生动物的攻击，在生命的最后一刻，他将这个发现上传到了科研船上"
wula_fallen_empire_mid_events.49.a:0"他是一位英雄"
wula_fallen_empire_mid_events.49.tooltip:0"境内所有星球的知觉花海已被驯化！"

espionage_war_sense_flowers:0"知觉花海"
espionage_war_sense_flowers_desc:0"小心，这种花具有强大的致瘾性，一旦沉迷其中就无法回头了！"
espionage_war_sense_flowers_ecosystem:0"知觉花海生态圈"
espionage_war_sense_flowers_ecosystem_desc:0"由成片成片的知觉花海塑造成的生态圈，知觉花海已经成了里面不可动摇的基石"
espionage_war_sense_flowers_controlled:0"驯化的知觉花海"
espionage_war_sense_flowers_controlled_desc:0"曾经狂躁地想要同化一切的植物，现在如同普通的山头野花在田野间盛开"
situation_espionage_war_sense_flowers_number_tt:0"知觉花海数量"

wula_fallen_empire_mid_events.50.name:0"戒毒战争：无可救药"
wula_fallen_empire_mid_events.50.desc:0"整个国家已经没有不服用神秘药物的人了，这个国家被堕落帝国的神秘药物彻底重塑，变成了一个种族基因低劣、人民无所事事终日嗑药的国度。现在，政府的大权已经被瘾君子掌控，他们对带来神药的堕落帝国感恩戴德，愿意为之效犬马之劳！"
wula_fallen_empire_mid_events.50.a:0"别说了我今天还没嗑药呢"
wula_fallen_empire_mid_events.50.tooltip:0"作为谍报战争的战败方，所有的生物人口种族§Y基因§!都因为嗑药变得§R低劣§!！并且我们不能再向乌拉帝国 观测站宣战，在天堂之战时我们只能追随她们！"

wula_fallen_empire_mid_events.51.name:0"戒毒战争：真相大白"
wula_fallen_empire_mid_events.51.desc:0"在旷日持久的战争中，我们最终坚持了下来，堕落帝国的神秘药物并没有打垮我们，我们从自己的国家里根除了这种灾祸之源！"
wula_fallen_empire_mid_events.51.a:0"我们赢了！"

wula_fallen_empire_mid_events.52.name:0"乌拉帝国 观测站"
wula_fallen_empire_mid_events.52.desc:0"啊，看起来你们已经解决星球上的小麻烦了！这一切其实是个意外，你们称为知觉之花的植物事实上是我们这的观赏性植物，是一种叫做葵花的植物基因剪辑制造的，而它的果实是近年来最受欢迎的零食，我们这的大伙都爱吃，前些天有群路人路过我们就顺便送了点，没想到流入你们国家变成了毒品。当然，为了表示我们的歉意，我们会帮你们消除其负面影响，另外再送你们点小礼物补偿你们！"
wula_fallen_empire_mid_events.52.a:0"希望如此"
wula_fallen_empire_mid_events.52.tooltip:0"堕落帝国愿意帮我们消灭所有的知觉花海和消除所有因为基因编辑事故导致的负面特质，作为补偿，她们额外给我们的基因里加了一些强化片段"

espionage_war_spiritualist_situation:0"飞天钢板神教渗透"
espionage_war_spiritualist_situation_type:0"飞天钢板神教渗透"
espionage_war_spiritualist_situation_desc:0"乌拉帝国 大教堂正在我们的境内秘密地宣扬她们的国教飞天钢板神教，如果不想让整个国家皈依这个宗教，我们就必须行动起来阻止她们！"
