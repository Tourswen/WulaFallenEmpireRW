wula_fallen_empire_mid_events.2.name:0"小小的波澜"
wula_fallen_empire_mid_events.2.desc:0"今天，我们收到[Root.Capital.GetName]发来的一份简短的报告，在几个城市中爆发了源头不明的骚乱。这次事件造成的影响不大，骚乱人群也很快被镇压下来，但是安全部门将其认定为一次非偶然事件，并开始追查骚乱的源头"
wula_fallen_empire_mid_events.2.desc2:0"今天，安全部门在[Root.Capital.GetName]收缴了一种未知来源、未在国家药品名单上登记的新型药品，这种药品虽然能加快大脑的思考，但是具有强烈的成瘾性。安全部门已将药品提交到化验处，并开始追查药品的来源"
wula_fallen_empire_mid_events.2.desc3:0"警署近期在[Root.Capital.GetName]捣毁了一个私人改装机械的黑窝点，虽然他们的水平很粗糙，但是所使用的技术我们闻所未闻，根本不像是在地下黑市所能流通的。这一汇报引起了安全部门的高度重视，他们已经开始追查这种技术的来源"
wula_fallen_empire_mid_events.2.desc4:0"近日，一小撮宗教分子在[Root.Capital.GetName]成立了一个奇怪的教会，由于其洗脑性的传教模式和不明的教义，警署将其列为邪教并逮捕了相关人员。安全部门认为该邪教诞生绝非偶然，已经开始追查教会背后的势力"
wula_fallen_empire_mid_events.2.a:0"加强戒备"
wula_fallen_empire_mid_events.3.name:0"事态恶化"
wula_fallen_empire_mid_events.3.desc:0"安全部门的判断是对的，前些时间发生的骚乱并不是偶然，而是有人在恶意指使。我们已经开始顺着民众手中的武器来源进行追查，但是在我们查清真相之前，[Root.Capital.GetName]的骚乱再一次发生了，并且这次的规模远超想象：成群结队的暴徒手持简易武器走在大街上，进行大肆破坏，虽然我们最后镇压了下来，但是也付出了不小的代价，这是一场严重的流血冲突!"
wula_fallen_empire_mid_events.3.desc2:0"安全部门的药品管控似乎并没有想象中的有效，前些时间所发现的药品依然在肆无忌惮的流通。现在，整个[Root.Capital.GetName]快要变成瘾君子的天堂了，这种药品几乎随处可见，更糟糕的是，我们的化验处还没有查明这种药所蕴含的复杂成分！"
wula_fallen_empire_mid_events.3.desc3:0"安全部门在追查前些时间的不明流通技术时，发现了更加令人震惊的事实：我国受到改装的人口远比想象中的多，鉴于目前对这种技术还没有什么头绪，我们在继续查封黑窝点的同时，只能静观其变"
wula_fallen_empire_mid_events.3.desc4:0"安全部门发现，前些时候搞毁的邪教组织并不是形单影只，他们还有多股势力。虽然已经敲掉了一些组织头目，但这个邪教依然发展的极为迅速，现在已经在[Root.Capital.GetName]上拥有了许多的秘密教徒，由于我们对这个邪教的打压，他们已经产生了不满的情绪！"
wula_fallen_empire_mid_events.3.a:0"这样下去可不妙"
wula_fallen_empire_mid_events.4.name:0"出现转机"
wula_fallen_empire_mid_events.4.desc:0"骚乱正在持续发酵，并且已经从[Root.Capital.GetName]蔓延到其他的星球了！\n但是百密一疏，这个幕后黑手还是失算了，我们的特工混在暴徒中成功将这个人缉拿归案，不日我们将审讯此人，到时候想必会有所发现"
wula_fallen_empire_mid_events.4.desc2:0"神秘药品依然在持续流通，并且已经开始在[Root.Capital.GetName]以外的其他星球出现。在抓捕走私船的时候，我们意外捕获了一个高价值目标，这个人掌管着药品的流通方向，我们有理由相信他至少是幕后黑手之一，并且很快我们将对他进行审讯"
wula_fallen_empire_mid_events.4.desc3:0"国家中央网络网监在更新安全协议的时候，发现了一个隐秘的后门，这个后门的中转代理存在某些问题，我们很快顺着这个后门在[Root.Capital.GetName]寻址到了一个改装者的家里。他掌管着一带的黑改装，拥有大量情报，虽然这只是猜想，不过接下来的审讯应该会坐实我们的观点"
wula_fallen_empire_mid_events.4.desc4:0"宗教狂热已经从[Root.Capital.GetName]开始蔓延到其他星系。我们在一次例行检查中，查到了一个地下教会的头目，他想逃跑却失败了，这个人在邪教组织内部拥有极高的威望，我们还无法确定他是否是领头羊，所以接下来一段时间我们将开始审讯"
wula_fallen_empire_mid_events.4.a:0"快审，我们需要更多信息！"
wula_fallen_empire_mid_events.5.name:0"开幕"
wula_fallen_empire_mid_events.5.desc:0"审讯有好消息也有坏消息，好消息是我们已经搞到足够多的信息了，坏消息是嫌疑人死了。当我们在进行审讯时，一个人影在我们面前闪过，我们甚至还没看清楚那个人的动作，嫌疑人的血迹就已经溅满半个房间了，所有的设备都没有拍到这个人，所有的现场人员却都目击到了这个人，他如闲庭信步一般在我们面前出现，如捏死一只蚂蚁一样杀死了那个嫌疑人，我们却连他是什么人都看不清。但是收集到的信息已经为我们揭晓了答案，暴徒的武器是从一个封闭但是先进的第三方国家转运进来的，而进入那个国家需要经过如虚空一般死寂的边界——"
wula_fallen_empire_mid_events.5.a:"乌拉帝国 骑士团"
wula_fallen_empire_mid_events.5.desc2:0"审讯有好消息也有坏消息，好消息是我们已经搞到足够多的信息了，坏消息是嫌疑人死了。当我们在进行审讯时，那个嫌疑人突然开始头疼，然后他的脑袋发生了不可名状的快速畸变，整个人像麻袋一样由内到外翻出来了！最后现场的看守不得不杀死这只变异怪物，因为它想要杀死在场的所有人。但是收集到的信息已经为我们揭晓了答案，这种药品本身就是一种生物，只是层层加码和修饰的基因使得它看上去像是一种无机物罢了，能以这样精妙的手段处理基因序列的国家，在银河系可能只有一个——"
wula_fallen_empire_mid_events.5.b:"乌拉帝国 观测站"
wula_fallen_empire_mid_events.5.desc3:0"审讯有好消息也有坏消息，好消息是我们已经搞到足够多的信息了，坏消息是嫌疑人死了。他体内拥有隐秘安装的义体插件，我们曾多次扫描却未能发现其存在，这个义体在审讯时突然自爆了，残片最终飞溅的到处都是，头颅炸的七零八落。但是收集到的信息已经为我们揭晓了答案，这种黑市上流通的改装件是傻瓜式的成套捆绑流通，因为我们根本不知道怎么解释这种超乎想象的编码技术，更别提那些混混和黑商人了，能驾驭和集成这种技术的人绝不是出自黑市，只可能是——"
wula_fallen_empire_mid_events.5.c:"乌拉帝国 图书馆"
wula_fallen_empire_mid_events.5.desc4:0"审讯有好消息也有坏消息，好消息是我们已经搞到足够多的信息了，坏消息是嫌疑人死了。这个人只是一个宗教大头目而不是领头，他在审讯室受审时突然被一股紫色的光芒笼罩，整个人随即失去意识，我们上前查看的时候，发现他已经死了。但是收集到的信息已经为我们揭晓了答案，他们所信仰的是一个叫钢板之神的神祗，据我们了解，在这个银河系还有一个国家和他们拥有相同的信仰——"
wula_fallen_empire_mid_events.5.d:"乌拉帝国 大教堂"




wula_fallen_empire_mid_events.6.name:0"与堕落帝国的交锋：略处下风"
wula_fallen_empire_mid_events.6.desc:0"小心，我们和与乌拉帝国的情报战交锋正处于微弱劣势！"
wula_fallen_empire_mid_events.6.desc2:0"小心，神秘药物已经开始大量流通！"
wula_fallen_empire_mid_events.6.desc3:0"小心，飞天钢板神教正在我国站稳脚跟！"
wula_fallen_empire_mid_events.6.desc4:0"小心，非法改装趋势正在扩散！"
wula_fallen_empire_mid_events.6.a:0"知道了"
wula_fallen_empire_mid_events.7.name:0"与堕落帝国的交锋：渐难匹敌"
wula_fallen_empire_mid_events.7.desc:0"乌拉帝国的特工正在不断扩大她们的情报网，我们已经开始力不从心！"
wula_fallen_empire_mid_events.7.desc2:0"神秘药物的流通几乎不受控制，我们已经开始力不从心！"
wula_fallen_empire_mid_events.7.desc3:0"飞天钢板神教正在进一步发展教徒，我们已经开始力不从心！"
wula_fallen_empire_mid_events.7.desc4:0"机器人的非法改装窝点现在随处可见，我们已经开始力不从心！"
wula_fallen_empire_mid_events.7.a:0"加强戒备"
wula_fallen_empire_mid_events.8.name:0"与堕落帝国的交锋：即将失败"
wula_fallen_empire_mid_events.8.desc:0"堕落帝国的特工正在肆无忌惮的重塑我们的上层机构，再这样下去我们将面临全面的失败！"
wula_fallen_empire_mid_events.8.desc2:0"神秘药物正在使我们的政府机构沦陷，再这样下去我们将面临全面的失败！"
wula_fallen_empire_mid_events.8.desc3:0"飞天钢板神教即将对我国政府完成渗透，再这样下去我们将面临全面的失败！"
wula_fallen_empire_mid_events.8.desc4:0"非法改装机器人已经开始篡权，再这样下去我们将面临全面的失败！"
wula_fallen_empire_mid_events.8.a:0"危险！"
wula_fallen_empire_mid_events.9.name:0"与堕落帝国的交锋：略处上风"
wula_fallen_empire_mid_events.9.desc:0"对堕落帝国的间谍网控制取得初步成效，我们已经开始取得一定的优势！"
wula_fallen_empire_mid_events.9.desc2:0"民间私藏的神秘药物被不断收缴销毁，我们已经开始取得一定的优势！"
wula_fallen_empire_mid_events.9.desc3:0"飞天钢板神教招收教徒接连受挫，我们已经开始取得一定的优势！"
wula_fallen_empire_mid_events.9.desc4:0"非法改装窝点正在不断被端掉，我们已经开始取得一定的优势！"
wula_fallen_empire_mid_events.9.a:0"好消息"
wula_fallen_empire_mid_events.10.name:0"与堕落帝国的交锋：敌袭消退"
wula_fallen_empire_mid_events.10.desc:0"堕落帝国的情报网正在被悉数捣毁，敌方的行动将愈发困难！"
wula_fallen_empire_mid_events.10.desc2:0"神秘药物正在从公众视野消失，敌方的行动将愈发困难！"
wula_fallen_empire_mid_events.10.desc3:0"飞天钢板神教纷纷转入地下活动，敌方的行动将愈发困难！"
wula_fallen_empire_mid_events.10.desc4:0"随着非法改装窝点的减少，非法改装无以为继，敌方的行动将愈发困难！"
wula_fallen_empire_mid_events.10.a:0"扩大优势！"
wula_fallen_empire_mid_events.11.name:0"与堕落帝国的交锋：酣畅大胜"
wula_fallen_empire_mid_events.11.desc:0"堕落帝国的特工几乎得不到掩护了，我们很快就可以彻底清除敌人！"
wula_fallen_empire_mid_events.11.desc2:0"神秘药物在黑市天价难求，我们很快就可以彻底清除敌人！"
wula_fallen_empire_mid_events.11.desc3:0"飞天钢板神教只剩下寥寥教徒，我们很快就可以彻底清除敌人！"
wula_fallen_empire_mid_events.11.desc4:0"非法改装机器人已经成了绝版货，我们很快就可以彻底清除敌人！"
wula_fallen_empire_mid_events.11.a:0"我们要赢了！"

stage_espionage_war_lose:0"我们即将失去与堕落帝国抗衡的能力"
stage_espionage_war_disadvantage:0"我们在与堕落帝国的对抗中处于下风"
stage_espionage_war_advantage:0"我们在与堕落帝国的对抗中占有优势"
stage_espionage_war_win:0"堕落帝国的攻势土崩瓦解，我们即将胜利"



wula_fallen_empire_mid_events.14.name:0"星球破坏"
wula_fallen_empire_mid_events.14.desc:0"乌拉帝国骑士团的爪牙们用武力破坏了我们的其中一个星球，那里已经陷入混乱了！"
wula_fallen_empire_mid_events.14.desc2:0"我们收到报告称，乌拉帝国观测站的药物正在通过不明途径大量流向我们的一颗星球！"
wula_fallen_empire_mid_events.14.desc3:0"我们收到报告称飞天钢板神教在我们其中一个星球得到了发展！"
wula_fallen_empire_mid_events.14.desc4:0"技术部门称非法改装的机械在一个星球上大量出现！"
wula_fallen_empire_mid_events.14.a:0"该死！"
wula_fallen_empire_mid_events.15.name:0"星球破坏：严重"
wula_fallen_empire_mid_events.15.desc:0"乌拉帝国骑士团的爪牙对我们的星球发起了一次成功的突袭，甚至绑架了当地的居民！"
wula_fallen_empire_mid_events.15.desc2:0"乌拉帝国观测站的药物在我们的一颗星球出现了异常的泛滥，我们还未能搞清楚原因！"
wula_fallen_empire_mid_events.15.desc3:0"飞天钢板神教正在急剧扩大他们的影响力，我们的各个星球都在失控！"
wula_fallen_empire_mid_events.15.desc4:0"一个黑改装组织貌似从别的渠道扩展了他们的影响力，这使得大量机器人对他们的非法改装趋之若鹜！"
wula_fallen_empire_mid_events.15.a:0"糟透了"
wula_fallen_empire_mid_events.16.name:0"星球破坏：遏制"
wula_fallen_empire_mid_events.16.desc:0"乌拉帝国骑士团的爪牙想要破坏我们的星球，但是被我们潜伏的内应一举抓获，没有造成伤害"
wula_fallen_empire_mid_events.16.desc2:0"乌拉帝国观测站的大批量药物在黑市转运的过程中被我们的调查人员截住，我们已经将其全部销毁！"
wula_fallen_empire_mid_events.16.desc3:0"飞天钢板神教尝试扩展教团的时候，被我们逮捕了骨干人员，未能成功！"
wula_fallen_empire_mid_events.16.desc4:0"我们捣毁了几个非法改装组织的窝点，他们不能再荼毒我们的机器人了！"
wula_fallen_empire_mid_events.16.a:0"好，狠狠地奖励行动参与者！"

wula_fallen_empire_mid_events.18.name:0"国家破坏"
wula_fallen_empire_mid_events.18.desc:0"乌拉帝国骑士团的爪牙们正在到处煽动游手好闲的无业游民作乱，现在各个星球到处都是罪犯！"
wula_fallen_empire_mid_events.18.desc2:0"乌拉帝国观测站的内应将我们国家高层内部有人正在使用药物的事披露给了新闻媒体！"
wula_fallen_empire_mid_events.18.desc3:0"我们的内应报告称飞天钢板神教正在我们其中一颗星球上举行宗教活动！"
wula_fallen_empire_mid_events.18.a:0"该死！"
wula_fallen_empire_mid_events.19.name:0"国家破坏：严重"
wula_fallen_empire_mid_events.19.desc:0"乌拉帝国骑士团的爪牙们制造了一次大规模的黑帮冲突，这使得治安急剧下降！"
wula_fallen_empire_mid_events.19.desc2:0"乌拉帝国观测站的内应抓到了一些高层服用神秘药物的明确把柄，这使得我们很难在媒体面前为其脱罪！"
wula_fallen_empire_mid_events.19.desc3:0"飞天钢板神教貌似已经提前计划好今天在我们所有的星球上一起举行宗教活动！"
wula_fallen_empire_mid_events.19.a:0"糟透了"
wula_fallen_empire_mid_events.20.name:0"国家破坏：遏制"
wula_fallen_empire_mid_events.20.desc:0"乌拉帝国骑士团的爪牙想要教唆年轻人犯罪的时候，被我们当场抓获"
wula_fallen_empire_mid_events.20.desc2:0"媒体怀疑我们政府高层有人正在服用神秘药物，但是我们将其巧妙掩盖了"
wula_fallen_empire_mid_events.18.desc3:0"飞天钢板神教想要举行宗教活动，被我们提前知悉并瓦解！"
wula_fallen_empire_mid_events.20.a:0"逊"




espionage_war_xenophobe_situation:0"与乌拉帝国的谍报战争"
espionage_war_xenophobe_situation_type:0"与乌拉帝国的谍报战争"
espionage_war_xenophobe_situation_monthly_change_tooltip:0"这个堕落帝国的特工貌似更喜欢直接的破坏、杀戮和策反，或许更多的警察可以有效牵制行动，而罪犯的增多会导致她更加肆无忌惮"
espionage_war_xenophobe_situation_desc:0"来自堕落帝国——乌拉帝国 骑士团的特工已经渗透进我们的国家之中！我们尚不清楚她们想要干什么，但是她们已经引起了多次骚乱，在局势无法挽回之前我们必须行动起来！"
espionage_war_xenophobe_situation_conquered:0"我们在与堕落帝国的情报战中取得胜利，但是之后会发生什么呢······"
espionage_war_xenophobe_situation_defeat:0"我们在与堕落帝国的情报战中败北，但是之后会发生什么呢······"

has_decoded_fallen_empire:0"已解码堕落帝国网络"
situation_espionage_war_normal_xenophobe:0"布设监视网络"
approach_situation_espionage_war_normal_xenophobe:0"增加网络监控或许会侵犯到公民的隐私，但是为了遏制乌拉帝国 骑士团在境内的间谍活动，这样的付出是值得的"
situation_espionage_war_positive_xenophobe:0"反向追踪"
approach_situation_espionage_war_positive_xenophobe:0"我们已经设法解码了堕落帝国的通讯，如果她们和代理人的通讯内容能够被知悉，对我们的反间谍有极大的帮助。§R不过这是个及其冒险的举动！§!"
