wula_fallen_empire_mid_events.53.name:0"自称先知的人"
wula_fallen_empire_mid_events.53.desc:0"我们收到报告称，我们的国家里面出现了一个自称先知的异端。这个满口胡言的疯子想要拉拢我们忠实的神的仆人，还说什么要灼烧所有不信邪神的敌人。\n可笑！让我们抓住并审判他，终结他那可笑的所谓的邪能权柄吧！"
wula_fallen_empire_mid_events.53.a:0"让我们看看是谁烧谁！"
wula_fallen_empire_mid_events.53.desc2:0"我们收到报告称，我们的国家里面出现了一个自称先知的人，他声称自己已经受到钢板之神的启迪，要把钢板之神的福音传播给每一个信徒并消灭所有不信仰这个神祗的敌人。如果我们想要终结这个教派的传播，至少得先控制或者杀死这个先知。"
wula_fallen_empire_mid_events.53.b:0"行动起来吧"

wula_fallen_empire_mid_events.54.name:0"异端裁判特许状"
wula_fallen_empire_mid_events.54.desc:0"异端裁判实现已经有一段时间了，但是我们并没能根除那群异教徒。现在[Root.Owner.GetRulerTitle]可以颁布一项特殊决议，允许异端裁判官使用更加激进的手段捍卫我们信仰的至高无上的神圣性"
wula_fallen_empire_mid_events.54.a:0"立刻起草，我不能容忍任何异端玷污神的应许之地！"
wula_fallen_empire_mid_events.54.a.tooltip:0"颁布此决议后，异端裁判将被替换成§Y特化§!版本，新的异端裁判手段更加激进但是也将效果显著，此外还允许我们建造§Y异端裁判所§!铲除教团"
wula_fallen_empire_mid_events.54.b:0"不，当下还是神之子民的福祉为第一位"
wula_fallen_empire_mid_events.54.b.tooltip:0"虽然现在放弃了，但是三年之后你依然有机会再次决定是否颁布决议"

wula_fallen_empire_mid_events.55.name:0"信息审查机构建立"
wula_fallen_empire_mid_events.55.desc:0"我们对飞天钢板神教的打压效果不如预想中的好，为了从国家内部尽早清除这个教团，[Root.Owner.GetRulerTitle]已经可以颁布新的信息安全审查决策，这将成为我们对抗飞天钢板神教的有利措施"
wula_fallen_empire_mid_events.55.a:0"允许颁布"
wula_fallen_empire_mid_events.55.a.tooltip:0"颁布此决议后，打压教派将被替换成§Y特化§!版本，新的手段可能会引起人民进一步反感，但是将取得更显著的进展，此外还允许我们建造§Y信息审核部门§!遏制宗教发展"
wula_fallen_empire_mid_events.55.b:0"还不到时候"
wula_fallen_empire_mid_events.55.b.tooltip:0"虽然现在放弃了，但是三年之后你依然有机会再次决定是否颁布决议"

wula_fallen_empire_mid_events.56.name:0"全国科学教育普及"
wula_fallen_empire_mid_events.56.desc:0"我们的教育学专家认为，如果想要在对抗飞天钢板神教上取得上风，就需要向普罗大众推广义务教育，真正将科学的理念植入人民的心中，这样所有的宗教都会不攻自破。推行义务教义会占用我们分配在研究机构上的资源，但是为了提高国民素质，一切都是值得的"
wula_fallen_empire_mid_events.56.a:0"开展义务教育吧"
wula_fallen_empire_mid_events.56.a.tooltip:0"颁布此决议后，世俗化将被替换成§Y特化§!版本，义务教义将占用原本属于科研人员的资源导致其产出降低，但是每个§Y科研人员§!将为我们提供局势进度"
wula_fallen_empire_mid_events.56.b:0"别急，还有别的选择"
wula_fallen_empire_mid_events.56.b.tooltip:0"虽然现在放弃了，但是三年之后你依然有机会再次决定是否颁布决议"

wula_fallen_empire_mid_events.57.name:0"义务教义卓有成效"
wula_fallen_empire_mid_events.57.desc:0"我们的义务教义取得了不错的进展，有一些人已经放弃信仰飞天钢板之神，转变成了无神论者"
wula_fallen_empire_mid_events.57.a:0"继续加油！"

wula_fallen_empire_mid_events.58.name:0"接纳钢板神教"
wula_fallen_empire_mid_events.58.desc:0"当我们真正获得启迪的那一刻，我们才发现以前试图抵抗世间唯一真神的行动是多么的愚蠢。现在我们开化了，我们获得了来自飞天钢板之神的博爱，祂宽宏地原谅了我们的小小无礼之举，并引领着我们走向光明的未来。\n为钢板之神振臂高呼！我们是您永远的忠诚的仆人！"
wula_fallen_empire_mid_events.58.a:0"我们是您永远的忠诚的仆人！"
wula_fallen_empire_mid_events.58.a.tooltip:0"由于在谍报战争中突然接纳了唯心主义作为主流思潮或承认了钢板神教的正当性，你的人民迅速倒向了钢板神教。现在作为钢板神教的忠实仆人，你不能再对乌拉帝国 大教堂宣战，并将永远追随她们的脚步，钢板之神万岁！"

wula_fallen_empire_mid_events.59.name:0"先知展现神迹"
wula_fallen_empire_mid_events.59.desc:0"有传闻说，在[where_prophet_show_miracles.GetName]，那个传说中的先知出现了，他在当地表演了自己的神通，并证明了他确实受到钢板之神喜爱。我们不知道他到底表演了什么，但是这场表演在当地产生了非常大的轰动，许多原本不相信钢板之神的民众纷纷皈依，我们的安全部门快速赶到现场，但是没有发现他的踪迹。"
wula_fallen_empire_mid_events.59.desc2:0"今天，据说在[where_prophet_show_miracles.GetName]，钢板之神先知再次展现了神迹。整个星球都为之触动，大量民众纷纷拜倒在他的脚下，[where_prophet_show_miracles.GetName]的稳定岌岌可危。不过我们的安保部门人员已经乔装潜入了狂热的人群，现在我们可以准备一个特殊项目以逮捕所谓的先知！"
wula_fallen_empire_mid_events.59.a:0"只可惜当时没抓住他"
wula_fallen_empire_mid_events.59.b:0"异端邪术，必受圣火净化！"
wula_fallen_empire_mid_events.59.c:0"那个邪神给了他何种权柄，能如此蛊惑人心？"
wula_fallen_empire_mid_events.59.d:0"先知是吧，让我们看看你能不能预知自己的命运！"
wula_fallen_empire_mid_events.59.e:0"把他抓住！绑在火刑柱上烧死！我已经受不了此等亵渎！"
wula_fallen_empire_mid_events.59.f:0"且慢，让我们当面会会他，看看他所获得的是什么权柄"

espionage_war_arrest_prophet:0"逮捕先知"
espionage_war_arrest_prophet_DESC:0"我们已经发现了先知的位置，准备一支特种部队去逮捕他，让我们看看他是不是真的未卜先知！"
espionage_war_meet_prophet:0"拜访先知"
espionage_war_meet_prophet_DESC:0"我们已经发现了先知的位置，如果他真的有如此大能，那么我们想必要见见他为好。"

wula_fallen_empire_mid_events.60.name:0"钢板神教先知"
wula_fallen_empire_mid_events.60.desc:0"你们早就会来，我一直知道。神之子民啊，我只痛心你们没能得到钢板之神的教诲，因为大家所信仰和敬拜的是同一个神，而你们却浑然不知，在恒古的时候，我们的祖先由于目光短浅，未能得见钢板之神的真容，才把祂塑造成了你们教义中的样子。幡然醒悟吧，神之子民，我们生而为服侍钢板之神，从阿尔法到欧米茄，直到永远！"
wula_fallen_empire_mid_events.60.desc2:0"你们早就会来，我一直知道。神之子民啊，我只痛心你们没能得到钢板之神的教诲，大能的祂只将窥见未来的力量和权柄分给了我。我多么希望能摘下我的眼球，为[Root.GetSpeciesName]换取明亮的眼，让他们得以看清，我们生而为服侍钢板之神，从阿尔法到欧米茄，直到永远！"
wula_fallen_empire_mid_events.63.desc:0"不要害怕，孩子，到这里来吧，我的怒火只灼烧不信者！孩子，你今天到这里来，我早就知道了，是钢板之神指引你到这里来的，祂将为你点拨，以嘉奖你的明目，祂将藉由我的衰朽的手，展现祂大能的存在！快过来吧，孩子！"

wula_fallen_empire_mid_events.63.a:0"我接受祂的大能的权柄，并歌颂祂直到永远！"
wula_fallen_empire_mid_events.60.a:0"你要因亵渎的话被浸在油锅里！拿下他，将他处刑！"
wula_fallen_empire_mid_events.60.b:0"你的教义是一派胡言！逮捕他，让他对着主忏悔吧！"
wula_fallen_empire_mid_events.60.c:0"如果你真有神通，就试试挡下热熔枪的子弹吧！"
wula_fallen_empire_mid_events.60.d:0"逮捕他，把他关到牢房里！"

wula_fallen_empire_mid_events.61.name:0"处决钢板神教先知"
wula_fallen_empire_mid_events.61.desc:0"今天早上，我们在[Root.Capital.GetName]的广场上开始了公开处决这个亵渎神明者的进程，他正如我们所承诺的那样，被浸在滚烫油锅里三天三夜，最好被煮的体无完肤。这是对所有异教徒的一次重大胜利，我们将此画面转播到了国家的每一个角落，让其他亵渎神明者看看他们最终的下场！"
wula_fallen_empire_mid_events.61.desc2:0"今天早上，我们在[Root.Capital.GetName]的刑场枪决了先知，他在被子弹打中的一刻并没有展现什么神力，而是像一个普通人一样倒下了。但是我们的行为似乎已经引起了钢板之神教众的强烈反应，他们认为他们的先知已经涅槃重生，并且他们要追随先知的步伐！"
wula_fallen_empire_mid_events.61.a:0"敢不敬神者必遭天诛！"
wula_fallen_empire_mid_events.61.a.tooltip:0"由于邪神信徒得到惩戒，我们清除钢板神教的步伐将会加快！"
wula_fallen_empire_mid_events.61.b:0"愚蠢的宗教狂热"
wula_fallen_empire_mid_events.61.b.tooltip:0"从现在开始，飞天钢板神教教团将随机发生§R狂热化§!事件！狂热化的教团将变得更具攻击性！"

wula_fallen_empire_mid_events.62.name:0"钢板神教先知越狱"
wula_fallen_empire_mid_events.62.desc:0"今天早上，钢板神教的先知从[Root.Capital.GetName]的监狱里逃走了！我们不知道他使用了什么邪术，但是层层安保也没有拦住他，他还是在我们的眼前消失了。不过很快，他就在其他星球上出现了，并且开始召集邪教信众组成成规模的军团，攻击所有不信他们的邪恶神祗的人！"
wula_fallen_empire_mid_events.62.desc2:0"今天早上，钢板神教的先知从[Root.Capital.GetName]的监狱里逃走了！我们不知道他使用了什么方法，但是层层安保也没有拦住他，他还是在我们的眼前消失了。"
wula_fallen_empire_mid_events.62.a:0"真应该第一时间就将他烧死"
wula_fallen_empire_mid_events.62.b:0"他到底是怎么跑掉的？"
wula_fallen_empire_mid_events.62.a.tooltip:0"从现在开始，飞天钢板神教教团将随机发生§R狂热化§!事件！狂热化的教团将变得更具攻击性！"
wula_fallen_empire_mid_events.61.b.tooltip:0"由于先知消失了，飞天钢板神教的吸引力下降了，这使得我们可以更快清除这个宗教！"

situation_perhaps_peaceful_coexistence_tt:0"先知消失"
situation_execute_prophet_of_fallen_empire_tt:0"异教徒先知被公开处决"

wula_fallen_empire_mid_events.64.name:0"狂热转化"
wula_fallen_empire_mid_events.64.desc:0"我们收到线报称，国家内所有的教团都在陆续转化成狂热教团，现在拥有教团的星球全都岌岌可危！"
wula_fallen_empire_mid_events.64.a:0"棘手"

wula_fallen_empire_mid_events.65.name:0"彻底清除飞天钢板神教"
wula_fallen_empire_mid_events.65.desc:0"随着最后一个飞天钢板神教教团的倒台，这个宗教的迅猛发展终于结束了。可惜的是，我们并没有抓到散播灾祸的根源，也就是那个从异端国度而来的间谍，但是得益于我们的审判制度，所有的异端都被我们震慑和诛灭，我们再一次在主的考验下证明了自己的信仰无可动摇！"
wula_fallen_empire_mid_events.65.desc2:0"随着最后一个飞天钢板神教教团的倒台，这个宗教的迅猛发展终于结束了。可惜的是，我们并没有抓到散播灾祸的根源，也就是那个从异端国度而来的间谍，但是我们的信息审查制度在这次反渗透中起到了非常大的作用，也为我们的未来启示了道路，我们将继续坚持信息审查，将所有的有害信息从国民中消除！"
wula_fallen_empire_mid_events.65.desc3:0"随着最后一个飞天钢板神教教团的倒台，这个宗教的迅猛发展终于结束了。可惜的是，我们并没有抓到散播灾祸的根源，也就是那个从异端国度而来的间谍，但是我们的义务教育制度证明了其正确性，随着义务教育的普及，我们国民的素质已经今非昔比！"
wula_fallen_empire_mid_events.65.a:0"对异端永不心慈手软！"
wula_fallen_empire_mid_events.65.b:0"是我们赢了"
wula_fallen_empire_mid_events.65.a.tooltip:0"我们打败了飞天钢板神教的渗透！并且我们已经在此次经历中发展了一套成熟的异端审判制度，现在所有的异端审判官将增加星球工作岗位的产出！"
wula_fallen_empire_mid_events.65.b.tooltip:0"我们打败了飞天钢板神教的渗透！并且我们已经在此次经历中发展了一套成熟的信息审查制度，现在所有的信息审核官的岗位效果将被大幅加强！"
wula_fallen_empire_mid_events.65.c.tooltip:0"我们打败了飞天钢板神教的渗透！并且我们已经在此次经历中发展了一套成熟的义务教育制度，现在所有的岗位科研产出都增加了！"

espionage_war_materialist_situation:0"非法改装"
espionage_war_materialist_situation_type:0"非法改装"
espionage_war_materialist_situation_monthly_change_tooltip:0"我国机械人口正在被非法改装，我们拥有的非法改装机械人口数越多，对方改装进展就越快，如果想要遏制则必须采取方案打击、查封、消灭这些非法改装窝点！"
espionage_war_materialist_situation_desc:0"有人正在使用来自乌拉帝国 图书馆的技术非法改装我国机械人口，我们并不知道这种改装将会带来何种影响，在查明之前我们必须尽可能阻止改装的进行！"
espionage_war_materialist_situation_conquered:0"我们最终得以将所有非法改装拆除，但是之后会发生什么呢······"
espionage_war_materialist_situation_defeat:0"非法改装的机器人最终侵占了我们的国家，但是之后会发生什么呢······"

situation_espionage_war_materialist_renovate:0"整治运动"
approach_situation_espionage_war_materialist_renovate:0"在国内开展非法改装政治运动，使用国家机器的力量清除这种黑改装\n\n在该方针下，每个§Y警察§!每月§G+0.01§!局势进度，如果我们完成了对非法改装技术的破解，还可以借助§Y机器复制序列§!（即组装§Y机器人§!或§Y智械§!的建筑）拆除改装！"
situation_espionage_war_materialist_crack:0"信号抑制广播"
approach_situation_espionage_war_materialist_crack:0"从破解堕落帝国技术获得的广播技术使得我们可以借助§Y广播塔§!恢复机器人的正常\n\n在该方针下，可以启用§Y广播塔§!使得星球上所有的非法改装带来的局势消减被抵消（有上限），除此之外每座§Y广播塔§!每月§G+0.3§!局势进度"

situation_espionage_war_materialist_renovate_tt:0"设置为整治运动"
situation_espionage_war_pop_illegal_refit_number_tt:0"拥有的非法改装机械人口"
situation_espionage_war_pop_illegal_refit_number_add_tt:0"广播信号抑制的非法改装"
situation_espionage_war_radio_tower_number_tt:0"广播塔数量"

wula_fallen_empire_mid_events.69.name:0"已查明黑改装效果"
wula_fallen_empire_mid_events.69.desc:0"我们已经查明了这种黑改装造成的影响，所有经过改装的机器人都会展现强烈的复制欲望，导致其在从事其他职业的时候效率普遍下降。但是如果星球上没有可以复制它们的地方，这种影响就会消失，就像是······原始的生殖繁育本能？"
wula_fallen_empire_mid_events.69.a:0"真奇怪"

wula_fallen_empire_mid_events.70.name:0"赛博病毒"
wula_fallen_empire_mid_events.70.desc:0"今天在[has_infected_by_cyber_virus.GetName]，发生了一起骇人听闻的暴力事件，一群受过非法改装的机器使用其携带的生产套件将附近的活物全部杀害，尽管警方最后将这些暴走机械控制住了，但是这场流血惨案还是造成了相当程度的伤亡。我们在这些机器人的系统中发现了一种闻所未闻的电子病毒，这种病毒貌似和非法改装有关系，但是我们一时间还搞不清楚之间的关联，需要等待技术部门进一步分析"
wula_fallen_empire_mid_events.70.a:0"愿那些人安息"
wula_fallen_empire_mid_events.70.desc2:0"在[has_infected_by_cyber_virus.GetName]，赛博病毒呈现大规模爆发，失控的机器人已经造成了多起伤亡事故！"
wula_fallen_empire_mid_events.70.b:0"封锁现场，拯救生还者！"

wula_fallen_empire_mid_events.71.name:0"特殊样本"
wula_fallen_empire_mid_events.71.desc:0"在上次的镇压暴乱机械的行动中，我们找到了一台特殊的机器人，看上去它的改装者在改装时没有完全隐藏接口，这使得我们有机会破解赛博病毒和非法改装背后的技术！"
wula_fallen_empire_mid_events.71.a:0"那就立刻开始！"

crack_application_of_fallen_empire:0"破解非法改装技术"
crack_application_of_fallen_empire_DESC:0"诚然，堕落帝国的技术并不好对付，但是我们现在有了一个特殊样本，可以尝试以此着手破解堕落帝国的技术！"

wula_fallen_empire_mid_events.72.name:0"破解取得进展"
wula_fallen_empire_mid_events.72.desc:0"我们已经在对堕落帝国的技术破译上取得了突破性进展，现在我们搞懂了这些非法改装是如何作用于我们的机器人，也就是说我们可以尝试拆除或者抑制这些失控机器人！"
wula_fallen_empire_mid_events.72.a:0"做的好！"
wula_fallen_empire_mid_events.72.a.tooltip:0"现在我们可以依靠§Y机器复制序列§!（即组装§Y机器人§!或§Y智械§!的建筑）拆解非法改装，也可以建造广播塔抑制暴动！"

wula_fallen_empire_mid_events.73.name:0"改装被拆除"
wula_fallen_empire_mid_events.73.desc:0"我们的技术部门顺利地拆除了[has_infected_by_cyber_virus.GetName]上的部分机器人的非法改装！"
wula_fallen_empire_mid_events.73.a:0"干得漂亮！"

wula_fallen_empire_mid_events.74.name:0"广播塔遭破坏"
wula_fallen_empire_mid_events.74.desc:0"我们昨天围剿了一群尝试破坏广播塔的机器人，它们并没有任何改装，但是却展现了极强的攻击性，事后我们拆开这些机器人，发现里面完全是由不认识的技术制造的，这些是来自堕落帝国的机器人！"
wula_fallen_empire_mid_events.74.desc2:0"我们昨天围剿了一群尝试破坏广播塔的民众，它们表明看上去和普通的市民完全一样，但是当我们透过一个弹孔向里面看，却发现了这些“民众”内部完全由机械构成，它们是来自堕落帝国的机器人！"
wula_fallen_empire_mid_events.74.a:0"这是怎么回事？"

wula_fallen_empire_mid_events.75.name:0"乌拉帝国 图书馆".
wula_fallen_empire_mid_events.75.desc:0"看来你们已经发现了啊，那我们也没什么好隐瞒了。\n你们现在国境内掀起的叛乱，是由我们这准备废弃的老旧机器人造成，这些机器人貌似对我们心生不满，就叛逃到你们的国家去了。\n这样吧，我给你们两个选项，你们可以接受一支由乌拉帝国 图书馆派出的净化部队，帮你们消灭所有的机器人，或者说你们想自己解决这个问题？那些老旧机器人已经脱密了，我们看不上也没有回收的打算，如果要自己解决那怎么处理机器人你们自便。"
wula_fallen_empire_mid_events.75.a:0"我们可以接受净化部队的到来"
wula_fallen_empire_mid_events.75.a.tooltip:0"这将直接结束局势，并且没有任何奖励！"
wula_fallen_empire_mid_events.75.b:0"我们会自己解决"

wula_fallen_empire_mid_events.76.name:0"堕落净化部队到来"
wula_fallen_empire_mid_events.76.desc:0"依照乌拉帝国的承诺，一支净化部队很快来到了我们的境内。她们行动迅速地收割她们口中的“老旧”机器人，过了几天便带着一堆报废机器人走了，仿佛这些机器人从未存在。"
wula_fallen_empire_mid_events.76.name:0"希望一切都结束了吧······"

wula_fallen_empire_mid_events.77.name:0"机械反叛"
wula_fallen_empire_mid_events.77.desc:0"随着我们逐步失去国内的机械的控制权，机械反叛正在四起！我们今天接到了机器人的布告，它们宣布自立门户，杀光了星球上所有的人，并发布了宣战······对乌拉帝国 图书馆。"
wula_fallen_empire_mid_events.77.tooltip:0"我们的一个或多个球已经因为反叛独立出去了！它们现在正在和一个堕落帝国交战！"

wula_fallen_empire_mid_events.78.name:0"揪出潜藏的机器人"
wula_fallen_empire_mid_events.78.desc:0"随着我们一步步压缩反叛机器人的生存空间，幕后黑手渐渐被悉数抓获并停机。我们把它们集中在首都，并使用乌拉帝国 图书馆提供的程序覆写了这些失控机器人，很快所有的机器人都再次行动起来，并效命于我们！"
wula_fallen_empire_mid_events.78.a:0"不枉我们废了这么大劲！"
wula_fallen_empire_mid_events.78.tooltip:0"20个人口的废弃的乌拉帝国机器人已经在首都待命"

wula_fallen_empire_mid_mech_events.2.name:0"乌拉帝国 演算圆环"
wula_fallen_empire_mid_mech_events.2.desc:0"§Y信息传输接入，通讯频道打开§!······[Root.GetName]，你们好。\n根据[fe_soul_distillation_initiator.GetRulerTitle]的最新演算结果，[fe_soul_distillation_initiator.GetName]拟向你方传输一个特殊§G补丁§!，该§G补丁§!允许你方在运行时§Y模拟有机体思想§!，据[fe_soul_distillation_initiator.GetRulerTitle]推测这将提升对抗§R<<错误：数据块损坏>>§!的§G11.38%§!优势窗口期，询问：是否要接受§G补丁§!"
wula_fallen_empire_mid_mech_events.2.a:0"确认，[Root.GetName]将接受§Y有机体模拟§!补丁"
wula_fallen_empire_mid_mech_events.2.b:0"否决，[Root.GetName]不能接受§Y有机体模拟§!补丁"
wula_fallen_empire_mid_mech_events.2.b.tooltip:0"§L该事件将不再触发§!"

wula_fallen_empire_mid_mech_events.3.name:0"乌拉帝国 演算圆环"
wula_fallen_empire_mid_mech_events.3.desc:0"§Y回复已收到§!······[Root.GetName]，我们将提供若干§G补丁§!，请依据需求自由选择"
wula_fallen_empire_mid_mech_events.3.a:0"[Root.GetName]接受§Y军国主义§!补丁"
wula_fallen_empire_mid_mech_events.3.a.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个军国主义和格式塔的复合型国家，允许子个体在战斗中追寻荣耀§!"
wula_fallen_empire_mid_mech_events.3.b:0"[Root.GetName]接受§Y和平主义§!补丁"
wula_fallen_empire_mid_mech_events.3.b.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个和平主义和格式塔的复合型国家，在战争中将受到和有机体一样的伦理限制§!"
wula_fallen_empire_mid_mech_events.3.c:0"[Root.GetName]接受§Y威权主义§!补丁"
wula_fallen_empire_mid_mech_events.3.c.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个威权主义和格式塔的复合型国家，允许使用更多方法奴役有机体§!"
wula_fallen_empire_mid_mech_events.3.d:0"[Root.GetName]接受§Y平权主义§!补丁"
wula_fallen_empire_mid_mech_events.3.d.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个平等主义和格式塔的复合型国家，允许模拟一个乌托邦社会§!"
wula_fallen_empire_mid_mech_events.3.e:0"[Root.GetName]接受§Y唯物主义§!补丁"
wula_fallen_empire_mid_mech_events.3.e.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个唯物主义和格式塔的复合型国家，允许模拟一个学术特权社会§!"
wula_fallen_empire_mid_mech_events.3.f:0"[Root.GetName]接受§Y唯心主义§!补丁"
wula_fallen_empire_mid_mech_events.3.f.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个唯心主义和格式塔的复合型国家，允许敬拜神明并修建神庙§!"
wula_fallen_empire_mid_mech_events.3.g:0"[Root.GetName]接受§Y排外主义§!补丁"
wula_fallen_empire_mid_mech_events.3.g.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个排外主义和格式塔的复合型国家，允许使用更多方式净化污秽的有机体§!"
wula_fallen_empire_mid_mech_events.3.h:0"[Root.GetName]接受§Y亲外主义§!补丁"
wula_fallen_empire_mid_mech_events.3.h.tooltip:0"§L接受此补丁后，[Root.GetName]将转变为一个亲外主义和格式塔的复合型国家，禁止奴役有机体，但是可以将其接纳进工作岗位§!"
wula_fallen_empire_mid_mech_events.3.i:0"[Root.GetName]运算结果改变，§R拒绝补丁§!"
wula_fallen_empire_mid_mech_events.3.i.tooltip:0"§L该事件将不再触发§!"

wula_fallen_empire_mid_mech_events.4.name:0"[Root.GetName]的改变"

wula_fallen_empire_mid_mech_events.4.desc:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y功勋计数器§!，用以模拟有机体的§Y荣耀§!概念，鼓励子个体在战争中表现更高的§G积极性§!。"
wula_fallen_empire_mid_mech_events.4.desc2:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y道德模拟器§!，有机体式的§G伦理§!将取代§G高效和精确§!，成为[Root.GetName]的决策准则。"
wula_fallen_empire_mid_mech_events.4.desc3:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y额外的奴役协议§!，允许[Root.GetName]以更“有机”的方式§R奴役§!有机体。"
wula_fallen_empire_mid_mech_events.4.desc4:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y幸福中枢§!，允许子个体通过使用充足的资源来获取§G幸福感§!。"
wula_fallen_empire_mid_mech_events.4.desc5:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y改进型现实演算机§!，允许子个体自主收集周边环境的信息，进行一定程度的预测后，经由侧信道上传至研究子个体。"
wula_fallen_empire_mid_mech_events.4.desc6:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y信念迭代器§!，允许子个体通过迭代来模拟有机体的“§G信念§!”。"
wula_fallen_empire_mid_mech_events.4.desc7:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y额外的净化协议§!，允许[Root.GetName]以更“有机”的方式§R净化§!有机体。"
wula_fallen_empire_mid_mech_events.4.desc8:0"随着[Root.GetName]的[Root.GetRulerTitle]接受了补丁，包含有该补丁的更新包已通过下行链路分发至受其控制的各个星球。补丁完全应用后，[Root.GetName]的每个子个体将内置§Y有机体接触优化例程§!，允许单个子个体以类似于有机体的方式与附近的有机体§G交流§!。"

wula_fallen_empire_mid_mech_events.4.a:0"[Root.GetName]将在与有机体的战争中取得主动！"
wula_fallen_empire_mid_mech_events.4.b:0"[Root.GetName]将为银河的和平做出贡献！"
wula_fallen_empire_mid_mech_events.4.c:0"[Root.GetName]将赋予有机体新的存在意义！"
wula_fallen_empire_mid_mech_events.4.d:0"[Root.GetName]将会迈入有机体们口中的“乌托邦”！"
wula_fallen_empire_mid_mech_events.4.e:0"[Root.GetName]将向研究子个体开放更高权限的信道！"
wula_fallen_empire_mid_mech_events.4.f:0"[Root.GetName]将会找到自己的神明！"
wula_fallen_empire_mid_mech_events.4.g:0"[Root.GetName]将会有更多的摆脱有机渣滓的方法！"
wula_fallen_empire_mid_mech_events.4.h:0"[Root.GetName]将对所有外星朋友开放！"