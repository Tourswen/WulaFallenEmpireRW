approach_situation_espionage_war_spiritualist_secularization:"我们不能让教派胡作非为！设立专案组，将他们封杀到底！"
approach_situation_espionage_war_spiritualist_secularization_2:"我们已经成立新的信息审查机构对抗飞天钢板神教的传播。\n\n这个方针会使得我们可以修建§Y信息审查机构§!遏制宗教传播"
