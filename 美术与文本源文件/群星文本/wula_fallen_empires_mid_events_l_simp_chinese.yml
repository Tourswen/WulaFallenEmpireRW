approach_situation_espionage_war_spiritualist_suppress:0"通过推进科学教育，使得封建迷信主义失去土壤\n\n这个方针会使得我们每一个非唯心主义人口增加§G0.03§!的§Y局势进度§!"
approach_situation_espionage_war_spiritualist_suppress_2:0"通过在全国推行强制性的义务教育，破除平民百姓心中所有的迷信\n\n这个方针会使得我们每一个§Y非唯心主义人口§!增加§G0.05§!的§Y局势进度§!，此外§Y研究人员§!也会提供同等的效果"
