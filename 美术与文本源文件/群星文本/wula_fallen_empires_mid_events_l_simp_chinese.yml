wula_fallen_empire_mid_events.12.name:0"总代理人确认"
wula_fallen_empire_mid_events.12.desc:0"我们已经确定了乌拉帝国 骑士团在我们境内的间谍网络的总代理人。他是一位佣兵，由于不满政府的政策，纠集了一帮不法之徒想要伺机破坏国家稳定，如果我们想要铲除整个网络，就必须找到这个人。"
wula_fallen_empire_mid_events.12.a:0"收到"

espionage_war_country_attack1_xenophobe:"犯罪煽动：小规模"
