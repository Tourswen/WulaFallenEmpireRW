l_simp_chinese:
origin_wula_fallen_empire_preftl:0"乌拉帝国：远古遗民"
origin_wula_fallen_empire_preftl_desc:0"一群乌拉星人在乌拉帝国大内战中遭到神秘武器轰击，退化成了未开智物种，然而在经过万年演化后，这群乌拉星人的智商重新占领高地，并建立了文明，发射了属于自己的宇宙飞船，现在该是揭开过往真相的时候了······"
origin_wula_fallen_empire_preftl_effects:0"-直接解锁相当数量的§H一级§!和§H二级§!科技，但代价是§R无法产出§!任何£physics£ £society£ £engineering£ §H科技值§!\n-每调查一个星球奖励 £physics£ £society£ £engineering£ £unity£，开局时§H科学家§!拥有额外特质并且拥有额外的§H科研船§!\n-银河系的§H堕落乌拉帝国§!将视你为政治筹码，并尝试拉拢你，给予你各种§G支持§!，但是也要当心政治天平的§R倾覆§!！\n-藉由在银河系中的探索逐步§G去除§!你的§H科技惩罚§!，并揭开过往的真相\n\n"

START_SCREEN_PART_FALLEN_EMPIRE_PREFTL:0"当我们从懵懂睁开眼睛时，一切已经超出了我们的理解范围。\n\n我们曾经是某个古老帝国的一份子，但是在一场席卷全银河的帝国内战中，我们遭到了某种武器的轰击，整颗星球上的居民智力快速退化，变成了一群没有智力的动物，然后经过了上万年的演化，我们重新取得了本该属于我们的智慧，从动物中脱颖而出，发展了最早的文明。\n\n随后文明在摸爬打滚中前进，我们的文明越是发展，过去那些未知的秘密就越发沉重，我们开始隐隐的感觉到，我们曾属于某个超级庞大的国家的一部分，一个科技水平和规模都远在我们理解之上的国家。\n\n带着疑问，我们再次踏上了星海——我们是谁？我们来自哪里？现在，该是星空给予我们答案的时候了。"

wula_preftl_lost_history_title:0"乌拉帝国：失落的过往"
wula_preftl_lost_history_desc:0"我们曾经遭受过灭顶之灾，但是我们在废墟中崛起———现在我们重新登上太空，是时候去探寻我们的过去了。"
wula_lost_history_discover_count:0"发现的乌拉帝国线索"

wula_origin_event.3.name:0"发现乌拉帝国遗址：星际战场"
wula_origin_event.3.desc:0"我们在勘探[event_planet.GetName]的时候，一艘太空梭差点与[event_planet.GetName]轨道上的垃圾相撞，但是当船员劫后余生端详这个太空垃圾的时候，猛然发现战舰蒙皮上的标准是一只展翅的凤凰——这个标志在[Root.Owner.GetName]的古文物中多次出现，也就代表着这个垃圾事实上是一艘乌拉帝国舰船，而且还是旧时代的！\n\n船员们欣喜若狂，并立刻通知了[Root.Leader.GetName]请求展开进一步调查，这上面很可能有和我们过往有关的资料。"
wula_origin_event.3.a:0"意外收获！速速准备登舰！"

wula_origin_event.4.name:0"[event_planet.GetName]上的乌拉帝国星际战场"
wula_origin_event.4.desc:0"对于[event_planet.GetName]的弃舰勘探已经完成，我们发现乌拉帝国内战时期这个行星所在的星域曾经爆发过一场会战，为了守护皇室而战的保皇派和为了解放乌拉星人的进步派在这个战场上投入了数以万计的各型战舰，各种各样闻所未闻的武器被肆意投射到敌人的阵中，战舰的爆炸如同繁星般闪耀了好几年。\n\n当一切尘埃落定的时候，作为胜者的保皇派轰炸了[event_planet.GetName]的殖民地，并几乎把它轰成碎末——而我们现在见到的[event_planet.GetName]是由于万有引力重新演变出来的新行星。"
wula_origin_event.4.a:0"······"

wula_origin_event.5.name:0"发现乌拉帝国遗址：东方自治领"
wula_origin_event.5.desc:0"[event_planet.GetName]似乎比我们想象的更有价值，我们在其轨道上发现了一个隐蔽的船坞，这个船坞印着乌拉帝国凤凰旗的标志，但是我们的船员在粗略考察过后，却发现这个船坞的各种告示并没有提到乌拉帝国，而是反复提及“东方自治领”这个词汇，我们认为这个轨道造船厂事实上是属于某个乌拉帝国自治领的建筑。\n\n船员们欣喜若狂，并立刻通知了[Root.Leader.GetName]请求展开进一步调查，这上面很可能有和我们过往有关的资料。"
wula_origin_event.5.a:0"自治领？"

wula_origin_event.6.name:0"[event_planet.GetName]和东方自治领"
wula_origin_event.6.desc:0"[event_planet.GetName]上的轨道船坞考察收获满满。\n\n我们通过各种遗留的信息，大概推断出了这个东方自治领确实是隶属于乌拉帝国的一部分，但是主体民族却不是乌拉星人，在乌拉帝国内战开始的时候，这个自治领首当其冲捅了乌拉帝国背后一刀，宣布独立并向乌拉帝国宣战。\n\n这里的少数民族把乌拉星人赶出了东方自治领，并与乌拉帝国反对皇权的进步派达成了合作关系，在乌拉帝国皇权高压下，这群人挺身为了自己的权益战斗，可惜实力差距太大了，下场嘛——乌拉帝国皇家舰队很快赶到这个新成立的国家，并在前去迎战进步派的途中顺手消灭了这群不知天高地厚的异族。"
wula_origin_event.6.a:0"看起来乌拉帝国对异族不太友善啊"

wula_origin_event.7.name:0"发现乌拉帝国遗址：虚境链接器"
wula_origin_event.7.desc:0"进入[event_planet.GetName]的轨道时，一个硕大无朋的轨道建筑立刻吸引了科研团队的注意：这个复杂的巨型装置貌似曾经被作为某种网道使用，并且上面明晃晃的印着乌拉帝国凤凰旗的国徽——或许其他国家无法理解这个建筑，但是我们的科研团队一看就知道这是乌拉帝国黄金时代的遗物。\n\n船员们欣喜若狂，并立刻通知了[Root.Leader.GetName]请求展开进一步调查，这上面很可能有和我们过往有关的资料。"
wula_origin_event.7.a:0"为什么要在这里建造一个这样的装置？"

wula_origin_event.8.name:0"[event_planet.GetName]上的虚境链接器"
wula_origin_event.8.desc:0"[event_planet.GetName]的装置用途已经基本上搞明白了——这确实是一个单向网道，但是它的功能不是运输而是吸取，对象是被称为虚境的神秘位面。\n\n乌拉帝国曾经开展了一个庞大的计划，试图创造某种更高维度的存在，她们成功了，但是也失败了——她们确实凭空造出来了一个“神”，但是这个神却并不受她们控制，并在乌拉帝国内部引发了诸多灾难，带来了名为上古之敌的神秘敌人。\n\n乌拉帝国和上古之敌的战争持续了很长时间，在这期间这些网道基本上都被摧毁了，[event_planet.GetName]的虚境链接器也是其中之一。"
wula_origin_event.8.a:0"自作孽不可活"

wula_origin_event.9.name:0"发现乌拉帝国遗址：漂流弃舰"
wula_origin_event.9.desc:0"[event_planet.GetName]的轨道上静静的躺着一艘漂流弃舰，这艘船船身基本上完好无损，所以我们的科研团队很快就认出来了：这必然是乌拉帝国的造物。它为什么会在这里？为什么遭到废弃？现在有很多的谜团等待我们登舰探索。\n\n船员们欣喜若狂，并立刻通知了[Root.Leader.GetName]请求展开进一步调查，这上面很可能有和我们过往有关的资料。"
wula_origin_event.9.a:0"小心为上"

wula_origin_event.10.name:0"[event_planet.GetName]上病毒缠身的漂流弃舰"
wula_origin_event.10.desc:0"对[event_planet.GetName]上的漂流弃舰的探索可谓险象环生。\n\n我们发现这艘船内部充斥着大量的病毒，这种病毒存活了上万年，我们无法通过现有科技水平将其消除或隔离，而我们一进入船舱，它们就立刻被什么刺激唤醒了，有目的地攻击我们的考察人员。最终我们不得已绕过了一些船舱，用碎片化的信息拼凑出了这艘船废弃的始末。\n\n这艘船隶属于乌拉帝国的某个贵族，是一艘私人游艇，但是在乌拉帝国内战的时候，这名贵族尝试乘坐它立刻被围攻的[event_planet.GetName]。刚开始的旅程很顺利，她们没有被星球上正在清算贵族的进步派军队发现，但是船上的奴工在驶出星球引力场之后立刻就叛变了，向乌拉帝国进步派舰队秘密发送了信息。\n\n进步派也没追这艘游艇，而是发射了一枚包含病毒的鱼雷，这枚鱼雷释放的瘟疫无差别杀死了游艇上的所有人——包括那几个叛变的奴隶。"
wula_origin_event.10.a:0"乐了"

wula_origin_event.11.name:0"发现乌拉帝国遗址：水晶宫"
wula_origin_event.11.desc:0"[event_planet.GetName]的轨道上残留着一座金碧辉煌的太空建筑——或者说曾经如此。这座建筑造型华美优雅，但是已经被岁月摧残的七零八落，从那些较大的缺口向建筑内张望，还能看见镶金的红地毯和吊满宝石的吊灯，这座建筑的泊船区赫然印着乌拉帝国的展翅凤凰国徽，看来进去探索一番已经势在必行。\n\n船员们欣喜若狂，并立刻通知了[Root.Leader.GetName]请求展开进一步调查，这上面很可能有和我们过往有关的资料。"
wula_origin_event.11.a:0"奢靡的气息"

wula_origin_event.12.name:0"[event_planet.GetName]轨道上被血洗的水晶宫"
wula_origin_event.12.desc:0"从收集到的资料看，[event_planet.GetName]上的轨道建筑名字叫做水晶宫，曾经是乌拉帝国在这片星域的星域首府。\n\n但是这一带的星域总督事实上根本就没来过这里，这位星域总督经常在各个殖民地四处奔波，为人民谋取福祉，得到了治下民众的一致好评，都把她当成人民的父母官；她还三申五令让官员把这里拆掉，可惜都被底下纵欲享乐的贵族官员搪塞了过去。\n\n当乌拉帝国进步派舰队抵达后，她们将这个星域的贵族官员一一逮捕并押送到水晶宫直播处决——也包括那位星区总督，她在自己操劳呵护了一辈子的民众目前被斩首。\n\n进步派雷厉风行的做完了这一切之后便离开了，此时为星区总督脱罪的请愿书甚至还没来得及送到她们手上。"
wula_origin_event.12.a:0"······"

WULA_PREFTL_LOST_HISTORY_PROJECT_1:0"乌拉帝国遗址：星际战场"
WULA_PREFTL_LOST_HISTORY_PROJECT_1_DESC:0"一艘被击毁的乌拉帝国舰船揭示了这里曾发生过大战"
WULA_PREFTL_LOST_HISTORY_PROJECT_2:0"乌拉帝国遗址：东方自治领"
WULA_PREFTL_LOST_HISTORY_PROJECT_2_DESC:0"东方自治领是什么？如果我们深入新发现的废弃太空船坞，或许可以找到更多答案"
WULA_PREFTL_LOST_HISTORY_PROJECT_3:0"乌拉帝国遗址：虚境链接器"
WULA_PREFTL_LOST_HISTORY_PROJECT_3_DESC:0"一个神秘的乌拉帝国网道建筑，是时候登上去揭示一些过去的真相了"
WULA_PREFTL_LOST_HISTORY_PROJECT_4:0"乌拉帝国遗址：漂流弃舰"
WULA_PREFTL_LOST_HISTORY_PROJECT_4_DESC:0"为什么这里会有一艘乌拉帝国弃舰？我们应该登上去看看"
WULA_PREFTL_LOST_HISTORY_PROJECT_5:0"乌拉帝国遗址：水晶宫"
WULA_PREFTL_LOST_HISTORY_PROJECT_5_DESC:0"这座奢华的太空建筑是为谁打造，又为何被废弃？"
WULA_PREFTL_LOST_HISTORY_PROJECT_6:0"乌拉帝国遗址：恒星曲速炮"
WULA_PREFTL_LOST_HISTORY_PROJECT_6_DESC:0"来自远古的巨神兵现在就躺在我们的面前，我们应当破解它身上的奥秘"

wula_origin_event.51.name:0"[event_fallen_empire.GetName]"
wula_origin_event.51.desc:0"我们已经听说了，你和那群乌拉帝国的逆贼也建立了联系。作为过来人，我们给你们一个骑士忠告：\n\n捂上耳朵，唾弃她们说的一切谎言。她们不过是一群哗众取宠的小丑，并且终将被我们绳之以法！"
wula_origin_event.51.desc2:0"看起来你们也遇到了那群皇室遗毒，你们最好不要听信她们的任何谗言，她们除了压榨年轻文明和发动生灵涂炭的战争以外一无是处，早就该被推倒了。"
wula_origin_event.51.desc3:0"我们的主指引你们遇到了那群乌拉帝国的无信者，就把她们的任何鬼话当成一种精神的试炼吧，这群魔鬼嘴里吐不出花香！和她们保持距离，不要受任何妖言蛊惑，你们的虔心必会得到主的嘉奖。"
wula_origin_event.51.desc4:0"那群做重建皇室春秋大梦的野蛮人也和你们建立了联系？那群野蛮人根本不懂得怎么尊重事物发展的必然规律，要不是大内战没有完全耗干她们的底子，她们早该消失在历史长河中了。"
wula_origin_event.51.a:0"真的吗？也许你说得对，我也觉得她们有问题"
wula_origin_event.51.a.response:0"看起来你们确实有远见"
wula_origin_event.51.b:0"你不过是在挑拨离间"
wula_origin_event.51.b.response:0"呵，你就巴结她们吧，最后害的还是你们自己"
wula_origin_event.51.c:0"我们自有判断"

wula_origin_event.53.desc:0"你们和保皇派走的太近了。\n\n这是一个警告，你们如果一直执迷不悟，就别怪我们不客气了。"
wula_origin_event.53.a:0"好吧，我们知道了"
wula_origin_event.54.desc:0"你们听信了进步派的鬼话？\n\n听我们一句劝，别和她们纠缠不清了，否则真要我们出手别怪没有提醒过。"
wula_origin_event.54.a:0"我们铭记于心"


wula_fallen_empire_balance_situation:0"乌拉帝国政治天平"
wula_fallen_empire_balance_situation_desc:0"作为一个新生的乌拉星人组成的政权，堕落乌拉帝国的各方势力都在尝试拉拢我们来获得政治优势。如果我们能保持各大势力的平衡，我们就能一直攫取好处，但是如果我们过于倾向某一方，我们可能会遭受灭顶之灾！"
wula_fallen_empire_balance_situation_loyalists:0"我们太过于倾向乌拉帝国的§H保皇派§!（§H乌拉帝国 骑士团§!和§H乌拉帝国 大教堂§!）了！"
wula_fallen_empire_balance_situation_progressives:0"我们太过于倾向乌拉帝国的§H进步派§!（§H乌拉帝国 观测站§!和§H乌拉帝国 图书馆§!）了！"
wula_fallen_empire_balance_situation_monthly_change_tooltip:0"默认情况下，乌拉帝国的政治天平并不会主动向某一方倾斜，但是如果我们频繁答应保皇派或者进步派的要求，或者是接受来自她们的好处，政治天平就会向那一方倾斜"

wula_origin_event.52.name:0"堕落乌拉帝国的天平"
wula_origin_event.52.desc:0"现在，我们的老前辈——各个堕落乌拉帝国的领导人已经知道我们同时与保皇派和进步派建立了联系，作为唯一一个在帝国外的乌拉星人为主体的国家，她们势必会以我们为平台进行政治角力。如果我们能在各个堕落乌拉帝国势力的影响力角逐之间找到平衡点，我们就可以持续得到她们给的好处，但是如果我们和某一方走的太近，天平就会倾覆——到时候我们可能会遭到报复性的打击！\n\n该如何在几大巨人之间周旋？现在我们该认真思考这个问题了。"
wula_origin_event.52.a:0"一场走钢丝的游戏"

wula_fallen_empires_tasks.loyalists:0"这个举动倾向于支持§H保皇派§!"
wula_fallen_empires_tasks.progressives:0"这个举动倾向于支持§H进步派§!"
wula_fallen_empires_tasks.loyalists.plus:0"这个举动将导致我们严重导向§H保皇派§!"
wula_fallen_empires_tasks.progressives.plus:0"这个举动将导致我们严重导向§H进步派§!"

wula_origin_event.55.name:0"堕落乌拉帝国政治天平倾覆！"
wula_origin_event.55.desc:0"由于我们不断在各种场合表态支持保皇派，堕落乌拉帝国的进步派已经失去了玩政治游戏的耐心。今天她们向我们下达了通牒，宣布要在3年后发动战争惩治我们，将我们合并进她们的势力范围，现在我们全国上下人心惶惶——我们已经准备承受两个堕落帝国的怒火了吗？或者说我们该委曲求全，向乌拉帝国的保皇派求救？"
wula_origin_event.55.tooltip:0"我们可以出卖主权向前辈低头······"
wula_origin_event.55.refuse:0"§R一条充满荆棘的道路§!"
wula_origin_event.55.a:0"我们要向[fallen_empire_xenophobe.GetName]求救"
wula_origin_event.55.b:0"我们要向[fallen_empire_spiritualist.GetName]求救"
wula_origin_event.55.c:0"我们将独力对抗她们"

wula_origin_event.56.name:0"堕落乌拉帝国政治天平倾覆！"
wula_origin_event.56.desc:0"由于我们不断在各种场合表态支持进步派，堕落乌拉帝国的保皇派已经失去了玩政治游戏的耐心。今天她们向我们下达了通牒，宣布要在3年后发动战争惩治我们，将我们合并进她们的势力范围，现在我们全国上下人心惶惶——我们已经准备承受两个堕落帝国的怒火了吗？或者说我们该委曲求全，向乌拉帝国的进步派求救？"
wula_origin_event.56.a:0"我们要向[fallen_empire_xenophile.GetName]求救"
wula_origin_event.56.b:0"我们要向[fallen_empire_materialist.GetName]求救"

wula_origin_event.57.name:0"乌拉帝国兼并战争开始"
wula_origin_event.57.desc:0"我们已经选择独力对抗堕落乌拉帝国的残余，她们也没有心慈手软，在约定的时间下达了战书，并让舰队启程。现在旧日的巨人想要惩罚我们的无礼行为，吞并我们的国家，我们能撑过去吗？"
wula_origin_event.57.a:0"我们会赢的"

wula_origin_event.58.name:0"堕落乌拉帝国势力觉醒"
wula_origin_event.58.desc:0"一个堕落乌拉帝国势力已经宣布回归星海，看起来她们已经没有必要玩政治游戏了。"
wula_origin_event.58.a:0"我们何去何从？"
wula_origin_event.59.name:0"向堕落乌拉帝国残余宣战"
wula_origin_event.59.desc:0"我们已经向堕落乌拉帝国政治游戏中的某个“棋手”宣战，现在让我们看看谁才是棋子吧！"
wula_origin_event.59.a:0"任人摆布的时代结束了"

wula_origin_event.60.name:0"[event_fallen_empire.GetName]"
wula_origin_event.60.desc:0"[Root.GetName]，最近我们的一艘民用舰船经过[event_planet.GetName]的时候，意外的发现了一些乌拉帝国大内战的时候的造物，你们不是对这个很感兴趣吗？那我们就把坐标发送给你们吧。"
wula_origin_event.60.a:0"我们立刻派人去！"

wula_origin_event.13.name:0"发现隐藏的超空间航道"
wula_origin_event.13.desc:0"在我们梳理了找到的乌拉帝国内战线索后，我们的科研人员指出，一定有某处存在着一条未发现的超空间航道，那里曾经发生过一场大战。我们将乌拉帝国内战时期的地图与我们现在的地图进行对比，最终找到了那个星系——[event_new_system.GetName]，或许这里就藏着最后的真相。"
wula_origin_event.13.a:0"立刻派科研船前往！"

wula_origin_event.14.name:0"[event_solar_system.GetName]内的巨炮"
wula_origin_event.14.desc:0"当我们的科研船进入[event_solar_system.GetName]的时候，所有人都沉默了。眼前的巨物是如此的梦幻，仿佛某种天外神兵一般降临世间。\n\n这是一门以黑洞作为核心的恒星级武器，或许它曾经踏平过无数的异族，曾经湮灭过无数的星辰，但是现在它就静静的躺在[event_solar_system.GetName]的中央，仿佛沉睡的巨人般岿然不动。\n\n我们已经建立了一个特殊项目，计划以更近的距离地考察这个恒星巨构。"
wula_origin_event.14.a:0"这就是我们的先祖曾使用过的武器······"
wula_origin_event.15.name:0"乌拉帝国遗址：恒星曲速炮"
wula_origin_event.15.desc:0"我们对乌拉帝国内战中遗留的恒星级武器已经研究完成了。\n\n这个巨构武器名字叫恒星曲速炮，是一种能在极远方向上摧毁敌人的固定炮台，在废弃前曾经隶属于乌拉帝国的骑士团，是用于守卫皇宫的巨炮阵列的其中一个炮台。在内战爆发的时候，乌拉帝国各方势力都把这些炮台看成重要的战略目标——谁掌握了这些巨炮，谁就能定对面的生死。在这个星系，为了抢夺巨炮，乌拉帝国保皇派和进步派双方爆发了一场规模巨大的会战，战火波及整片星域——也包括我们的母星[Root.Owner.GetName]，在这场会战中，巨炮反复易手，最终被乌拉帝国的皇家海军炸断了主结构，失去了发射能力。\n\n虽然直到最后我们也不知道是谁轰炸了我们，但是我们对恒星曲速炮结构的研究成了我们宝贵的科研经验，或许有一天，我们可以让这台庞然大物重现世间······"
wula_origin_event.15.a:0"原来我们是躺枪的"
wula_origin_event.15.tooltip:0"如果§E巨型结构工程科技§!研发完成，则可以尝试建造§H恒星曲速炮§!！原有的曲速炮已经损毁，只能重新建造一台。"

triggered_opinion_wula_offended_loyalists:0"惹怒了乌拉帝国的保皇派"
triggered_opinion_wula_offended_progressives:0"惹怒了乌拉帝国的进步派"
war_goal_wg_wula_fallen_merger_war:0"乌拉帝国兼并战争"
war_goal_wg_wula_fallen_merger_war_desc:0"这是由年长的堕落乌拉帝国残余对新生的乌拉星人政权发起的战争，意在惩罚其无礼并吞并她们的土地"

wula_fallen_empire_preftl_first_contant.a:0"是你们啊，我们已经关注你们很久了！\n\n我们是[contact_empire.GetName]，和你们一样，是乌拉帝国的遗民。乌拉帝国曾经发生过一场大内战，你们的星球由于忤逆那群保皇派的走狗，她们便使用降智光束轰击了[Root.Capital.GetName]。\n\n能从[Root.Capital.GetName]那个地方重新走出来，你们确实非常厉害，虽然乌拉帝国已经分崩离析，不过如果你们需要帮助，我们肯定会拉你们一把的。"
wula_fallen_empire_preftl_first_contant.b:0"......？？\n\n你们是谁？噢想起来了，我们的探险骑士在[Root.Capital.GetName]上见过你们。我们是[contact_empire.GetName]，乌拉帝国皇室的卫士，也是皇权的忠实拥护者。你们曾经和我们一样，为了乌拉帝国皇室而战，然而那群逆贼攻破了你们星球的防线，并使用降智光束轰击了[Root.Capital.GetName]，最终导致你们变成了这样。\n\n既然你们已经重新回归星海，如果你们依然可以向乌拉帝国皇室宣誓效忠，我们还是可以给予你们一些力所能及的关照的。"
wula_fallen_empire_preftl_first_contant.c:0"真有意思，[Root.GetName]，当初皇室舰队的巨像使用降智光束轰炸[Root.Capital.GetName]的时候，我们都以为你们完蛋了，没想到你们居然还能重新站起来。\n\n我们是[contact_empire.GetName]，是乌拉帝国黄金时代遗留学识的守护者，你们应该忘记了很多以前的事情，不过如果有需要的话，我们还是可以帮帮你们的。"
wula_fallen_empire_preftl_first_contant.d:0"另一场命中注定的交会，[Root.GetName]。\n\n我们是[contact_empire.GetName]，率领着所有仍然信仰钢板之神的教众，你们曾经也供奉着我们的主，但是那群自诩为先进的愚昧逆贼直接使用降智光束轰击了[Root.Capital.GetName]，并把你们思考的权利剥夺。\n\n我们现在没办法立刻接纳你们，但是只要你们再次真心侍奉我们的主，祂必会回应你们的呼唤。"

councilor_wula_archaeological_commander:0"考古先驱"
councilor_wula_archaeological_commander_female:0"考古先驱"
councilor_wula_archaeological_commander_desc:0"我们大量的科技进步都基于对乌拉帝国往昔科技的发掘，这些专职于考古的科学家们已经形成了一个独特的学术领域——而她们的领头人则被称为考古先驱"
councilor_wula_archaeological_commander_custom_modifier_desc:0"增加扫描完星球后获得的奖励：\n2£physics£ 2£society£ 2£engineering£ 1£unity£\n增加扫描完星球之后发现乌拉帝国失落过往线索的概率"
civic_wula_fallen_empire_preftl:0"考古狂热"
civic_wula_fallen_empire_preftl_desc:0"我们的祖先曾经高度发达，为什么不站在她们的肩上东山再起呢？"

wula_origin_event.16.name:0"旗舰复苏"
wula_origin_event.16.desc:0"自从我们踏上太空之后，[Root.Capital.GetName]之上的那艘如行星般庞大的战舰便默默注视着我们。虽然强大的外壳保证了这艘战舰在太空的恶劣环境屹立不倒，但是这艘堕落帝国旗舰的暗物质反应堆已经被击毁，无法再驱动它的系统。\n\n当我们揭示了暗物质的奥秘后，一份重启战舰的提案便开始了起草。如果我们能使用手上的技术重启战舰，我们或许可以让它的英姿再次闪烁于星间。"
wula_origin_event.16.a:0"让我们试试吧"

WULA_REPAIRE_SUPER_FLAGSHIP:0"复苏超级旗舰"
WULA_REPAIRE_SUPER_FLAGSHIP_DESC:0"我们已经准备好开展一次庞大的修复行动，目标是一艘堕落帝国大内战时期被废弃的旗舰"

wula_origin_event.17.name:0"旗舰再临"
wula_origin_event.17.desc:0"成功了！\n\n在无数个重复失败的日夜后，我们终于完整地刻画了这艘巨舰的暗物质能量回路，并正确地重连了各个部分的系统。随着第一批暗物质被运进旗舰，这艘远古巨兽发出一声长啸，向世人宣告它的归来，如眼睛般的扫描器再次熠熠生辉，并准备好动用它毁灭性的武器锁定和粉碎我们的敌人！\n\n为这艘巨舰命名的投票正在火热地进行着，大家都对能够驾驭先古之力而激动不已，我们应该将这艘巨舰称为什么呢？"
wula_origin_event.17.a:0"它将是[Root.Owner.GetName]蒙受主喜爱的见证"
wula_origin_event.17.a.tooltip:0"这艘战舰将命名为§E众神之赐§!"
NAME_REPAIRE_FLAGSHIP_SPIRITUALIST:0"众神之赐"
wula_origin_event.17.b:0"它是[Root.Owner.GetName]屹立于万族之巅的旗帜"
wula_origin_event.17.b.tooltip:0"这艘战舰将命名为§E至高见证§!"
NAME_REPAIRE_FLAGSHIP_AUTHORITARIAN:0"至高见证"
wula_origin_event.17.c:0"它将是象征[Root.Owner.GetName]善意的无上特使"
wula_origin_event.17.c.tooltip:0"这艘战舰将命名为§E无上特使§!"
NAME_REPAIRE_FLAGSHIP_XENOPHILE:0"无上特使"
wula_origin_event.17.d:0"它将为[Root.Owner.GetName]带来和平"
wula_origin_event.17.d.tooltip:0"这艘战舰将命名为§E和平卫士§!"
NAME_REPAIRE_FLAGSHIP_PACIFIST:0"和平卫士"
wula_origin_event.17.e:0"它是[Root.Owner.GetName]的先古科技结晶"
wula_origin_event.17.e.tooltip:0"这艘战舰将命名为§E先古之遗§!"
NAME_REPAIRE_FLAGSHIP_MATERIALIST:0"先古之遗"
wula_origin_event.17.f:0"它将帮助[Root.Owner.GetName]粉碎一切不平等的压迫"
wula_origin_event.17.f.tooltip:0"这艘战舰将命名为§E天平斗士§!"
NAME_REPAIRE_FLAGSHIP_EGALITARIAN:0"天平斗士"
wula_origin_event.17.g:0"它会永葆[Root.Owner.GetName]孤立于星海"
wula_origin_event.17.g.tooltip:0"这艘战舰将命名为§E纯净支点§!"
NAME_REPAIRE_FLAGSHIP_XENOPHOBE:0"纯净支点"
wula_origin_event.17.h:0"它将为[Root.Owner.GetName]征服一切敌人"
wula_origin_event.17.h.tooltip:0"这艘战舰将命名为§E征服旌旗§!"
NAME_REPAIRE_FLAGSHIP_MILITARIST:0"征服旌旗"