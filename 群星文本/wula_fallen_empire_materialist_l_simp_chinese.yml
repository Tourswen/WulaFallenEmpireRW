l_simp_chinese:
origin_wula_fallen_empire_materialist:0"堕落乌拉帝国：乌拉图书馆"
origin_wula_fallen_empire_materialist_desc:0"§R未完成，所以虽然可以游玩但是没有任何引导§!\n\n反抗乌拉帝国皇权的学生联盟和其他有志之士一起打响了帝国内战的第一枪，但是在千百年间，这些踌躇满志的奋斗者渐渐堕落成了刁钻刻板的学士，她们固执己见，致力于收集和垄断乌拉帝国遗留的科技资产。然而保皇派并未消亡，星海间的仇恨并未熄灭，那些雪藏的禁忌知识也在等待重见天日······\n§H选择此起源代表你将直接游玩堕落帝国，在进入游戏后你的国策将被替换为堕落帝国的国策：§Y暮气沉沉的领袖§!和§Y衰落的帝国§!！§!"
origin_wula_fallen_empire_materialist_effects:0"-直接游玩§H知识管理者§!堕落帝国：乌拉图书馆，在被遗弃的知识之间重拾帝国昔日的辉煌！\n-垄断银河系远古科技，封锁一切失落文物可能出现的星系，并从发现 §H考古遗址§! 的年轻文明手中获得这些遗址的发掘权\n§R-（未来有可能删改，并且现在没有完成）使用远古堕落帝国的话语权，宣布 §Y禁止§! 全银河文明进行某条特定的 §H飞升之路§!，并允许动用各种手段干涉这些迷途国家内政§!\n§R-（未来有可能删改，并且现在没有完成）在宜居星球间寻找 §H链路节点遗迹§!，并创造复杂的 §H机械奴仆§!，以支援发掘失落科技的伟业§!"

START_SCREEN_PART_FALLEN_EMPIRE_MATERIALIST:0""

MESSAGE_TYPE_FALLEN_EMPIRE_FOUNDED_ARC_SITE:0"堕落帝国发现他国境内考古遗址"
MESSAGE_FALLEN_EMPIRE_FOUNDED_ARC_SITE:0"发现他国境内的存在考古遗址"
MESSAGE_FALLEN_EMPIRE_FOUNDED_ARC_SITE_DESC:0"经过扫描，我们发现[Root.GetName]境内的星系[event_planet.Solar_system.GetName]存在一个尚未发掘的考古遗址\n\n如果我们有需要的话，可以通过 §H间谍行动§! §Y索取考古遗址§! 以获得该星系暂时的所有权"
need_a_uncompleted_site_in_this_country:0"$TRIGGER_FAIL$该国境内并未拥有任何可发掘的考古遗址"

operation_materialist_wula_ask_for_arc_site:0"科技垄断：索取考古遗址"
operation_materialist_wula_ask_for_arc_site_desc:0"这些年轻人应当认识到，某些远古遗迹并不是那么值得发掘的"
operation_materialist_wula_ask_for_arc_site_on_success:0"§E如果成功：§!\n选定的空间站将在1800天内有时限地移交给 §H[Root.Owner.GetName]§!，一个专门供科研船穿行的 §Y微型星门§! 也将在此期间内开启\n\n该行动所选择的目标，其所在星系内必须至少拥有一个 §Y考古遗址§!"

wula_operation.503.name:0"索取需求已提出"
wula_operation.503.desc:0"我们的传谕使移交了我们的需求，[Target.Owner.GetName]很快就会对移交[Target.GetName]做出回应"


wula_fallen_empire_materialist.7.name:0"[wula_circulation_desk_owner.GetName]"
wula_fallen_empire_materialist.7.desc:0"你们！你们好大的胆子，敢跑到我们的国家杀我们的人！"
wula_fallen_empire_materialist.7.a:0"误伤，那是误伤！"

wula_fallen_empire_materialist.12.name:0"[event_fallen_empire.GetName]"
wula_fallen_empire_materialist.12.desc:0"[Root.GetName]，你们好。相信你们已经得知，在[event_solar_system.GetName]内拥有一个考古遗址。你们看起来并不打算发掘这个遗迹，对吧？\n\n我们认为这个考古遗址应当由更有资历的考古专家发掘，以免破坏这个遗址蕴含的价值——为此我们希望在接下来一段时间内，[Root.GetName]能将[event_solar_system.GetName]的空间站所有权转交我方，我们则会着手发掘这个珍贵的遗址。\n\n你们意下如何？"
wula_fallen_empire_materialist.12.a:0"[event_solar_system.GetName]暂时归你们了"
wula_fallen_empire_materialist.12.a.tooltip:0"在1800天内，[event_fallen_empire.GetName]将暂时接管[event_solar_system.GetName]，她们将挖掘[event_solar_system.GetName]内所有的遗址。"
wula_fallen_empire_materialist.12.b:0"不行，你们这群强盗就是想强买强卖"

wula_fallen_empire_materialist.13.name:0"[event_default_empire.GetName]已移交[event_solar_system.GetName]"
wula_fallen_empire_materialist.13.desc:0"[event_default_empire.GetName]答应将[event_solar_system.GetName]暂时转交我方，我们应当契约期间——即在720天内完成我们的发掘，随后我们则必须将该星系交还。为了加快我们的学士的行动，一个供科研船通行的额外星门已经展开，这将使得我们可以快速到达[event_solar_system.GetName]。"
wula_fallen_empire_materialist.13.a:0"开工吧，我们时间有限"

wula_fallen_empire_materialist.14.name:0"[event_default_empire.GetName]拒绝移交[event_solar_system.GetName]"
wula_fallen_empire_materialist.14.desc:0"对于我们移交[event_solar_system.GetName]的要求，[event_default_empire.GetName]很干脆的拒绝了——看起来他们完全不了解一个发掘不当的遗迹将会损失多少历史价值。"
wula_fallen_empire_materialist.14.a:0"切——"

MESSAGE_FALLEN_EMPIRE_RETURN_ARC_SITE_SYSTEM:0"星系已交还"
MESSAGE_TYPE_FALLEN_EMPIRE_RETURN_ARC_SITE_SYSTEM:0"堕落帝国交还星系"
MESSAGE_FALLEN_EMPIRE_RETURN_ARC_SITE_SYSTEM_DESC:0"随着720天的租借期到期，[event_fallen_empire.GetName]征用的[Root.GetName]已经被交还给[event_default_empire.GetName]"

MESSAGE_FALLEN_EMPIRE_CANNOT_RETURN_ARC_SITE_SYSTEM:0"星系无法交还"
MESSAGE_TYPE_FALLEN_EMPIRE_CANNOT_RETURN_ARC_SITE_SYSTEM:0"堕落帝国无法交还星系"
MESSAGE_FALLEN_EMPIRE_CANNOT_RETURN_ARC_SITE_SYSTEM_DESC:0"虽然720天的租借期已经到期，但是[event_fallen_empire.GetName]并未拥有[Root.GetName]的所有权，因此无法将其交还[event_default_empire.GetName]"

wula_fallen_empire_materialist.100.owner.a:0""
wula_fallen_empire_materialist.100.owner.b:0""
wula_fallen_empire_materialist.100.owner.c:0""
wula_fallen_empire_materialist.100.exit:0"或许下次吧"
wula_fallen_empire_materialist.100.refused.reply:0"你们就搁那摆弄你们的古董吧"

wula_fallen_empire_materialist.101.desc:0"我们的科研数据已经经过高度的打包和压缩，并翻译成了各个语言版本以确保诸年轻文明可以快速上手使用。\n\n喏，这是你们想要的数据包，一份数据包足够你们用一段时间，它们应该能给科研工作提供巨大帮助，而我们需要的就是一些手续费罢了——根据你们 §E已经研发的科技§!，你们需要为每个科技缴纳 §R50§! £energy£ §Y能量币§! 的手续费"
wula_fallen_empire_materialist.101.a:0"我们要买一年份的数据包"
wula_fallen_empire_materialist.101.a.reply:0"好的，数据包很快将装载在实体储存容器里，并交给你们的随行人员。\n\n还需要继续购买吗？"
wula_fallen_empire_materialist.101.b:0"谈点别的吧？"

wula_fallen_empire_materialist.102.desc:0"我们确实出售一些制式的合成人，这些合成人内置了大量科研相关模块，可以为你们提供科研协助\n\n这样吧，根据你们的科研团队，我们需要以 §E每个科学家§! §R3000§! £energy£ §Y能量币§! 的价格收取合成人调校费用，当合成人接入你们的科研网络之后，它将根据你们的科研团队自动调整其能力，你们意下如何？"
wula_fallen_empire_materialist.102.a:0"好啊，我们接受了"
wula_fallen_empire_materialist.102.a.tooltip:0"由此法购买的 §E合成人科学家§! 初始为 §Y2级§!，但是根据你所拥有的 §Y科学家数量§!，该§E合成人科学家§! 将获得 §G额外等级§!\n\n获得的 §E合成人科学家§! §R无法§! 成为§Y议员§!"
wula_fallen_empire_materialist.102.b:0"不要"
NAME_Wula_Robot_Scientist:0"乌拉帝国量产科研单元"
Wula_Robot_Scientist_backstory:0"一台来自乌拉帝国的科研辅助合成人，虽然这对她们来说是量产货，但是其展现出的高度自主化足以使其成为年轻文明中独当一面的领袖"

wula_fallen_empire_materialist.103.desc:0"唔，这确实是乌拉帝国的['concept_circulation_desk_special_permission']，那你们要什么特殊服务？\n\n你们拥有的特殊凭证：§E[Root.circulation_desk_special_permission]§!"
wula_fallen_empire_materialist.103.desc2:0"在我们的记录中，你们目前并没有获得任何['concept_circulation_desk_special_permission']啊？"
wula_fallen_empire_materialist.103.a:0"听说你们让我们的领袖永生？"
wula_fallen_empire_materialist.103.b:0"我们的领袖希望获得进一步的指导"

wula_fallen_empire_materialist.104.desc:0"永生？如果你们指的是装罐的话，这我们倒是做得到。我们可以将你们的领袖以数据化的方式拷贝人格，并装进机械身躯中——相信我们的技术，由我们定制的合成人可不会因为各种奇奇怪怪的事情导致损坏，而且额外的模块将使你们的领袖获得超群的学习能力"
wula_fallen_empire_materialist.104.a:0"我们想要让[leader_chosen_1.GetName]成为合成人"
wula_fallen_empire_materialist.104.a2:0"我们想要让[leader_chosen_2.GetName]成为合成人"
wula_fallen_empire_materialist.104.a3:0"我们想要让[leader_chosen_3.GetName]成为合成人"
wula_fallen_empire_materialist.104.a4:0"我们想要让[leader_chosen_4.GetName]成为合成人"
wula_fallen_empire_materialist.104.a5:0"我们想要让[leader_chosen_5.GetName]成为合成人"
wula_fallen_empire_materialist.104.a6:0"我们想要让[leader_chosen_6.GetName]成为合成人"
wula_fallen_empire_materialist.104.reset:0"我们能选另一批人吗"
is_machine_leader:0"该领袖已经是机械身躯了"
is_gestalt_ruler:0"这是[Root.GetRulerTitle]的一部分！"
wula_fallen_empire_materialist.104.tooltip:0"该领袖将成为合成人，其身躯会被机械替代"

wula_fallen_empire_materialist.105.desc:0"如果你们想的话，你们可以把你们的领袖送到我们的培训机构中——我们保证他将得到最好的训练，并让这位领袖以超乎想象的速度获得经验。然而在这段时间里，他无法再为[Root.GetName]效力，而且同一时间我们只能接待一位学员，请谨慎考虑你们的选择\n\n你随时可以联系我们，并将这位领袖带回去"
wula_fallen_empire_materialist.105.desc2:0"如果你们想的话，你们可以把你们的子个体交由我们进行调校，我们保证它将在模拟环境中得到最好的数据集训练，并让这位领袖子个体以超乎想象的速度获得经验。然而在这段时间里，它无法再为[Root.GetName]效力，而且同一时间我们只能接待一位学员，请谨慎考虑你们的选择\n\n你随时可以联系我们，并将这位领袖子个体带回去"
wula_fallen_empire_materialist.105.a:0"[leader_chosen_1.GetName]是最佳人选"
wula_fallen_empire_materialist.105.a2:0"[leader_chosen_2.GetName]是最佳人选"
wula_fallen_empire_materialist.105.a3:0"[leader_chosen_3.GetName]是最佳人选"
wula_fallen_empire_materialist.105.a4:0"[leader_chosen_4.GetName]是最佳人选"
wula_fallen_empire_materialist.105.a5:0"[leader_chosen_5.GetName]是最佳人选"
wula_fallen_empire_materialist.105.a6:0"[leader_chosen_6.GetName]是最佳人选"
is_country_ruler:0"国家领导人无法派驻到外国进修"
cannot_reset_wula_robot_scientist:0"该领袖是产自乌拉帝国的量产合成人"