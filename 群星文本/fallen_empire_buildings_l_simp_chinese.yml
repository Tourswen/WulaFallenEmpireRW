l_simp_chinese:

building_wula_fallen_empire_tooltip:0"§H这个建筑是['concept_wula_fallen_empire_building']§!"
building_wula_foundry:0"多维空间折叠锻造厂"
building_wula_foundry_desc:0"多维空间锻造是乌拉帝国失落的科技之一，通过将物质进行空间与时间纬度上的压缩，乌拉星人能够造出大量现世文明无法想象的材料"
mod_job_wula_smith_add:0"多维锻造者岗位"
building_wula_fabricator:0"乌拉帝国次元立场"
building_wula_fabricator_desc:0"次元立场是乌拉帝国一种让人费解的技术，她们可以折叠空间形成微型爱因斯坦—罗森桥，从宇宙任何一个地方抽取漂浮的资源"
mod_job_wula_miner_add:0"次元立场维护者岗位"
building_wula_singularity:0"乌拉帝国奇点平衡仪"
building_wula_singularity_desc:0"乌拉帝国的奇点平衡仪以一种早已失传的技术维系着一个奇点的存在，而自动化程序可以源源不断的从这种反现实的存在中汲取能源"
mod_job_wula_technician_add:0"奇点观测者岗位"
building_wula_nourishment_center:0"乌拉帝国生命中心"
building_wula_nourishment_center_desc:0"在乌拉帝国的生命中心，一切生命形态都能得到妥善的照顾，它们发芽，生长，结果，凋谢，而乌拉星人则从中选出最适合自己口味的生物作为食粮"
mod_job_wula_farmer_add:0"繁育引导者岗位"
building_wula_stronghold:0"乌拉帝国天穹作战单元"
building_wula_stronghold_desc:0"天穹作战单元是乌拉帝国的陆地防御系统，它将整个星球使用各种超脱想象的武器所监控，所有想要登陆乌拉帝国领土的异族将顷刻化为齑粉"
mod_job_wula_protector_add:0"作战单元指挥官岗位"
mod_job_wula_servant_add:0"先驱侍从岗位"

building_wula_order_keep:0"乌拉骑士团主城"
building_wula_order_keep_desc:0"乌拉骑士团恢弘的城堡，虽然由于技术失传，很多地方已经得不到修缮，但是那些完好的部分依然用华美的浮雕和眼花缭乱的画作，诉说着骑士团光辉的过往"
mod_job_wula_knight_add:0"乌拉骑士团骑士岗位"
building_wula_order_castle:0"乌拉骑士团辖地"
building_wula_order_castle_desc:0"乌拉骑士团为了训练和武装所占据的一块地方，被无数先进的炮台和巨型能源护盾所包围着"
mod_job_wula_knight_commander_add:0"乌拉骑士团高阶领主岗位"

building_wula_archive:0"乌拉帝国档案馆"
building_wula_archive_desc:0"在遥远的过去，乌拉帝国风雨飘摇的前夕，最精英的一群乌拉星人将帝国所有的知识存放于此，等待着灾难过去后重建乌拉帝国"
mod_job_wula_archivist_add:0"乌拉帝国档案保管员岗位"
building_all_is_dust:0"尽归尘土"
building_all_is_dust_desc:0"乌拉星人曾经在一颗荒芜星球建造了这一座建筑，并使用它驱动的因果律的循环，今天看到的都市星球，则是以这座建筑为中心建立的"
mod_job_wula_connector_add:0"尽归尘土连接者岗位"
building_wula_library:0"乌拉帝国藏书阁"
building_wula_library_desc:0"不要窥探，不要好奇———这里的知识，哪怕新生国家只是轻轻一瞥，就足以让它们的科学基柱分崩离析"

building_fe_xeno_zoo:0"异种监护站"
mod_job_wula_driver_add:0"生体驭手岗位"
building_wula_gene_bank:0"乌拉帝国基因仓库"
building_wula_gene_bank_desc:0"或许乌拉帝国无法拯救银河系所有行将灭亡的种族，不过拷贝他们的基因还是做得到的，这里储存了无数已经灭绝的种族的基因，供乌拉星人有需要的时候调取"
building_fe_xeno_edit_center:0"生命中心"
building_fe_xeno_edit_center_desc:0"为了让那些濒临灭绝的种族重新适应银河系，乌拉星人会在这些设施里对他们的基因“动些手脚”来帮助他们获得更好的适应性"
building_fe_xeno_port:0"回归港"
building_fe_xeno_port_desc:0"如果某个种族在乌拉星人眼里已经达到了放归银河系的标准，那么他们将从这座直指云霄的港口里启程"

building_wula_cathedral:0"乌拉帝国大教堂"
building_wula_cathedral_desc:0"乌拉帝国最大的钢板神教教堂，也是乌拉帝国曾经最大的圣地"

building_wula_orbit_colony_ship_bridge:0"移动王庭舰桥控制中心"
building_wula_orbit_colony_ship_bridge_desc:0"这里是这艘巨舰的中枢，舰船上的一切报告最终都会流向这里，那些德高望重的大主教们在这里规划着朝圣者们的旅途。\n\n§G这是§H移动王庭§!的一部分，当§H移动王庭§!起锚移动的时候不会将其摧毁§!"

building_wula_orbit_colony_ship_power_core:0"移动王庭暗物质反应堆核心"
building_wula_orbit_colony_ship_power_core_desc:0"这里是这艘巨舰动力的来源，神秘的暗物质动力技术推动着持续乌拉星人千万年的朝圣之旅。\n\n该模块将为§H移动王庭§!带来§G+50%§!亚光速航速和§G+300%§!护盾值\n\n§G这是§H移动王庭§!的一部分，当§H移动王庭§!起锚移动的时候不会将其摧毁§!"

building_wula_orbit_colony_ship_hangar:0"移动王庭太空港模块"
building_wula_orbit_colony_ship_hangar_desc:0"这里装满了数不胜数的高科技飞行器和建造舰船的干船坞预制件，这使得乌拉星人可以在朝圣之旅中补充战斗力。\n\n该模块将为§H移动王庭§!带来以舰载机为主的§G一定程度§!的武装和§G4§!个随舰船坞，当移动王庭固定的时候这些功能会转移到星系的§H擎天堡§!上\n\n§G这是§H移动王庭§!的一部分，当§H移动王庭§!起锚移动的时候不会将其摧毁§!"

building_wula_orbit_colony_ship_gantry_crane:0"移动王庭建筑平台组装模块"
building_wula_orbit_colony_ship_gantry_crane_desc:0"为了在移动王庭固定的时候迅速建造建筑，这些被灵能场覆盖的组装基地会在灵能使驱动下运行起来。\n\n§G这是§H移动王庭§!的一部分，当§H移动王庭§!起锚移动的时候不会将其摧毁§!"

building_wula_orbit_colony_ship_defense_module:0"移动王庭防御作战模块"
building_wula_orbit_colony_ship_defense_module_desc:0"深空之中永远有敌意的眼睛盯着乌拉帝国，乌拉星人的朝圣之旅必须以强大的防御火力保障安全。\n\n拥有该模块的§H移动王庭§!固定时将为§H擎天堡§!增加§G150§!个§H堕落帝国前哨防御平台§!，为控制区域的§H哨站§!增加§G50§!个§H堕落帝国前哨防御平台§!\n\n§G这是§H移动王庭§!的一部分，当§H移动王庭§!起锚移动的时候不会将其摧毁§!"

building_wula_orbit_colony_ship_jump_drive:0"移动王庭灵能跃迁引擎"
building_wula_orbit_colony_ship_jump_drive_desc:0"乌拉星人在这里借助仪器发动强大的灵能，以在虚境空间撕开一道裂隙使得移动王庭得以快速在星间穿行\n\n该模块将为§H移动王庭§!§G+100%§!跃迁范围，同时无论移动王庭是否固定都将被视为§H虚境裂隙信标§!\n\n§G这是§H移动王庭§!的一部分，当§H移动王庭§!起锚移动的时候不会将其摧毁§!"

wula_fallen_station_small_object:0"移动王庭建筑平台"
wula_fallen_station_large_object:0"移动王庭建筑平台"

building_wula_ancient_cryo_chamber:0"远古冷冻荚舱"
building_wula_ancient_cryo_chamber_desc:0"一群乌拉帝国的智械来回奔忙，为这些荚舱换气、清灰，然而里面的有机体早已变成了一具具令人毛骨悚然的冷冻尸体"
mod_job_wula_mech_maintainer_add:0"乌拉帝国荚舱维护者"
wula_mech_maintainer_effects:0"当['concept_broken_personality']局势进度小于 §G100§!时，该建筑提供的岗位将依据堕落机械帝国在['concept_machine_genesis']中创造的国家数量额外给予 £unity£，最多可额外增加 10 £unity£\n\n当 §Y破碎人格§! 局势进度大于 §R250§!时，该建筑将不再有 §R任何产出§!！"

building_wula_uplink_directions:0"先驱者上行链路"
building_wula_uplink_directions_desc:0"这个超大的天线正从堕落帝国源源不断地接收加密科研数据"

building_wula_aid_ports:0"先驱者援助港"
building_wula_aid_ports_desc:0"用以救济年轻种族的货物一箱一箱地从这里卸下"

building_wula_machine_inspection_rack:0"机械检修台"
building_wula_machine_inspection_rack_desc:0"用于检修机械构件的专业检修设施，专门为了某个特别的种族而设计"

building_wula_civil_war_memorial_hall:0"崛起纪念馆"
building_wula_civil_war_memorial_hall_desc:0"这个纪念馆纪念着我们曾受到的苦难和崛起的历程"

building_wula_church:0"乌拉帝国教团"
building_wula_church_tooltip:0"该星球 §R已皈依§! 于乌拉帝国的国教，星球本身将不再产生 §Y宗教抵抗§!§L（但是该星球上的非唯心主义人口将继续产生§Y宗教抵抗§!）§!。\n\n当乌拉帝国传教士被彻底驱逐时，境内所有该建筑将自动拆除"
building_wula_church_desc:0"一个远古堕落帝国在这个星球传教并建立了教团，这里的居民有不少都皈依了她们的宗教"

building_wula_inquisition:0"宗教裁判所"
building_wula_inquisition_tooltip:0"该星球的唯心主义人口将对乌拉帝国的宗教产生 §Y宗教抵抗§!——而非§R宗教压力§!。\n\n一旦乌拉帝国在该星球建立 §Y乌拉帝国教团§!，该建筑将自动被摧毁且无法再建造"
building_wula_inquisition_desc:0"为了对抗古老帝国输出的宗教压力，我们必须建设和组织一支强有力的宗教裁判力量予以反击"