wula_fallen_empire_rogue_trader_first_contant.a:0"你们舰船上的徽章看着有点熟悉？\n\n哦，想起来了，你们是那个在[Root.Capital.GetName]发家的帝国行商[Root.GetName]，对吧？然后你是[Root.GetName]新的[Root.GetRulerTitle]？\n\n那好，让我们自我介绍一下，我们是[contact_empire.GetName]，曾经负责保护银河系所有的年轻文明。如果今后有什么值得交易的东西，可以优先考虑我们，我们会开出值得你们跑一趟的价码的。"
wula_fallen_empire_rogue_trader_first_contant.b:0"站住，[Root.GetName]的舰队！即使是你们，没有我们的允许，你们也不能进入我们的国境。\n\n你看起来是新的[Root.GetRulerTitle]，那我们就再自我介绍一次好了。我们是[contact_empire.GetName]，乌拉帝国皇室最忠诚的佣仆，你们要是有什么值得注意的商单，得先让我们的骑士过阅，然后我们才会放行。"
wula_fallen_empire_rogue_trader_first_contant.c:0"咳，[Root.GetName]，你们带来我们要的东西了吗？\n\n你们怎么又换[Root.GetRulerTitle]了，每次换人我们都得重新自我介绍。我们是[contact_empire.GetName]，致力于保护发掘乌拉帝国遗失的科技——说到这个，你们在此之前应该和我们签订了几份寻找遗物的契约，到底放哪了呢#（翻翻找找）······\n\n总之，找到这些东西可以卖给我们，到时候我们会重新开价的。"
wula_fallen_empire_rogue_trader_first_contant.d:0"[Root.GetName]，你们仍走在主所指引的富庶之路上。\n\n貌似你们已经更换了新的[Root.GetRulerTitle]，那我们也不会吝啬教讳的传播，我们是[contact_empire.GetName]，我们伟大的主钢板之神的卑微仆人。\n\n如果你们更喜欢用能量币来当作你们的福音，那就去寻找主留下的神迹吧，我们会用你们的语言和你们交流的。"