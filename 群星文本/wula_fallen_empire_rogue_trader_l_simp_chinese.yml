war_goal_wg_revenge_of_rogue_trader_fleet_desc:0"该国家曾经攻击过我们的行商舰队，我们将以庞大舰队攻势发起复仇\n\n如果以此战争目标打败敌人，则敌人所有 §Y残余舰队§!都将被我们 §G没收§!"
