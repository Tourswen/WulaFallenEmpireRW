l_simp_chinese:
origin_wula_fallen_empire_rogue_trader:0"乌拉帝国：行商浪人"
origin_wula_fallen_empire_rogue_trader_desc:0"在波及全银河的乌拉帝国大内战中，一个偏远地区的乌拉帝国行商飞地因为其政治独立性，没有受到战火波及。此后的数万年寂静岁月里，一代又一代的家主鞠躬尽瘁，维持着祖先的产业——然而苟延残喘的时代即将结束，新任家主充满野心，决定重拾旧日的辉煌商业王朝。\n\n§E该起源支持由AI游玩，且可以由多个玩家/AI同时选择§!"
origin_wula_fallen_empire_rogue_trader_effects:0"-以 ['concept_rogue_trader_habitat'] 作为初始母星，初始拥有的 £pop£ §Y主体人口§! 更少，取而代之的是额外的£pop£ §Y机械人口§! 或随机 §Y附属种族人口§!\n-使用行商舰队的['concept_rogue_trader_fleet_experience']获取额外的£physics£ £society£ £engineering£ £unity£\n-联系['concept_rogue_trader_housekeep']，组建 ['concept_rogue_trader_fleet'] ，将自己的舰队转变成行商舰队，并自由选择装载的货物，她们将游历于星海之间，为行商王朝带回§Y资源§!、§Y科技§!和§Y凝聚力§!\n-谨慎地选择贸易对象，与 §Y乌拉帝国残余势力§! 贸易可能使你更快积累财富，也可能在顷刻之间丢掉小命！"

START_SCREEN_PART_FALLEN_EMPIRE_ROGUE_TRADER:0"我们曾经是乌拉帝国肩负盛名的伟大行商家族，我们的足迹遍布天涯海角，我们的货物畅销银河，全天下的财富仿佛垂手可得。\n\n然而，一场始料未及的内战打乱了这一切，乌拉帝国保皇派和进步派之间的厮杀以天文单位在星海间展开，曾经如奶与蜜之河为我们带来能量币的商路纷纷被切断，麾下无数商队因受到流弹波及而沉没。虽然我们因为政治独立性而幸免遇难，但是属于我们的辉煌盛景已然不再，我们不得不节衣缩食和减短贸易路线以规避无妄之灾。此后数万年间，我们再未兴起，我们逐渐被人忘却，异族文明如雨后春笋般涌现，我们也和乌拉帝国一样正在步入衰亡的终点。\n\n然而这一切即将结束，新上任的家主一扫前辈的颓丧之气，手握家族旗帜，立誓再次让它飘扬于银河最偏远的角落。全体都有——清点货物，点燃引擎，我们的商队将驶向星辰大海，驶向未知种族的疆域，驶向人烟罕至的边境，因为——我们将是乌拉帝国最后的进取之心！"

