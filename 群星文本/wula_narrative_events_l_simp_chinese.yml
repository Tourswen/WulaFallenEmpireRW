NAME_Little_Wula_World:0"手办星"
wula_narrative_event.201.name:0"乌拉帝国：[From.GetName]"
wula_narrative_event.201.desc:0"我们的科研船踏入了一个奇特的世界——[From.GetName]，这个星系中的一颗被某种屏障所包裹的行星吸引了[Root.GetName]的注意力。这颗星球被某种无法穿透的立场所保护，隔绝了一切与外太空的物质交换，常规的观测手段也无法穿透这种立场，但是有一点非常反常——根据我们的计算，它不属于这个星系，它肯定是被人为放在这里的。\n\n我们的困惑并没有持续多久，一个带着凤凰旗纹章的哨站就映入了我们的眼帘——乌拉帝国，[From.GetName]很可能是她们昔日失落的众多疆域之一，如果真是这样，我们或许能从这个废弃哨站中获得更多的信息。"
wula_narrative_event.201.a:0"让我们看看都有什么"
LITTLE_WULA_PROJECT:0"乌拉帝国：[From.GetName]谜团"
LITTLE_WULA_PROJECT_DESC:0"一个被人为地放置在[event_planet.Solar_system.GetName]的星球[event_planet.GetName]引起了我们的注意，我们打算登上附近废弃的乌拉帝国哨站探寻其秘密。"
wula_narrative_event.202.name:0"[Root.Solar_system.GetName]的记录"
wula_narrative_event.202.desc:0"[Root.Solar_system.GetName]的废弃哨站中留下了不少记录，倒不如说这些记录根本就未经掩盖或是加密，摆在桌子上等我们去取。我们很快将这些日志拷贝了一份，并送回了国内······"
wula_narrative_event.202.a:0"让我们看看到底怎么回事"
wula_narrative_event.203.name:0"研究日志"
wula_narrative_event.203.desc:0"#000000\n\n本实验日志正式开始记录。\n\n本实验日志为乌拉帝国国立大学资产的一部分，无关人员请勿随意翻阅。"
wula_narrative_event.203.a:0"片段0：实验建立"
wula_narrative_event.203.a.response:0"#000001\n\n向乌拉帝国中央科学院获取一颗盖亚星球用于实验的申请已经通过，中央科学院通过跃迁链接将盖亚星球发射到[event_solar_system.GetName]，并被[event_solar_system.Star.GetName]的引力成功捕获。\n\n我们将其命名为[event_planet.GetName]，此后一系列实验的开展将围绕[event_planet.GetName]进行。"
wula_narrative_event.203.b:0"片段1：生命"
wula_narrative_event.203.b.response:0"#002236\n\n[event_planet.GetName]上的生命发展已经基本达到预期。\n\n在盖亚星球的理想条件下，[event_planet.GetName]作为一个巨大的培养皿成功接纳了我们从实验室创造并释放的新生命。\n\n我们从药品{注：见附录《002236号实验使用的药物及其有效成分》}中分离出一种针对这种生命的兴奋剂和催眠药，用于加快或放缓这些动物的新陈代谢。和平均寿命达到1138岁的乌拉星人不同——由于药物的作用，这些新生命从出生到死亡只有大约15天的寿命，但是适应性很强，并且神经元活动速度是乌拉星人的上百倍。\n\n我们在这一阶段的实验已取得预定进展，并将开始下一阶段实验。"
wula_narrative_event.203.c:0"片段2：适应性进化"
wula_narrative_event.203.c.response:0"#003367\n\n我们已经着手调节[event_planet.GetName]的气候，[event_planet.GetName]现在被肆虐的狂风、暴雨或是高温所覆盖，这些人为赋予的自然现象已经超出盖亚星球的调节范围，[event_planet.GetName]的自然环境正在急速恶化。\n\n不过我们欣喜地看到，实验体种群正在飞速进化，其适应性已经超出了我们的预期，并开始发展出群居性和协作性。可以预见的是，实验体将在不久的将来诞生第一个[event_planet.GetName]的文明。\n\n此外，由于实验体胎生、哺乳和具有猫形态等特征，我们决定将其正式命名为乌拉猫猫。"
wula_narrative_event.203.d:0"片段3：文明发展"
wula_narrative_event.203.d.response:0"#006892\n\n[event_planet.GetName]上的乌拉猫猫正如我们所料发展出了文明。它们很快理解了文明构建中的一些抽象元素，并同时表现出了在抽象思维和具象思维两方面的天赋异禀。它们的社会结果发展的很快，只用了乌拉帝国十万分之一的时间就跨越了石器时代，发展出了成规模的城市、开始冶炼器具并形成早期政治制度。\n\n我们以小心谨慎的方式向其展示，外太空环境足以杀死其族群的任何一个个体，并把这种思维在它们文明发展的早期就刻进了它们的文化——不要试图踏及虚空。\n\n这么做是完全必要且合理的，我们必须保证乌拉猫猫文明处于我们的监控之下。"
wula_narrative_event.203.e:0"片段4：压力测试"
wula_narrative_event.203.e.response:0"#012321\n\n[event_planet.GetName]上的实验已经取得了相当喜人的进展，近期开展的若干场压力测试获得了预期的成效。我们在[event_planet.GetName]制造了一场笼罩全球的暴雪，并提供了大量用于乌拉帝国建筑的建材，乌拉猫猫以此建造了一种可以抵挡风雪的房屋；此后我们又在[event_planet.GetName]降下大雨，并间歇性施以暴雪，乌拉猫猫将其居所改进为可以同时抵抗风雪和洪流的建筑结构；我们又给予[event_planet.GetName]剧烈的升温，乌拉猫猫也成功将其居所设计为散热良好的空间——而完成这一切的乌拉猫猫，其社会仍处于中世纪晚期。\n\n这场压力测试中乌拉猫猫建造的居所结构已经作为实验报告向中央科学院提交，预计将在几个月内向全国范围推广。"
wula_narrative_event.203.f:0"片段5：新星球的引入"
wula_narrative_event.203.f.response:0"#015253\n\n中央科学院相当关注[event_planet.GetName]上的实验，并破例为我们提供了更多的盖亚星球。\n\n我们将[event_planet.GetName]上的乌拉猫猫迁走了一部分，并使用短程跃迁链接将几颗星球相连——在不断减小各星球物质投入后，几个不同星球的乌拉猫猫政权爆发了战争，它们已经发展出了在大气层航行的空中战舰，并进行若干场了微缩版的太空战。\n\n我们已经将其作战数据提交到中央科学院，若干位乌拉帝国舰队提督将于近期实地考察乌拉猫猫的战争。"
wula_narrative_event.203.g:0"片段6：§R<错误><错误>§!"
wula_narrative_event.203.g.response:0"#？？？？？\n\n这或许是我最后一次留下记录了，这份记录不会被提交到任何地方。\n\n乌拉帝国的内战已经爆发了，战火很快将波及[event_solar_system.GetName]，届时这些拥有飞速进化能力的乌拉猫猫将被作为一种战争资产被乌拉帝国收缴。\n\n我无法接受，我不能眼睁睁看着自己创造的生灵成为杀戮乌拉帝国同族的工具，所以我给了这些乌拉猫猫最后的“神启”：一场深空之中的劫难即将到来，你们必须自行抵抗。\n\n这群乌拉猫猫没有辜负我一直以来的期望，它们创造了一种星球级防护罩，就连乌拉帝国现役的各种大杀器都难以洞穿，并且可以持续工作很长时间。\n\n我要从[event_solar_system.GetName]离开了，这群小家伙最终会驶向何方呢？没有人知道。\n\n本日志已经播放完毕。"
wula_narrative_event.203.h:0"结束播放"
wula_narrative_event.204.name:0"[event_solar_system.GetName]的实验"
wula_narrative_event.204.desc:0"[event_solar_system.GetName]的科学实验让我们震惊不已——一群拥有高速进化能力的小生物就居住在那面穹顶防护罩之后，根据日志描述，我们丝毫不怀疑这群生物仍然居住在星球上，并以相对封闭的环境继续着自己的演化。\n\n不过也正如日志所说，没有任何武器能奈何得了这面护盾，我们和其内部的生物进行通讯更是无从谈起，或许我们只能等待它自行打开的那一天了。"
wula_narrative_event.204.a:0"围墙之后是怎样的世界呢？"