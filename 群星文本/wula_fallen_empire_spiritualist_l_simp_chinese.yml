 wula_do_missionary_work_situation:0"对[Target.GetName]的传教"
 wula_do_missionary_work_situation_type:0"乌拉帝国的传教"
 wula_do_missionary_work_situation_desc:0"我们的传教士已经准备好使用我们的信仰感化[Target.GetName]"
 wula_do_missionary_work_situation_full:0"[Target.GetName]最终被我们的教义所折服。"
 wula_do_missionary_work_situation_empty:0"[Target.GetName]从他们的土地上驱离了我们的传教士"
 wula_do_missionary_work_situation_monthly_change_tooltip:0"传教是一项复杂的工作，输出更多的宗教压力可以推进此局势，但是对方非唯心主义思潮人口和未受教化的星球将产生宗教传播抵抗，你将可以通过多种手段削减抵抗和增加宗教压力输出"
