l_simp_chinese:
 origin_wula_fallen_empire_spiritualist:0"堕落乌拉帝国：乌拉帝国教堂"
 origin_wula_fallen_empire_spiritualist_desc:0"蒙受神祗庇佑的['concept_wula_fallen_empire']神职人员已经履行职责千万年之久，但是内战的到来让无信者抛弃了她们的神祗。尽管教会的盛景不再，但是狂热者内心的火焰并未就此熄灭，她们终将兑现对叛教者和无信者的审判，只需假以时日\n§H选择此起源代表你将直接游玩堕落帝国§!"
 origin_wula_fallen_empire_spiritualist_effects:0"-直接游玩§H圣地守护者§!['concept_fallen_empire']：乌拉帝国 大教堂，成为乌拉帝国神祗钢板之神的忠仆，侍奉神祗并消灭挡路的无信者！\n-以['concept_movable_court']和['concept_fallen_empire_convent']为核心建立朝圣舰队，在星间继续古老的朝圣之旅。\n-部署['concept_missionary_fleet']，将福音带到愚昧的新生文明之中，让他们成为钢板之神虔诚的追随者\n-守护若干颗§H被祝圣的盖亚星球§!，防止有眼无珠的异形染指圣地。\n-在星系中灌注['concept_shroud_energy']，并在这些被灵能覆盖的星系发动强大的['concept_country_spell']，展现钢板之神赐予的权柄\n-在['concept_wula_fallen_empire_destiny']时刻引导这个古老帝国的教众们迈出全新的一步：让银河的无信者们目睹神的大能再次降临世间，或让银河系的异端尽数燃烧以重塑主的神威······"

 START_SCREEN_PART_FALLEN_EMPIRE_SPIRITUALIST:0"从我们诞生起，我们就是乌拉帝国的神祗钢板之神的忠仆。\n\n主引领我们走过千万年之久，帮助乌拉帝国度过一个又一个劫难，但是当主现出真身的时候，无信者却抛弃了主，叛教者将背袭的利刃插入了我们的身体，将教会重创，并导致了分裂乌拉帝国的大内战，我们的丑态在主的面前一览无余。\n\n此后，主便离我们而去，乌拉帝国也迅速衰落，我们在内战中舍身捍卫主的英名也使得我们伤亡惨重，不得不退守主曾应许我们的天赐之地——天国王座——以休养生息。\n\n但是，根据诸先知的预言，当我们翻越一座又一座山峦，淌过一片又一片泥潭后，主将再次手持明灯，引领我们的前进。\n\n或许我们现在失去了恩泽，但是我们还不能放弃，主必将再次兑现祂的诺言，将衰落的乌拉帝国飞升为更高层次的存在，在此之前，我们将守护属于主的资产，诛杀离经叛道者，并齐声颂唱祂的名，直至审判日来临！"

