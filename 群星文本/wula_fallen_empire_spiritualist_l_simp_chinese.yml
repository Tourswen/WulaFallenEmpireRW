 wula_fallen_empire_spiritualist.11.name:0"乌拉帝国导航员"
 wula_fallen_empire_spiritualist.11.desc:0"使徒们回报称，我们的暗物质引擎已经加满燃料，随时准备好离开[Root.Solar_system.GetName]！请下令吧，舰长！\n\n§L当[Root.GetName]起锚时，将会发生：\n\n1.所有的§H建筑§!将被§R抛弃§!§L（不包括区划）§!，除非被注明是移动王庭的一部分\n2.[Root.Solar_system.GetName]的§H恒星基地§!将被回收\n3.[Root.GetName]所有的§H非主族人口§!都将被§R强制迁徙§!至其他星球，所有拥有特质['concept_trait_wula_soul_splitting']的人口将自动死亡！"
 wula_fallen_empire_spiritualist.11.a:0"启航吧，天佑[Root.GetName]！"
 wula_fallen_empire_spiritualist.11.a.response:0"焚香铭钟，点燃圣炉，齐颂赞歌，颂唱祂名——[Root.GetName]，启航！"
 wula_fallen_empire_spiritualist.11.b:0"吾主并未注视[Root.GetName]，还不能启航"
 wula_fallen_empire_spiritualist.11.c:0"启航（并关闭启航相关教学）"
 wula_fallen_empire_spiritualist.11.c.tooltip:0"以后[Root.GetName]启航将不再出现该教学窗口"

