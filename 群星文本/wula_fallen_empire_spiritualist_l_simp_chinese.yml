 wula_do_missionary_work_default_country_situation:0"[Target.GetName]的传教"
 wula_do_missionary_work_default_country_situation_type:0"来自堕落帝国的传教"
 wula_do_missionary_work_default_country_situation_desc:0"信奉她们古老宗教的堕落帝国——[Target.GetName]——正在派遣传教士将她们的教条带到我们的国家。如果我们不对此加以阻止，她们的宗教很快将占领我们的国家，并掀起难以预料的政治动乱！在此之前，我们应当行动起来，增加非唯心主义思潮吸引力，或者建造宗教裁判所以增强本土宗教的话语权"
 wula_do_missionary_work_default_country_situation_full:0"[Target.GetName]使用她们的教育征服了我们的人民，我们将变成她们的 §Y附庸国§! ！"
 wula_do_missionary_work_default_country_situation_empty:0"我们驱离了[Target.GetName]的传教士"
 wula_do_missionary_work_default_country_situation_monthly_change_tooltip:0"传教是一项复杂的工作，堕落帝国将尝试向我们的领土派遣传教士以施加宗教压力，我国非唯心主义思潮人口和未受教化的星球将产生宗教传播抵抗，尝试增加非唯心主义思潮的吸引力或建造宗教裁判所以对抗宗教传播"
 situation_fe_orbit_colony_ship_nearby_default_country_tt:0"一艘['concept_movable_court']停泊在我国边境上"
 situation_a_holy_world_within_border_default_country_tt:0"[Target.GetName]的某个圣地位于我方的境内"
 situation_spiritualist_pop_resist_tt:0"由于 §Y宗教裁判所§! 存在，唯心主义人口产生的宗教抵抗"

 wula_fallen_empire_spiritualist.100.name:0"传教开始"
 wula_fallen_empire_spiritualist.100.desc:0"随着我们的传教士第一次踏上[Target.GetName]的土地，这些异族中的有识之士便为启明之光的降临而欢欣雀跃——是时候将主的意志带到[Target.GetName]了。"
 wula_fallen_empire_spiritualist.100.desc2:0"随着[Target.GetName]的传教士踏上我们的星球，这个古老的堕落帝国开始宣扬她们的信仰——曾经被称为乌拉帝国国教的钢板神教。\n\n对于[Root.Owner.GetName]来说，这个宗教的排他性和激进性是致命的，如果这种宗教在国内迅速传播，我们的人民很快就会因为信仰问题进入尖锐的对立状态，不能放任这种宗教在[Root.Owner.GetName]传播！"
 wula_fallen_empire_spiritualist.100.a:0"蒙主旨意"
 wula_fallen_empire_spiritualist.100.b:0"她们居然在我们的领地内传播她们的信仰？"
 wula_fallen_empire_spiritualist.100.c:0"异教徒！怎敢如此放肆！"

 wula_fallen_empire_spiritualist.101.name:0"部署传教舰队：介绍界面"
 wula_fallen_empire_spiritualist.101.desc:0"§H移动王庭的飞船停泊港熙熙攘攘，无数传教士已经准备好踏上传播福音的荣耀征途了。§!\n\n['concept_missionary_fleet']是[Root.Owner.GetName]进行宗教输出的主要手段，在准备部署传教舰队前，移动王庭应当建立起相应的 £district£ §Y区划§!，这些区划的数量将决定部署的传教舰队中['concept_missionary_ship_1']、['concept_missionary_ship_2']、['concept_missionary_ship_3']和['concept_missionary_ship_4']的数量\n\n在完成部署时，传教舰队将从§E最近的星球§!开始，依次拜访其他国家的殖民地，在达到§Y最大拜访星球数量限制§!后舰队将§R自行解散§!，传教舰队抵达其他国家的星球时，§E自动开启传教局势§!。\n\n被传教舰队到访之后的星球将获得为期1200天的§R['concept_resistance_to_missionary']§!，在此期间再次到达这些殖民地的传教舰队获得的益处将减半"
 wula_fallen_empire_spiritualist.101.b:0"行动吧"
 wula_fallen_empire_spiritualist.101.b.tooltip:0"部署传教舰队的基础花费是50 £influence£ §Y影响力§!，每一支仍在活动的传教舰队都将额外增加 50 £influence£ §Y影响力§!消耗"
 wula_fallen_empire_spiritualist.101.c:0"取消部署"

 wula_fallen_empire_spiritualist.110.name:0"[Target.GetName]宣布追随吾主"
 wula_fallen_empire_spiritualist.110.desc:0"随着我们在[Target.GetName]不懈地进行启迪，越来越多的民众认识到了主的大能，他们自发地聚集起来，和我们的教士并肩颂唱赞歌。尽管[Target.GetName]愚蠢的政府机构在明里暗里尝试打压我们的传教，但是这一切都是徒劳的——反抗的火种在星球之间蔓延，虔信的浪潮已经不可阻挡！\n\n今天早上，我们收到了一条从[Target.GetName]的信徒团体发过来的消息，他们已经成功夺取了[Target.GetName]的政权，并宣布追随我们的步伐！"
 wula_fallen_empire_spiritualist.110.a:0"主的光辉照耀[Target.GetName]！"

 wula_fallen_empire_spiritualist.111.name:0"宣讲失败"
 wula_fallen_empire_spiritualist.111.desc:0"我们在[Target.GetName]的传道似乎进展不利——他们有些厌烦我们的布道，并将我们的传教士驱离了[Target.GetName]！"
 wula_fallen_empire_spiritualist.111.desc2:0"[Target.GetName] 在我们国家内的传道似乎进展不利——我们的国民厌烦这些喋喋不休的老古董的布道，并将她们的传教士驱离了！"
 wula_fallen_empire_spiritualist.111.a:0"我们还会回来的"
 wula_fallen_empire_spiritualist.111.b:0"终于结束了"
 wula_fallen_empire_spiritualist.111.a.tooltip:0"§E7200§! 天内，[Target.GetName] 目前拥有的殖民地不会再成为传教的目标"
 wula_fallen_empire_spiritualist.111.b.tooltip:0"§E7200§! 天内，我们目前拥有的殖民地不会再成为 [Target.GetName] 传教的目标"

