l_simp_chinese:

job_wula_smith:0"多维锻造者"
job_wula_smith_plural:0"多维锻造者"
job_wula_smith_desc:0"乌拉帝国的锻造者们，其实也不用做什么，一边喝饮料一边看多维压缩机器自动工作就行"
job_wula_miner:0"次元立场维护者"
job_wula_miner_plural:0"次元立场维护者"
job_wula_miner_desc:0"其实笨笨乌拉也看不懂这些机器是怎么运作的，她们只负责盯着那个空间缺口罢了"
job_wula_technician:0"奇点观测者"
job_wula_technician_plural:0"奇点观测者"
job_wula_technician_desc:0"除非一只堕落乌拉星人脑子有泡才会一直盯着那个奇点看，基本上打卡上下班之后就可以去玩了"
job_wula_farmer:0"繁育引导者"
job_wula_farmer_plural:0"繁育引导者"
job_wula_farmer_desc:0"一般来说，照顾这座偌大的花园的工作都是交给自动机械的，乌拉星人唯一的工作就是摘俩果子尝尝而已"
job_wula_protector:0"作战单元指挥官"
job_wula_protector_plural:0"作战单元指挥官"
job_wula_protector_desc:0"为了驱动数量庞大的作战单元，一些乌拉星人自愿放弃了享乐的生活，肩负起为民族守疆御土的职位"
job_wula_servant:0"先驱侍从"
job_wula_servant_plural:0"先驱侍从"
job_wula_servant_desc:0"感恩吧藐小之辈，乌拉恩赐尔等鱼升龙门！"

job_wula_unconscious_pop:0"无意识人员"
job_wula_unconscious_pop_plural:0"无意识人员"
job_wula_unconscious_pop_desc:0"虽然很难以置信，但是这些完全没有意识的家伙是活物"
job_wula_unconscious_drone:0"无意识子个体"
job_wula_unconscious_drone_plural:0"无意识子个体"
job_wula_unconscious_drone_desc:0"这些失去了所有意识的子个体却以一种奇怪的方式和集体思维保持联系"

job_wula_knight_commander:0"乌拉骑士团高阶领主"
job_wula_knight_commander_plural:0"乌拉骑士团高阶领主"
job_wula_knight_commander_desc:0"乌拉骑士团的高阶领主们带领骑士们世世代代守护着试炼之地，坚守着试炼传统，是最坚韧不拔的乌拉星人"
job_wula_knight:0"乌拉骑士团骑士"
job_wula_knight_plural:0"乌拉骑士团骑士"
job_wula_knight_desc:0"博文多识，雄才大略，英武神勇，心系天下——这些词用来形容乌拉骑士团的骑士们都不过分。但是随着骑士团的陨落，这些美德早已被遗忘在烟尘中"


job_wula_archivist:0"乌拉帝国档案保管员"
job_wula_archivist_plural:0"乌拉帝国档案保管员"
job_wula_archivist_desc:0"为了保管这些珍贵的文献，一群精英堕落乌拉星人被选中，夜以继日的更换储存单元，维护数据完整，更新记载内容资料，等待着乌拉帝国复国之日"
job_wula_connector:0"尽归尘土连接者"
job_wula_connector_plural:0"尽归尘土连接者"
job_wula_connector_desc:0"尽归尘土并不存在于物质宇宙，为了操使这个强大的因果律系统，需要有人向高维连接自己"


job_wula_observe:0"异种观察员"
job_wula_observe_plural:0"异种观察员"
job_wula_observe_desc:0"异种观察员是乌拉帝国内部专司基因工程技术的人才，比起那些堕落的同辈来说，她们倒是天天忙的不可开交"
job_wula_xeno_ward:0"受收容者"
job_wula_xeno_ward_plural:0"受收容者"
job_wula_xeno_ward_desc:0"以自己的自由和基因序列为代价，这些栖息于乌拉帝国荫蔽下的异种可以得到它们渴望的一切，并维持它们想要的生活方式"
job_wula_xeno_ward_effects:0"每支活动的 §H贸易舰队§! 都将使得该岗位产出额外的 £trade_value£"
job_wula_dispatcher:0"舰队调度员"
job_wula_dispatcher_plural:0"舰队调度员"
job_wula_dispatcher_desc:0"为了保证庞大的贸易舰队的运行，大量的调度员在乌拉帝国宫殿的高塔上忙碌"

job_wula_basic_resources:0"和谐侍者"
job_wula_basic_resources_plural:0"和谐侍者"
job_wula_basic_resources_desc:0"当大钟敲响第一下时，和谐侍者挥动双锄，感恩钢板之神送来丰饶的世界"
job_wula_refine:0"锻锤侍者"
job_wula_refine_plural:0"锻锤侍者"
job_wula_refine_desc:0"当大钟敲响第二下时，锻锤侍者升起炉火，感恩钢板之神教会乌拉星人自食其力"
job_wula_defence:0"圣堂武士"
job_wula_defence_plural:0"圣堂武士"
job_wula_defence_desc:0"当大钟敲响第三下时，圣堂武士亮出光刃，为传播钢板之神教诲开疆辟土"
job_wula_bachelor:0"奥秘学士"
job_wula_bachelor_plural:0"奥秘学士"
job_wula_bachelor_desc:0"当大钟敲响第四下时，奥秘学士拨开天眼，以钢板之神指引探索世间虚实"
job_wula_singer:0"福音侍者"
job_wula_singer_plural:0"福音侍者"
job_wula_singer_desc:0"当大钟敲响第五下时，乌拉星人齐唱圣歌，赞美飞天钢板之神!"

job_wula_mech_maintainer:0"乌拉帝国荚舱维护者"
job_wula_mech_maintainer_plural:0"乌拉帝国荚舱维护者"
job_wula_mech_maintainer_desc:0"也许这些子个体早就知道里面的有机体已经死去，可是它们还是日复一日的维护这些荚舱，就好像里面的生物还在沉睡一样"

job_wula_twin_tail_priest:0"双尾神官"
job_wula_twin_tail_priest_plural:0"双尾神官"
job_wula_twin_tail_priest_desc:0"这群乌拉星人为了长久地维持在虚境和现实世界的联系，已经慢慢变成了半虚无半现实的存在"

job_wula_fire_apostle:0"薪火使徒"
job_wula_fire_apostle_plural:0"薪火使徒"
job_wula_fire_apostle_desc:0"这群人为了在这个停滞圣权争取自己的权益，必须贡献自己的灵能来为乌拉帝国的大业添砖加瓦"

job_wula_knight_lord:0"乌拉骑士团高阶骑士"
job_wula_knight_lord_plural:0"乌拉骑士团高阶骑士"
job_wula_knight_lord_desc:0"乌拉骑士团最核心的成员，负责主管整个骑士团前进的方向"

job_knight_liaison:0"骑士团联络员"
job_knight_liaison_plural:0"骑士团联络员"
job_knight_liaison_desc:0"骑士团联络员是负责联系母团和向子团转移的母团产业的中转人"

job_knight_novice_shipwright:0"骑士团造舰学员"
job_knight_novice_shipwright_plural:0"骑士团造舰学员"
job_knight_novice_shipwright_desc:0"骑士团造舰学员跟随着资历深厚的母团造舰导师，钻研制造银河杀器的奥秘"

job_knight_progena:0"骑士团忠嗣"
job_knight_progena_plural:0"骑士团忠嗣"
job_knight_progena_desc:0"骑士团忠嗣从小便进入忠嗣学院接受魔鬼训练，是职业军人中的佼佼者"

job_knight_novice_explorer:0"探险骑士学徒"
job_knight_novice_explorer_plural:0"探险骑士学徒"
job_knight_novice_explorer_desc:0"对于子团来说科学人才的培养也是重中之重，因此母团派遣高阶探险骑士前去教授子团的年轻人们知识"

job_serf:0"短工"
job_serf_plural:0"短工"
job_serf_desc:0"短工是没有固定岗位的农奴，什么工作都可以做，不过一般的工作是给上层老爷们打杂"

job_wula_idle_machine_drone:0"停机子个体"
job_wula_idle_machine_drone_plural:0"停机子个体"
job_wula_idle_machine_drone_desc:0"由于某种原因，这些子个体已经停止运行，并等待有权限的网络将其再次激活"

job_wula_idle_machine_robot:0"停机机器人"
job_wula_idle_machine_robot_plural:0"停机机器人"
job_wula_idle_machine_robot_desc:0"由于某种原因，这些机器人已经停止运行，并等待有权限的网络将其再次激活"

job_wula_framework_shipyard_1:0"外层：干船坞组装者"
job_wula_framework_shipyard_1_plural:0"外层：干船坞组装者"
job_wula_framework_shipyard_1_desc:0"这群人在星球地表的干船坞来回忙碌，一砖一瓦地履行建设巨舰的使命\n\n（该岗位将为星环框架增加1船坞数）"

job_wula_framework_shipyard_2:0"中层：舰船组件加工者"
job_wula_framework_shipyard_2_plural:0"中层：舰船组件加工者"
job_wula_framework_shipyard_2_desc:0"地表的舰船组件大部分都由他们组装，流水线式的加工可以增加地表上舰船的建造效率\n\n（该岗位将为星环框架增加10%船坞生产速度）"

job_wula_framework_shipyard_3:0"内层：舰船核心构造者"
job_wula_framework_shipyard_3_plural:0"内层：舰船核心构造者"
job_wula_framework_shipyard_3_desc:0"最坚固的战舰龙骨等结构在星球最致密的地方建造，他们抵抗着星球内部的高压来回奔忙，将构建好的舰船核心向地表输送\n\n（该岗位将为星环框架减少5%船坞建造花费）"

job_wula_framework_defender_1:0"外层：防御协调者"
job_wula_framework_defender_1_plural:0"外层：防御协调者"
job_wula_framework_defender_1_desc:0"他们为了协调处于深空中的防御平台，忙碌于各个卫星阵列\n\n（该岗位将为星环框架增加12防御平台上限）"

job_wula_framework_defender_2:0"中层：框架供能者"
job_wula_framework_defender_2_plural:0"中层：框架供能者"
job_wula_framework_defender_2_desc:0"如星球般的星环框架通常会遭到敌方舰队大量的攻击，这群人需要调动遍及地幔的损管系统来确保星环框架的安全。\n\n（该岗位将为星环框架增加50000的护盾值，并提供10%的护盾硬化，进入战斗时由该岗位提供的护盾值将在每月初重置）"

job_wula_framework_defender_3:0"内层：核心卫兵"
job_wula_framework_defender_3_plural:0"内层：核心卫兵"
job_wula_framework_defender_3_desc:0"为了防止敌人夺取这颗框架星球，这些精兵将在框架沦陷后组织军事力量对抗地方的登陆\n\n（该岗位将提供特殊的防御部队）"