the_research_cannot_understand_chain_desc:0"乌拉帝国的图书馆从她们的星域送过来了一份古老的记录，她们要求我们解码这份记录"
the_research_cannot_understand_PROJECT:0"解码远古记录"
the_research_cannot_understand_PROJECT_DESC:0"从乌拉帝国图书馆送过来的远古记录虽然说是老古董，但是看上去并没有这么好对付······"

wula_fallen_empires_tasks.11.name:0"[event_fallen_empire.GetName]"
wula_fallen_empires_tasks.11.desc:0"听着，下等种族。我们这里有一位骑士准备完成誓言，晋升荣耀骑士。但是这个倒霉蛋抽到的誓言是慈悲试炼，这代表着她要离开我们的领土，为异族在外作战一段时间，能听懂吧？现在她选择为你们作战，我认为你们没有理由拒绝一位骑士。"
wula_fallen_empires_tasks.11.desc2:0"咳，[Root.GetName]，我们这有个活给你们。\n\n我们这里有一位骑士准备完成誓言，晋升荣耀骑士。虽然我们同宗同族，但是我们可以开个方便之门，把她派往你们这边，这代表着她要离开我们的领土，为你们作战一段时间。\n\n如何，这位骑士实力不俗，你们不会后悔接受她的。"
wula_fallen_empires_tasks.11.a:0"是的，我们很乐意接受一位乌拉骑士团的贵客"
wula_fallen_empires_tasks.11.a.tooltip:0"我们将接受从乌拉骑士团调遣的一位骑士，以及她先进的座舰"
wula_fallen_empires_tasks.11.b:0"不好意思这里满员了"
wula_fallen_empires_tasks.11.c:0"能为乌拉帝国出一份力我们很荣幸"
wula_fallen_empires_tasks.11.d:0"不行，我们不能接受你们的骑士"
