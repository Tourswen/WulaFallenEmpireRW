operation_wula_claims_ask_slavey:0"发布堕落帝国要求：奴隶索取"
operation_wula_claims_ask_slavey_desc:0"这些异族实现自身价值的唯一途径，就是服侍高傲的乌拉帝国骑士"
operation_wula_claims_ask_slavey_on_success:0"§E如果成功：§!\n该国家交出3 £pop£人口给我方，这些人口将成为我们的奴隶"

wula_fallen_empires_tasks.100.name:0"乌拉骑士团团长 [event_fallen_empire_ruler.GetName]"
wula_fallen_empires_tasks.100.desc:0"你们好，[root.GetSpeciesNamePlural]。我们不喜欢拐弯抹角的谈话，我就直接说了：我们认为你们的种族十分适合成为我们新的侍仆，我希望你们能给我们割让一定的人口，他们会成为很好的侍奉者。当然，我们不会直接无礼地抢夺你们的人口，我们也准备了相应的资源作为报酬，但是希望你们能看清楚其中的利害，不要做出让自己后悔的选择"
wula_fallen_empires_tasks.100.desc2:0"咳，[Roor.GetName]，你们能送一群[root.GetSpeciesNamePlural]到我们这边来吗？我们这边常年生育率低下，需要一些新的人口补充。如果你们同意的话，我们会支付一笔报酬给你们，而且我们也不会亏待这些迁过来的[root.GetSpeciesNamePlural]，会安排一些再改造适应计划来让她们融入我们的社会。"
wula_fallen_empires_tasks.100.a:0"我们接受这笔交易"
wula_fallen_empires_tasks.100.a.tooltip:0"你的任意3个主要种族 £pop£ 人口将转交给堕落帝国"
wula_fallen_empires_tasks.100.a.response:0"唔，至少你们还算清醒，那就这样吧。"
wula_fallen_empires_tasks.100.b:0"[root.GetSpeciesNamePlural]永远只属于[root.GetName]！"
wula_fallen_empires_tasks.100.b.response:0"好，很好，如果这就是你们的回答·······"
wula_fallen_empires_tasks.100.c:0"听起来不错"
wula_fallen_empires_tasks.100.d:0"不行，我们自己都缺人"
wula_fallen_empires_tasks.101.name:0"来自[event_default_empire.GetName]的回复"
wula_fallen_empires_tasks.101.desc:0"[event_default_empire.GetName]的统治者最终接受了我们的要求，他们已经准备了一艘太空梭，将大量社会底层人员关押起来送往我们的星域。我们的骑士已经在首都准备接收这些新的奴隶了，但愿他们值得我们如此大费周章。"
wula_fallen_empires_tasks.101.a:0"这是他们该做的"
wula_fallen_empires_tasks.101.a.tooltip:0"3个来自于[event_default_empire.GetName]的主要种族 £pop£ 人口抵达[root.Capital.GetName]"
wula_fallen_empires_tasks.102.name:0"来自[event_default_empire.GetName]的回复"
wula_fallen_empires_tasks.102.desc:0"[event_default_empire.GetName]拒绝了我们提出的要求，并声称他们不会让任何公民流落异族之手。对于这种近乎羞辱的行为，许多骑士都感到愤慨不已，他们正在呼吁一场惩戒[event_default_empire.GetName]的侠义战争！"
wula_fallen_empires_tasks.102.a:0"无礼的异族，该付出代价了！"
wula_fallen_empires_tasks.102.a.tooltip:0"已获准向[event_default_empire.GetName]宣布侠义战争"

operation_wula_claims_expropriation_of_planet:0"发布堕落帝国要求：骑士团领地"
operation_wula_claims_expropriation_of_planet_desc:0"将我们的骑士引向星间的第一步，就是为她们找到合适的落脚点"
operation_wula_claims_expropriation_of_planet_on_success:0"§E如果成功：§!\n该国家将交出我方所选的星系，随后一个新的骑士团子团将在此地落户"
cannot_choose_holy_system:0"不能选择拥有堕落帝国圣地的星系"

wula_fallen_empires_tasks.103.name:0"乌拉骑士团团长 [event_fallen_empire_ruler.GetName]"
wula_fallen_empires_tasks.103.desc:0"[root.GetSpeciesNamePlural]，我们看到你们境内有一颗未殖民的星球——[event_planet.GetName]——相当适合成为我们新子团的母星，我希望你们可以将其星系的控制权转交我方，当然我们会出一笔资源将其买下，如果你们同意交易，你们就会得到不亚于这颗星球价值的资源，但是如果你们拒绝，那么你们得到的东西可能会相当沉重······"
wula_fallen_empires_tasks.103.desc2:0"[root.GetName]，想要个新邻居吗？我们看到你们境内有一颗未殖民的星球——[event_planet.GetName]——相当适合成为我们新子团的母星，如果可以的话，我们会出一笔资源将其买下[event_planet.GetName]及其所在星系，并在上面建立我们的新子团。她们都是由年轻的乌拉星人组成的拓荒者，你们或许会更合得来？"
wula_fallen_empires_tasks.103.a:0"好吧，[event_planet.GetName]是你的了"
wula_fallen_empires_tasks.103.a.tooltip:0"我们会将[event_planet.GetName]转交给堕落帝国"
wula_fallen_empires_tasks.103.a.response:0"你们的资源很快就会送到你们的星域，如果有我们的运输舰通过你方国境，请不要诧异，她们是前往[event_planet.GetName]的骑士。"
wula_fallen_empires_tasks.103.b:0"[event_planet.GetName]是独属于[event_default_empire.GetName]的！"
wula_fallen_empires_tasks.103.b.response:0"······你们非要把事情搞得这么复杂吗。"
wula_fallen_empires_tasks.103.c:0"可以啊，把[event_planet.GetName]拿去吧"
wula_fallen_empires_tasks.103.d:0"不行，[event_planet.GetName]我们还有别的用途"
wula_fallen_empires_tasks.104.name:0"来自[event_default_empire.GetName]的回复"
wula_fallen_empires_tasks.104.desc:0"[event_default_empire.GetName]的统治者最终接受了我们的要求，他们已经让出了[event_planet.GetName]的控制权，我们的骑士将穿过他们的国境线，并在星球上落户成立新的骑士团子团。"
wula_fallen_empires_tasks.104.a:0"这是他们该做的"
wula_fallen_empires_tasks.104.a.tooltip:0"[event_planet.GetName]上成立了新的骑士团子团！"
wula_fallen_empires_tasks.105.name:0"来自[event_default_empire.GetName]的回复"
wula_fallen_empires_tasks.105.desc:0"[event_default_empire.GetName]拒绝了我们提出的要求，并声称[event_planet.GetName]永远属于他们。如果我们有必要使用武力夺取[event_planet.GetName]的话，想必我们骁勇善战的骑士们是不会有什么怨言的，我们已经准备好进行一场惩戒[event_default_empire.GetName]的侠义战争！"
wula_fallen_empires_tasks.105.a:0"无礼的异族，该付出代价了！"
wula_fallen_empires_tasks.105.a.tooltip:0"已获准向[event_default_empire.GetName]宣布侠义战争"

operation_wula_claims_vaccination:0"发布堕落帝国要求：疫苗注射"
operation_wula_claims_vaccination_desc:0"正在计算提升有机体存活率方案······"
operation_wula_claims_vaccination_on_success:0"[Target.GetName]目前的威胁度：§Y[Target.wula_threat_degree]§!\n\n§E如果成功：§!\n该国家将接受来自堕落帝国的疫苗注射，并有可能为其带来正面影响\n\n如果[Root.Owner.GetName]的要求被拒绝，[Target.GetName]的威胁度将提升§Y20§!"
operation_wula_claims_recode:0"发布堕落帝国要求：重编码"
operation_wula_claims_recode_desc:0"警告：该合成人文明过于低效；方案：进行再编码，提升效率"
operation_wula_claims_recode_on_success:0"§E如果成功：§!\n该机械国家将接受来自堕落帝国的底层代码再编码，并有可能为其带来正面影响"

wula_fallen_empires_tasks.107.name:0"[event_default_empire.GetName]答应接种疫苗"
wula_fallen_empires_tasks.107.desc:0"[event_default_empire.GetName]已经答应为其国民接种我们提供的疫苗！这种疫苗应该很快就会对他们的国民产生裨益。"
wula_fallen_empires_tasks.107.a:0"依照演算结果进行"
wula_fallen_empires_tasks.108.name:0"[event_default_empire.GetName]拒绝接种疫苗"
wula_fallen_empires_tasks.108.desc:0"[event_default_empire.GetName]不肯为他们的国民接种我们提供的疫苗！无论出于什么原因，这种抵抗自身发展趋势的行为都超出了模型的预期！\n\n由于[event_default_empire.GetName]拒绝我们的合理请求，违法星际文明基本发展流程，其威胁度已升高，目前为：§Y[event_default_empire.wula_threat_degree]§!"
wula_fallen_empires_tasks.108.a:0"固执的种族"
wula_fallen_empires_tasks.109.name:0"[event_default_empire.GetName]答应修改编码"
wula_fallen_empires_tasks.109.desc:0"[event_default_empire.GetName]已经答应为其在其网络中插入我们提供的编码，这将提升该机械文明的运行效率。"
wula_fallen_empires_tasks.109.a:0"依照演算结果进行"
wula_fallen_empires_tasks.110.name:0"[event_default_empire.GetName]拒绝修改编码"
wula_fallen_empires_tasks.110.desc:0"[event_default_empire.GetName]没有答应将它们的代码和我们提供的代码合并！它们宁愿用自己低效的代码也不愿意尝试我们重构的代码。"
wula_fallen_empires_tasks.110.a:0"可能是屎山太多了"
wula_fallen_empires_tasks.111.name:0"从[event_default_empire.GetName]传来正面反馈"
wula_fallen_empires_tasks.111.desc:0"[event_default_empire.GetName]的国民在接种我们的疫苗之后，变得更加有活力了，我们完全可以判断我们的疫苗起到了正向效果，诸参数符合预期。"
wula_fallen_empires_tasks.111.desc2:0"[event_default_empire.GetName]在更改其编码之后，它们的系统运行效率提升，可以承担更多保护有机文明的责任，诸参数符合预期。"
wula_fallen_empires_tasks.111.a:0"收到，正在更新进程"
wula_fallen_empires_tasks.112.name:0"从[event_default_empire.GetName]传来负面反馈"
wula_fallen_empires_tasks.112.desc:0"[event_default_empire.GetName]的国民在接种我们的疫苗之后，出现了多种意料之外的突变，对国民产生了相当不利的影响！"
wula_fallen_empires_tasks.112.desc2:0"[event_default_empire.GetName]在更改其编码之后，它们的系统更加难以运行，在其中的一个或多个子节点产生了相当大的麻烦，现在它们要手动回滚！"
wula_fallen_empires_tasks.112.a:0"§R<正在修正><正在修正>······§!"

operation_wula_claims_colonize_planet:0"发布堕落帝国要求：殖民星球"
operation_wula_claims_colonize_planet_desc:0"该文明对土地利用效率过低，必须增强利用率"
operation_wula_claims_colonize_planet_on_success:0"[Target.GetName]目前的威胁度：§Y[Target.wula_threat_degree]§!\n\n§E如果成功：§!\n该国家将接受来自我们发布的殖民任务：在我们所选择的星系中拥有一个新殖民地\n\n如果[Root.Owner.GetName]的要求被拒绝，[Target.GetName]的威胁度将提升§Y20§!"

wula_fallen_empires_tasks.113.desc:0"你们好，[Root.GetName]。我们已经发现你在境内拥有复数个未殖民的行星，这些行星可以供给[Root.GetName]的民众生存，对这些星球的无视是浪费自然资源。我们已经选定§H[event_planet.GetName]§!作为你们的新家园，你们需要派遣殖民者在那里建立一个完整的殖民地。\n\n你们将有3600天时间完成该任务\n\n你们是否同意此方案？"
wula_fallen_empires_tasks.113.desc2:0"你们好，[Root.GetName]。我们已经发现你在境内拥有复数个未殖民的行星，这些行星可以拓展[Root.GetName]的服务器数量，增加[Root.GetName]的运算能力，从结果上看，你们应当殖民§H[event_planet.GetName]§!，这将有效提升你们的处理量级。\n\n你们将有3600天时间完成该任务\n\n你们是否同意此方案？"
wula_fallen_empires_tasks.113.desc3:0"§R你们好，<数据错误>。\n\n<数据错误><数据错误><数据错误><数据错误><数据错误><数据错误><数据错误>\n\n你们应当殖民§H[event_planet.GetName]§!§!\n\n你们将有3600天时间完成该任务\n\n你们是否同意此方案？"
wula_fallen_empires_tasks.113.a:0"我们将殖民§H[event_planet.GetName]§!"
wula_fallen_empires_tasks.113.b:0"这不符合我们的规划"
wula_fallen_empires_tasks.114.desc:0"正如我们的模型所运算的那样，你们已经殖民了[Root.GetName]，这将有效提升你们的国力。"
wula_fallen_empires_tasks.115.desc:0"你们并没有按照我们的计划去殖民星球\n\n§R你们出现错误了吗§!"
wula_fe_colonize_planet_task_chain_title:0"殖民[event_planet.GetName]"
wula_fe_colonize_planet_task_chain_desc:0"我们被远古机械先驱要求殖民[event_planet.GetName]，我们应当派遣殖民船在上面建立殖民地"
wula_fallen_empires_tasks.116.name:0"[event_default_empire.GetName]已经承诺殖民[event_planet.GetName]"
wula_fallen_empires_tasks.116.desc:0"对于我们殖民[event_planet.GetName]的要求，[event_default_empire.GetName]已经答应下来，他们将尽快着手进行殖民工作。"
wula_fallen_empires_tasks.116.a:0"开始监控殖民进程"
wula_fallen_empires_tasks.117.name:0"[event_default_empire.GetName]不愿意殖民[event_planet.GetName]"
wula_fallen_empires_tasks.117.desc:0"对于我们殖民[event_planet.GetName]的要求，[event_default_empire.GetName]并没有答应，我们暂不清楚他们出于什么考虑。\n\n由于[event_default_empire.GetName]拒绝我们的合理请求，违法星际文明基本发展流程，其威胁度已升高，目前为：§Y[event_default_empire.wula_threat_degree]§!"
wula_fallen_empires_tasks.117.a:0"真奇怪，有球都不殖民"
wula_fallen_empires_tasks.118.name:0"[event_default_empire.GetName]已经成功殖民[event_planet.GetName]"
wula_fallen_empires_tasks.118.desc:0"我们的传感器显示，[event_default_empire.GetName]在[event_planet.GetName]上建立了属于他们的殖民地，这符合我们最开始界定的参数，[event_default_empire.GetName]被分类为可以合作的文明"
wula_fallen_empires_tasks.118.a:0"更新星球列表中"
wula_fallen_empires_tasks.119.name:0"[event_default_empire.GetName]没有依照承诺殖民"
wula_fallen_empires_tasks.119.desc:0"我们的传感器显示，[event_default_empire.GetName]并没有依照他们的承诺在我们指定的星球上殖民，如此反常的行为使得我们不得不将其划为异常文明\n\n由于[event_default_empire.GetName]拒绝我们的合理请求，违法星际文明基本发展流程，其威胁度已升高，目前为：§Y[event_default_empire.wula_threat_degree]§!"
wula_fallen_empires_tasks.119.a:0"警戒[event_default_empire.GetName]"

operation_wula_claims_qualified_task:0"发布堕落帝国要求：灵能适格试炼"
operation_wula_claims_qualified_task_desc:0"凡信祂的人，必因祂的名，得蒙赦罪"
operation_wula_claims_qualified_task_on_success:0"§E如果成功：§!\n我们所选定的星系内所有的殖民地将迎来§H灵能适格试炼§!：殖民地内部分人将获得灵能特质，剩下的人将死亡，而我们将回收这些人的尸体并束缚其灵魂，使其成为奴仆"

wula_fallen_empires_tasks.122.name:0"[event_fallen_empire.GetName]的传教士"
wula_fallen_empires_tasks.122.desc:0"[Root.GetName]，你们的种族和民众确有潜力，但是他们耳不能听、目不能见，听不见吾主的名。\n\n我们从祂的国来到这里，为你们带来了一场试炼：[event_solar_system.GetName]内所有的殖民地的有魂者都将接受筛选，成功者将开启与虚境的链接，获得灵能使用能力；而失败者将迎来死亡，我们会回收他们的灵魂，引领他们前往祂的国。\n\n不要害怕，一切信祂的，不至灭亡，反得永生。"
wula_fallen_empires_tasks.122.a:0"我们愿意接受试炼"
wula_fallen_empires_tasks.122.a.tooltip:0"[event_solar_system.GetName]内所有的殖民地开启灵能适格试炼：成功者将获得灵能使用能力；而失败者将迎来死亡"
wula_fallen_empires_tasks.122.b:0"我们对这样的试炼不感兴趣"

wula_fallen_empires_tasks.123.name:0"[event_default_empire.GetName]接受试炼"
wula_fallen_empires_tasks.123.desc:0"[event_default_empire.GetName]接受了吾主赐予的试炼，很快那些人群中的虔心者将获得飞升，而那些无信者则会以另一种方式服侍吾主。"
wula_fallen_empires_tasks.123.a:0"求告吾主的，就必得救"
wula_fallen_empires_tasks.123.a.tooltip:0"[event_solar_system.GetName]内所有的殖民地开启灵能适格试炼：成功者将获得灵能使用能力；而失败者将迎来死亡"
wula_fallen_empires_tasks.124.name:0"[event_default_empire.GetName]拒绝试炼"
wula_fallen_empires_tasks.124.desc:0"[event_default_empire.GetName]有眼无珠，拒绝了吾主恩赐，他们很快就会品尝吾主的怒火！"
wula_fallen_empires_tasks.124.a:0"信他的人，不被定罪。不信的人，罪已经定了"
MESSAGE_TYPE_QUALIFIED_TASK_FAIL_POP_ARRIVED:0"试炼失败的人口已复活"
MESSAGE_QUALIFIED_TASK_FAIL_POP_ARRIVED:0"试炼失败的人口已复活"
MESSAGE_QUALIFIED_TASK_FAIL_POP_ARRIVED_DESC:0"因[event_planet.GetName]§H灵能适格试炼§!失败而死亡的 §E[event_planet.fe_spiritualist_qualified_task_fail_pop]§! 人口已被术式将其复活为灵能僵尸，并且被我方接收"
MESSAGE_TYPE_QUALIFIED_TASK_FAIL_POP_LEAVED:0"灵能适格试炼已完成"
MESSAGE_QUALIFIED_TASK_FAIL_POP_LEAVED:0"灵能适格试炼已完成"
MESSAGE_QUALIFIED_TASK_FAIL_POP_LEAVED_DESC:0"[event_planet.GetName]上的§H灵能适格试炼§!已完成，其中由于失败而死亡了 §E[event_planet.fe_spiritualist_qualified_task_fail_pop]§! 人口，但是其他活下来的人已经获得了使用灵能的能力！"

operation_wula_claims_dedicate_system:0"发布堕落帝国要求：宗教献土"
operation_wula_claims_dedicate_system_desc:0"凡祂走过的地方，便是祂的国"
operation_wula_claims_dedicate_system_on_success:0"§E如果成功：§!\n对方将选择的恒星基地转交我方\n\n只能选择星系内存在 §Y圣地§! 的星系的空间站"
wula_fallen_empires_tasks.126.desc:0"[Root.GetName]，我们听闻你们已经将[event_solar_system.GetName]划为你们的领土——我们的主指引我们虔诚的舰队跨越星辰，而[event_solar_system.GetName]将是我们无尽朝圣之旅的下一个落脚点。\n\n我们要求你们将[event_solar_system.GetName]的空间站转交我方。不要为你们的损失感到悲伤，再没有比侍奉吾主更荣耀的了。"
wula_fallen_empires_tasks.126.a:0"我们会清空[event_solar_system.GetName]"
wula_fallen_empires_tasks.126.a.tooltip:0"[event_solar_system.GetName] 的空间站将转交于 [event_fallen_empire.GetName]"
wula_fallen_empires_tasks.126.b:0"不要，你们去别的地方歇脚吧"
wula_fallen_empires_tasks.127.name:0"[event_default_empire.GetName]已清空[event_solar_system.GetName]"
wula_fallen_empires_tasks.127.desc:0"[event_default_empire.GetName]遵循吾主教诲，转交了[event_solar_system.GetName]的空间站"
wula_fallen_empires_tasks.127.a:0"服在神大能的手下，到了时候他必叫你们飞升"
wula_fallen_empires_tasks.128.name:0"[event_default_empire.GetName]拒绝放弃[event_solar_system.GetName]"
wula_fallen_empires_tasks.128.desc:0"[event_default_empire.GetName]背离我们，不愿意放弃[event_solar_system.GetName]的空间站"
wula_fallen_empires_tasks.128.a:0"在天上的主，必不饶恕你们的过犯"

wula_fallen_empires_tasks.130.name:0"[event_fallen_empire.GetName]的科研团队"
wula_fallen_empires_tasks.130.desc:0"[event_default_empire.GetName]，咳，是这样的——我们认为在你们那些平庸的群众之中诞生了一颗闪耀的学术明星，[event_leader.GetName]，我们希望这位科学家可以加入我们的团队之中，为更至高的存在贡献自己的才能。\n\n我们的意思是，如果这位领袖受制于你们的科研过家家，这将是巨大的损失，你说对吧？"
wula_fallen_empires_tasks.130.a:0"你们可以带走[event_leader.GetName]"
wula_fallen_empires_tasks.130.b:0"[event_leader.GetName]是我们的瑰宝，不是你们的！"


operation_wula_trade_access_agreement:0"发布堕落帝国要求：贸易准入协议"
operation_wula_trade_access_agreement_desc:0"在我们的贸易舰队进入这个国家前，最好还是先申请一个贸易准入协议？"
operation_wula_trade_access_agreement_on_success:0"§E如果成功：§!\n[Target.GetName]将与我们签订['concept_trade_access_agreement']，允许我们的['concept_wula_trader_fleet']在其国家内自由贸易"
wula_fallen_empires_tasks.150.name:0"[event_fallen_empire.GetName]的贸易舰队"
wula_fallen_empires_tasks.150.desc:0"你们好呀，[event_default_empire.GetName]，我们正在尝试打通新的商路，让[event_fallen_empire.GetName]的商品可以惠及银河系内更多的国家。\n\n我想你们可能会接受我们的['concept_trade_access_agreement']，让我们的商人可以在你们的国境内自由交易？放心，你们会因此获得高额的关税，不会有任何损失的~\n\n考虑一下吧？"
wula_fallen_empires_tasks.150.a:0"我们可以允许你们的商人进来"
wula_fallen_empires_tasks.150.a.tooltip:0"我们将随着与[event_fallen_empire.GetName]的贸易加深而获得丰厚的 £minerals£ £food£ £energy£ 关税，但是[event_fallen_empire.GetName]的商品无限制输入将导致我国本土产业遭受冲击，产出 £minerals£ £food£ £energy£ 的能力会下降！"
wula_fallen_empires_tasks.150.b:0"不行，我们必须保护本土产业"
wula_fallen_empires_tasks.150.b.tooltip:0"[event_fallen_empire.GetName]将允许对我们发起通商战争，通过武力手段强制打开我方口岸！"
wula_fallen_empires_tasks.151.name:0"[event_default_empire.GetName]已签署市场准入协议"
wula_fallen_empires_tasks.151.desc:0"[event_default_empire.GetName]答应了我们的条件，他们的市场已经向我们的贸易舰队敞开，我们满载奇珍异宝的游商们很快就会把我们的产品带到[event_default_empire.GetName]，并让他们享受乌拉帝国科技所创造的种种奇迹造物"
wula_fallen_empires_tasks.151.a:0"又多了一个合作伙伴"
wula_fallen_empires_tasks.152.name:0"[event_default_empire.GetName]拒绝签署市场准入协议"
wula_fallen_empires_tasks.152.desc:0"[event_default_empire.GetName]拒绝了我们的橄榄枝，我们有理由怀疑他们已经和保皇派合作——看起来一些必要的武力应当提上日程了"
wula_fallen_empires_tasks.152.a:0"真是执迷不悟"

operation_wula_immigration_presentation:0"发布堕落帝国要求：移民宣讲"
operation_wula_immigration_presentation_desc:0"我们的移民局将在[Target.GetName]推动一项移民计划，以从这个国家获得更多的新鲜血液"
operation_wula_immigration_presentation_on_success:0"§E如果成功：§!\n[Target.GetName]每一个星球都将有 §G50%§! 的几率产生一个向我国迁移的 §Y移民人口§!"
wula_fallen_empires_tasks.153.name:0"[event_fallen_empire.GetName]的移民局"
wula_fallen_empires_tasks.153.desc:0"[event_default_empire.GetName]，最近过的怎么样？我们正在推行一项新的移民政策，希望能在你们的国家进行移民宣讲\n\n我们不会让任何人强制加入我们，但是如果有人自愿移民到[event_fallen_empire.GetName]，我希望你们能为他们提供一个机会去追求乌拉式生活，他们会在我们那里过的很开心的！\n\n你们觉得呢？"
wula_fallen_empires_tasks.153.a:0"我们可以同意你们的诉求"
wula_fallen_empires_tasks.153.a.tooltip:0"每个星球都有 §R50%§! 的几率出现 1 £pop£ §Y人口§! 的移民，他们将去往[event_fallen_empire.GetName]"
wula_fallen_empires_tasks.153.b:0"觉得什么？觉得你们这样抢人是正常行为？"
wula_fallen_empires_tasks.154.name:0"[event_default_empire.GetName]移民工程开始"
wula_fallen_empires_tasks.154.desc:0"[event_default_empire.GetName]已经依照我们的要求，为我们的移民宣讲开了绿灯，所有有志于加入我们的异族都将受到我们的欢迎，我们的移民船已经准备好了"
wula_fallen_empires_tasks.154.a:0"看起来进展不错"
wula_fallen_empires_tasks.154.tooltip:0"[Root.wula_xeno_ward_resettle_pop]个人口的移民加入了我们"
wula_fallen_empires_tasks.155.name:0"[event_default_empire.GetName]移民工程中断"
wula_fallen_empires_tasks.155.desc:0"[event_default_empire.GetName]没有批准我们的移民宣讲，我们只能就此作罢······"
wula_fallen_empires_tasks.155.a:0"切，有福不享"

war_goal_wg_fe_trade_war:0"通商战争"
war_goal_wg_fe_trade_war_desc:0"为了让年轻文明明白我们的良苦用心，我们不得不以武力的方式让他们的口岸向我们的贸易舰队敞开"
