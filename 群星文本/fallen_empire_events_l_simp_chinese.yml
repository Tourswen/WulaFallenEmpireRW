wula_fallen_empires.98.name:0"对[event_default_empire.GetName]提出要求"
wula_fallen_empires.98.desc:0"我们在[event_default_empire.GetName]的政治操作取得成效，现在我们可以向这个年轻的文明提出一点来自长者的要求······"
wula_fallen_empires.98.a:0"我们需要你们的3个人口作为奴隶"
wula_fallen_empires.98.b:0"我们需要你的一颗未殖民星球来建立新的骑士团子团"
text_subgroup_need_planet:0"需要该文明的境内有任意未殖民宜居星球，并且这颗星球不能是乌拉帝国 大教堂的圣地"
wula_fallen_empires.98.c:0"我们可以为你们接种有利于你们的疫苗"
wula_fallen_empires.98.d:0"我们可以帮忙重构你们的代码"
wula_fallen_empires.98.e:0"让他们殖民[event_planet.GetName]"
