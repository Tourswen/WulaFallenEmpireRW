wula_fallen_empires.98.f.tooltip:0"§R我们当然知道那是什么§!"
wula_fallen_empires.98.z:0"没什么好要求的，他们没有我们想要的"

wula_fallen_empires_tasks.500.desc:0"[Root.GetName]，收下这些工业制品吧，我们的生产设施近期在调试，多生产出来了一堆合金和消费品，这些制品不符合我们的要求，但是你们应该用得到。"
wula_fallen_empires_tasks.500.desc2:0"[Root.GetName]，你们需要一些乌拉帝国旧时代的制品吗？这些东西都在仓库里落尘不知道多久了·······"
wula_fallen_empires_tasks.500.desc3:0"[Root.GetName]，我们的仓库塞不下这些资源啦，你们能不能帮我们分担一下？"
wula_fallen_empires_tasks.500.desc4:0"[Root.GetName]，我们近期清扫仓库丢出来一堆用不上的暗物质，我们可以送你们一些，虽然不知道这些东西对你们有什么用。"
wula_fallen_empires_tasks.500.a:0"好啊好啊"
wula_fallen_empires_tasks.500.b:0"不要，我们不接受施舍"
