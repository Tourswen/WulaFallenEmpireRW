wula_fallen_empires_tasks.502.desc:0"[Root.GetName]，你们值得得到更好的科技，现在你们的科技发展太慢了，我们可以把我们数据库的接口提供给你们，让你们有限地访问我们的数据库。"
wula_fallen_empires_tasks.502.desc2:0"[Root.GetName]，我们现在准备废弃一批旧型合成人，你们需要机械人口吗？如果有需要的话，我们可以停止废弃程序，把这些旧合成人交给你们。"
wula_fallen_empires_tasks.502.a:0"非常感谢你们的栽培"
wula_fallen_empires_tasks.502.b:0"我们可以接受这些机器人"
