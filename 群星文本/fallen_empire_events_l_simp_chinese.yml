action.2.desc_xenophile_to_fallen:0"原来我们的头顶真的存在其他的生物，我们不是孤独的！我们[contact_empire.GetSpeciesNamePlural]永远张开双臂欢迎所有的朋友！我们可以更多地听听你们那宏伟的帝国和你们的故事吗？"
action.2.desc_xenophobe_to_fallen:0"不，我不能承认！我们[contact_empire.GetSpeciesNamePlural]永远都是[contact_empire.Capital.GetName]的主宰，你们和你们那什么乌拉帝国别想威胁我们的霸主位置！"
action.2.desc_materialist_to_fallen:0"是的，是的，如此迷人······我们是[contact_empire.GetSpeciesNamePlural]，如果你们真如你们所言是一个科技登峰造极的外星帝国，那么你们愿意收我们为徒吗？"
action.2.desc_spiritualist_to_fallen:0"你们一定是预言中的主。主啊，拯救[contact_empire.GetSpeciesNamePlural]吧，用你们大能的手带我们飞升吧！"
action.2.desc_militarist_to_fallen:0"在我们的头顶一直有着这样一个军事力量强大的外星帝国，让我们手上一切的武器都相形见绌······[contact_empire.GetSpeciesNamePlural]的征服和一统天下，原来只是一场过家家吗？"
action.2.desc_pacifist_to_fallen:0"你们好，外星人们，虽然我们还处于对你们的存在而震惊的余波中，但是我们[contact_empire.GetSpeciesNamePlural]是爱好和平的种族，而我们并不介意欢迎第一个从外太空来的访客朋友！"
action.2.desc_authoritarian_to_fallen:0"呃，听着，外星人们，这次见面最好是秘密的，我不希望任何存在威胁我们对[contact_empire.GetSpeciesNamePlural]的掌控，无论你们是哪里来的超级政权，明白了吗？"
action.2.desc_egalitarian_to_fallen:0"来自头顶的外星人们，你们好！我们是[contact_empire.GetSpeciesNamePlural]，为了实现人人平等而奋斗中，你们这么先进，你们的世界一定已经实现了人人平等吧？能指导指导我们的社会吗？"
action.2.desc_default_to_fallen:0"一个来自遥远群星的超级外星帝国······我一定是在做梦，真的有这样的国家存在吗？"
action.2.fallen:0"我们是[Root.GetName]，一个银河系的堕落帝国政权"
action.2.fallen_machine:0"[Root.GetName]已收到问候，正在计算回复中······"

wula_fallen_empires.499.name:0"[event_preftl_country.GetName]准备好踏入太空"
wula_fallen_empires.499.desc:0"我们精心培育的前超光速文明[event_preftl_country.GetName]已经发射了第一艘拥有超光速能力的航天器，也就意味着他们准备好进入星海的大舞台！虽然他们迄今为止取得的成就对于我们微不足道，但是作为我们亲自栽培的文明，我们自然要负起监护[event_preftl_country.GetName]的责任。"
wula_fallen_empires.499.desc2:0"[event_preftl_country.GetName]现在获得了远超自己身份的力量，他们并不想受到我们的监护而屈从于我们，反倒是拥兵自重，准备使用强制的手段向全银河宣誓自己所信仰的“正义”！"
wula_fallen_empires.499.a:0"我们貌似做了什么不得了的事"
wula_fallen_empires.499.exit:0"这个选项出现代表事件preftl.1099触发出现问题"

comprehend_extraordinary_chain_title:0"追寻真言"
comprehend_extraordinary_chain_desc:0"我们已经决定帮助乌拉帝国的神棍乌拉们追寻她们的神，但是我们也不知道这会对我们的帝国造成怎样的改变"
Comprehend_Extraordinary_PROJECT:0"探寻圣地陵墓"
Comprehend_Extraordinary_PROJECT_DESC:0"乌拉帝国的神棍们让我们派一个科学家去帮助她们登上圣地，具体要做什么我们也不知道，不过既然接下来了还是派遣一位高级的科学家去协助吧"
the_trial_of_compassion_chain_title:0"骑士的试炼"
the_trial_of_compassion_chain_desc:0"一位来自乌拉帝国骑士团的骑士将要完成试炼并晋升荣耀骑士，让她获得履历和经验从而得到骑士团的认可吧"
wula_level_up_count:0"骑士已提升的等级"
