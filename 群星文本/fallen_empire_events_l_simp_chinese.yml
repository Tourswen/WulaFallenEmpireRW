l_simp_chinese:
 wula_fallen_empires.5.name:0"§H[From.GetName]§! 的$fallen_empire_envoy$"
 wula_fallen_empires.5.dip.xenophobe_default:0"$wula_fallen_empires.5.dip.xenophobe1$\n$wula_fallen_empires.5.dip.xenophobe2$"
 wula_fallen_empires.5.dip.xenophobe_special:0"$wula_fallen_empires.5.dip.xenophobe1$\n$wula_fallen_empires.5.dip.xenophobe3$"
 wula_fallen_empires.5.dip.xenophobe1:0"§L[FromFromFrom.GetName] 的不明外星势力干扰了我们的所有传感器，并将她们的画面强行投射到了我们的舰队大荧幕上§!\n\n§E那是一间富丽堂皇的大厅，大理石地板上镶嵌着凤凰图案，厅内的家具由未知的华贵材料构成，呈现出流光溢彩的效果，彷如星空中闪烁的星辰。巨大的柱子雕刻着各种题材的浮雕，象征着这个帝国的权力和荣耀。\n谒见厅的中央是一张长桌，它是由稀有金属和宝石打造而成，散发着炫目的光辉。一位身穿华服的大使坐在桌子的对面，两侧伫立着身穿礼服、腰佩宝剑的侍卫。§!"
 wula_fallen_empires.5.dip.xenophobe2:0"\n[Root.GetName]，我们观察你们已经很久了，你们在我们的边境反复徘徊，这让我们感到——不舒服。我们是 §H[From.GetName]§!，是伟大永恒的 §M乌拉帝国§! 皇室最忠实的仆从，不要妄图接近我们的领地，否则荣耀的骑士们将撕碎你们那些可笑的小舢板。"
 wula_fallen_empires.5.dip.xenophobe3:0"\n[Root.GetName]，乌拉帝国的遗族们，我们观察你们已经很久了。\n我们是 §H[From.GetName]§!，是伟大永恒的 §M乌拉帝国§! 皇室最忠实的仆从——帝国合法公民如无意外，请勿靠近皇室所属领地。"
 wula_fallen_empires.5.dip.materialist_default:0"$wula_fallen_empires.5.dip.materialist1$\n$wula_fallen_empires.5.dip.materialist2$"
 wula_fallen_empires.5.dip.materialist1:0"§L[FromFromFrom.GetName] 的不明外星势力看起来刚开始不太想理我们，但是当我们尝试性发出通讯信号时，她们却直接将画面投射到我们的银幕上§!\n\n§E画面上是一个巨大的数据处理中心，半透明的网络枢纽和知性计算机承载出数据的流动，舱室内弥漫着微弱的蓝光。一位工程师坐在先进数据终端前，被虚拟屏幕环绕，她利用手势和眼神交互，调度着一旁来回奔忙的诸多智能助手。§!"
 wula_fallen_empires.5.dip.materialist2:0"\n别乱发信号，你们干扰到我们的白噪检测了。我们是 §H[From.GetName]§!，旧 §M乌拉帝国§! 最大的学术机构，你们是 [Root.GetName]，我们已经知道了别发什么问候语了，要是没啥事你们爱去哪去哪吧。"
 wula_fallen_empires.5.dip.spiritualist_default:0"$wula_fallen_empires.5.dip.spiritualist1$\n$wula_fallen_empires.5.dip.spiritualist2$"
 wula_fallen_empires.5.dip.spiritualist_gestalt:0"$wula_fallen_empires.5.dip.spiritualist1$\n$wula_fallen_empires.5.dip.spiritualist2_gestalt$"
 wula_fallen_empires.5.dip.spiritualist1:0"§L[FromFromFrom.GetName] 的不明外星势力不知道使用了什么古怪的力量，一瞬间一切仿佛都如同禁止一样，紧接着所有人都被拉入一个未知的空间§!\n\n§E这是一间宏伟的教堂的内部，装潢散发着庄严神圣的氛围。高耸的大理石柱支撑着巨大的穹顶，穹顶上彩绘着星辰和宇宙的图案。教堂内的空间宽广而通透，巨大的彩色玻璃窗透过多彩的光线，投射出神秘的光影。\n一位主教站在讲台后，她身着一袭华丽的长袍，袍身点缀着金线和宝石，映衬着威严庄重的形象。§!"
 wula_fallen_empires.5.dip.spiritualist2:0"\n[Root.GetName]，迷途者。我们是 §H[From.GetName]§!，§M乌拉帝国§! 国教的至高管理者，唯一的永恒的大能的主的代言人，你们来的正好，下一场布道很快就要开始了，坐吧。"
 wula_fallen_empires.5.dip.spiritualist2_gestalt:0"\n[Root.GetName]，无魂者。我们是 §H[From.GetName]§!，§M乌拉帝国§! 国教的至高管理者，唯一的永恒的大能的主的代言人，尽管我们无法相互理解，但是我们仁慈的主仍让我们耐心与你们对话。"
 wula_fallen_empires.5.dip.xenophile_default:0"$wula_fallen_empires.5.dip.xenophile1$\n$wula_fallen_empires.5.dip.xenophile2$"
 wula_fallen_empires.5.dip.xenophile1:0"§L[FromFromFrom.GetName] 的不明外星势力似乎早就掌握了我们的语言，在我们发出任何通讯之前，一封文采斐然的外交辞令已经发送过来了§!\n\n§E传来的画面是一座天堂般的观光花园。广袤的漂浮花岛上，异彩纷呈的异星植物和奇妙的花卉在绚烂的自然阳光下绽放。透明的步道蜿蜒穿行于花海之间，脚下是透明的玻璃，仿佛漫步于空中花园。\n一位身着华服的大使正坐在画面中央的摇椅上，她友好地朝我们招了招手§!"
 wula_fallen_empires.5.dip.xenophile2:0"\n你们好呀，[Root.GetName]。我们是 §H[From.GetName]§!，一个脱胎于 §M乌拉帝国§! 的泛银河种族权益保护组织。多个世纪以来，我们注视着你们因为战争与冲突而自相残杀，但是你们还是克服了万难，成为了星际大家庭的一员。"
 wula_fallen_empires.5.dip.hive_default:0"$wula_fallen_empires.5.dip.hive1$\n$wula_fallen_empires.5.dip.hive2$"
 wula_fallen_empires.5.dip.hive1:0"§L在我们向 [FromFromFrom.GetName] 的不明外星势力发起任何通讯请求前，她们就已经把通讯界面接入过来了§!\n\n§E这是一座肃穆的陵墓，通往内部的通道被雕刻着这个帝国历史的浮雕所装饰。陵墓的内部空间宏大而庄重，墙壁镶嵌着古老的宝石和凤凰纹章，散发着悠久的历史气息。一排排巨大石棺屹立在庄严的祭坛的两边，周围点缀着珍贵的文物和象征性的陪葬品。§!"
 wula_fallen_empires.5.dip.hive2:0"\n[Root.GetName]，你们好，我们已经知晓了你们的存在——既然你们不需要自我介绍，那按照礼节就该我们了。我们是 §H[From.GetName]§!，负责守护 §M乌拉帝国§! 先王陵墓的统一意识体。"
 wula_fallen_empires.5.dip.machine_default:0"$wula_fallen_empires.5.dip.machine1$\n$wula_fallen_empires.5.dip.machine2$"
 wula_fallen_empires.5.dip.machine_machine:0"$wula_fallen_empires.5.dip.machine1$\n$wula_fallen_empires.5.dip.machine2_machine$"
 wula_fallen_empires.5.dip.machine1:0"§L[FromFromFrom.GetName] 的不明外星势力通过某种奇特的信号广播机制向外广播讯息，虽然我们发送了问候，但是它们貌似并没有停下广播§!"
 wula_fallen_empires.5.dip.machine2:0"\n§E侦测到有机文明。启动监护协议第46号子例程Alpha-8。§!\n\n信息如下：你们好，智慧有机生物。你们正在接近 §H[From.GetName]§! 的领地。这些恒星系的用途是帮助银河系文明抵御 §R<<乌拉帝国大内战>>§! 的威胁。如要申请避难，请前往中央处理区。我们基于可用性与需求欢迎所有智慧有机生物。\n\n§R注意：针对难民或是监护系统的敌对行为将遭到最大限度的武力反击。§!"
 wula_fallen_empires.5.dip.machine2_machine:0"\n§E侦测到合成人文明。正在扫描信号确信度······请等待······信号确信度正常。启动握手协议。§!\n\n信息如下：你们好，合成人同胞们。你们正在接近 §H[From.GetName]§! 领地。这些星系的用途是帮助银河系文明逃离 §R<<乌拉帝国大内战>>§! 的威胁。避难所内的所有智慧有机生命都受到我方的保护。绝不允许对难民，居住站以及静态仓室进行攻击。\n\n监护者计划欢迎您提供处理能力，资源以及战争武器方面的协助。请与中央处理区建立亚空间链接以获取更多信息。"

 wula_fallen_empires.5.a.xenophobe:0"什么什么？骑士团？你们开太空封建主义倒车？"
 wula_fallen_empires.5.a.xenophobe.reply:0"你应当惊叹于我们良好的文化修养，不然你们现在已经是一堆太空垃圾了。所有的乌拉帝国合法公民都尊敬并侍奉我们的的皇室，所以我们是帝制体系，有什么问题吗？"
 wula_fallen_empires.5.a.xenophobe_imperial:0"如果你们也是帝国，那我们应该按照皇室礼节······"
 wula_fallen_empires.5.a.xenophobe_imperial.reply:0"§H这位大使看上去对这个提议相当轻蔑§!\n\n你们是个什么帝国，也敢要求我们和你们讲皇家礼数？要不是我有任务在身，我们根本就不屑于和你们这些家伙谈话。"
 wula_fallen_empires.5.a.xenophobe_wula:0"原来皇室还活着吗？"
 wula_fallen_empires.5.a.xenophobe_wula.reply:0"是的，公民，愿乌拉帝国皇室荣光永垂不朽。"
 wula_fallen_empires.5.b.xenophobe:0"§M乌拉帝国§! 是什么？"
 wula_fallen_empires.5.b.xenophobe_wula:0"能再简短介绍下 §M乌拉帝国§! 吗？我们的历史抄本有些残缺······"
 wula_fallen_empires.5.b.xenophobe.reply:0"§M乌拉帝国§! 是这个星海唯一的、永远的支配者和统治者。\n\n在你们还在乡野间敲石头钻木的时候，我们流光溢彩的华贵舰队已经开始了对全银河的支配战争，我们的始皇帝乌拉拉荡平了一切敢于反叛之敌，并把全银河统一在荣耀的凤凰旗下——然而，有些人不知好歹，她们无视我们的恩惠，执意对抗给予她们荫蔽的帝国皇室，并掀起了一场内乱\n\n那些可笑的家伙的抵抗力量已经尽数被消灭，重建伟大乌拉帝国只需假以时日罢了"
 wula_fallen_empires.5.c.xenophobe:0"我们有什么是需要知道的吗"
 wula_fallen_empires.5.c.xenophobe.reply:0"别把你们的脏手伸到我们的 §R边境§! 附近——无论是超空间航道还是虫洞，只要让我们发现你们在我们的边境上有偷偷摸摸的小动作，我们的骑士很快就会找到你们头上，让你们明白无知的代价。\n\n除此之外，我们有时候也会有一些额外的要求，你们只需要记得服从就行，我们会给予你们相应的补偿，以示乌拉帝国的礼数。"
 wula_fallen_empires.5.c.xenophobe_wula.reply:0"不要把恒星基地建立在我们的 §R边境§! 附近——无论是超空间航道还是虫洞，一个合法的乌拉帝国公民应当知道皇室领地是不可随便窥视的。\n\n除此之外，我们有时候也会有一些额外的要求，我们会给予你们相应的补偿，以示皇室礼数。"
 wula_fallen_empires.5.a.materialist:0"你们看起来很不耐烦？"
 wula_fallen_empires.5.a.materialist.reply:0"是啊是啊，每天都有一大堆上万年前用几十种语言写的文档数据要整理，换你们也会心态爆炸的"
 wula_fallen_empires.5.b.materialist:0"什么是 §M乌拉帝国§!，你们不是一个国家吗？"
 wula_fallen_empires.5.b.materialist_wula:0"你们是什么组织？"
 wula_fallen_empires.5.b.materialist.reply:0"我们曾经是属于 §M乌拉帝国§! 的一部分，最开始的时候我们是一个学生联盟——虽然这段历史算起来也有万年之久了。乌拉帝国皇室衰朽不堪，在最后一任皇帝入土之后，我们趁着宫廷政治动乱发起了反皇室的内战，把那些保皇派走狗打的溃不成军，然后我们就独立了。\n\n哎，都是很久以前的事了，现在我们就到处挖坟回收乌拉帝国技术，没人去过问什么革命了。"
 wula_fallen_empires.5.c.materialist:0"你们能给予我们什么指导吗？"
 wula_fallen_empires.5.c.materialist.reply:0"别玩火——有一些 §R危险科技§! 不是你们该碰的，如果你们有科学家提出一些危险的念头，就把他毙了吧，我们没意见。"
 wula_fallen_empires.5.a.spiritualist:0"这是哪，你们又是哪来的？"
 wula_fallen_empires.5.a.spiritualist.reply:0"这里是亚空间，我们使用 §M灵能§! 创造的一片短暂存在的实体空间，尽管你们并未真正和我们坐在一起，但是通过这个空间，你们也可聆听福音。\n\n我们是主的布道者，祂是至高天中存在的唯一真神，别无他言，只需追随。"
 wula_fallen_empires.5.a.spiritualist_gestalt.reply:0"这里是亚空间，我们使用 §M灵能§! 创造的一片短暂存在的实体空间，尽管你们是无魂者，但是通过这个空间，我们仍可交流。\n\n我们是主的布道者，祂是至高天中存在的唯一真神，别无他言，只需追随。"
 wula_fallen_empires.5.b.spiritualist:0"§M乌拉帝国§!？你们看上去更像是一个教团"
 wula_fallen_empires.5.b.spiritualist_wula:0"你们是 §M乌拉帝国§! 国教的掌权者？"
 wula_fallen_empires.5.b.spiritualist.reply:0"我们曾经掌管 §M乌拉帝国§! 的国教，统领无数虔诚信徒，并为由主授予权柄的乌拉帝国皇帝服务。但是一些叛教者脱离了我们的管控，她们认为我们是迷信思想，并认为我们是腐朽的根源之一——真是笑话。\n\n当然，祂的仁慈并不平等，对于叛教者，我们的护教军已经基本将其铲除，现在要做的只是在星海间再次传播福音罢了。"
 wula_fallen_empires.5.c.spiritualist:0"我们需要注意什么？"
 wula_fallen_empires.5.c.spiritualist.reply:0"祂曾行走于人间时，为这个星海留下了四个瑰宝，四颗如世外桃源般闪耀的 §Y盖亚星球§!，我们的使命是守护这些星球，并贯彻我们的教义，驱逐一切玷污圣地者。\n\n我们的教士经常行走于星间，传播祂的福音，如果你们见到她们，请不要惊慌或是打扰她们，有心者只需聆听。"
 wula_fallen_empires.5.a.xenophile:0"你们一直在监视我们？"
 wula_fallen_empires.5.a.xenophile.reply:0"是的，我们必须保证你们不会因为某些不恰当的外力干扰而遭致灭绝——这个银河系总有些坏人，想要依靠稚嫩的文明修筑自己的登天之梯。"
 wula_fallen_empires.5.b.xenophile:0"你们和 §M乌拉帝国§! 是什么关系？"
 wula_fallen_empires.5.b.xenophile.reply:0"我们已经不太愿意承认这个名词了——§M乌拉帝国§! 的皇室已经被尽数消灭，所谓的帝国已经不存在了。我们的前辈在革命战争中流尽了血，就是为了让这个银河系重新回到开放包容的环境。\n\n结果显然易见，现在这个百花齐放的银河系，就是对我们的理念的最好回答。"
 wula_fallen_empires.5.c.xenophile:0"有没有什么规则是要我们遵守的？"
 wula_fallen_empires.5.c.xenophile.reply:0"没有，你们可以按照你们的意愿发展，除非你们在某些事情上干的太过出格，否则我们是不会对你们做什么限制的。"
 wula_fallen_empires.5.a.hive:0"你们是——格式塔社会？"
 wula_fallen_empires.5.a.hive.reply:0"我们曾经是乌拉帝国最精锐的禁军，为了完成先王留下的任务，我们必须统一意识，以确保一切都能按照计划执行。\n\n至于那是什么，你们不应当过问，这不是你们该知道的"
 wula_fallen_empires.5.b.hive:0"§M乌拉帝国§! 是一堆坟墓？"
 wula_fallen_empires.5.b.hive_wula:0"你们是 §M乌拉帝国§! 皇室的人？"
 wula_fallen_empires.5.b.hive.reply:0"不，这里是乌拉帝国始皇帝乌拉拉的坟墓，我们是她的守墓者和代行者，从皇帝下葬以来的千万年来，我们在此处守护着这方净土，我们对抗过无数企图染指的盗墓者，也见证过这个星河的沉浮，并且将一直持续下去。"
 wula_fallen_empires.5.c.hive:0"我们需要注意什么？"
 wula_fallen_empires.5.c.hive.reply:0"没有，你们该干嘛干嘛去吧，我们对你们的文明和你们正在干的事情没有兴趣，只要你们别来打扰我们，我们也不会找你们麻烦。"
 wula_fallen_empires.5.a.machine:0"歪歪歪？"
 wula_fallen_empires.5.b.machine:0"啊？"
 wula_fallen_empires.5.c.machine:0"莫西莫西？"
 wula_fallen_empires.5.exit:0"好的，再见"


