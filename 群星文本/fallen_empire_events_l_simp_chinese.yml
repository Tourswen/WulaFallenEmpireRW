wula_fallen_empires_tasks.503.desc:0"[Root.GetName]，我们有一台过时的盖亚净化器，它应该还能启动一次，并将一个星球转化成盖亚星球，我看你们的星球[event_planet.GetName]就可以作为目标，要不要试试看？"
wula_fallen_empires_tasks.503.desc2:0"[Root.GetName]，我们这边可以给你们的种族免费做一些修正，让你们的种族比其他种族更胜一筹，怎么样？过期不候噢~"
wula_fallen_empires_tasks.503.a:0"期待[event_planet.GetName]可以成为盖亚星球"
wula_fallen_empires_tasks.503.b:0"当然，提升我们的上限吧！"
wula_fallen_empires_tasks.503.c:0"不了不了"
wula_fallen_empires_tasks.503.d:0"期待[event_planet.GetName]可以成为盖亚星球"
wula_fallen_empires_tasks.503.e:0"当然，提升我们的上限吧！"
wula_fallen_empires_tasks.503.f:0"不了不了"
wula_fallen_empires_tasks.504.desc:0"[Root.GetName]，蒙主旨意，你们当得嘉奖，习得属于主的新术式，以继续传播主的大能：这种术式可以快速释放，用于在远距离穿透小型飞行器和爆炸物的外层防御并击毁它们，是一种防御性术式。\n\n如果你们想要学习，就派最强大的灵能者过来吧，效忠我主，你们的衷心必将继续得到回报。"
wula_fallen_empires_tasks.504.desc2:0"[Root.GetName]，蒙主旨意，你们当得嘉奖，习得属于主的新术式，以继续传播主的大能：这种术式需要大量灵能者发动，但是可以从很远的距离上贯穿敌人的战舰外层护盾或装甲，直接摧毁敌舰战舰结构，也是我们的舰队主要使用的远距离术式。\n\n如果你们想要学习，就派最强大的灵能者过来吧，效忠我主，你们的衷心必将继续得到回报。"
wula_fallen_empires_tasks.504.a:0"以主之名，我们收下嘉奖"
