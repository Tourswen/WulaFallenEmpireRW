wula_fallen_empires_tasks.501.desc:0"[Root.GetName]，我们手上有一批早该淘汰的老式战舰，这些战舰对我们的舰队来说过于落后了，但是如果你们需要的话给你们也不是不可以——反正放着也是放着，就送给你们吧。"
wula_fallen_empires_tasks.501.desc2:0"[Root.GetName]，你们愿意接受一个新的舰队司令吗？我们在奴隶军团中发现了一个擅长指挥战舰的奴隶，我们不需要他，但是我们也不想浪费人才。"
