NAME_knight_misaka_2:0"高阶骑士领主 misaka10568"

wula_knight_misaka_catch_phrase:0"······那么，我的剑将为你所用"
wula_knight_misaka_backstory:0"一位来自乌拉帝国的骑士，正在执行自己的修炼"

wula_fallen_empires_tasks.12.name:0"骑士的慈悲试炼"
wula_fallen_empires_tasks.12.desc:0"传说，在乌拉帝国还没有没落以前，乌拉骑士团的骑士们在达到一定资历后，会在骑士团的审视下，抽取自己的誓言。完成自己的誓言的骑士将衣锦还乡，晋升荣耀骑士之位。\n我们刚刚就是接受了这样的一位正在历练的骑士，她说自己叫misaka10568，誓言的内容是为我们作战，为自己争取功绩，但是她也只是暂且听候我们的调遣，以乌拉骑士团那种看谁都低一眼的态度，估计她并没有想象中的好指挥。。。"
wula_fallen_empires_tasks.12.a:0"开始修炼吧，骑士！"
wula_fallen_empires_tasks.12.b:0"请求变更，执行派遣进程"
wula_fallen_empires_tasks.12.tooltip:0"为了完成试炼，这位骑士需要晋升2级"
wula_fallen_empires_tasks.14.name:0"骑士归队"
wula_fallen_empires_tasks.14.desc:0"就像之前约定的那样，骑士[event_leader.GetName]已经为我们战斗了一段时间，获得了磨练。骑士团发来讯息，[event_leader.GetName]的慈悲试炼已经完成，她的资历已经被骑士团认同，现在是她归队的时候了。"
wula_fallen_empires_tasks.14.a:0"真可惜"
wula_fallen_empires_tasks.14.b:0"已完成§G训练§!进程"
wula_fallen_empires_tasks.15.desc:0"。。。正如你们所见，骑士[event_leader.GetName]已经完成了试炼，但是她说要在你们的国家多待一会，我不知道这有什么好呆的，不过根据骑士法典，她有权这样做。就这样吧，没什么好聊的了。"
wula_fallen_empires_tasks.15.desc2:0"骑士[event_leader.GetName]貌似喜欢上[Root.GetName]了，她还想在你们这多呆一会，我们也没什么意见，就让她在你们这吧，我们骄傲的骑士无论在哪里都能绽放光芒。"
wula_fallen_empires_tasks.15.a:0"我们会照顾好她的"
wula_fallen_empires_tasks.15.b:0"收到请求，已更新舰队§Y领导者§!名单"
wula_fallen_empires_tasks.15.tooltip:0"我们获得了一位强大的骑士领主的效力"
wula_fallen_empires_tasks.16.desc:0"啊，是你们啊。我们光荣的骑士[event_leader.GetName]即将准备回来接受加冕，作为一个普普通通的下等种族，你们的所作所为让我们十分的赞许。这位新晋骑士领主说了，她的座舰可以送给你们当镇国之宝，即使在没有指挥的情况下ai系统也可以继续履行职责，不过不要登舰，它的反登舰防御系统我们是不会关掉的。"
wula_fallen_empires_tasks.16.desc2:0"[event_leader.GetName]已经回来了，看起来也没缺胳膊少腿。\n\n做的不错，[event_leader.GetName]的座舰就交给你们打理吧，我们就不回收了，它搭载的战斗系统可以自主进行战斗，对你们来说应该是一个强大的战力。"
wula_fallen_empires_tasks.16.a:0"我们心怀感激的收下"
wula_fallen_empires_tasks.16.b:0"正在更新§Y战舰§!名单，已加入[Root.GetName]麾下"
wula_fallen_empires_tasks.16.tooltip:0"我们获得了骑士[event_leader.GetName]的座舰，因为我们协助完成了试炼，骑士团倍感高兴"
wula_fallen_empires_tasks.17.name:0"试炼失败"
wula_fallen_empires_tasks.17.desc:0"来自乌拉骑士团的骑士修行以失败告终，虽然她为我们做了很多贡献，但是最终却没能活着回去。"
wula_fallen_empires_tasks.17.a:0"把她的遗体送回骑士团吧"
wula_fallen_empires_tasks.17.b:0"挽救方案：§R失效§!，执行进程：归还剩余的§G生物质§!"
wula_fallen_empires_tasks.17.c:0"没能照顾好这位骑士我们深表遗憾"


wula_fallen_empires_tasks.21.desc:0"嘿，[Root.GetSpeciesNamePlural]，很高兴见到你们！我是[event_fallen_empire.GetName]的科学家，是这样的，我们在生命中心里面创造了一种新的食物，我们把它取名叫做乌拉酱，现在想要推广到银河系，你们可以帮我们一个忙，做一下试吃员吗，你们不会拒绝的对吧"
wula_fallen_empires_tasks.21.a:0"我们会帮助你们推广这种食物的"
wula_fallen_empires_tasks.21.b:0"我们对吃的没什么兴趣"
wula_fallen_empires_tasks.21.c:0"来自乌拉帝国的特产？我们欣然接受"
wula_fallen_empires_tasks.21.d:0"不行，我们不放心把你们的试验品给国民"
wula_fallen_empires_tasks.22.name:0"奇特的乌拉酱：强化"
wula_fallen_empires_tasks.22.desc:0"从[event_fallen_empire.GetName]寄过来的乌拉酱其神奇程度远远超出了我们的想象，刚开始我们都以为那是什么小甜点，后来我们发现自己大错特错。这种食物有一种无与伦比的风味，已经超过了语言所能描述的范围，它迅速的在国家内部风靡，由于供应充足所以大家都人手一份。经过社会调查，食用了乌拉酱的民众展现了更强的工作积极性"
wula_fallen_empires_tasks.22.a:0"别解说了，给我也来一勺！"
wula_fallen_empires_tasks.23.name:0"奇特的乌拉酱：过量"
wula_fallen_empires_tasks.23.desc:0"当我们把这种食物投放到国内时，产生的效应是我们始料未及的，大家都在疯狂追捧乌拉酱，认为这是人间极乐。但是随之暴露出来的还有乌拉酱潜在的成瘾性，现在国家内部已经出现了一群人，什么事也不干就聚在一起发癫，国内治安已经非常危及！"
wula_fallen_empires_tasks.23.a:0"停止供应，派遣武装警察，必须要镇压下来！"
wula_fallen_empires_tasks.24.name:0"奇特的乌拉酱：恶果"
wula_fallen_empires_tasks.24.desc:0"乌拉酱在国内引发了一场食物革命，它彻底的改变了我国的饮食结构，但是随之而来的就是极大的成瘾性，乌拉酱的成瘾性已经高到不可控制的地步了，就在前不久，一队武装分子劫持了[event_fallen_empire.GetName]的供应舰队，虽然不法分子顷刻之间就被舰队运输舰的武器轰的灰飞烟灭，但是此举已经触怒了[event_fallen_empire.GetName]！"
wula_fallen_empires_tasks.24.a:0"怎么会这样？？？"
wula_fallen_empires_tasks.24.b:0"可恶，这下得罪她们了······"

wula_fallen_empires_tasks.26.desc:0"[Root.GetSpeciesNamePlural]，你们好。我们受到钢板之神的指引，现在朝圣团队登陆坐落于你们境内的圣地，你们不需要理解我们在干什么，只需要派遣一艘科研船赶过来帮助我们就行。不要三脚猫功夫的那种，我们不能容忍垃圾登上我们的圣地。"
wula_fallen_empires_tasks.26.desc2:0"[Root.GetName]，有空帮个忙吗？你们附近有一颗星球是主的圣地，我们的一支朝圣团队需要登上这个圣地，并在上面根据主的旨意寻找乌拉帝国第三王朝一位先知的手书，你们派个有能力的科学家过来帮我们吧。"
wula_fallen_empires_tasks.26.a:0"是，我们会派出最好的科学家协助你们"
wula_fallen_empires_tasks.26.b:0"我们的科学家现在都没空"
wula_fallen_empires_tasks.26.c:0"找先知手书？算我们一个"
wula_fallen_empires_tasks.26.d:0"但是我们的科学家实在没空"
wula_fallen_empires_tasks.27.name:0"乌拉帝国 朝圣团队"
wula_fallen_empires_tasks.27.desc:0"啊，我能感觉到，钢板之神在用它大能的手驱使着我们前进！等等，前面的路被堵住了！这是什么，这好像是第三王朝留下来的碑文，上面记载的是先祖和异族战斗的过程······也就是说，我们需要一个人，准确的来说是一个异族，来解开这道血封！"
wula_fallen_empires_tasks.27.a:0"我们的科学家会“自愿”献身的"
wula_fallen_empires_tasks.27.a.tooltip:0"我们不知道最后会发生什么"
wula_fallen_empires_tasks.27.b:0"不，想都别想，我们不能让你们杀掉属于我们的人！"
wula_fallen_empires_tasks.27.b.tooltip:0"我们的科学家跑掉了，大冤种谁爱当谁当"
wula_fallen_empires_tasks.27.c:0"那你们只能另请高明了"
wula_fallen_empires_tasks.27.c.tooltop:0"我们和她们同宗同族，所以也没办法解开血封"
wula_fallen_empires_tasks.28.name:0"钢板之神：梦中的洋流"
wula_fallen_empires_tasks.28.desc:0"在这天晚上，全体国民都做了一个奇怪的梦：梦中烟云缭绕，各色各样无法辨认形状的洋流汇聚在一起，它们交织着，形成了一个五彩斑斓的通路。在洋流之上......存在着一个人影，它手轻轻一挥，世界便如丝如絮般运转起来。对于大部分国民，这可能只是一次奇异现象，但是研究舰船装甲的科学家们貌似得到了不一样的启示，很快，一种新的以泽洛为驱动的术式设计稿就被提交上来了"
wula_fallen_empires_tasks.28.a:0"奇特的体验"
wula_fallen_empires_tasks.29.name:0"过于怠慢"
wula_fallen_empires_tasks.29.desc:0"虽然我们答应了乌拉帝国大教堂的请求，但是我们却迟迟没有派人前往，看上去她们好像不耐烦了。"
wula_fallen_empires_tasks.29.a:0"整忘了这事！！！"
wula_fallen_empires_tasks.29.b:0"整忘了这事！！！"

wula_fallen_empires_tasks.36.desc:0"咳，[Root.GetSpeciesNamePlural]，我们有一个研究需要你们的协助。因为我们的科学家找到了一份古老的记录，但是由于接口太过于古董，国内已经找不到可以转码的设备了，我们认为你们所拥有的科技水平恰好可以解码这种粗劣的记录"
wula_fallen_empires_tasks.36.a:0"好的，我们愿意帮忙解码"
wula_fallen_empires_tasks.36.b:0"不行，你们的“老古董”也太先进了"
wula_fallen_empires_tasks.36.c:0"和乌拉帝国的过去有关？那我们当然要接手"
wula_fallen_empires_tasks.36.d:0"恐怕我们现在搞不定这个东西"
wula_fallen_empires_tasks.37.desc:0"嗯，看上去你们已经完成了解码，这对你们来说应该是小事一桩，把资料发给我们吧"
wula_fallen_empires_tasks.37.a:0"这就把资料送过去"
wula_fallen_empires_tasks.37.b:0"我们会如数奉还（留下后门）"
wula_fallen_empires_tasks.37.c:0"既然解码了里面的内容，我认为我们也有权利看一眼！"
wula_fallen_empires_tasks.37.d:0"收到请求，开始传输"
wula_fallen_empires_tasks.37.e:0"正在加密传输（§R留下后门§!）"
wula_fallen_empires_tasks.37.f:0"否决，进程：§R查看内容§!"
wula_fallen_empires_tasks.37.g:0"作为乌拉帝国的后人，我们也有权利看里面的东西"
wula_fallen_empires_tasks.37.tooltip:0"作为奖励，她们给了我们一枚 ['concept_circulation_desk_special_permission']，这种特殊凭证可以在她们下辖的附庸城邦飞地 ['concept_circulation_desk'] 兑换额外服务"
wula_fallen_empires_tasks.38.desc:0"东西呢东西呢东西呢？！"
wula_fallen_empires_tasks.38.a:0"啊，什么东西？？"
wula_fallen_empires_tasks.38.b:0"无法理解，已关闭质询模块"
wula_fallen_empires_tasks.38.c:0"啊，什么东西？？"

wula_fallen_empires_tasks.40.name:0"被护盾屏蔽的[event_planet.GetName]"
wula_fallen_empires_tasks.40.desc:0"当进入[event_solar_system.GetName]的时候，[event_planet.GetName]立刻引起了我们的注意。这是一颗被某种能量屏蔽起来的星球，我们没法具体的勘测星球的状况，然而[event_planet.GetName]轨道上废弃的乌拉帝国哨站揭示了这不是一个平凡的星球。我们的科研团队对废弃哨站经过粗略勘察，认为这是一个属于乌拉帝国的高级监狱，但如果需要更具体的信息，我们需要打开屏障下到地表才能得到。刚好这道屏障的开关坐落在废弃的乌拉帝国哨站上——我们已经设立了一个特殊项目以尝试重启哨站并打开屏障。"
wula_fallen_empires_tasks.40.a:0"[event_planet.GetName]是用来关谁的呢？"
abandoned_fallen_empire_knight_title:0"被遗弃的监狱"
abandoned_fallen_empire_knight_desc:0"我们遇到了一个被作为监狱使用的星球，这颗星球底下埋藏着什么秘密呢？我们现在可以重启护盾控制装置打开覆盖星球的护盾。"
WULA_ABANDONED_KNIGHT:0"打开屏障"
WULA_ABANDONED_KNIGHT_DESC:0"我们遇到了一个被作为监狱使用的星球，这颗星球底下埋藏着什么秘密呢？我们现在可以重启护盾控制装置打开覆盖星球的护盾。"
wula_fallen_empires_tasks.41.name:0"[event_planet.GetName]被打开"
wula_fallen_empires_tasks.41.desc:0"[event_planet.GetName]已经被我们打开了一条缝隙，我们的科研人员已经深入到大气层之下寻找更多的线索。勘察显示这里的绝大多数设施已经被废弃，长满了郁郁葱葱的植物，让我们的考察队诧异的是，某座塔状设施的顶端似乎有一个生命信号。我们的考察人员在靠近塔顶的时候，一道黑影从拐角窜出，装备精良的勘探队顷刻之间被尽数制服，但是袭击者并没有取走他们的性命，而是要求和他们的领导者通话······"
wula_fallen_empires_tasks.41.a:0"接进来"
wula_fallen_empires_tasks.42.name:0"乌拉帝国骑士，图波里克"
wula_fallen_empires_tasks.42.desc:0"你们是谁？你们不该出现在这里，这里是乌拉帝国的领地。"
wula_fallen_empires_tasks.42.a:0"我们是[Root.GetName]的科考队，现在该你了"
wula_fallen_empires_tasks.42.a.response:0"我是乌拉帝国骑士团的荣耀骑士图波里克，或者说——前荣耀骑士，现在的我只是被剥夺头衔流放到这里的乌拉帝国罪犯罢了。"
wula_fallen_empires_tasks.42.b:0"你为什么被关在这里"
wula_fallen_empires_tasks.42.b.response:0"长话短说。在乌拉帝国大内战的时候，我负责率领乌拉帝国的一支主力舰队轰炸了叛军的一颗星系，并把它轰成了齑粉，上面的乌拉星人和叛逃奴隶被我们的军团屠杀殆尽，这在大内战期间是相当稀松平常的一件事，但是当内战结束的时候，骑士团和那群叛军签订了停火协议，并各自清算犯下战争罪行的将领。我被几个想要逃避罪责的骑士领主栽赃陷害，她们把大量的战争罪行全推到我头上，并把我作为战争罪犯剥夺了头衔关押起来了。"
wula_fallen_empires_tasks.42.c:0"[tuborek_planet.GetName]不是监狱吗，为什么这里被废弃了"
wula_fallen_empires_tasks.42.c.response:0"废弃不废弃和它履行监狱的职责有什么关系呢？这颗星球的屏障没有被打开的话，时间的流逝会变得极其缓慢，哪怕想在星球上实施越狱计划，可能也要准备成千上万年。"
wula_fallen_empires_tasks.42.d:0"跟我们一起走吗"
wula_fallen_empires_tasks.42.d.response:0"那么，我也可以为你们效力，反正我在乌拉骑士团的身份已经被剥夺了，服侍新主也在情理之中。\n\n但是我有一个不情之请，我不想参加任何对抗乌拉骑士团舰队的军事行动，如果我被迫率领舰队对抗骑士团，我将离开你们的国家。"
wula_fallen_empires_tasks.42.e:0"我们要走了"
wula_fallen_empires_tasks.42.e.response:0"那就此别过吧，或许我们不会再次相见了。"

Tuborek_leader_desc:0"一位曾经效力于乌拉帝国骑士团的传奇骑士，率领皇家海军破敌无数，最后却被当成战争犯而流放"
Tuborek_leader_catch_phrase:0"那么，正如曾经向乌拉帝国起誓一般，我的剑将为你所用"

wula_fallen_empires_tasks.43.name:0"图波里克叛逃！"
wula_fallen_empires_tasks.43.desc:0"来自[From.GetName]的图波里克不愿意对自己的骑士团出手，于是借着舰队交战的混乱登上飞船逃走了，现在我们已经联系不上她了！"
wula_fallen_empires_tasks.43.a:0"两军对垒，将帅先逃？"




war_goal_wg_clear_pure_land:0"净化保留地"
war_goal_wg_clear_pure_land_desc:0"这场战争是为了驱赶占领原始文明所处星系的国家"
wg_clear_pure_land_fe_accept:"§Y[From.GetName]§!撤除位于§Y受保护的原始文明§!所处星系的§Y哨站§!和§Y观测站§!"


wula_fallen_empires.117.name:0"警告：[event_default_empire.GetName]正在侵略[event_solar_system.GetName]"
wula_fallen_empires.117.desc:0"§R严重侵略行为：[event_default_empire.GetName]§!\n\n[event_default_empire.GetName]对[event_solar_system.GetName]星系的原始文明展开攻击，已识别为正在执行文明灭绝行为，重新计算参数······\n\n最佳方案：§R向[event_default_empire.GetName]宣战§!"
wula_fallen_empires.117.a:0"执行方案，挽救[event_solar_system.GetName]的原始文明"
wula_fallen_empires.117.b:0"错误，重新计算方案"

wula_fallen_empires.118.name:0"乌拉帝国 演算圆环"
wula_fallen_empires.118.desc:0"§R警告：§!\n\n[Root.GetName]，你们貌似还不知道你们在做什么。你们正在攻击一个手无寸铁的原始文明国家，这种行为已经超越了文明灭绝者偏差参数最低阈值。\n\n新文明灭绝者：[Root.GetName]，最佳解决方案：§R战争§!"
wula_fallen_empires.118.a:0"宣战？切，老逼登速速交出你的环！"
wula_fallen_empires.118.b:0"我们是无心的！"

wula_fallen_empires.509.name:0"来自[event_fallen_empire.GetName]的广播信号"
wula_fallen_empires.509.desc:0"§H泛银河系广播信号：§!\n\n注意，[Root.GetName]，我们将在§H[event_solar_system.GetName]§!星系的§H[event_planet.GetName]§!上建立新的原始文明保护区，请不要攻击我方工程船或者宣称此星系为领土，感谢你们的配合。"
wula_fallen_empires.509.a:0"我已知悉"

wula_fallen_empires.511.name:0"附庸[pure_land_defender.GetName]受到攻击"
wula_fallen_empires.511.desc:0"附庸[pure_land_defender.GetName]在近期被其他国家宣战，[pure_land_defender.GetName]是一个拥有绝大部分主权的星际文明，不再需要我们的军事力量保护，但是我们也可以向宣战者进行制裁来帮助[pure_land_defender.GetName]。"
wula_fallen_empires.511.a:0"向[pure_land_defender.GetName]的敌人一一发送警告"
wula_fallen_empires.511.b:0"让[pure_land_defender.GetName]自己战斗吧，他们总会需要成长的"

wula_fallen_empires.512.desc:0"§H警告：§!\n\n你们正在进攻受我们关照的文明[pure_land_defender.GetName]，如果你们不能立刻停下侵略的步伐，我们将对[Root.GetName]施以制裁"
wula_fallen_empires.512.a:0"我们会停火的"
wula_fallen_empires.512.b:0"制裁？不过是你们软弱的表现罢了"
wula_fallen_empires.513.desc:0"§G正在开启问候协议······§!\n\n你们好，[Root.GetName]，我们的传感器发现你们正陷入战火之中，不要害怕，我已经为你们的敌人送去制裁，接下来就使用真刀真枪与敌人搏杀吧，我们会见证你们的成长的！"
wula_fallen_empires.513.a:0"我们不会让恩主蒙羞！"

wula_fallen_empires.514.name:0"[event_default_empire.GetName]接受停火"
wula_fallen_empires.514.desc:0"[event_default_empire.GetName]为了避免我们的制裁，选择接受了与[pure_land_defender.GetName]停火。"
wula_fallen_empires.514.desc2:0"[event_default_empire.GetName]惧怕来自堕落帝国的制裁，选择接受了与我们停火。"
wula_fallen_empires.514.a:0"惩罚协议终止"
wula_fallen_empires.514.b:0"真怂"

wula_fallen_empires.515.name:0"[event_default_empire.GetName]拒绝停火"
wula_fallen_empires.515.desc:0"[event_default_empire.GetName]没有停下与[pure_land_defender.GetName]的战争，是时候启动惩罚协议，并打击其嚣张气焰了。"
wula_fallen_empires.515.a:0"惩罚协议启动"


wula_fallen_empires_demand.1.name:0"[event_default_empire.GetName]公开羞辱我们！"
wula_fallen_empires_demand.1.desc:0"[event_default_empire.GetName]，这群毛都没长齐的野蛮人在外交场合公开羞辱我们，对长者无礼的行为必须受到一点实质性的惩罚！"
wula_fallen_empires_demand.1.a:0"诸骑士，准备向[event_default_empire.GetName]宣战！"
wula_fallen_empires_demand.1.b:0"[event_default_empire.GetName]竟敢如此？"

wula_fallen_empires_demand.51.name:0"[event_default_empire.GetName]的无礼冒犯"
wula_fallen_empires_demand.51.desc:0"虽然我们已经向银河系的年轻文明三申五令不允许将国境与我们接壤，但是还是有一个不知死活的国家——[event_default_empire.GetName]——将那愚蠢的爪牙伸到了我们无人区星系[event_solar_system.GetName]附近。相关的文书已经起草完成，只需要一声令下，这份由愤怒和武力写成的通牒将送到对方手中，并强迫对方废弃[event_solar_system.GetName]空间站和星球。"
wula_fallen_empires_demand.51.a:0"给[event_default_empire.GetName]一点颜色看看！"
wula_fallen_empires_demand.51.a.tooltip:0"对[event_default_empire.GetName]的通牒将很快收到回复，如果他们答应了我们的主张，那么我们的边界将再次安宁——否则我们将允许诉诸武力"
wula_fallen_empires_demand.51.b:0"暂时不要与[event_default_empire.GetName]起冲突"

wula_fallen_empires_demand.52.name:0"[event_fallen_empire.GetName]的警告"
wula_fallen_empires_demand.52.desc:0"[event_default_empire.GetName]，你们这群傲慢的虫子，你们怎敢把你们肮脏的手伸到我们的无人区中！\n\n我给你们两个选择，撤除[event_solar_system.GetName]的哨站，搬空[event_solar_system.GetName]的殖民星球——或者我们来帮你们代劳！"
wula_fallen_empires_demand.52.a:0"我们无意引起冲突"
wula_fallen_empires_demand.52.a.tooltip:0"我们将依照[event_fallen_empire.GetName]的要求，放弃[event_solar_system.GetName]的所有权"
wula_fallen_empires_demand.52.b:0"我们就是故意的，你能怎样？"

wula_fallen_empires_demand.53.name:0"[event_default_empire.GetName]接受要求"
wula_fallen_empires_demand.53.desc:0"[event_default_empire.GetName]最终接受了我们的要求，将临近我们星域的领土上的所有国民撤走并废弃了空间站，我们的边界再次回归安宁。"
wula_fallen_empires_demand.53.a:0"算他们识相"
wula_fallen_empires_demand.54.name:0"[event_default_empire.GetName]拒绝要求"
wula_fallen_empires_demand.54.desc:0"[event_default_empire.GetName]没有接受我们的通牒，反而狠狠地羞辱了我们的特使！现在全骑士团的战士们怒火一触即发，她们已经将枪炮上膛、引擎点燃，并随时准备去揍这个不知天高地厚的文明一趟！"
wula_fallen_empires_demand.54.a:0"走着瞧，[event_default_empire.GetName]！"


wula_fallen_empires_demand.82.name:0"[event_default_empire.GetName]占领保留地[event_solar_system.GetName]"
wula_fallen_empires_demand.82.desc:0"§R警告：§!\n\n[event_default_empire.GetName]宣称原始文明保留地[event_solar_system.GetName]星系为其领土，由于此行为的不可预知性，原始文明的发展将受到影响\n\n§H需求：§!发送警告，让[event_default_empire.GetName]撤除哨站，恢复[event_solar_system.GetName]星系无主状态"
wula_fallen_empires_demand.82.a:0"向[event_default_empire.GetName]发送警告"
wula_fallen_empires_demand.82.a.tooltip:0"我们将向[event_default_empire.GetName]要求撤除建在[event_solar_system.GetName]星系的哨站，如果对方不接受，我们将诉诸武力制裁"
wula_fallen_empires_demand.82.b:0"取消警告发送，此行为不符合外交预测模型"

wula_fallen_empires_demand.83.name:0"[event_fallen_empire.GetName]的警告"
wula_fallen_empires_demand.83.desc:0"§R严重警告：§!\n\n[Root.GetName]，你们正在侵占一个拥有原始文明且受该文明我方保护的星系[event_solar_system.GetName]，你们正在扼杀原始文明的发展空间，诸参数已符合受管控对象。\n\n§R如果你们不能放弃宣称此星系为领土，我们将调用惩罚协议，并向你方开战。§!"
wula_fallen_empires_demand.83.a:0"我们会立刻撤销索取[event_solar_system.GetName]"
wula_fallen_empires_demand.83.b:0"[event_solar_system.GetName]是我们的！"

wula_fallen_empires_demand.84.name:0"[event_default_empire.GetName]已撤除哨站"
wula_fallen_empires_demand.84.desc:0"§R处理结果：§!\n\n[event_default_empire.GetName]已经撤销对原始文明星系的主权索取，偏差修正，符合推算结果\n\n由于[event_default_empire.GetName]挑战我们的底线，其威胁度已升高，目前为：§Y[event_default_empire.wula_threat_degree]§!"
wula_fallen_empires_demand.84.a:0"结束待办事项"

wula_fallen_empires_demand.85.name:0"[event_default_empire.GetName]拒绝撤除哨站"
wula_fallen_empires_demand.85.desc:0"§R处理结果：§!\n\n[event_default_empire.GetName]没有接受我们的通牒，继续占据原始文明星系，推算模型偏差无法修正，需求：\n\n§R使用武力§!"
wula_fallen_empires_demand.85.a:0"解除自检协议限制，执行惩罚协议"
wula_fallen_empires_demand.85.b:0"伤害银河系文明违反自检协议，结论：取消武力行为"

wula_fallen_empires_demand.90.desc:0"§Y外交模块启动，警戒模块启动§!······\n\n[Root.GetName]，你们正在进入原始文明保留地[event_solar_system.GetName]，这个星系是专门划分给原始文明发展的土壤，请不要以任何形式§R宣称和占有§![event_solar_system.GetName]，否则我们使用武力清扫侵犯星系者。\n\n§L（堕落机械政权正在保护若干个拥有原始文明的星系，这些星系将由其智能守备舰队看守，如果尝试在其上建立哨站将招来堕落机械政权的报复）§!"
wula_fallen_empires_demand.90.a:0"我们不会宣称[event_solar_system.GetName]的"
wula_fallen_empires_demand.90.b:0"想怎么做是我们的自由"

wula_fallen_empires_demand.121.name:0"[event_default_empire.GetName]研究危险科技"
wula_fallen_empires_demand.121.desc:0"[event_default_empire.GetName]近期已经多次研究了足以让银河系陷入混乱的科技——他们很明显没有准备好接受这些科技，我们必须给这群傲慢的年轻人一些警告，好让他们明白掌握禁忌之术的弊端。"
wula_fallen_empires_demand.121.a:0"向[event_default_empire.GetName]发送警告"
wula_fallen_empires_demand.121.a.tooltip:0"[event_default_empire.GetName]如果接受了我们的管控，他们的研究速度将因此放慢10年；如果没有接受，我们就用武力让他们接受"
wula_fallen_empires_demand.121.b:0"[event_default_empire.GetName]有掌握这些科技的潜力"

wula_fallen_empires_demand.122.name:0"[event_fallen_empire.GetName]的警告"
wula_fallen_empires_demand.122.desc:0"[event_default_empire.GetName]，你们可能不知道你们做了什么，但是你们研究危险科技的事情是瞒不住我们的。\n\n你们一而再再而三地试图掌握危险科技的举动完全是不自量力的行为，我们要求你们立刻审视自身的科研发展，并接受我们在科技领域一段时间的管控，以确保你们能走回正道。"
wula_fallen_empires_demand.122.a:0"我们愿意接受管控"
wula_fallen_empires_demand.122.b:0"我们研究什么用不着你管"

wula_fallen_empires_demand.123.name:0"[event_default_empire.GetName]愿意接受管控"
wula_fallen_empires_demand.123.desc:0"[event_default_empire.GetName]已经自愿反思自己在科技上不加限制的研究所带来的后果，并接受了我们的管控。我们的监管者秘密进入[event_default_empire.GetName]境内，以不为他们所知的方式限制其在科学领域的不受控发展。"
wula_fallen_empires_demand.123.a:0"这样最好"

wula_fallen_empires_demand.124.name:0"[event_default_empire.GetName]拒绝接受管控"
wula_fallen_empires_demand.124.desc:0"[event_default_empire.GetName]驳回了我们的管控要求，他们将继续沿着他们自己的方向发展科技。我们不知道这样的无节制科技研究最终会把他们导向何处——是时候给他们一点教训，来让他们明白什么是敬畏了。"
wula_fallen_empires_demand.124.a:0"真是没大没小！"

war_goal_wg_fe_stop_research_danger_tech:0"科技管控"
war_goal_wg_fe_stop_research_danger_tech_desc:0"这场战争的目的是阻止年轻文明肆意研究禁忌的科技"


wula_fallen_empires_demand.151.name:0"[event_default_empire.GetName]占据[event_planet.GetName]"
wula_fallen_empires_demand.151.desc:0"[event_default_empire.GetName]这群傲慢的虫子居然敢踏上我们的圣地[event_planet.GetName]！看起来他们完全没明白圣地对于我们的意义——我们必须给他们发送严正警告，好让他们明白他们犯了什么罪！"
wula_fallen_empires_demand.151.a:0"[event_default_empire.GetName]真是不知死活"
wula_fallen_empires_demand.151.a.tooltip:0"我们要求[event_default_empire.GetName]废弃[event_planet.GetName]的殖民地；如果对方没有接受，我们会用战争的手段让他们接受的"
wula_fallen_empires_demand.151.b:0"或许[event_default_empire.GetName]就是天选者呢？"

wula_fallen_empires_demand.152.name:0"[event_fallen_empire.GetName]的警告"
wula_fallen_empires_demand.152.desc:0"傲慢的虫子啊！你们认为你们玷污我们圣地[event_planet.GetName]的殖民者能够不被注意到吗？我们只给你们两个选择：立刻离开，或者是被我们以滔天的怒火驱离！"
wula_fallen_empires_demand.152.a:0"我们不会再登上[event_planet.GetName]"
wula_fallen_empires_demand.152.b:0"[event_planet.GetName]不拿来修理想城可惜了"

wula_fallen_empires_demand.153.name:0"[event_default_empire.GetName]撤出[event_planet.GetName]"
wula_fallen_empires_demand.153.desc:0"[event_default_empire.GetName]已经从[event_planet.GetName]迁离了殖民者，这群没大没小的家伙至少还懂得害怕。我们再次履行了职责，确保了[event_planet.GetName]的纯正性。"
wula_fallen_empires_demand.153.a:0"以吾主之名！"

wula_fallen_empires_demand.154.name:0"[event_default_empire.GetName]拒绝撤出[event_planet.GetName]"
wula_fallen_empires_demand.154.desc:0"[event_default_empire.GetName]拒不接受我们的通牒，甚至放出狂言称要把[event_planet.GetName]铲平建立理想城！我们的圣地怎可受这种侮辱，护教军情绪高涨，准备向[event_default_empire.GetName]发起惩戒远征！"
wula_fallen_empires_demand.154.a:0"不知死活的虫子！"

wula_fallen_empires.850.name:0"堕落乌拉帝国mod设置"
wula_fallen_empires.850.desc:0"这里是堕落乌拉帝国剧本引导界面，你将在这里完成对['concept_wula_fallen_empire']的剧本设置。\n\n堕落乌拉帝国拥有自己的故事线：这个跨越银河系的庞大帝国由于内部的矛盾再次爆发了大内战，最终生存下来的势力分裂成了各个堕落帝国。你可以设置堕落乌拉帝国的历史阶段，以对抗不同难度的堕落帝国并体验各个年份独有的剧情。\n（注意，该mod的天堂之战要求军事孤立者、知识管理者、神秘观察者、圣地守护者同时存在，也就是说至少要生成四个堕落帝国才能触发）"
wula_fallen_empires.850.a:0"§R修养时期§!"
wula_fallen_empires.850.a.tooltip:0"选择这个选项，乌拉帝国将被设定为内战刚刚结束的状态，虽然元气大伤但是仍保有大量军事力量——堕落的一支满编舰队将保持4M战斗力左右，初始将至少有2支舰队达到此要求（可能存在额外的未满编舰队），天堂之战一个觉醒帝国的全部军力将达到50M上下"
wula_fallen_empires.850.b:0"§Y衰退时期§!"
wula_fallen_empires.850.b.tooltip:0"这是该mod的标准选项，乌拉帝国的颓丧时期已经持续了很长时间——堕落的一支满编舰队将保持1.2M战斗力左右，初始将至少有2支舰队达到此要求（可能存在额外的未满编舰队），天堂之战一个觉醒帝国的全部军力将达到10M上下"
wula_fallen_empires.850.c:0"§G灭亡时期§!"
wula_fallen_empires.850.c.tooltip:0"选择此选项后，乌拉帝国将被设定为即将走到统治的尽头——堕落的一支满编舰队将保持500k战斗力左右，初始将至少有2支舰队达到此要求（可能存在额外的未满编舰队），天堂之战一个觉醒帝国的全部军力将达到2M上下"
wula_fallen_empires.850.d:0"§H大内战时期§!"
wula_fallen_empires.850.d.tooltip:0"这是一个特殊的选项，选择此选项将开始与普通堕落帝国剧本体验完全不同的故事——乌拉帝国在游戏开始便会爆发大内战，银河系仍处于这个巨人的愠怒之中！选择该选项将弹出一个特殊的窗口以进一步解释该剧本。一旦时间开始流动，该剧本将不可用，如果要游玩请在开局立刻选择。"
only_ai_fallen_empire:0"只有在没有堕落帝国玩家的情况下该剧本才能选择"
time_goes_on:0"时间已经开始流逝了。一旦时间开始流动，该剧本将不可用，如果要游玩请在开局立刻选择。"

wula_fallen_empires.851.name:0"剧本：乌拉帝国大内战"
wula_fallen_empires.851.desc:0"该剧本将着重于描绘内战时期的乌拉帝国，这个剧本将带来以下改变：\n\n\n1.各个堕落乌拉帝国将强制设定为高难度（堕落的一支满编舰队将保持4M战斗力左右，初始将至少有2支舰队达到此要求，堕落帝国一开始将得到舰队增援用于维持高烈度战争，但是随着时间的推移增援的舰队质量将逐步下降，最终停止增援并仅靠船坞生产战舰）\n\n2.堕落乌拉帝国将在游戏开始便爆发名为乌拉帝国内战的战争——这个战争和天堂之战类似，不过不存在不结盟组织，堕落帝国也不会一开始就让年轻文明强制效忠\n\n3.每个堕落帝国初始便是复兴圣权，并拥有更大的土地。\n\n4.该剧本中星海共同体拥有额外的提案允许以外交手段终结这场战争——当然，星海共同体也可以直接化身星海帝国，直面远古堕落帝国的怒火"
wula_fallen_empires.851.a:0"确认选择该剧本"
wula_fallen_empires.851.a.tooltip:0"按下该按钮时卡顿是正常的，各堕落帝国的舰队和星球都要重置，这需要时间"
not_enough_fallen_empire:0"该剧本要求军事孤立者、知识管理者、神秘观察者、圣地守护者同时存在，也就是说初始堕落帝国数量必须大于等于4"
wula_fallen_empires.851.b:0"让我再想想"
wula_fallen_empires.851.b.tooltip:0"一旦时间开始流动，该剧本将不可用。"