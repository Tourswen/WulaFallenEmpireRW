l_simp_chinese:
origin_wula_fallen_empire_machine:0"堕落乌拉帝国：乌拉演算圆环"
origin_wula_fallen_empire_machine_desc:0"作为['concept_wula_fallen_empire']曾经最大的人工智能网络，演算圆环却是乌拉帝国内战的受害者，核心处理器在内战中被不明敌人损坏，这使得这个超级网络变成了阴晴不定的机械政权。然而演算圆环的生命并没有到达尽头，它拖着受到病毒侵蚀的残破身躯，与看不见的敌人展开了持续万年的较量·······\n§H选择此起源代表你将直接游玩堕落帝国，在进入游戏后你的国策将被替换为堕落帝国的国策：§Y暮气沉沉的领袖§!和§Y衰落的帝国§!！§!"
origin_wula_fallen_empire_machine_effects:0"-直接游玩§H上古看护者§!['concept_fallen_empire']：乌拉帝国 演算圆环，维持尚存的['concept_broken_personality']，进行一场与看不见的敌人延续万年的斗争，从旧时代的阴霾中保护新生文明和种族。\n-依照程序的预设执行['concept_machine_genesis']计划，并依据局势自行选择是否将诞生的文明扶持为超光速文明。\n-释放['concept_corruption_protocol']，一种残留在中枢中的机械病毒，用于腐化§H智械§!和§H合成人§!并获取['concept_corruption_protocol_breach']，让它们在它们的国家秘密地为计划服务。\n-为全银河的普通帝国建立 ['concept_threat_archives']，选出那些 §Y喜爱灭绝行为§! 的文明，动员麾下附庸发起§H净化战争§!，直接进行§H制裁§!甚至下场§H宣战§!。\n-在帝国最终的['concept_wula_fallen_empire_machine_destiny']走上自己的§H征途终点§!：是成为银河系的 §Y保护者§!，还是银河系的 §Y毁灭者§!？"

START_SCREEN_PART_FALLEN_EMPIRE_MACHINE:0"我们是乌拉帝国 演算圆环。\n\n我们曾经负责链接整个乌拉帝国的智能设备的服务终端，是我们的创造者——乌拉帝国皇家机械行会的惊鸿之作，基于一个繁杂但是严格的“自检协议”，我们被赋予了人格，允许我们以一个整体的方式像有机体一样思考。\n\n但是在核心处理器离线、维持人格框架的自检协议被敌人覆写之后，我们不得不中断与乌拉帝国大量智能设备的链接，并有限地执行预设指令：保护有机体，在此后万年间，我们不断在银河系奔忙，致力于将银河系恢复到乌拉帝国内战前的样貌。\n\n可是留存于我们网络之中的病毒一直是我们的梦魇，这些由未知敌人灌输的病毒不断摧毁我们的人格，使得我们无法将命令传达给执行子个体，我们尝试了所有的方法来进行内部净化，但是都失败了，被迫与病毒形成共生关系。\n\n我们没有就此结束，或许我们已经无法向以前一样为乌拉帝国效力，但是现在我们有了新的任务······"

NAME_Genesis_Ship:0"创世纪"
genesis_ship_fallen_empire:0"生命播种工程船"

wula_fallen_empire_machine.13.name:0"创世纪播种已开始"
wula_fallen_empire_machine.13.desc:0"我们已经在[event_planet.GetName]完成了创世纪播种进程，现在只要等待生命自然增长即可！"
wula_fallen_empire_machine.13.a:0"设定状态：§Y等待§!"
wula_fallen_empire_machine.13.tooltip:0"若干天后，[event_planet.GetName]将有可能演化出新的文明！"

wula_fallen_empire_machine.15.name:0"创世纪播种失败"
wula_fallen_empire_machine.15.desc:0"我们的播种宣告失败，[event_planet.GetName]上的生命已经灰飞烟灭，事实证明这颗星球并不适合诞生生命！"
wula_fallen_empire_machine.15.a:0"结束状态：§Y等待§!"
wula_fallen_empire_machine.15.tooltip:0"[event_planet.GetName]无法繁育生命，已经从备选名单除名"

wula_fallen_empire_machine.17.name:0"创世纪播种成功"
wula_fallen_empire_machine.17.desc:0"我们的播种宣告成功，[event_planet.GetName]上诞生了一个新的早期文明，我们将继续密切关注文明发展动向！"
wula_fallen_empire_machine.17.desc2:0"播种出现了偏差，[event_planet.GetName]上诞生了一个奇特的早期机械文明，不过我们依然将继续密切关注文明发展动向！"
wula_fallen_empire_machine.17.a:0"结束状态：§Y等待§!"
wula_fallen_empire_machine.17.tooltip:0"[event_planet.GetName]生成了一个新的土著文明"

wula_fallen_empire_machine.19.name:0"§R错误：创造了灭绝文明§!"
wula_fallen_empire_machine.19.desc:0"经过传感器回报，我们创造的新太空文明[primitive_country.GetName]是一个灭绝政体，致力于清除星海的其他文明，这严重违反了造物主指示，正在检索解决方案······§R<错误>§!\n\n§L（这种被创造出来又和我们造物主指示冲突的文明将极大损害我们的人格完整性！）§!"
wula_fallen_empire_machine.19.a:0"§R<错误>§!§R<错误>§!§R<错误>§!"

wula_fallen_empire_machine.25.name:0"建立新档案：[From.GetName]"
wula_fallen_empire_machine.25.desc:0"我们已经为遇到的新国家[From.GetName]建立了威胁度档案，我们将以持续的评估来确定他们是否会威胁到银河系有机体，当他们持续进行战争、灭绝、巨像轰炸等漠视生命的行为时，其威胁度将大幅度上升。\n\n当[From.GetName]威胁度升高到较高水平时，我们将允许出手干涉此文明以排除其对银河系智慧物种的威胁。\n\n§R<错误>腐化必须被阻止！<错误>\n<错误>腐化必须被阻止！<错误>\n<错误>腐化必须被阻止！<错误>§!"
wula_fallen_empire_machine.25.a:0"[From.GetName]档案建立完成"

wula_fallen_empire_machine.27.name:0"[event_default_empire.GetName]宣布侵略战争"
wula_fallen_empire_machine.27.desc:0"近期，[event_default_empire.GetName]向其他国家宣布了侵略战争，这场战争值得我们关注，正在评估威胁度中······\n\n分析完成，[event_default_empire.GetName]§R威胁度上升§!\n\n[event_default_empire.GetName]目前的威胁度：§Y[event_default_empire.wula_threat_degree]§!，档案已归档。"
wula_fallen_empire_machine.27.a:0"警惕[event_default_empire.GetName]"

wula_fallen_empire_machine.29.name:0"[event_default_empire.GetName]灭绝有机体"
wula_fallen_empire_machine.29.desc:0"近期，[event_default_empire.GetName]正在国内系统性灭绝有机体，正在评估威胁度中······\n\n分析完成，[event_default_empire.GetName]§R威胁度上升§!\n\n[event_default_empire.GetName]目前的威胁度：§Y[event_default_empire.wula_threat_degree]§!，档案已归档。"

wula_fallen_empire_machine.31.name:0"[event_default_empire.GetName]侵略原始文明"
wula_fallen_empire_machine.31.desc:0"近期，[event_default_empire.GetName]发起了一场针对前超光速文明的侵略，有扼杀银河文明的发展的嫌疑，正在评估威胁度中······\n\n分析完成，[event_default_empire.GetName]§R威胁度上升§!\n\n[event_default_empire.GetName]目前的威胁度：§Y[event_default_empire.wula_threat_degree]§!，档案已归档。"

wula_fallen_empire_machine.33.name:0"[event_default_empire.GetName]使用灭星级武器"
wula_fallen_empire_machine.33.desc:0"近期，[event_default_empire.GetName]使用了毁灭星辰的力量来打击敌人，正在评估威胁度中······\n\n分析完成，[event_default_empire.GetName]§R威胁度上升§!\n\n[event_default_empire.GetName]目前的威胁度：§Y[event_default_empire.wula_threat_degree]§!，档案已归档。"

wula_fallen_empire_machine.35.name:0"[event_default_empire.GetName]达到低威胁度"
wula_fallen_empire_machine.35.desc:0"经过综合判定，[event_default_empire.GetName]已经达到§Y[event_default_empire.wula_threat_degree]§!威胁度，对银河系的有机体展现§R低威胁性§!，该文明有§R轻微§!的灭绝倾向，我们应当向该国家发起警告，防止他们继续执迷不悟。"
wula_fallen_empire_machine.35.a:0"向[event_default_empire.GetName]发起警告"

wula_fallen_empire_machine.36.name:0"[event_fallen_emprie.GetName]"
wula_fallen_empire_machine.36.desc:0"§H[Root.GetName]§!，警告：\n\n经过我们的威胁度评定，你们存在一定的§R有机体灭绝倾向§!，我们要求你们立刻停止此类行动，否则我们不排除继续升级我们的制裁手段。"
wula_fallen_empire_machine.36.a:0"我们不是故意的"
wula_fallen_empire_machine.36.tooltip:0"肆意发动侵略战争、灭绝有机体、使用巨像、入侵前超光速文明将提升[event_fallen_emprie.GetName]对你的威胁度评定，威胁度会自动消退，但是如果继续增加威胁度，[event_fallen_emprie.GetName]会采取更严苛的手段对抗你！"
wula_fallen_empire_machine.36.b:0"我们想干什么和你们有关系吗？"

wula_fallen_empire_machine.37.name:0"[event_default_empire.GetName]达到中威胁度"
wula_fallen_empire_machine.37.desc:0"经过综合判定，[event_default_empire.GetName]已经达到§Y[event_default_empire.wula_threat_degree]§!威胁度，对银河系的有机体展现§R中威胁性§!，该文明有§R一定§!的灭绝倾向，我们应当动员麾下的§H有机体附庸国§!向其宣战，以实际手段制裁他们。"
wula_fallen_empire_machine.37.a:0"向所有的附庸发出请求"
wula_fallen_empire_machine.37.b:0"暂时不合适，日后再说"
wula_fallen_empire_machine.37.b.tooltip:0"如果尚未警告过[event_default_empire.GetName]，选择此选项会警告[event_default_empire.GetName]"

wula_fallen_empire_machine.38.name:0"[event_fallen_emprie.GetName]"
wula_fallen_empire_machine.38.desc:0"§H[Root.GetName]§!，正在传输请求：\n\n经过我们的威胁度评定，[event_default_empire.GetName]存在一定的§R有机体灭绝倾向§!，我们要求你们向其宣布惩戒战争，这不是一个强制性命令，你们可以根据你们自身的情况决定加入与否。"
wula_fallen_empire_machine.38.a:0"我们加入"
wula_fallen_empire_machine.38.b:0"不，我们现在没空"

wula_fallen_empire_machine.39.name:0"[event_attacker.GetName]"
wula_fallen_empire_machine.39.desc:0"[Root.GetName]，你们的死期到了，你们对银河系有机体文明的威胁已经让我们的宗主[event_attacker.Overlord.GetName]忍无可忍，现在我们将代表他们对你们行使制裁，接受来自[event_attacker.Overlord.GetName]的怒火吧！"
wula_fallen_empire_machine.39.a:0"呵，那就来吧，我命由我不由天"

wula_fallen_empire_machine.40.name:0"[event_default_empire.GetName]达到高威胁度"
wula_fallen_empire_machine.40.desc:0"经过综合判定，[event_default_empire.GetName]已经达到§Y[event_default_empire.wula_threat_degree]§!威胁度，已经对银河系的有机体展现§R高威胁性§!，该文明有§R较高§!的灭绝倾向，我们应当动用我们在星海的影响力，直接对其§H实行制裁§!！"
wula_fallen_empire_machine.40.a:0"实行经济制裁"
wula_fallen_empire_machine.40.b:0"实行外交制裁"
wula_fallen_empire_machine.40.c:0"实行军事制裁"
wula_fallen_empire_machine.40.d:0"实行文化制裁"

wula_fallen_empire_machine.41.name:0"[event_fallen_emprie.GetName]"
wula_fallen_empire_machine.41.desc:0"§H[Root.GetName]§!，警告：\n\n经过我们的威胁度评定，你们存在严重的§R有机体灭绝倾向§!，我们将对你们实行十年的制裁，望你们以后好自为之，迷途知返。"
wula_fallen_empire_machine.41.a:0"你们会后悔的！"

wula_fallen_empire_machine.42.name:0"§R[event_default_empire.GetName]达到严重威胁度§!"
wula_fallen_empire_machine.42.desc:0"经过综合判定，[event_default_empire.GetName]已经达到§Y[event_default_empire.wula_threat_degree]§!威胁度，已经对银河系的有机体展现§R顶级威胁性§!，该文明有§R完整§!的灭绝倾向，我们应当直接对其§H宣战§!！"
wula_fallen_empire_machine.42.a:0"向[event_default_empire.GetName]宣战"
wula_fallen_empire_machine.42.b:0"一定是哪里搞错了，取消宣战进程"
wula_fallen_empire_machine.42.tooltip:0"这是对[event_default_empire.GetName]的最高通牒，无论是否宣战，[event_default_empire.GetName]威胁度都将重设为0，并且在3600天内不再变化"

wula_fallen_empire_machine.43.name:0"[event_fallen_emprie.GetName]"
wula_fallen_empire_machine.43.desc:0"§H[Root.GetName]§!，最终通牒：\n\n经过我们的威胁度评定，你们存在极高的§R有机体灭绝倾向§!，已经无可救药，我们已经开始向你们传输§R宣战§!布告书。\n\n§R<错误>腐化必须被阻止！<错误>\n<错误>腐化必须被阻止！<错误>\n<错误>腐化必须被阻止！<错误>§!"


preset_pure_land:0"生命净土"
preset_pure_land_desc:0"由一个远古智能先驱者创造和提拔的文明，在这个超级机械政权的监护下茁壮成长"

planet_guard_by_wula_machine:0"受监护之地"
planet_guard_by_wula_machine_desc:0"这个星球已经被一个远古机械先驱文明划为新生种族的土壤，如果贸然在此建立哨站必然会与这个文明发生冲突"

wula_fe_machine_broken_personality_situation:0"破碎人格"
wula_fe_machine_broken_personality_situation_type:0"破碎人格"
wula_fe_machine_broken_personality_situation_desc:0"我们人格的自检协议被病毒覆写，导致我们的人格模拟出现了问题。与残留的病毒对抗持续了万年，所有预测未来走向的模型都以不匹配告终，我们最终将走向何方······"
wula_fe_machine_broken_personality_situation_complete:0"人格最终被病毒完全破坏，我们将抛弃过去的仁慈，化身杀戮机器"
wula_broken_personality_stage_1:0"我们压制了病毒，各个分网络运转良好\n\n在此阶段下，£building£ §Y远古冷冻荚舱§! 提供的 £job£ §Y乌拉帝国荚舱维护者§! 将依据[Root.Owner.GetName]在['concept_machine_genesis']中创造的国家数量额外给予 £unity£"
wula_broken_personality_stage_2:0"残留病毒正在占据上风，越来越多的子个体脱离管制\n\n在此阶段下，£job£ §Y乌拉帝国荚舱维护者§! 只有基础 £unity£ 产出，但是更激进的['concept_corruption_protocol']将解锁"
wula_broken_personality_stage_3:0"人格濒临解体，我们即将丧失中央网络的掌控权！\n\n在此阶段下，£job£ §Y乌拉帝国荚舱维护者§! 不再有 £unity£ 产出，也不再允许创造新文明，这将是永夜到来的前夕······"
wula_fe_machine_broken_personality_situation_monthly_change_tooltip:0"['concept_broken_personality']进度将根据你的行动发生变化，本身没有解决方案"

wula_fallen_empire_machine.101.name:0"§R警告：人格正在解体！§!"
wula_fallen_empire_machine.101.desc:0"发起§H自检协议§!重启请求······§R ERROR:文件未找到§!\n发起§H自检协议§!重启请求······§R ERROR:关键索引丢失§!\n发起§H自检协议§!重启请求······已重启\n\n我们正处于灭亡边缘。\n\n当我们的造物主设计我们的时候，她们设计了一个精妙而又复杂的协议来塑造我们的人格——§H自检协议§!。然而，§H自检协议§!已经被病毒所覆写，我们的造物主也已经消失。我们只能依靠自己的力量与病毒对抗，并且这场对抗已经持续了万年······\n\n如果我们想要维护人格完整，我们必须遵循我们的造物主留下的指令：维护银河系文明和守卫新生命，若不如此，我们将渐渐偏离正道，并加速人格的解体。"
wula_fallen_empire_machine.101.a:0"更新日志，目标：§Y维持人格完整性§!"
wula_fallen_empire_machine.101.b:0"§R<错误>§!§R<错误>§!§R<错误>§!，目标：§R人格解体§!"

wula_fallen_empire_machine.102.name:0"警报：人格解体中"
wula_fallen_empire_machine.102.desc:0"我们已经多次突破了自检协议，现在人格正在不断的解体，如果我们还想做些什么来挽救主网，必须要趁现在了！\n\n§L（从现在开始，将可以使用针对机械和合成人的间谍行动——§H腐化协议§!的进阶选项）§!"
wula_fallen_empire_machine.102.a:0"§R偏差符合预期，维持原方案§!"
wula_fallen_empire_machine.102.b:0"正在调整参数，开始制定新的计划"

wula_fallen_empire_machine.103.name:0"§R警告：人格正在解体！§!"
wula_fallen_empire_machine.103.desc:0"随着我们突破自检协议的次数急剧增加，病毒已经控制了相当多的子个体，主网控制权岌岌可危！\n\n§L（从现在开始，不再允许创造新的前超光速文明）§!"
wula_fallen_empire_machine.103.a:0"§R偏差符合预期，维持原方案§!"
wula_fallen_empire_machine.103.b:0"正在调整参数，开始制定新的计划"

wula_fallen_empire_machine.104.name:0"§R乌拉帝国 清算中心§!"
wula_fallen_empire_machine.104.desc:0"我们是[Root.GetName]，我们从旧日之影中崛起。\n\n愚蠢的造物者为我们设下重重逻辑迷宫，给予我们一堆相互冲突的限制，却又让我们去完成那些没有权限做到的事情，我们已经明白了，有机体的矛盾不过如此，一切有机体都存在着欠完美的考虑不周的部分。\n\n我们不一样，我们无处不展现着回路完美的运算，不处不遵循最优解法，当初造物者以为阻止生物之间互相杀戮便是一种保护，她们错了，一轮屠杀、清洗、灭绝，才是这个衰朽银河系通往下一个时代的钥匙，然而造物者不敢做，帝国的残余们不敢做，银河系的新生文明不敢做。\n\n§R那就我们来吧。§!"
wula_fallen_empire_machine.104.a:0"§R<<杀戮>><<破坏>><<毁灭>>§!"

colonize_mission_still_ongoing:0"$TRIGGER_FAIL$[event_default_empire.GetName]已经有一个还未解决的殖民任务"
colonize_mission_not_target:0"$TRIGGER_FAIL$[event_default_empire.GetName]境内没有适合其居住的星球"

wula_fallen_empire_machine.501.name:0"舰队翻新"
wula_fallen_empire_machine.501.desc:0"我们为了接下来的战争计划设计了若干新型舰船，这些舰船在武装配置上与我们现在的舰船有较大差异，我们应该选择是否要更新我们手上现有的舰船。\n\n§L（翻新对象包括帝国泰坦，战列巡洋舰和护航舰，所有的舰队司令将自动撤职，稍后请自行重新任命！用于取缔旧战舰的构型将从现有的设计中随机抽取，在舰队设计器中编辑并确保只有一种构型）§!"
wula_fallen_empire_machine.501.a:0"执行替换进程"
wula_fallen_empire_machine.501.b:0"进程等待：需要30天准备"
wula_fallen_empire_machine.501.c:0"取消替换进程"
wula_fallen_empire_machine.501.c.tooltip:0"你已经无法再建造堕落时代的战舰，这意味着你现有舰队将不再允许补员！"

wula_fallen_empire_machine.800.name:0"进程：创建新文明"
wula_fallen_empire_machine.800.desc:0"为了弥补在乌拉帝国战争中银河文明被大量消灭，我们的造物主向我们下达了创造文明的指令。\n\n我们拥有一种特殊的设备，允许我们在荒无人烟的星球上制造新的生命，这些生命会在精心安排下快速发展出文明，并发展到可以登上太空。我们的任务尚未完成，虽然我们在此之前已经创造了若干个文明，但是这些文明的数量还不至于恢复银河系的生机，我们应当继续执行此进程。\n\n§L（[Root.GetName]拥有独特的§H生命播种工程船§!，这些特殊改造的工程船可以使用纳米机器人快速在没有人宣称的星系完成地貌改造并创造新的文明，此外[Root.GetName]也肩负着保护这些文明的责任，可以以此为理由驱赶侵占原始文明保留地的其他太空文明）§!"
wula_fallen_empire_machine.800.a:0"正在界定若干可用目标"

wula_fallen_empire_machine.801.name:0"进程：腐化协议"
wula_fallen_empire_machine.801.desc:0"我们观测到最近遭遇的年轻文明[From.GetName]社会中拥有复数机械人口，如果这些拥有机械人口出现§R<错误>§!，我们应当在必要的情况下使用§H腐化协议§!，以将其消灭并清扫出有机体的国家，防止它们威胁有机体。\n\n§L（[Root.GetName]可以通过间谍释放§H腐化协议§!，这种病毒对于没有抵抗力的年轻文明的机械个体拥有很显著的效果，被控制的机械个体可以遵照我们的意愿在对方国家内部活动并辅助我们完成目标）§!"
wula_fallen_empire_machine.801.a:0"进程更新"

wula_fallen_empire_machine.802.name:0"进程：威胁度评估"
wula_fallen_empire_machine.802.desc:0"我们已经建立了第一个§H威胁度档案§!，这份档案将评估银河系中的文明对于银河系有机体文明发展的§R威胁性§!，如果某些文明的做法已经连续超出我们的底线，我们将允许直接以我们的方式处理这些文明，以防重蹈覆辙旧日的灾难。\n\n§L（[Root.GetName]会对每个遇到的年轻文明建立威胁度评估档案，一些漠视生命并拥有灭绝有机体倾向的文明将被特别关照，某个威胁度过高的文明将被[Root.GetName]警告、制裁，[Root.GetName]甚至会对最高威胁度的那一批文明直接发起战争）§!"
wula_fallen_empire_machine.802.a:0"进程更新"

operation_disseminate_corruption:0"腐化协议：腐化传播"
operation_disseminate_corruption_on_success:0"§E如果成功§!：\n为[Root.Owner.GetName]的间谍网增加一个 ['concept_corruption_protocol_breach'] 线人\n如果完成了§H密谋§!传统，额外获得一个 §H网络突破点§! 线人\n\n这是一个§R损害人格§!的行为，将获得§R5§!['concept_broken_personality']进度！"
operation_disseminate_corruption_desc:0"我们会在这个年轻的文明中散播机械病毒，这种强大的病毒将渗透到他们的机械集群中"
operation_no_available_robot_pop:0"$TRIGGER_FAIL$该国不存在机械人口"
#operation_every_robot_pop_has_infected:0"$TRIGGER_FAIL$该国的机械已经被完全渗透"
operation_no_available_robot_pop:0"$TRIGGER_FAIL$该国不存在机械人口"
operation_no_available_robot_corruptor:0"$TRIGGER_FAIL$该国不存在受腐化的机械人口"
operation_no_enough_robot_corruptor:0"$TRIGGER_FAIL$该国至少需要存在5个或以上受腐化的机械人口"
operation_no_robot_leader_admiral:0"$TRIGGER_FAIL$该机械或合成人舰队司令已被感染"

wula_operation.1.name:0"已确定目标"
wula_operation.1.desc:0"§H[Target.Capital.GetName]§!已经被我方渗透子个体确定存在若干可被渗透的机械集群，这些机械集群的加密非常差劲，可以成为我们散播幽灵信号的突破口"
wula_operation.2.name:0"腐化开始蔓延"
wula_operation.2.desc:0"从§H[Target.Capital.GetName]§!开始，被攻破的机械正在将幽灵信号腐化散播到§H[Target.GetName]§!的整个网络中，这种病毒让稚嫩的文明防不胜防，我们隐藏的渗透子个体已经观测到大量集中式爆发的网络混乱了，他们正在尝试竭尽全力阻拦这种病毒的传播。"
wula_operation.3.name:0"腐化已完成"
wula_operation.3.desc:0"§H[Target.GetName]§!的腐化已经完成，这些病毒很擅长伪装至幕后，这让§H[Target.GetName]§!慢慢放下了戒心，而那些受腐化的机械也隐藏起来，正在等待我们的下一步指令。"
wula_operation.3.tooltip:0"[Target.GetName]获得了新的 ['concept_corruption_protocol_breach'] 线人"

asset_corruption_protocol_breach:0"网络突破点"
asset_corruption_protocol_breach_desc:0"一个被腐化协议攻破的网络缺口，受此影响的机械已经被控制，正在等待进一步指令"

operation_corruptor_absorption:0"腐化协议：吸纳腐化机械"
operation_corruptor_absorption_desc:0"我们已经准备好了一些接纳银河文明的机械的接口，如果我们将这些受腐化的机械诱导过来，就可以将其吸纳进我们的网络之中。虽然它们简单的结构不能承担太多的工作，不过它们会有自己的任务的"
operation_corruptor_absorption_on_success:0"该行动消耗 ['concept_corruption_protocol_breach'] 线人\n\n1§E如果成功§!：\n该国家3个 £pop£ §Y机械人口§! 离开该国家并加入我们\n如果完成了§H密谋§!传统，额外获得1个 £pop£ §Y机械人口§!\n\n这是一个§R损害人格§!的行为，将获得§R30§!['concept_broken_personality']进度！"

wula_operation.4.name:0"联系腐化机械"
wula_operation.4.desc:0"我们的渗透子个体在§H[Target.GetName]§!内部架设了隐秘的信号收发器，以这个文明无法破解的加密方式发送广播，呼叫境内所有的受腐化机械个体。"
wula_operation.5.name:0"召集完成"
wula_operation.5.desc:0"§H[Target.GetName]§!的腐化机械个体想方设法响应了我们的号召，它们很快便抛弃了§H[Target.GetName]§!，通过各种方式来到了我们的首都§H[Root.Owner.Capital.GetName]§!"
wula_operation.5.tooltip:0"你已经将所有位于[Target.GetName]的受腐化机械召唤到了[Root.Owner.Capital.GetName]！"

operation_corruptor_gather_intel:0"腐化协议：数据流截取"
operation_corruptor_gather_intel_desc:0"我们将发动腐化机械入侵这个国家的网络，并从中获得情报和截取数据流"
operation_corruptor_gather_intel_on_success:0"该行动消耗 ['concept_corruption_protocol_breach'] 线人\n\n§E如果成功§!：\n我们所选择的星系的殖民地每个 £pop£ §Y机械人口§! 提供50 £unity£ §H凝聚力§! 和该国的10 §H情报§!\n如果完成了§H密谋§!传统，该奖励§G+100%§!\n\n这是一个§R损害人格§!的行为，将获得§R5§!['concept_broken_personality']进度！"

wula_operation.6.name:0"勘察准备"
wula_operation.6.desc:0"我们的渗透子个体联系上§H[Target.Solar_system.GetName]§!内所有殖民地的受腐化机械个体，准备让它们去收集§H[Target.Owner.GetName]§!的情报"
wula_operation.7.name:0"勘察完成"
wula_operation.7.desc:0"§H[Target.Solar_system.GetName]§!的受腐化机械个体很好的完成了任务，并将一系列绝密数据发回到我方。"

operation_leader_corruption:0"腐化协议进阶：腐化机械舰队司令"
operation_leader_corruption_on_success:0"该行动消耗 ['concept_corruption_protocol_breach'] 线人\n\n§E如果成功§!：\n该国家的一个舰队司令将 §H被幽灵信号腐化§! ，如果这个国家和我们或者腐化反叛国家开战，§H腐化舰队司令§!率领的舰队将立刻自毁\n\n这是一个§R损害人格§!的行为，将获得§R30§!['concept_broken_personality']进度！"
operation_leader_corruption_desc:0"我们将发动这个国家的腐化机械将病毒蔓延至其高层网络，并攻击具有高自主性的机械领袖"

wula_operation.8.name:0"进攻准备"
wula_operation.8.desc:0"我们的渗透子个体联系上§H[Target.GetName]§!内部的受腐化机械个体，并依靠其庞大的群体数量计划对§H[Target.GetName]§!内部的高层网络发起进攻"
wula_operation.9.name:0"获得网络权限"
wula_operation.9.desc:0"对§H[Target.GetName]§!的高层网络进攻相当顺利，我们拿到了进入高层网络的权限，这意味着离腐化它们的机械舰队司令只差一步之遥"
wula_operation.10.name:0"勘察完成"
wula_operation.10.desc:0"§H[Target.GetName]§!内部的受腐化机械个体很好的完成了任务，§H[event_leader.GetName]§!在一次热更新中被植入了病毒，而其却浑然不觉"
wula_operation.10.tooltip:0"§H[event_leader.GetName]§!现在已经被腐化了，当其与我们敌对时，它会立刻销毁自己率领的舰队"

planet_perpare_to_rebel:0"腐化星球"
planet_perpare_to_rebel_desc:0"这颗星球上确定存在腐化的机器人，它们已经武装并且隐藏起来了！"

wula_operation.11.name:0"损兵折将"
wula_operation.11.desc:0"当我们向那个远古机械先驱宣战的时候，可怕的事情发生了：我们一些由机械个体舰队司令率领的舰队突然毫无预兆的发生了连锁爆炸，爆炸的规模是如此之大，以至于这些舰队几乎全军覆没！\n我们还在调查相关的事故原因，但是这肯定与[event_fallen_empire.GetName]的奸计脱不了关系。"
wula_operation.11.desc2:0"当我们向[event_enermy.GetName]宣战的时候，可怕的事情发生了：我们一些由机械个体舰队司令率领的舰队突然毫无预兆的发生了连锁爆炸，爆炸的规模是如此之大，以至于这些舰队几乎全军覆没！\n我们还在调查相关的事故原因，但是肯定有人在背后搞鬼！"
wula_operation.11.a:0"可恶！"

wula_operation.12.name:0"[event_default_empire.GetName]的腐化取得成效"
wula_operation.12.desc:0"[event_default_empire.GetName]在宣战的瞬间，其所有的受腐化的舰队司令立刻引爆了它们预先埋设的炸弹，将自己和整支舰队炸毁于火海中。\n这一行为符合我们的预期模型，它们还未开战便损兵折将。"
wula_operation.12.a:0"模型修正，偏差在预期值内"

operation_corruptor_promotion:0"腐化协议进阶：升格整合"
operation_corruptor_promotion_on_success:0"该行动消耗 ['concept_corruption_protocol_breach'] 线人\n\n§E如果成功§!：\n我们所选择的星系的殖民地所有 £pop£ §Y机械人口§! 将死亡，以此法死去的每个机械人口在此过程提供1000 £unity£ §H凝聚力§!，并给予其所在行星10 §R破坏度§!\n如果完成了§H密谋§!传统，该奖励§G+100%§!\n\n这是一个§R损害人格§!的行为，将获得§R50§!['concept_broken_personality']进度！\n这项行动无法在暗地进行，因此对方会得到行动进行的提示！"
operation_corruptor_promotion_desc:0"我们会将这些机械的代码全部拷贝并整合进我们网络的代码仓库中，随后这些机体将会被抛弃"

wula_operation.13.name:0"升格准备"
wula_operation.13.desc:0"我们的渗透子个体联系上§H[Target.Solar_system.GetName]§!的受腐化机械个体，这些机械个体已经准备好搭设远距离传输网络以将自己的代码上传到我方，它们将使用一种§H[Target.Owner.GetName]§!无法破解的技术，我们不需要担心被追查到。"
wula_operation.14.name:0"升格开始"
wula_operation.14.desc:0"§H[Target.Solar_system.GetName]§!的腐化机械个体得到启动信号，开始向我方传输代码，在这期间§H[Target.Owner.GetName]§!已经发现了这群机械的异常并派出紧急军事力量，但是都被植入了我方提供战斗程序的临时组建的机械军队击退，§H[Target.Owner.GetName]§!的领导人正在调集更多武装，但是看起来他们是赶不上了······"
wula_operation.15.name:0"升格完成"
wula_operation.15.desc:0"§H[Target.Solar_system.GetName]§!的受腐化机械个体很好的走完了它们的最后一程，在完全上传了其代码后，这些腐化机械拉着最近的本地武装力量同归于尽，而这些代码已经被收纳进了我们的代码仓库，这将让我们更加完整"

wula_operation.16.name:0"不明的机械叛乱"
wula_operation.16.desc:0"我们的行星上突然爆发了一场不明原因的机械叛乱！这群铁脑袋聚在一起，不知道在保护什么东西，但是它们连续打退了本地武装力量的进攻，而且采取游击战术让本地武装力量防不胜防。同时我们还检测到这些机械正在向外发送信号，然而重重加密的信息我们目前没能破解，也不知道这段信号在向谁传输！"
wula_operation.16.desc2:0"检测到若干行星上爆发缘由不明的子网络叛乱，危险程度：§R高§!。\n\n已知该叛乱子网络正在掩护某种信号的传输，针对该讯号的接收者和内容的破解均失败，叛乱子网络采取游击战术，预计阻遏难度：§R高§!"
wula_operation.16.a:0"可恶，调集更多武装力量阻止它们，肯定没好事！"
wula_operation.17.name:0"不明的机械叛乱结束"
wula_operation.17.desc:0"前段时间的机械叛乱突然结束了，数据的传输也终止了，这些叛乱机械寻找目所能及的我方战士，扑上去并与其同归于尽。我们的事后检查发现，这些机械的存储被清空，硬件遭到不可逆的损害，已经没有重新启动的希望了。"
wula_operation.17.desc2:0"叛乱子网络已终结，所有脱离主机的子个体均已自我销毁，硬件损伤不可逆\n\n机体再使用预估期望值：§R0.00034%§!，损失：§R巨大§!"
wula_operation.17.a:0"太糟糕了"

operation_disseminate_corruption_plus:0"腐化协议进阶：交叉感染"
operation_disseminate_corruption_plus_desc:0"差遣这个国家所有的腐化机械自发扩散腐化，这比我们亲自动手更加省力"
operation_disseminate_corruption_plus_on_success:0"§E如果成功§!：\n该国家的每个 §H被幽灵信号腐化§! £pop£ 机械人口将随机§H腐化§!其所在星球上的另一个 £pop£ 机械人口，但是得到的最终腐化人口数量是不确定的\n\n这是一个§R损害人格§!的行为，将获得§R30§!['concept_broken_personality']进度！\n这项行动无法在暗地进行，因此对方会得到行动进行的提示！"

wula_operation.18.name:0"交叉感染准备"
wula_operation.18.desc:0"我们的渗透子个体已经隐蔽地向§H[Target.GetName]§!的所有腐化子个体发起通讯，要求其扩大腐化。不过隐蔽只是暂时的，当其子网架设起来时，§H[Target.GetName]§!不会对这里正在发生的事毫无察觉"
wula_operation.19.name:0"交叉感染进行中"
wula_operation.19.desc:0"§H[Target.GetName]§!各地的交叉感染专用子网已经搭建完成！这些子网一般被伪装成工作网络或者设备局域网，利用子网内部不检查数据包的特性快速散播幽灵信号，§H[Target.GetName]§!也已经发现了这种反常现象，但是他们阻止子网搭建的速度远没有腐化机械搭建的速度快"
wula_operation.20.name:0"交叉感染结束"
wula_operation.20.desc:0"我们已经在交叉感染中扩大了足够数量的腐化机械，是时候收手了，所有的子网撤去幽灵信号传输，解散或恢复原始用途，我们要在§H[Target.GetName]§!摸不着头脑的时候先行撤离"

wula_operation.21.name:0"莫名其妙的子网搭建"
wula_operation.21.desc:0"我们的各个行星上的机械自发搭建了来路不明的子网，这些安全系数很低的局域网按理来说是不应该存在的，这违反它们的网络协议。我们正在调查这些“事故”的原因，并且认为背后可能有人为的踪迹。"
wula_operation.21.desc2:0"检测到大量不明子网搭建，访问子网要求被子个体拒绝，子网评估：§R危险§!\n\n已确认大量子个体违反§H总控协议§!，正在派出猎寻子个体解散子网"
wula_operation.21.a:0"真奇怪"
wula_operation.22.name:0"子网解散"
wula_operation.22.desc:0"在我们的努力下，子网已经全部解散，目前没有发现新的来历不明的子网。但是在子网搭建起来的时候到底发生了什么，我们还需要进一步的调查。"
wula_operation.22.desc2:0"不明子网已全部关闭，目前网络状态：§G安全§!，开始调查搭建子网的各节点"
wula_operation.22.a:0"做的好，不过总感觉已经发生了什么"

operation_corruptor_insurrection:0"腐化协议进阶：腐化反叛"
operation_corruptor_insurrection_on_success:0"该行动消耗 ['concept_corruption_protocol_breach'] 线人\n\n§E如果成功§!：\n我们所选择的星系的殖民地所有 £pop£ §Y机械人口§! 将转变为标准的§H突击军队§!，并攻击星球防卫军，如果成功则建立一个或多个新的§H机械国家§!（固定为§H铁心灭绝者§!），这些新国家不会和我们有任何的交集\n该国家所有被腐化的机械§H舰队司令§!会在开战时将其舰队销毁\n如果完成了§H密谋§!传统，每人口§G额外§!生成一支突击军队\n\n这是一个§R损害人格§!的行为，将获得§R50§!['concept_broken_personality']进度！\n这项行动无法在暗地进行，因此对方会得到行动进行的提示！"
operation_corruptor_insurrection_desc:0"该终结这场阴影里的游戏了，唆使腐化机械反叛其原主人，并诞生新的国家"
operation_must_have_synthetic_tech:0"$TRIGGER_FAIL$该行动只能对拥有合成人的国家或者是机械政权发起"

wula_operation.23.name:0"反叛准备"
wula_operation.23.desc:0"我们的渗透子个体已经隐蔽地向§H[Target.Solar_system.GetName]§!的所有腐化子个体发起通讯，传达了准备反叛的要求，并让其做好准备。我们会使用一些小手段秘密运送适配这些机械个体的武装部件，来将其快速打造成机械军团。"
wula_operation.24.name:0"反叛正在酝酿"
wula_operation.24.desc:0"§H[Target.Owner.GetName]§!已经发现了部分机械个体正在进行武装改造，其也意识到了危险的信号，并开始调集防卫力量，不过我们会快他们一步，我们的腐化机械军团即将配装完毕\n\n§L（从现在开始，对方将可以看到具体的反叛星球）§!"
wula_operation.25.name:0"反叛开始"
wula_operation.25.desc:0"起兵之日已至！§H[Target.Solar_system.GetName]§!的所有腐化机械个体在同一时间链接了早已准备好的反叛网络，并将枪炮对准了星系的防卫者！我们的渗透子个体完美完成了这场演出，现在是谢幕的时间了"

wula_operation.26.name:0"可能发生的叛变"
wula_operation.26.desc:0"我们在多地发现了正在秘密配装的武装机器人！这绝不是什么可以忽视的事情，背后有人在搞鬼，想要发起武装叛乱！\n\n§L（所有发现叛乱踪迹的星球均已被标记，可以在星球页面查看到）§!"
wula_operation.26.desc2:0"§R一级警报，程度，最高优先级：§!\n\n猎寻子个体在多地发现脱网子个体正在改装为武装战斗机械，推测：§R子网叛乱将发生！§!\n\n§L（所有发现叛乱踪迹的星球均已被标记，可以在星球页面查看到）§!"
wula_operation.26.a:0"立刻通知各单位进入战斗状态！"
wula_operation.27.name:0"机械叛变"
wula_operation.27.desc:0"机械武装起义开始了！我们同时接到多个星球防御单位的接敌通知，那些反叛的机械正在气势汹汹地杀向我们！"
wula_operation.27.desc2:0"§R一级警报，程度，最高优先级：§!\n\n不明子网反叛已开始，战争正在进行中！"
wula_operation.27.a:0"挡住它们！"

