wula_operation.37.name:0"技术大爆炸已开始！"
wula_operation.37.desc:0"[Target.GetName]的技术大爆炸已经开始了，他们各个领域的人才开始如雨后春笋般浮现，科技的发展也走上了快车道。我们的特工已经退到幕后，现在我们的任务完成了，这个社会工程将在此后的千百年间诞生数不胜数的领头羊，帮助[Target.GetName]快速进入FTL时代。"
wula_operation.37.tooltip:0"从现在开始，[Target.GetName]每个月的 §H科技进度§! §G+10%§!"

wula_operation.39.name:0"堕落科技启蒙完成"
wula_operation.39.desc:0"完成了，[Target.GetName]已经获得了我们绝大部分的科技，我们使用一些手段让他们快速接受了这些科技和其带来的社会巨变，属于宇宙的信息如同洪水一样冲击了这个幼稚的文明，现在他们获得了潘多拉魔盒，现在他们会做何选择呢？"

