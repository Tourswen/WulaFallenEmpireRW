operation_increase_awareness_fallen_empire:0"堕落机械乌拉：提高觉醒度"
operation_increase_awareness_fallen_empire_on_success:0"§E如果成功§!：\n提高[Target.GetName]的觉醒等级"
operation_spread_disinformation_fallen_empire:0"堕落机械乌拉：散播假消息"
operation_spread_disinformation_fallen_empire_on_success:0"§E如果成功§!：\n降低[Target.GetName]的觉醒等级"
operation_plant_advanced_knowledge_fallen_empire:0"堕落机械乌拉：灌输先进知识"
operation_plant_advanced_knowledge_fallen_empire_on_success:0"§E如果成功§!：\n提升目标的科技进度"
operation_indoctrinate_society_fallen_empire:0"堕落机械乌拉：教化社会"
operation_indoctrinate_society_fallen_empire_on_success:0"§E如果成功§!：\n将当地的人口思潮按照我们指定的方向偏移"
operation_technology_revolution_fallen_empire:0"堕落机械乌拉：引爆技术革命"
operation_technology_revolution_fallen_empire_on_success:0"§E如果成功§!：\n[Target.GetName]的科技进度将自动且快速地提升\n该行动只能执行一次，效果一直持续到[Target.GetName]成为FTL文明"
operation_technology_revolution_fallen_empire_desc:0"如果我们需要，我们可以开展一个持续的社会改造工程，诱发[Target.GetName]的技术大爆炸，让他们在浑然不知的情况下快速发展"
text_outbreaking_technology_revolution:0"$TRIGGER_FAIL$一个前超光速文明只能引爆一次技术革命"
operation_technology_revolution_immoderately_fallen_empire:0"堕落机械乌拉：堕落科技启蒙"
operation_technology_revolution_immoderately_fallen_empire_on_success:0"§E如果成功§!：\n[Target.GetName]将直接成为太空文明，并直接和我们拥有相同的科技水平\n\n§R为什么要发枪给小孩子呢？§!"
operation_technology_revolution_immoderately_fallen_empire_desc:0"这或许不是最好的方法，但却是最快的方法——我们可以将一个前超光速文明瞬间提升到拥有和我们一样的科技水平"

wula_operation.35.desc:0"我们已经通过一些来自堕落帝国的技术将[Target.GetName]的思潮引导想了我们想要的方向，这群原始人甚至不知道发生了什么，但是我们正在以多种暗示性和引导性的手段诱使他们背弃自己曾经相信的一切。"
wula_operation.36.name:0"改变[event_preftl_country.GetName]的思潮"
wula_operation.36.desc:0"[event_preftl_country.GetName]已经被我们引导向了一个新的方向，现在我们需要决定将他们带领到哪一条路······"
wula_operation.36.a:0"[event_preftl_country.GetName]应当是§H亲外主义§!"
wula_operation.36.b:0"[event_preftl_country.GetName]应当是§H排外主义§!"
wula_operation.36.c:0"[event_preftl_country.GetName]应当是§H军国主义§!"
