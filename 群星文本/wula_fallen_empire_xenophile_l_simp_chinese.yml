 wula_fallen_empire_xenophile.200.desc:0"我们目前有 §H[Root.trade_fleet_num]§! 支§L(共[Root.trade_fleet_size_total]舰队规模)§!正在活动的 ['concept_wula_trader_fleet']，我们从贸易舰队的活动获得了 §G[Root.trade_fleet_value_total]§! £trade_value£\n\n我们和 §H[Root.sign_commercial_pact_num]§! 个国家拥有 §Y市场准入协定§!，我们的贸易舰队可以自由进入这些国家进行贸易"
 wula_fallen_empire_xenophile.200.a:0"我需要组建一支新的贸易舰队"
 wula_fallen_empire_xenophile.200.b:0"我想查看对其他国家的 §Y贸易影响力§!"
 wula_fallen_empire_xenophile.200.c:0"我想更详细地了解贸易舰队"
 wula_fallen_empire_xenophile.200.exit:0"没啥事了"

 wula_fallen_empire_xenophile.201.desc:0"新的贸易舰队正在等待您的命令——目前我们新创建的贸易舰队规模为 §H[Root.trade_fleet_size]§!，可以使[Root.GetName]额外获得 §G[Root.trade_fleet_value]§! £trade_value£\n\n贸易舰队将在活动的时候持续使国内的£job£ §Y受收容者§! 岗位产出 £trade_value£ §Y贸易值§!，并在拥有 §Y市场准入协定§! 的国家间活动，使得它们获得额外的£minerals£ £food£ £energy£，并向这些国家输出 §G贸易影响力§!\n\n那些从我们的贸易舰队获得好处的国家将遭受 §R产业空心化§! 的惩罚，逐渐降低其自身产出的 £minerals£ £food£ £energy£"
 wula_fallen_empire_xenophile.201.reply:0"新的贸易舰队已经出发——现在，如果您需要的话，我们还可以继续派出更多的舰队"
 wula_fallen_empire_xenophile.201.a:0"让新的贸易舰队启航吧"
 wula_fallen_empire_xenophile.201.exit:0"不行，先别管这个了"

 wula_fallen_empire_xenophile.203.desc:0"请稍等，这些是我们已经与之签订 §Y市场准入协定§! 的国家\n\n这些国家已经允许我们将工业制品向他们的国家倾销，我们在贸易行为中将施加 §G贸易影响力§!——这将使得它们在贸易中获得 £minerals£ £food£ £energy£，但是也会导致它们出现 §R产业空心化§!，逐渐降低其自身产出的 £minerals£ £food£ £energy£，具体程度将由贸易影响力的大小决定"
 wula_fallen_empire_xenophile.203.1:0"查看[country_chosen_1.GetName]"
 wula_fallen_empire_xenophile.203.2:0"查看[country_chosen_2.GetName]"
 wula_fallen_empire_xenophile.203.3:0"查看[country_chosen_3.GetName]"
 wula_fallen_empire_xenophile.203.4:0"查看[country_chosen_4.GetName]"
 wula_fallen_empire_xenophile.203.5:0"查看[country_chosen_5.GetName]"
 wula_fallen_empire_xenophile.203.6:0"查看[country_chosen_6.GetName]"
 wula_fallen_empire_xenophile.203.7:0"查看[country_chosen_7.GetName]"
 wula_fallen_empire_xenophile.203.reset:0"还有别的吗"
 wula_fallen_empire_xenophile.203.exit:0"已经看够了"

 wula_fallen_empire_xenophile.204.desc:0"目前我们对[country_chosen.GetName]的 §H贸易影响力§! 为 §Y[country_chosen.trade_influence_num] / [Root.trade_influence_max]§!，上个月向其施加了 §G[country_chosen.trade_influence_add]§! 贸易影响力\n\n他们将从我们的贸易中得到 §G[country_chosen.trade_influence_resource_add]§! £minerals£ £food£ £energy£\n\n由于产业空心化，他们产出的£minerals£ £food£ £energy£ 减少 §R[country_chosen.trade_influence_resource_sub]%§!"
 wula_fallen_empire_xenophile.204.a:0"再看看别的"

wula_fallen_empire_xenophile.205.name:0"打断贸易准入协定"
wula_fallen_empire_xenophile.205.desc:0"我们在经受[event_fallen_empire.GetName]长期的不平等条约后，终于决定以武力终止这种剥削条约的延续，现在她们再也别想用她们的工业品冲击我们的本土产业了！"
wula_fallen_empire_xenophile.205.a:0"艰难险阻仍在前方"
wula_fallen_empire_xenophile.205.tooltip:0"由[event_fallen_empire.GetName]带来的 §H贸易好处§! 已经被移除，但是 §R产业空心化§! 仍需要 §Y1800天§! 以移除！"
wula_fallen_empire_xenophile.206.desc:0"[event_default_empire.GetName]对我们发动了战争，并蛮横地撕毁了我们曾经签订的贸易准入协定！有时候，当真心换不来好意，我们也不得不展示我们的武力了······"
wula_fallen_empire_xenophile.206.a:0"真过分"