 origin_wula_fallen_empire_xenophile:0"堕落乌拉帝国：乌拉观测站"
 origin_wula_fallen_empire_xenophile_desc:0"为了反抗['concept_wula_fallen_empire']皇室的专政，这些向往自由的乌拉星人和那些受压迫的种族一起，打响了推翻皇室的第一枪。现在，时光荏苒，昔日横跨银河系的超级政权已然不复存在，但是封建残余的拥护者们还在处心积虑，妄图再次控制银河系——作为银河系新生文明的盾牌，这个停滞圣权又该作何反应······\n§H选择此起源代表你将直接游玩堕落帝国§!"
 origin_wula_fallen_empire_xenophile_effects:0"-直接游玩§H神秘观察者§!堕落帝国：乌拉观测站，以残躯守护星海中的新生文明！\n-藉由堕落乌拉帝国残余中最大的影响力，对银河系中的文明实施强大的§H外交干预§!，部署特殊的行动小组——['concept_IDC']，使用非常规手段改变政局。\n-运营庞大的 ['concept_wula_trader_fleet']，向年轻文明输出乌拉帝国的工业品赚取 £trade_value£，并增加对年轻文明的 ['concept_trade_influence']，以建立自由开放的星际贸易市场\n-当天命到来的时候，选择你的§H最终道途§!——是履行旧职责继续§H清扫乌拉帝国§!的残余，还是率领银河系新生文明建立真正的§H银河共同体§!？"

 START_SCREEN_PART_FALLEN_EMPIRE_XENOPHILE:0"当乌拉帝国末代皇帝驾崩，全国政局风雨飘摇。这时候，我们站出来打响了反抗皇室的第一枪——最先是学生和工人，慢慢地革命扩散到整个乌拉帝国，我们和那些曾遭受压迫的其他种族一起，对抗着这死而不僵的封建政权。\n\n我们成功了，也失败了。我们没能完全消灭乌拉帝国的封建残余，但是她们的影响力在全银河急剧衰减，许多曾属于皇室的领地现在被雨后春笋般的新生政权占据，银河系得到了很长一段时间的解放。此后万年间，银河系风起云涌，无数文明沉浮其中，我们作为观察者，默默地从旁记录着一切，并适时施加干预，让银河系走回正轨。\n\n然而，我们的征途还没走到终点，乌拉帝国皇室的残余仍妄想再次控制星海，我们不得不动用我们剩余的力量与之对抗，并等待着一个时机，一个彻底消灭这些遗毒的时机······"

