 wula_fallen_empire_xenophile.28.c.tooltip:0"每个[event_country_chosen.GetName]的附庸国对[event_country_chosen.GetName]的关系§R严重恶化§!，忠诚度§R严重下降§!，如果忠诚度因此变成§R-100§!，则有可能爆发§H独立战争§!"

 wula_fallen_empire_xenophile.29.desc1:0"我们的干涉使节团将制造一场严重的边境摩擦，让§H[event_country_chosen.GetName]§!与接壤的国家的关系破裂。\n\n（[event_country_chosen.GetName]与每个接壤的国家减少100关系，双方均获得接壤星系的宣称，该关系将在50月内衰减——并有可能引发边境战争）"
 wula_fallen_empire_xenophile.29.desc2:0"我们的干涉使节团将在该国家的联盟内引发严重的信任危机，让§H[event_country_chosen.GetName]§!与联盟内其他的国家的关系破裂。\n\n（[event_country_chosen.GetName]与每个联盟的国家减少500关系，该关系将在20月内衰减）"
 wula_fallen_empire_xenophile.29.desc3:0"我们的干涉使节团将诱导§H[event_country_chosen.GetName]§!的所有附庸，让他们为了自己的自由向§H[event_country_chosen.GetName]§!宣战。\n\n（每个[event_country_chosen.GetName]的附庸国对[event_country_chosen.GetName]的关系§R严重恶化§!，忠诚度§R严重下降§!，如果忠诚度因此变成§R-100§!，则有可能爆发§H独立战争§!）"

 wula_fallen_empire_xenophile.30.name:0"[Root.Solar_system.GetName]的干涉使节团被发现！"
 wula_fallen_empire_xenophile.30.desc:0"我们部署在[Root.Solar_system.GetName]的干涉使节团运输舰被反隐身探测器发现了！接到警报的瞬间，干涉使节团就启动了预案快速完成了紧急超光速跃迁撤退，但是我们还是留下了一些痕迹，别人肯定知道了干涉使节团的存在！"
 wula_fallen_empire_xenophile.30.a:0"坏了！"

 wula_fallen_empire_xenophile.31.name:0"在[Root.Solar_system.GetName]发现堕落帝国行动痕迹"
 wula_fallen_empire_xenophile.31.desc:0"我们近期在[Root.Solar_system.GetName]发现了堕落乌拉帝国的某艘部署在星系内的隐身战舰！我们并不清楚她们是来干嘛的，但是她们在发现自己被观测的一瞬间便启动紧急超光速跃迁，现在已经无迹可寻了！"
 wula_fallen_empire_xenophile.31.a:0"跑的真快，但是她们来干嘛呢？"

 wula_fallen_empire_xenophile.32.name:0"追踪间谍！"
 wula_fallen_empire_xenophile.32.desc:0"经过对方多次作祟，我们终于抓住了蛛丝马迹——证据表明，在我们的国家内部，确实存在一个境外渗透势力！现在我们已经组织了一个特别行动小组，准备追踪这群破坏分子。"
 wula_fallen_empire_xenophile.32.a:0"终于抓住你们的小尾巴了"

 track_IDC_situation:0"追踪境内破坏势力"
 track_IDC_situation_type:0"追踪境内破坏势力"
 track_IDC_situation_desc:0"我们正在追查境内的破坏势力，这群人神通广大，已经对我们造成了不可忽视的损失！我们现在必须查个水落石出，将他们全部抓捕归案！"
 track_IDC_situation_monthly_change_tooltip:0"追查境外势力并不容易，我们必须选择广撒网或者是悄悄进行追踪"
 track_IDC_situation_full:0"所有的§H境内破坏分子§!都将被揭示位置！"
 track_IDC_situation_lost:0"我们已经放弃追查§H境内破坏分子§!"
 approach_track_IDC_do_nothing:0"摆烂"
 approach_track_IDC_do_nothing_tooltip:0"随他们去吧，他们能翻起多大的浪花呢"
 approach_track_IDC_covert_pursuit:0"秘密追查"
 approach_track_IDC_covert_pursuit_tooltip:0"我们将在不为人知的情况下追查线索，这不容易惊动对手，但是需要非常长的时间"
 approach_track_IDC_massive_raid:0"大规模搜查"
 approach_track_IDC_massive_raid_tooltip:0"我们将动员所有的力量迅速封锁对方的行动，这很容易惊动对方，但是可以快速完成搜捕，并且对方会由此而难以进行活动"

 wula_fallen_empire_xenophile.33.name:0"发现境外势力所属"
 wula_fallen_empire_xenophile.33.desc:0"我们的行动发生了重大进展——一个曾经与境外势力有接触的叛国者被我们抓获，他在清除记忆的药物起效前供出了破坏分子的所属——堕落乌拉帝国残余：[event_fallen_empire.GetName]，这个堕落帝国麾下的干涉使节团是最近渗透行为的罪魁祸首！我们暂时不知道她们是怎么做到这么多事情的，但是我们要面对一个堕落帝国，首先就不能惹怒她们，而是要先斩后奏，让她们吃哑巴亏。"
 wula_fallen_empire_xenophile.33.a:0"行动，继续追查！"

 wula_fallen_empire_xenophile.34.name:0"截获干涉使节团"
 wula_fallen_empire_xenophile.34.desc:0"我们已经截获了境内所有的干涉使节团的动向，我们的秘密警察已经前往各个殖民地抓捕这些渗透分子——并且一律就地处决！我们的行动非常迅速，这时候[event_fallen_empire.GetName]甚至还没反应过来，只要我们坚称这些人和她们没有关系，她们就没办法多说什么，哪怕是她们对我们正在抓捕她们的间谍这事心知肚明！"
 wula_fallen_empire_xenophile.34.desc2:0"我们的调查完成了，但是却没有抓住任何一个间谍——她们很可能已经听到风声全部撤退了！不过经过这次大抓捕，我们已经将所有的干涉使节团赶出了境内，至少现在我们不用担心被人从背后捅刀子了！"
 wula_fallen_empire_xenophile.34.a:0"你们的小游戏结束了！"

 IDC_guide_biological_fleet_situation:0"干涉使节团：诱导生物舰队"
 IDC_guide_biological_fleet_situation_type:0"诱导生物舰队"
 IDC_guide_biological_fleet_situation_desc:0"我们已经决定使用我们的诱导技术，释放一种特殊的信号以吸引虚空中的捕食者攻击[Target.Solar_system.GetName]"
 IDC_guide_biological_fleet_situation_monthly_change_tooltip:0"干涉使节团将会自动推进局势进度"
 IDC_guide_biological_fleet_situation_full:0"一支§H愤怒的生物舰队§!将抵达[Target.Solar_system.GetName]并对其中的恒星基地和殖民地§R大开杀戒§!！"

 wula_fallen_empire_xenophile.36.name:0"干涉使节团有暴露风险！"
 wula_fallen_empire_xenophile.36.desc:0"藏匿于[event_default_empire.GetName]的干涉使节团有暴露的风险，貌似[event_default_empire.GetName]好像通过什么方式获得了追查我们的线索！现在我们要决定是否中断任务并召回位于[event_default_empire.GetName]境内所有干涉使节团，还是说顶着风险继续完成任务？\n\n我们并不知道他们已经追查到哪一步了，如果我们撤退又在短时间内回到[event_default_empire.GetName]，则依然有风险被抓获！"
 wula_fallen_empire_xenophile.38.desc:0"[event_default_empire.GetName]正在大规模搜查我们的干涉使节团！可能是最近的某次行动出现了纰漏，出现了突破口，现在我们不得不面临一个严重的问题：是否要终止任务，撤回[event_default_empire.GetName]境内的所有干涉使节团？\n\n在目前这种情况下我们很难继续任务，所有位于[event_default_empire.GetName]境内的干涉使节团任务已经终止。我们并不知道他们已经追查到哪一步了，如果我们撤退又在短时间内回到[event_default_empire.GetName]，则依然有风险被抓获！"
 wula_fallen_empire_xenophile.36.a:0"撤退，撤退！发送密令给干涉使节团！"
 wula_fallen_empire_xenophile.36.b:0"不行，她们的任务太重要了"

 IDC_kidnap_pop_situation:0"干涉使节团：绑架居民"
 IDC_kidnap_pop_situation_type:0"绑架居民"
 IDC_kidnap_pop_situation_desc:0"我们将发动一场大绑架，挟持[Target.Solar_system.GetName]内任意殖民地的共计3个人口，并转送回[Root.Owner.GetName]"
 IDC_kidnap_pop_situation_monthly_change_tooltip:0"干涉使节团将会自动推进局势进度"
 IDC_kidnap_pop_situation_full:0"我们建有建筑§H异种监护站§!的星球将得到[Target.Solar_system.GetName]内任意殖民地的共计3个人口，如果没有建有该建筑的星球则人口转送至首都"

 IDC_biohazard_situation:0"干涉使节团：生物危害"
 IDC_biohazard_situation_type:0"生物危害"
 IDC_biohazard_situation_desc:0"我们将向[Target.Solar_system.GetName]释放足以毁灭殖民地的生物危害，这些生物危害自动成长并不断地降低可用区划数量，并且会向其他星系扩散"
 IDC_biohazard_situation_monthly_change_tooltip:0"干涉使节团将会自动推进局势进度"
 IDC_biohazard_situation_full:0"为[Target.Solar_system.GetName]每个殖民地添加3个§R危险生物圈§!地块障碍"

 IDC_support_criminal_groups_situation:0"干涉使节团：扶持犯罪组织"
 IDC_support_criminal_groups_situation_type:0"扶持犯罪组织"
 IDC_support_criminal_groups_situation_desc:0"我们扶持[Target.Solar_system.GetName]内的犯罪组织，并引导他们创造一个跨星系级别的犯罪组织"
 IDC_support_criminal_groups_situation_monthly_change_tooltip:0"干涉使节团将会自动推进局势进度"
 IDC_support_criminal_groups_situation_full:0"为[Target.Solar_system.GetName]每个殖民地添加为期§H10§!年§R壮大的犯罪组织§!修正，增加§H罪犯§!数量并增加 £crime£ §H犯罪度§!"

 IDC_border_friction_situation:0"干涉使节团：边境摩擦"
 IDC_border_friction_situation_type:0"边境摩擦"
 IDC_border_friction_situation_desc:0"我们将制造一点外交意外，让[Target.Solar_system.Owner.GetName]和他的邻居们起一点摩擦。"
 IDC_border_friction_situation_monthly_change_tooltip:0"干涉使节团将会自动推进局势进度"
 IDC_border_friction_situation_full:0"每个与[Target.Solar_system.Owner.GetName]建立联系并且接壤的普通帝国和[Target.Solar_system.Owner.GetName]的关系§R严重恶化§!，双方均获得接壤星系的宣称，并有可能发展为§R战争§!！"

 IDC_break_up_alliance_situation:0"干涉使节团：破弃同盟"
 IDC_break_up_alliance_situation_type:0"破弃同盟"
 IDC_break_up_alliance_situation_desc:0"[Target.Solar_system.Owner.GetName]和他们的好朋友们拉帮结派，产生了巨大的政治集团[Target.Solar_system.Owner.Federation.GetName]，是时候给他们制造一点小裂痕了。"
 IDC_break_up_alliance_situation_monthly_change_tooltip:0"干涉使节团将会自动推进局势进度"
 IDC_break_up_alliance_situation_full:0"每个处于[Target.Solar_system.Owner.Federation.GetName]内的成员对[Target.Solar_system.Owner.GetName]的关系§R严重恶化§!，可能导致联邦成员§R离开联邦§!或者[Target.Solar_system.Owner.Federation.GetName]将[Target.Solar_system.Owner.GetName]§R踢出联邦§!"

 IDC_instigate_independence_situation:0"干涉使节团：唆使独立"
 IDC_instigate_independence_situation_type:0"唆使独立"
 IDC_instigate_independence_situation_desc:0"[Target.Solar_system.Owner.GetName]一直控制着其他国家并逼迫他们卖命，这些国家应当自己争取自己的独立，我们则要教会他们该如何做。"
 IDC_instigate_independence_situation_monthly_change_tooltip:0"干涉使节团将会自动推进局势进度"
 IDC_instigate_independence_situation_full:0"每个[Target.Solar_system.Owner.GetName]的附庸国对[Target.Solar_system.Owner.GetName]的关系§R严重恶化§!，忠诚度§R严重下降§!，如果忠诚度因此变成§R-100§!，则有可能爆发§H独立战争§!"

 NAME_angry_bio_fleet:0"愤怒的太空生物"

 wula_fallen_empire_xenophile.50.name:0"生物舰队到达[Target.Solar_system.GetName]"
 wula_fallen_empire_xenophile.50.desc:0"搞定了。干涉使节团在[Target.Solar_system.GetName]的任务已经完成了，所有的渗透政客找好背锅的下家、褪去伪装撤回了隐形运输舰，随着地面上那群愣头青按下启动键开始，附近的太空生物狂躁地嘶吼起来，并快速向[Target.Solar_system.GetName]靠近——至于我们的干涉使节团，则早已撤回了轨道上的隐形运输舰，现在他们可有罪受了······"
 wula_fallen_empire_xenophile.50.a:0"准备爆米花，开始看戏了"
 wula_fallen_empire_xenophile.50.tooltip:0"愤怒的生物舰队将攻击位于[Target.Solar_system.GetName]内的任何目标，如果没能击败它，这些兽群就会1200天吞噬6个殖民地 £pop£ 人口，直到[Target.Solar_system.GetName]所有的殖民地被摧毁"

 wula_fallen_empire_xenophile.51.name:0"干涉使节团在[Target.Solar_system.GetName]架设高频脉冲波"
 wula_fallen_empire_xenophile.51.desc:0"我们的干涉使节团已经在[event_planet.GetName]规划架设一座大型高频脉冲塔，这座塔产生的脉冲信号将会极大地激怒附近的太空生物，它们将会如潮水般攻击[Target.Solar_system.GetName]！我们渗透进[Target.Solar_system.Owner.GetName]的政客已经行动起来，并声称这是一座最新型号的通讯塔，可以极大拓宽星球上的通讯链接，并且受我们掌控的媒体人也在极力渲染通讯塔的好处，没有人怀疑它的真实用途。"
 wula_fallen_empire_xenophile.51.a:0"继续加油"
 wula_fallen_empire_xenophile.52.desc:0"我们的干涉使节团在[Target.Solar_system.GetName]架设一座大型高频脉冲塔的计划正在有条不紊的进行，随着塔顶的封装，建造即将接近尾声，我们的特工分队已经搭乘运输梭在附近的星系游荡了一段时间，她们负责把附近的太空生物聚集起来，以便在高频脉冲塔启用之时让这些生物尽可能密集地发起攻击"

 wula_fallen_empire_xenophile.55.name:0"太空野兽吃人！"
 wula_fallen_empire_xenophile.55.desc:0"我们的殖民地[event_planet.GetName]发生了骇人听闻的太空野兽吃人！那支野兽舰队徘徊在[event_planet.GetName]上空多时，随后一些可以依靠自身进入大气层的小型生物降落到地表，抓走了一大堆[event_planet.GetName]的居民，并将他们带到高空轨道分而食之，我们的地面部队无力阻止这样的暴行！"
 wula_fallen_empire_xenophile.55.desc2:0"今天[event_planet.Owner.GetName]的殖民地[event_planet.GetName]发生了野兽吃人的事件，我们的干涉使节团在隐形运输舰内看着[event_planet.GetName]被抓到太空轨道并分食，一些人对这种景象感到生理不适，但是更多人只是把这当成茶余饭后的谈资罢了。"
 wula_fallen_empire_xenophile.55.a:0"得想个办法驱逐这些野兽！"
 wula_fallen_empire_xenophile.55.b:0"乐，再探再报"

 wula_fallen_empire_xenophile.56.name:0"[event_planet.Solar_system.GetName]被太空野兽吃干抹净"
 wula_fallen_empire_xenophile.56.desc:0"一切都结束了，[event_planet.Solar_system.GetName]里所有殖民地的居民已经被愤怒的太空野兽吃干抹净，然后四散而去——我们没能拯救他们······"
 wula_fallen_empire_xenophile.56.desc2:0"[event_planet.Solar_system.GetName]的太空野兽已经将这个星系的所有殖民地吃干抹净，野兽四散而去，[event_planet.Solar_system.GetName]除了一片狼藉，也没有值得我们驻足的地方了。我们的干涉使节团已经启动了紧急超空间跃迁，正在从[event_planet.Solar_system.GetName]撤回"
 wula_fallen_empire_xenophile.56.a:0"安息吧"
 wula_fallen_empire_xenophile.56.b:0"一切都结束了"

 wula_fallen_empire_xenophile.57.name:0"[event_solar_system.GetName]出现数量庞大的太空兽群！"
 wula_fallen_empire_xenophile.57.desc:0"我们的领土[event_solar_system.GetName]的重力井边缘突然出现了一大群太空野兽！它们不知为何被激怒了，气势汹汹地向[event_solar_system.GetName]内的舰船和恒星基地发起攻击！有传言说，这和[event_solar_system.GetName]某个殖民地上建的信号塔有关······"
 wula_fallen_empire_xenophile.57.a:0"让[event_solar_system.GetName]的有生力量备战！"

 wula_fallen_empire_xenophile.60.name:0"[Target.Solar_system.GetName]的惊天大劫案完成"
 wula_fallen_empire_xenophile.60.desc:0"我们的干涉使节团已经在[Target.Solar_system.GetName]完成了任务，成千上万被政客和媒体蒙蔽双眼、幻想着过上衣食无忧的生活的人，在[Target.Solar_system.Owner.GetName]的眼皮子底下登上了我们早已准备好的运输船。当我们完成清点的一刻，这些特制的运输飞船立刻启动了跃迁，脚底抹油般离开了[Target.Solar_system.Owner.GetName]，而[Target.Solar_system.Owner.GetName]或许还要很久才能意识到他们的国家有一些人不见了。"
 wula_fallen_empire_xenophile.60.a:0"他们其实没错，我们确实是要给他们那样的生活"
 wula_fallen_empire_xenophile.60.tooltip:0"······以自由为代价\n\n依照计划，他们的人口已经被转送到[event_planet.GetName]，并且[Target.Solar_system.Owner.GetName]大概要过1年才会知道这件事"

 wula_fallen_empire_xenophile.61.name:0"[Target.Solar_system.GetName]大劫案开始策划"
 wula_fallen_empire_xenophile.61.desc:0"[Target.Solar_system.GetName]的干涉使节团已经开始谋划怎么将如此多的人绑架到我们的星球上，他们打算以社会底层人士为目标，并以利诱的方式作为主要突破口。一群渗透进[Target.Solar_system.Owner.GetName]的政客打算出台一项开垦边境的法案，允许这些社会底层人士以较少的付出换取大额的回报——前提是签订“卖身契”，即其他人永不过问去向。随后，干涉使节团发动了[Target.Solar_system.Owner.GetName]国内多个影响力广泛的新闻媒体对这件事大加报道，报名处第一天就已经人满为患。"
 wula_fallen_empire_xenophile.62.desc:0"干涉使节团在[Target.Solar_system.GetName]的阴谋进展不错，许多饭都吃不饱的底层人士加入了这项“开垦计划”——要是能争一口饭吃，他们还能有什么别的奢求呢？那些病危的、残疾的、瘦小的我们也照单全收，这些所谓的伤痛在我们那根本就是皮外伤。这些人对我们的选拔感激涕零，也没什么人怀疑其中的问题，哪怕是那些最多疑的，也会在我们政客开出的条件下缄默。\n\n当然，他们确实不知道他们的目的地就是了。"

 wula_fallen_empire_xenophile.63.name:0"人口普查出现异常"
 wula_fallen_empire_xenophile.63.desc:0"我们国内近期的人口普查发现了一个大问题——有一些殖民地的人口明显少于应有人口，仿佛有一群人神秘失踪了一样，而且数量非常多。\n\n有相当多的证据指向一年前的某个“开垦计划”，一群政客提出要发动社会底层人士开垦边境、以工代赈，但是现在这个计划无论是参与者还是策划者全都不见踪影······"
 wula_fallen_empire_xenophile.63.a:0"真奇怪，到底发生了什么？"

 d_biohazard:0"危险生物圈"
 d_biohazard_desc:0"由某种外来植物为核心的生物圈，这种植物疯狂地生长，并挤占了殖民地的生存空间"

 wula_fallen_empire_xenophile.70.name:0"[Target.Solar_system.GetName]散播入侵物种完成"
 wula_fallen_empire_xenophile.70.desc:0"[Target.Solar_system.GetName]的干涉使节团回报：她们已经在[Target.Solar_system.GetName]的每个殖民地都散播了大量的“乌拉草”——当然[Target.Solar_system.Owner.GetName]是不会知道这个代号的，这些植被将以迅雷不及掩耳之力在[Target.Solar_system.GetName]的各个殖民地上生根发芽，并抢夺其他本土植物的养分。我们相信这种植物的潜力，它们是最完美的本土生态环境杀手。\n\n做完这一切后，我们的政客和媒体人不留痕迹地撤到了后方，那些负责带入乌拉草的[Target.Solar_system.Owner.GetName]名人很快就会发现，自己到底做了什么。"
 wula_fallen_empire_xenophile.70.a:0"慢慢清理吧，不然明天乌拉草就要长满你的屋子！"
 wula_fallen_empire_xenophile.70.tooltip:0"我们已经为[Target.Solar_system.GetName]的每个殖民地添加了3个§R危险生物圈§!地块障碍，这些地块障碍将自行生长，并且[Target.Solar_system.Owner.GetName]大概要过3个月才会知道这件事"

 wula_fallen_empire_xenophile.71.name:0"在[Target.Solar_system.GetName]散播入侵物种"
 wula_fallen_empire_xenophile.71.desc:0"我们的干涉使节团正在负责对[Target.Solar_system.GetName]的生态系统发起毁灭性冲击，若干株小小的紫绿混杂的植物样本已经运抵[Target.Solar_system.GetName]，这些是[Root.Owner.GetName]的生命中心科学家的力作乌拉草，专门用于破坏其他星球的生态系统——这种草的生长过程将大量抢夺其他植物的养分，从底层造成生态系统垮塌，然而眼下的问题是如何将其散播到[Target.Solar_system.GetName]的殖民地中？\n\n干涉使节团的特工很快找到了办法，通过操纵几场权色交易，我们成功控制了一些名人，这些名人并没有意识到这种草的危害，只是被告知必须为我们宣传这种草作为观赏类植物，才能保住他们的“秘密”。"
 wula_fallen_empire_xenophile.72.desc:0"炒作很成功，随着名人的领头和媒体的渲染，[Target.Solar_system.GetName]内的殖民地都将养乌拉草作为潮流的标准，社会上刮起了养草风，几乎家家户户门口都有一株乌拉草。看来我们的任务已经完成了，不过我们并不急着撤退，我们得观察一下情况。"

 wula_fallen_empire_xenophile.73.name:0"警告：严重生物危害出现"
 wula_fallen_empire_xenophile.73.desc:0"近期在[event_solar_system.GetName]的殖民地出现了一种严重的生物危害，某种不知名植被正在摧毁我们殖民地的生态系统！根据我们的推测，这种植物生长速度奇快，并且很容易随着物流散播到其他星系！"
 wula_fallen_empire_xenophile.73.a:0"必须将其铲除！"

 wula_fallen_empire_xenophile.74.name:0"警告：严重生物危害在蔓延"
 wula_fallen_empire_xenophile.74.desc:0"我们发现在[Root.GetName]的危险植物有正在蔓延的迹象！"
 wula_fallen_empire_xenophile.74.desc2:0"一切都晚了······[Root.GetName]已经被危险植物吞噬，我们不得不撤出所有的居民——很快这些植物将相互争夺养分，最后彻底将[Root.GetName]变成不毛之地。\n\n更糟糕的是，这些难民将危险植物的种子带到了他们前往的星球！"
 wula_fallen_empire_xenophile.74.desc3:0"我们在[new_planet_invaded_by_biohazard.GetName]上发现了危险植物生长的迹象，我们认为是从[Root.GetName]带过来的种子感染了[new_planet_invaded_by_biohazard.GetName]。"
 wula_fallen_empire_xenophile.74.a:0"没有办法阻止吗？"

 supporting_criminal_groups:0"壮大的犯罪组织"
 supporting_criminal_groups_desc:0"受到某个势力资助的跨星系级犯罪组织在这个星球上站稳了脚跟"

 wula_fallen_empire_xenophile.80.name:0"[Target.Solar_system.GetName]的犯罪组织建立"
 wula_fallen_empire_xenophile.80.desc:0"我们在[Target.Solar_system.GetName]扶持犯罪组织的行动已经基本上宣告完成，一个跨星系级别的犯罪组织已经被建立起来，只有极少数人知道背后有一个庞大势力在扶持他们，更多人则是相信这是他们打下的江山。\n\n这正好符合我们的预期，那些曾经为这个犯罪组织的建立和成长打掩护的干涉使节团成员已经退居幕后，并清除了我们留下的痕迹。"
 wula_fallen_empire_xenophile.80.a:0"[Target.Solar_system.GetName]的犯罪帝国已经建立"
 wula_fallen_empire_xenophile.80.tooltip:0"[Target.Solar_system.GetName]将产生一支海盗舰队，如果舰队太久没有被击败，则会成立新的掠夺者组织！"

 wula_fallen_empire_xenophile.81.name:0"[Target.Solar_system.GetName]正在建立犯罪组织"
 wula_fallen_empire_xenophile.81.desc:0"在[Target.Solar_system.GetName]扶持一个犯罪组织并不是什么难事，难的是怎么不留痕迹地做这件事。\n\n[Target.Solar_system.GetName]的干涉使节团提出了一个方案，她们将以若干个本土犯罪组织为基础，通过诱导的方式让这些犯罪组织合并，并从旁干扰[Target.Solar_system.GetName]内殖民地上的司法部门，让这些警察无从下手。很快，几个有潜力的犯罪组织已经和我们的中间人建立了联系，在得到我们多次帮助死里逃生后，这些组织的头领都非常信任我们，并朝我们引导的道路走去。"
 wula_fallen_empire_xenophile.82.desc:0"[Target.Solar_system.GetName]的若干犯罪组织已经合并为一个更大的犯罪集团，现在这个集团已经在[event_planet.GetName]只手遮天，但是还不够——我们需要的是跨星系级别的犯罪组织，他们必须掌管更多的殖民地。我们的渗透政客已经下场，通过在执法机构不断释放“烟雾弹”，[Target.Solar_system.Owner.GetName]的执法部门已经被犯罪集团耍的团团转，并且还没有意识到[event_planet.GetName]的成长速度之快。"

 wula_fallen_empire_xenophile.83.name:0"[event_solar_system.GetName]出现犯罪组织"
 wula_fallen_empire_xenophile.83.desc:0"[event_solar_system.GetName]的殖民地上出现了一个只手遮天的庞大犯罪组织！这个组织已经几乎占领了[event_solar_system.GetName]，而我们的执法机构现在才意识到他们的存在！"
 wula_fallen_empire_xenophile.83.a:0"你们都是睁眼瞎吗？"

 wula_criminal_groups_fleet:0"犯罪集团舰队"
 wula_criminal_groups_country:0"犯罪集团"

 wula_fallen_empire_xenophile.85.name:0"[event_solar_system.GetName]建立了新的掠夺者帝国"
 wula_fallen_empire_xenophile.85.desc:0"[event_solar_system.GetName]上的犯罪组织已经只手遮天太久了，现在他们不再满足于攫取[event_solar_system.GetName]内的利益，而是打算放眼星河。他们用小行星和简陋的支架搭建了一些太空船，彻底占领[event_solar_system.GetName]，并宣布脱离我们成立了自称为[marauder_country_created_by_wula.GetName]的新掠夺者组织！"
 wula_fallen_empire_xenophile.85.desc2:0"自称我们结束扶持[event_solar_system.GetName]上的犯罪组织已经有些年头了，上面的混混强盗们似乎不再满足受制于[event_default_emire.GetName]，他们用小行星和简陋的支架搭建了一些太空船，彻底占领[event_solar_system.GetName]，宣布这个星系脱离[event_default_emire.GetName]掌控并成立新的掠夺者帝国！\n\n由于[event_solar_system.GetName]已经失去了观测价值，我们的干涉使节团正在通过紧急超光速跃迁撤退。"
 wula_fallen_empire_xenophile.85.a:0"他们怎么敢！"
 wula_fallen_empire_xenophile.85.b:0"志气还不小啊"

 opinion_border_friction_IDC:0"严重的边境摩擦"
 need_neighbor_country:0"没有任何国家和[event_country_chosen.GetName]接壤"

 wula_fallen_empire_xenophile.90.name:0"[event_default_empire.GetName]与接壤国家产生边境摩擦"
 wula_fallen_empire_xenophile.90.desc:0"在[event_default_empire.GetName]的政治操作取得了相当不错的成效——与[event_default_empire.GetName]有领土接壤的国家愤怒地把矛头指向[event_default_empire.GetName]，并指责他们近期在边境的所作所为，当然，他们不会知道这是我们主导的，我们的干涉使节团已经撤退到幕后，并等待着下一次好戏的上场。"
 wula_fallen_empire_xenophile.90.a:0"[event_default_empire.GetName]有大麻烦咯"
 wula_fallen_empire_xenophile.90.tooltip:0"[event_default_empire.GetName]和周边所有的接壤国家关系恶化了，并且有发生战争的可能！"

 wula_fallen_empire_xenophile.91.name:0"在[Target.Solar_system.Owner.GetName]制造边境摩擦"
 wula_fallen_empire_xenophile.91.desc:0"我们的干涉使节团正规划在[Target.Solar_system.Owner.GetName]的边境制造边境摩擦，由于要在短时间内造成足够的混乱，我们需要更长的时间筹措。\n\n不过我们的准备工作已经在进行中，有不少边境守备部队的军官已经被我们替换或是遭受我们的控制，这将为我们的后续行动铺平道路。"

 wula_fallen_empire_xenophile.92.name:0"[event_leader.GetName]被[event_default_empire.GetName]的装腔作势激怒了"
 wula_fallen_empire_xenophile.92.desc:0"[event_default_empire.GetName]近期在边境的一系列举动已经大大地激怒了我们，边境居民不断受到[event_default_empire.GetName]边境部队的攻击和拘捕，他们三番五次地骚扰我们的边防军队，如果我们再不出手，国内的民怨会将我们掀翻！"
 wula_fallen_empire_xenophile.92.a:0"不能因为这点事情就宣布战争"
 wula_fallen_empire_xenophile.92.b:0"无法无天的[event_default_empire.GetName]！我们受够了！"

 wula_fallen_empire_xenophile.93.name:0"[event_neighbor_country.GetName]"
 wula_fallen_empire_xenophile.93.desc:0"[Root.GetName]，你们要为你们在边境的所作所为付出代价！"
 wula_fallen_empire_xenophile.93.a:0"啊？是不是搞错了什么？"

 wula_fallen_empire_xenophile.94.name:0"严重边境摩擦"
 wula_fallen_empire_xenophile.94.desc:0"我们的边境近期出现了多起离奇的边境摩擦事件，邻国纷纷向我们抗议我们对他们的边境骚扰，但是我们的边防部队根本没有出动的记录——现在我们正在加急调查这件事，但是我们的说法并没有使邻国信服！"
 wula_fallen_empire_xenophile.94.a:0"到底是谁干的？"

 wula_fallen_empire_xenophile.95.name:0"由于边境冲突宣布交战"
 wula_fallen_empire_xenophile.95.desc:0"自从边境冲突加剧以来，[event_default_empire.GetName]和[event_neighbor_country.GetName]的矛盾越趋于不可调和，今天早上，两国之间的战争爆发了！"
 wula_fallen_empire_xenophile.95.a:0"看好戏咯，这些人真容易挑拨"

 opinion_wula_untrusted_ally:0"不受信任的盟友"
 wula_fallen_empire_xenophile.100.name:0"[Target.Solar_system.Owner.Federation.GetName]内部出现裂痕"
 wula_fallen_empire_xenophile.100.desc:0"我们的干涉使节团回报称，在[Target.Solar_system.Owner.Federation.GetName]内部的政治操作已经完成，我们暗藏在[Target.Solar_system.Owner.Federation.GetName]内部的政客诱导其他联邦成员发现了[Target.Solar_system.Owner.GetName]的一些莫须有的黑历史，谁也不知道这些黑历史是怎么来的，但是捕风捉影般的证据却让[Target.Solar_system.Owner.Federation.GetName]内部的成员对[Target.Solar_system.Owner.GetName]起了怀疑之心——他们真的值得信任吗？\n\n现在在[Target.Solar_system.Owner.Federation.GetName]内部，已经没有人再相信[Target.Solar_system.Owner.GetName]的辩解。"
 wula_fallen_empire_xenophile.100.a:0"信任的长堤开始崩塌"

 wula_fallen_empire_xenophile.101.name:0"在[Target.Solar_system.Owner.Federation.GetName]制造信任危机"
 wula_fallen_empire_xenophile.101.desc:0"干涉使节团已经以[Target.Solar_system.Owner.GetName]为渠道打进了[Target.Solar_system.Owner.Federation.GetName]，并控制了少数的联邦议员。\n\n要让信任崩溃，制造猜疑是最有效的手法，我们现在必须借助这些受控议员之手，埋设一些小小的线索并等待[Target.Solar_system.Owner.Federation.GetName]内部其他成员发现。"
 wula_fallen_empire_xenophile.102.desc:0"我们的那些隐晦指向[Target.Solar_system.Owner.GetName]的“线索”已经埋设完成，包括但不限于[Target.Solar_system.Owner.GetName]屠杀其他联邦成员平民、计划进攻其他联盟成员等，如果我们将这些伪造的指控直接展现给[Target.Solar_system.Owner.Federation.GetName]，其他成员的话他们当然不会相信——所以我们必须诱导这些联邦成员自己发现这些线索。"

 wula_fallen_empire_xenophile.103.name:0"捕风捉影的指控"
 wula_fallen_empire_xenophile.103.desc:0"在[Root.Federation.GetName]，一些充满敌意的政客指控我们对联邦怀有二心，并展示了一些莫须有的证据——这些证据指向我们曾谋划背叛联邦并向其他人开战，我们当然知道这些证据是不符合实际，并义正言辞地驳斥了，但是舆论的风向好像并不在我们这边······"
 wula_fallen_empire_xenophile.103.a:0"是谁的政治阴谋？太卑鄙了！"

 wula_fallen_empire_xenophile.104.name:0"对[event_default_empire.GetName]的指控"
 wula_fallen_empire_xenophile.104.desc:0"我们的联邦内的成员[event_default_empire.GetName]近期被揭露了大量的黑幕——多个成员对其发起了指控，并展示了大量的证据显示[event_default_empire.GetName]曾谋划背叛联邦并向其他人开战。这件事被国内媒体大加渲染，现在国内仇视[event_default_empire.GetName]的情绪正在高涨！"
 wula_fallen_empire_xenophile.104.a:0"指控？这个时候出现指控太奇怪了"

 opinion_wula_cruel_overlord:0"残酷的宗主"

 wula_fallen_empire_xenophile.110.name:0"[Target.Solar_system.Owner.GetName]的附庸国不满统治"
 wula_fallen_empire_xenophile.110.desc:0"我们对[Target.Solar_system.Owner.GetName]麾下附庸国的独立鼓动相当成功，各个附庸国已经认请[Target.Solar_system.Owner.GetName]的真面目，并明白了跟着[Target.Solar_system.Owner.GetName]混不会有好下场。我们干涉使节团的密探回报称[Target.Solar_system.Owner.GetName]的附属国国内，大街小巷都在议论他们宗主的残暴——他们甚至不知道事实，只是受到媒体风向的引导敌视[Target.Solar_system.Owner.GetName]。\n\n一切正如我们计划的那样发展。"
 wula_fallen_empire_xenophile.110.a:0"[Target.Solar_system.Owner.GetName]的统治要结束了"

 wula_fallen_empire_xenophile.111.name:0"鼓动[Target.Solar_system.Owner.GetName]的附庸国反抗"
 wula_fallen_empire_xenophile.111.desc:0"要唆使[Target.Solar_system.Owner.GetName]的附庸国反抗[Target.Solar_system.Owner.GetName]，我们需要先让他们认识到[Target.Solar_system.Owner.GetName]的真面目，去除他们的奴性。\n\n我们的干涉使节团已经分出一部分人前往[Target.Solar_system.Owner.GetName]的附庸国，并设法控制了一些媒体，等待位于[Target.Solar_system.Owner.GetName]的特工向他们发送进一步行动指示。"
 wula_fallen_empire_xenophile.112.desc:0"分配到[Target.Solar_system.Owner.GetName]附庸国的特工已经收到了一份冗杂的数据，这些数据揭示了[Target.Solar_system.Owner.GetName]如何压迫他的附庸国臣民，当然并非所有都符合实际，我们参杂了一些刻意的夸大和造假，来挑动[Target.Solar_system.Owner.GetName]附庸国社会的情绪。\n\n剩下的就是散播了，我们之前控制的媒体人派上了用场，他们对这些数据大肆报道，很快附庸国就会知道这一切了。"

 wula_fallen_empire_xenophile.113.name:0"有人在抹黑我们"
 wula_fallen_empire_xenophile.113.desc:0"我们在各个附庸国的收到了线报，有人正在暗中抹黑我们，我们还没有搞清楚那些人是谁，但是附庸国的媒体一边倒地宣传那些不实的恶行！我们的宪兵逮捕了一部分抹黑我们的媒体，但是剩下的宣传者貌似转入了地下，并被誉为民族觉醒的救星！"
 wula_fallen_empire_xenophile.113.a:0"什么乱七八糟的？"

 wula_fallen_empire_xenophile.114.name:0"国内不满[event_default_empire.GetName]的统治"
 wula_fallen_empire_xenophile.114.desc:0"我们国内的媒体一边倒地宣传[event_default_empire.GetName]不实的恶行！我们也不知道这些报道和他们的证据是哪里来的，但是毫无疑问这些报道使得我们国内的舆论风向发生了巨大的改变，我们的国民现在对于接受[event_default_empire.GetName]的统治心存不满！"
 wula_fallen_empire_xenophile.114.desc2:0"我们的社会对[event_default_empire.GetName]的统治怨声载道，他们想要脱离[event_default_empire.GetName]的掌控，并声称已经看清楚了[event_default_empire.GetName]的真面目。\n\n我们要依据国内的民意宣布独立吗？"
 wula_fallen_empire_xenophile.114.a:0"是谁在挑拨我们和[event_default_empire.GetName]的关系？"
 wula_fallen_empire_xenophile.114.b:0"不，[event_default_empire.GetName]永远是我们的宗主"
 wula_fallen_empire_xenophile.114.c:0"我们必须反抗！"

 wula_fallen_empire_xenophile.115.name:0"[event_subject.GetName]"
 wula_fallen_empire_xenophile.115.desc:0"[event_default_empire.GetName]，我们已经知道了你们的真面目，别以为我们会一直屈尊在你们的统治下，我们今天就要反抗你的暴政！"
 wula_fallen_empire_xenophile.115.a:0"翅膀长硬了？"

 wula_fallen_empire_xenophile.116.name:0"独立战争开始"
 wula_fallen_empire_xenophile.116.desc:0"[event_subject.GetName]和[event_default_empire.GetName]受到我们的挑拨，已经爆发了一场战争，[event_subject.GetName]宣布要脱离[event_default_empire.GetName]重获自由。"
 wula_fallen_empire_xenophile.116.a:0"打吧打吧，自由无价"

