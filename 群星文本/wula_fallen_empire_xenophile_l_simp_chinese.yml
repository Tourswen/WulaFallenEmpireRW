 wula_fallen_empire_xenophile.21.desc:0"我们手下确实有一支可以派遣出去的干涉使节团，如果您有需要的话，我们会立刻让她们整装待发，并登上运输船。"
 wula_fallen_empire_xenophile.21.desc1:0"我们正在培训一批新的特工和政客，每一支干涉使节团的培训都需要§H5§!年，在此之前我们手下没有可以派遣的成编制的干涉使节团！"
 wula_fallen_empire_xenophile.21.desc2:0"我们已经派出去太多干涉使节团了，我们最多只能让§H10§!支干涉使节团在外活动，否则将会引起乌拉帝国保皇派的警觉！"
 wula_fallen_empire_xenophile.21.a:0"好，在[Root.Capital_scope.GetName]上部署一支干涉使节团"
 wula_fallen_empire_xenophile.21.a.tooltip:0"一支由隐形运输舰搭载的§H干涉使节团§!将在[Root.Capital_scope.GetName]部署，她们必须到达目的地星球并展开部署，才能开始渗透工作"
 wula_fallen_empire_xenophile.21.b:0"算了"

