 wula_fallen_empire_xenophile.26.desc4:0"我们将在§H[event_fleet_chosen.Solar_system.GetName]§!内培养一个巨大的犯罪集团，并诱导他们对抗§H[event_fleet_chosen.Solar_system.Owner.GetName]§!\n\n（[event_fleet_chosen.Solar_system.GetName]的殖民地将获得为期10年的增加犯罪度和罪犯数量的星球修正，并产生海盗舰队，如果海盗舰队太久没有被处理那么将发展成新的掠夺者势力）"

