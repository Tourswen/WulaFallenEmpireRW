 wula_fallen_empire_xenophile.11.desc:0"我们的干涉使节团已经在[event_planet.GetName]展开部署，大量精于操纵政治风向的政客与擅长暗中渗透的特工组成的小队已经渗透到[event_planet.GetName]以及[event_solar_system.GetName]上的其他星球，并等待我们的发号施令。"
